<html>
  <head></head>
  <body>
    <script>
      // Emit the "content-type" header via the document title.
      var req = new XMLHttpRequest();
      req.open('GET', 'blob.bin', false);
      req.send(null);
      var headers = req.getAllResponseHeaders();
      for (var header of headers.split('\n')) {
        if (header.includes('content-type:'))
          document.title = header;
      }
    </script>
  </body>
</html>
