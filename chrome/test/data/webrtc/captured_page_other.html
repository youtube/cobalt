    <script>
      "use strict";

      function callSetCaptureHandleConfig(
        exposeOrigin,
        handle,
        permittedOrigins
      ) {
        navigator.mediaDevices.setCaptureHandleConfig({
          exposeOrigin: exposeOrigin,
          handle: handle,
          permittedOrigins: permittedOrigins,
        });
        return "capture-handle-set";
      }
    </script>
