<style include="cros-color-overrides"></style>
<cr-view-manager id="viewManager">
  <nearby-confirmation-page id="[[pageEnum_.CONFIRMATION]]" slot="view"
      confirmation-manager="[[confirmationManager_]]"
      transfer-update-listener="[[transferUpdateListener_]]"
      share-target="[[selectedShareTarget_]]"
      payload-preview="[[payloadPreview_]]">
  </nearby-confirmation-page>
  <nearby-discovery-page id="[[pageEnum_.DISCOVERY]]" slot="view"
      confirmation-manager="{{confirmationManager_}}"
      transfer-update-listener="{{transferUpdateListener_}}"
      selected-share-target="{{selectedShareTarget_}}"
      payload-preview="{{payloadPreview_}}">
  </nearby-discovery-page>
  <nearby-onboarding-one-page id="[[pageEnum_.ONEPAGE_ONBOARDING]]"
      settings="{{settings}}" slot="view">
  </nearby-onboarding-one-page>
  <nearby-visibility-page id="[[pageEnum_.VISIBILITY]]" settings="{{settings}}"
      slot="view">
  </nearby-visibility-page>
</cr-view-manager>
