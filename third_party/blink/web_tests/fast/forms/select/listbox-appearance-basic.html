<!DOCTYPE html>
<body>
<style>
select {
    margin: 4px;
}
</style>

<select multiple><option>foo</option></select>
<select multiple><option selected>foo</option><option>bar</option><option selected disabled>Disabled</option></select>
<script>
// autofocus makes the test timeout.
document.querySelectorAll('select')[1].focus();
</script>
<select multiple><option selected>foo</option><option selected disabled>bar</option></select>
<select multiple disabled><option selected>foo</option><option>bar</option><optgroup><option selected>baz</option></optgroup></select>

<select multiple size=1><option>foo1</option><option>foo2</option><option>foo3</option><option>foo4</option></select>
<select multiple size=2><option>foo1</option><option>foo2</option><option>foo3</option><option>foo4</option></select>
<select multiple size=3><option>foo1</option><option>foo2</option><option>foo3</option><option>foo4</option></select>
<br>

<!-- border -->
<select multiple style="border: 3px solid lime;"><option>foo</option></select>
<select multiple style="border-radius: 6px;"><option>foo</option></select> <br>

<!-- background -->
<select multiple style="background: linear-gradient(to bottom, #dea 0%,#9c7 44%,#494 100%);"><option>foo</option></select> <br>

<!-- shadow -->
<select multiple style="box-shadow: 4px 4px 10px rgba(255,0,0,0.5), inset 4px 4px 4px rgba(0,255,0,0.5);"><option>foo</option></select> <br>
 
<!-- font-size -->
<select multiple style="font-size: 16px;"><option>foo</option></select>
<select multiple style="font-size: 20px;"><option>foo</option></select>
<select multiple style="font-size: 24px;"><option>foo</option></select>
<select multiple style="font-size: 16px;"><option>foo</option><option style="font-size: 24px;">bar</option></select>
 <br>

<!-- zoom -->
<select multiple style="zoom: 1.5;"><option>foo</option></select>
<select multiple style="zoom: 2;"><option>foo</option></select> <br>
</body>
