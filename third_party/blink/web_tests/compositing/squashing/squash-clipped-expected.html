<!DOCTYPE html>
<head>
<style>
.box {
  width: 100px;
  height: 100px;
}

.behind {
  position: absolute;
  top: 100px;
  left: 100px;
  background-color: blue;
}

.middle {
  position: absolute;
  top: 180px;
  left: 180px;
  background-color: lime;
}

.middle2 {
  position: absolute;
  top: 260px;
  left: 260px;
  background-color: magenta;
}

.top {
  position: absolute;
  top: 340px;
  left: 340px;
  background-color: cyan;
}

.clipper {
  will-change: transform;
  width: 400px;
  height: 400px;
  background-color: gray;
  overflow: hidden;
}

div:hover {
  background-color: green;
}

</style>
</head>
<body>
  <div class="clipper">
    <div class="box behind"></div>
    <div class="box middle"></div>
    <div class="box middle2"></div>
    <div class="box top"></div>
  </div>
</body>
