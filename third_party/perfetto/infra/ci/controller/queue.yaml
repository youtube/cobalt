queue:
- name: tick
  rate: 12/m
  bucket_size: 1
  max_concurrent_requests: 1
  retry_parameters:
    task_retry_limit: 1
- name: deferred-jobs
  rate: 50/s
  bucket_size: 10
  max_concurrent_requests: 10
  retry_parameters:
    task_retry_limit: 3
    min_backoff_seconds: 5
    max_backoff_seconds: 30