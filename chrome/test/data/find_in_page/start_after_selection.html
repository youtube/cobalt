<html>
<head>
<script>
  function selectSpan() {
    var selection = window.getSelection();
    var range = document.createRange();
    range.setStartBefore(document.getElementById('selectSpan'));
    range.setEndAfter(document.getElementById('selectSpan'));
    selection.addRange(range);
    return "";
  }
</script>
</head>
