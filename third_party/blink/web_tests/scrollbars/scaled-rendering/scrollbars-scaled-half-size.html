<!doctype html>
<!-- Tests that scaled scrollbars in subscrollers render properly. -->
<meta charset="utf-8">
<meta name="fuzzy" content="0-10;0-60"/>
<script src="../../resources/testharness.js"></script>

<style>
  .scrollable {
    height: 200px;
    overflow: scroll;
    position: fixed;
    width: 200px;
    transform: scale(0.5);
    transform-origin: 0 0;
  }

  .content {
    height: 400px;
    width: 400px;
  }
  </style>

<div class="scrollable" id="subscroller">
  <div class="content"></div>
</div>
