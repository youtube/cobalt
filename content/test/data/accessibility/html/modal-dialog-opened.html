@AURALINUX-ALLOW:modal
-->
<html>
<body>
Test for modal dialog blocking a document.
<section>
  <dialog id="top-dialog">
    The dialog subtree should be the only text content in the accessibility tree.
    <a name="anchor" href="#link">Link inside the dialog.</a>
  </dialog>
  <select>
    <optgroup label="Group">
      <option>This should be pruned out of the tree.</option>
    </optgroup>
  </select>
</section>
<input type=file>
<dialog id="bottom-dialog">
  This is the pending dialog and should be pruned out.
</dialog>
<script>
document.querySelector('#bottom-dialog').showModal();
document.querySelector('#top-dialog').showModal();
</script>
</body>
</html>
