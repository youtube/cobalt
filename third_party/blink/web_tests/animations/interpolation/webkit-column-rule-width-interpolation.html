<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.parent {
  -webkit-column-rule-style: solid;
  -webkit-column-rule-width: 90px;
}
.target {
  -webkit-column-count: 2;
  -webkit-column-rule: 2px solid black;
  column-count: 2;
  column-rule: 2px solid black;
  -webkit-column-rule-width: 10px;
}
.expected {
  -webkit-column-rule: 2px solid green;
  column-rule: 2px solid green;
}
.target div {
  height: 20px;
}
</style>
<body>
<template id="target-template">
  <div></div><div></div>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: '-webkit-column-rule-width',
  from: neutralKeyframe,
  to: '40px',
}, [
  {at: -0.3, is: '1px'},
  {at: 0, is: '10px'},
  {at: 0.3, is: '19px'},
  {at: 0.6, is: '28px'},
  {at: 1, is: '40px'},
  {at: 1.5, is: '55px'},
]);

assertInterpolation({
  property: '-webkit-column-rule-width',
  from: 'initial',
  to: '40px',
}, [
  {at: -0.3, is: '0px'},
  {at: 0, is: '3px'},
  {at: 0.3, is: '14px'},
  {at: 0.6, is: '25px'},
  {at: 1, is: '40px'},
  {at: 1.5, is: '58px'},
]);

assertInterpolation({
  property: '-webkit-column-rule-width',
  from: 'inherit',
  to: '40px',
}, [
  {at: -0.3, is: '105px'},
  {at: 0, is: '90px'},
  {at: 0.3, is: '75px'},
  {at: 0.6, is: '60px'},
  {at: 1, is: '40px'},
  {at: 1.5, is: '15px'},
]);

assertInterpolation({
  property: '-webkit-column-rule-width',
  from: 'unset',
  to: '40px',
}, [
  {at: -0.3, is: '0px'},
  {at: 0, is: '3px'},
  {at: 0.3, is: '14px'},
  {at: 0.6, is: '25px'},
  {at: 1, is: '40px'},
  {at: 1.5, is: '58px'},
]);

assertInterpolation({
  property: '-webkit-column-rule-width',
  from: '0px',
  to: '100px'
}, [
  {at: -0.3, is: '0'}, // -webkit-column-rule-width can't be negative.
  {at: 0, is: '0'},
  {at: 0.3, is: '30px'},
  {at: 0.6, is: '60px'},
  {at: 1, is: '100px'},
  {at: 1.5, is: '150px'},
]);
</script>
</body>
