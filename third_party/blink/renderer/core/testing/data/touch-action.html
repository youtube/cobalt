<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    #scrollable {
      margin-top: 50px;
      margin-left: 50px;
      width: 200px;
      height: 200px;
      overflow: scroll;
      touch-action: pan-x pan-down;
    }
    .content {
      width: 1000px;
      height: 1000px;
    }
  </style>
</head>

<body>
  <div id="scrollable">
    <div class="content"></div>
  </div>
</body>
</html>
