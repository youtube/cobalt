<!DOCTYPE html>
<style>
div {
    width: 100px;
    height: 100px;
    background-color: blue;
}
.container {
    background-color: red;
    perspective-origin: 150% 150%;
    perspective: 500px;
    scale: 0.5 1;
}
#box1 {
    scale: 0.5 1;
}
#box2a {
    scale: -2 3.5 0.2;
    transform: translate(400px);
}
#box2b {
    backface-visibility: visible;
    scale: -2 3.5 0.2;
    transform: translate(400px);
}
#box3 {
    scale: 2 3.5 0.2;
    transform: translate(200px, 100px);
}
#box4 {
    scale: 2;
    transform: translate(50px, 100px);
}
</style>

<div class="container">
    <div id="box1">1</div>
    <div id="box2a">2a</div>
    <div id="box2b">2b</div>
</div>
<div id="box3">3</div>
<div id="box4">4</div>
