<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="author" title="Sejal Anand" href="mailto:sejalanand@microsoft.com">
<style type="text/css">
@font-face {
    font-family: 'Arabic Font';
    src: url('../third_party/ArabicFont/arabicfont.ttf') format('truetype');
}
@font-face {
    font-family: 'Mongolian White';
    src: url('../third_party/MongolianWhite/mnglwhiteotf-subset.ttf') format('truetype');
}
@font-face {
    font-family: 'Nko Font';
    src: url('../third_party/NkoFont/nko.ttf') format('truetype');
}
@font-face {
    font-family: 'Hebrew Font';
    src: url('../third_party/HebrewFont/hebrewfont.ttf') format('truetype');
}
</style>
</head>
<body>
<!-- Arabic Script with Letter Spacing -->
<div style="font-family: 'Arabic Font'; font-size: 40px; letter-spacing: 2px;">العربية</div>

<!-- Mongolian Script with Letter Spacing -->
<div style="font-family: 'Mongolian White'; font-size: 40px; letter-spacing: 2px;">ᠺᠣᠮᠫᠢᠦ᠋ᠲ᠋ᠧᠷ</div>

<!-- Nko Script with Letter Spacing -->
<div style="font-family: 'Nko Font'; font-size: 40px; letter-spacing: 2px;">ߊߋߌߍߎߏߐߑߒߓ</div>

<!-- Hebrew Script with Letter Spacing -->
<div style="font-family: 'Hebrew Font'; font-size: 40px; letter-spacing: 2px;">אבגדהוזחטי</div>

<!-- Arabic Script with Word Spacing -->
<div style="font-family: 'Arabic Font'; font-size: 40px; letter-spacing: 2px; word-spacing: 5px;">نص اختبار العربية</div>
</body>
</html>
