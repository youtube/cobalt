<!DOCTYPE html>
<style>
.red {
    position: absolute;
    left:0px;
    top:0;
    width: 100px;
    height: 100px;
    background-color: red;
}
.abspos {
    position: absolute;
    left:0;
    top:0;
    width: 100px;
    height: 100px;
    background-color: green;
}
.relative-inline {
    position:relative;
    display: inline;
}
.relative {
    position:relative;
    left: 100px;
}
</style>
<p>crbug.com/517369: There should be no red. </p>
<div class="relative">
    <div class="red"></div>
    <span class="relative-inline">
        <div style="margin-left: -100px;">
            <span class="relative-inline">
                <div class="abspos" id="inner"></div>
            </span>
        </div>
    </span>
</div>
<script>
document.body.offsetLeft;
document.getElementById('inner').style.left = '100px';
</script>
