<!DOCTYPE html>
<!--
 | Negative values for margin properties are allowed. If they result in
 | a negative box width, then that negative width should be retained and
 | not clamped to 0.
 |   https://www.w3.org/TR/CSS21/box.html#margin-properties
 -->

<html>
<head>
  <style>
    .containing-block {
      font-size: 20px;
      background-color: #03a9f4;
      width: 200px;
      font-family: roboto;
      margin: 50px;
    }
    .negative-margin {
      margin: -50px;
    }
  </style>
</head>
<body>
  <div class="containing-block">
    <div><span>Yes<span><span class="negative-margin"> a </span></span>No</span></div>
  </div>
</body>
</html>
