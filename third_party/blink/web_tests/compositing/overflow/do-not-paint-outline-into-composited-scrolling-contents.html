<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Don't draw outlines into scrolling contents layer</title>
  <!--
    If this test succeeds, you should not see the focus ring in the scrolled
    contents.
  -->
  <script src="../../resources/run-after-layout-and-paint.js"></script>
  <script type="text/javascript" charset="utf-8">
    if (window.internals)
      internals.settings.setPreferCompositingToLCDTextEnabled(true);

    function endTest()
    {
      var textarea = document.getElementById('text');
      textarea.scrollTop = 80;
      if (window.testRunner)
        testRunner.notifyDone();
    }

    function doTest()
    {
      var textarea = document.getElementById('text');
      textarea.focus();
      textarea.selectionStart = textarea.selectionEnd = 0;
      runAfterLayoutAndPaint(endTest);
    }

    runAfterLayoutAndPaint(doTest);

    if (window.testRunner)
      testRunner.waitUntilDone();
  </script>
</head>
