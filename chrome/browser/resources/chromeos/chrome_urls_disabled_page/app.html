<!doctype html>
<html dir="$i18n{textdirection}" lang="$i18n{language}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="initial-scale=1, minimum-scale=1,width=device-width">
    <title>$i18n{disabledPageHeader}</title>
    <style>
      body {
        --header-color:  #202124;
        --paragraph-color: #5f6368;
        font-family: sans-serif;
        padding: 24px 24px 20px 24px;
      }

      h1 {
        color: var(--header-color);
        font-size: 30px;
        font-weight: normal;
        margin-bottom: 16px;
      }

      p {
        color: var(--paragraph-color);
        font-size: 20px;
      }

      .frame-disabled {
        margin: 100px auto 0;
        text-align: center;
      }

      .information-container {
        display: inline-block;
        font-size: 125%;
        letter-spacing: -0.35px;
        text-align: start;
      }

      #main-message {
        margin-top: 36px;
      }
    </style>
  </head>
  <body id="chrome-urls-disabled-block">
    <div class="frame-disabled">
      <div class="information-container">
        <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="#202124"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z"/></svg>
        <div id="main-message">
          <h1 id="disabled-page-header">$i18n{disabledPageTitle}</h1>
          <p id="disabled-message"> $i18n{disabledPageMessage}</p>
        </div>
      </div>
    </div>
  </body>
</html>
