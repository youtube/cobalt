<style include="tab-organization-shared-style">
  .footer {
    background-color: var(--color-bubble-footer-background);
    display: flex;
    flex-direction: column;
    margin: 0 -20px -20px -20px;
    padding: 16px var(--mwb-list-item-horizontal-margin);
  }

  /* Explicitly provide a hard-coded width for each text block.
   * This ensures accuracy in the tab-organization-page calculation for
   * animating bubble height, as text wraps when rendered offscreen.
   */
  .tab-organization-body {
    width: 280px;
  }
</style>

<div class="tab-organization-container">
  <div class="tab-organization-text-container">
    <div id="header"
        class="tab-organization-header"
        aria-live="polite"
        aria-relevant="all">
      [[getTitle_(error)]]
    </div>
    <div class="tab-organization-body">
      <localized-link localized-string="[[getBody_(error)]]"
          on-link-clicked="onCheckNow_"></localized-link>
    </div>
  </div>
  <template is="dom-if" if="[[showFre]]">
    <div class="footer">
      <div class="tab-organization-body">
        <b>$i18n{tipTitle}</b> $i18n{tipBody}
        <div class="tab-organization-link"
            role="link"
            tabindex="0"
            on-click="onTipClick_"
            on-keydown="onTipKeyDown_"
            aria-description="$i18n{tipAriaDescription}">
          $i18n{tipAction}
        </div>
      </div>
    </div>
  </template>
</div>
