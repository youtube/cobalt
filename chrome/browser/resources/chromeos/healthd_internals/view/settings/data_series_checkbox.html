<style include="healthd-internals-shared">
  .checkbox-container {
    display: flex;
    flex-direction: column;
    gap: 8px;
    padding-bottom: 16px;
  }

  cr-checkbox {
    padding-inline-start: 8px;
  }
</style>
<div class="checkbox-container">
  <label>[[checkboxTitle]]</label>
  <template is="dom-repeat" items="[[checkboxData]]">
    <cr-checkbox checked="{{item.isChecked}}">
      [[item.name]]
    </cr-checkbox>
  </template>
</div>
