<!DOCTYPE html>
<html>
<body>
<template id="target-template">
<svg width="90" height="90">
<a class="target" />
</svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
'use strict';
assertAttributeInterpolation({
  property: 'target',
  from: '_top',
  to: ':A0.-_:' // An XML name http://www.w3.org/TR/SVG/types.html#DataTypeXML-Name
}, [
  {at: -0.4, is: '_top'},
  {at: 0, is: '_top'},
  {at: 0.2, is: '_top'},
  {at: 0.6, is: ':A0.-_:'},
  {at: 1, is: ':A0.-_:'},
  {at: 1.4, is: ':A0.-_:'}
]);
</script>
</body>
</html>
