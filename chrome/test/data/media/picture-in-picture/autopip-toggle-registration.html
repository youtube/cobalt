<!DOCTYPE html>

<title>Autopip Register Picture-in-Picture action</title>
</head>
<body>
</body>
<script>
function register() {
  navigator.mediaSession.setActionHandler('enterpictureinpicture', _=>{});
}

function unregister() {
  navigator.mediaSession.setActionHandler('enterpictureinpicture', null);
}
</script>
