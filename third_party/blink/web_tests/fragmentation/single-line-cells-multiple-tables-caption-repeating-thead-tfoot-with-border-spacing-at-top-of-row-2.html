<!DOCTYPE html>
<style>
table {
    border-spacing: 0;
}
td, th {
    background-color: #ddd;
    border: 1px solid black;
    padding: 2px;
}
thead, tr, tfoot {
    break-inside: avoid;
}
</style>
<p>crbug.com/656232: A row positioned naturally at the top of a column should move below any repeating table header. Footers should repeat at the bottom of each page.</p>
<div style="columns:3; line-height: 18px; column-fill: auto; height:110px; background-color: yellow;">
    <table>
        <caption style="caption-side: top;">Caption</caption>
        <thead>
            <tr>
                <th>Col 1</th>
                <th>Col 2</th>
            </tr>
        </thead>
        <tbody>
        <tr><td>Te</td><td>xt</td></tr>
        <tr><td>Te</td><td>xt</td></tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Ft 1</th>
            <th>Ft 2</th>
          </tr>
        </tfoot>
        <caption style="caption-side: bottom;">Caption</caption>
    </table>
    <table>
        <thead>
            <tr>
                <th>Col 3</th>
                <th>Col 4</th>
            </tr>
        </thead>
        <tbody>
          <tr><td>Te</td><td>xt</td></tr>
          <tr><td>Te</td><td>xt</td></tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Ft 3</th>
            <th>Ft 4</th>
          </tr>
        </tfoot>
    </table>
</div>
