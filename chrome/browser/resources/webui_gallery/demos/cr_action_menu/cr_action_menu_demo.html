<link rel="stylesheet" href="../demo.css">

<style include="cr-icons">
  cr-input {
    --cr-input-error-display: none;
  }

  fieldset {
    margin-block-start: 16px;
    padding: 16px;
  }

  fieldset cr-button {
    margin-inline-start: auto;
  }

  hr {
    border-top: var(--cr-separator-line);
    height: 0;
  }
</style>

<h1>cr-action-menu</h1>

<div class="demos">
  <div class="row center">
    Click to see menu anchored to an icon button:

    <cr-icon-button
        title="Show menu"
        aria-haspopup="menu"
        iron-icon="cr:more-vert"
        on-click="onShowAnchoredMenuClick_">
    </cr-icon-button>
  </div>

  <div class="row">
    <cr-checkbox checked="{{enableCustomContextMenu_}}">
      Show menu as context menu
    </cr-checkbox>
    <div hidden$="[[!enableCustomContextMenu_]]">
      Right-click on the page to see menu.
    </div>
  </div>

  <fieldset class="demos">
    <legend>Custom positioning</legend>

    <template is="dom-repeat" items="[[numberInputs_]]">
      <cr-input
          type="number"
          label="[[item]] (px)"
          placeholder="Default"
          on-change="onNumberInputChanged_">
      </cr-input>
    </template>

    <div class="row">
      <label id="alignmentXLabel">AlignmentX</label>
      <select
          aria-labelledby="alignmentXLabel"
          on-change="onAlignmentChangedX_">
        <option value="">Default</option>
        <template is="dom-repeat" items="[[alignmentOptions_]]">
          <option value="[[item]]">[[item]]</option>
        </template>
      </select>
    </div>

    <div class="row">
      <label id="alignmentYLabel">AlignmentY</label>
      <select
          aria-labelledby="alignmentYLabel"
          on-change="onAlignmentChangedY_">
        <option value="">Default</option>
        <template is="dom-repeat" items="[[alignmentOptions_]]">
          <option value="[[item]]">[[item]]</option>
        </template>
      </select>
    </div>

    <cr-button class="action-button" on-click="onShowMenuClick_">
      Show menu
    </cr-button>
  </fieldset>

  <div>[[statusText_]]</div>
</div>

<cr-action-menu id="menu">
  <button class="dropdown-item" on-click="onMenuItem1Click_">
    Menu item 1
  </button>
  <button class="dropdown-item" on-click="onMenuItem2Click_">
    Menu item 2
  </button>
  <hr>
  <button class="dropdown-item" disabled>Menu item 3</button>
</cr-action-menu>
