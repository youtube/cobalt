<style include="profile-creation-shared">
  #actionContainer {
    align-items: center;
    display: flex;
    flex-direction: column;
  }

  #infoContainer {
    bottom: 0;
    box-sizing: border-box;
    margin-bottom: min(58px, calc(5px + 0.5 * (100vh - var(--view-min-size))));
    position: absolute;
    text-align: center;
    width: 100%;
  }

  .info-box {
    align-items: center;
    border: 1px solid var(--google-grey-200);
    border-radius: 8px;
    color: var(--google-grey-700);
    display: inline-flex;
    flex-direction: row;
    margin-inline: auto;
    max-width: 780px;
    padding-block: 12px;
    padding-inline-end: 18px;
  }

  .info-box > p {
    flex-grow: 1;
    margin-block: 0;
    text-align: start;
  }

  .icon-container {
    --icon-container-size: 28px;
    --icon-container-margin: 16px;
    background-color: var(--google-grey-100);
    border-radius: 50%;
    height: var(--icon-container-size);
    margin-inline: var(--icon-container-margin);
    width: var(--icon-container-size);
  }

  .icon-container iron-icon {
    --icon-size: 16px;
    height: var(--icon-size);
    padding: calc((var(--icon-container-size) - var(--icon-size)) / 2);
    width: var(--icon-size);
  }

  cr-button {
    --cr-button-height: 36px;
    font-size: 0.75rem;
    font-weight: normal;
    min-width: 210px;
  }

  #notNowButton {
    margin-top: 18px;
  }

  .title-container {
    margin: 104px auto;
    margin-bottom: 48px;
    text-align: center;
  }

  .title {
    font-size: 2.25rem;
    font-weight: 500;
    line-height: 43px;
    margin-bottom: 16px;
  }

  .subtitle {
    font-size: 1.25rem;
    line-height: 24px;
  }

  @media (prefers-color-scheme: dark) {
    .info-box {
      border-color: var(--google-grey-600);
      color: var(--google-grey-100);
    }

    .icon-container {
      background-color: var(--google-grey-700);
    }
  }

  @media screen and ((max-width: 780px) or (max-height: 600px)) {
    .title {
      font-size: 1.5rem;
      line-height: 32px;
    }

    .subtitle {
      font-size: 0.94rem;
    }
  }
</style>

<div id="headerContainer"
    style$="--theme-frame-color:[[profileThemeInfo.themeFrameColor]];
            --theme-text-color:[[profileThemeInfo.themeFrameTextColor]];">
  <!-- TODO(crbug.com/1442940): remove theme info across the profile picker -->
  <cr-icon-button id="backButton" iron-icon="cr:arrow-back"
      on-click="onBackClick_" aria-label$="[[getBackButtonAriaLabel_()]]"
      title$="[[getBackButtonAriaLabel_()]]"
      disabled="[[profileCreationInProgress]]">
  </cr-icon-button>
  <div id="avatarContainer">
    <img class="avatar" alt="" src="[[profileThemeInfo.themeGenericAvatar]]">
  </div>
</div>
<div class="title-container">
  <h1 class="title">$i18n{profileTypeChoiceTitle}</h1>
  <div class="subtitle">$i18n{profileTypeChoiceSubtitle}</div>
</div>
<div id="actionContainer">
  <cr-button id="signInButton" class="action-button" on-click="onSignInClick_"
      disabled="[[profileCreationInProgress]]">
    $i18n{signInButtonLabel}
  </cr-button>
  <cr-button id="notNowButton" on-click="onNotNowClick_"
      disabled="[[profileCreationInProgress]]">
    $i18n{notNowButtonLabel}
  </cr-button>
</div>

<template is="dom-if" if="[[managedDeviceDisclaimer_]]">
  <div id="infoContainer">
    <div class="info-box">
      <div class="icon-container">
        <iron-icon icon="cr:domain"></iron-icon>
      </div>
      <p>
        $i18n{managedDeviceDisclaimer}
      </p>
    </div>
  </div>
</template>
