<!DOCTYPE html>
<p>Change a fixed positioned child of an otherwise empty multicol container to static positioned.</p>
<p>Below you should see the word "PASS" with large letter spacing on a yellow background.</p>
<div style="-webkit-columns:4; -webkit-column-gap:0; width:4em; orphans:1; widows:1; background:yellow;">
    <div id="elm" style="position:absolute;">
         P<br>
         A<br>
         S<br>
         S<br>
    </div>
</div>
<script>
    document.body.offsetTop;
    document.getElementById("elm").style.position = "static";
</script>
