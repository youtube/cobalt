<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<script src="../../resources/js-test.js"></script>
<body>
<script src="script-tests/focus-event-input-device.js"></script>
<script type="text/javascript">
description("Test that focus events from a mouse device should have a sourceCapabilities and its firesTouchEvents should be false.");
function sendMouseEvent(x, y) {
    if (window.eventSender) {
        eventSender.mouseMoveTo(x, y);
        eventSender.mouseDown();
        eventSender.mouseUp();
    }
}
runFocusTestWithEventGenerator(sendMouseEvent, "false");
</script>
</body>
