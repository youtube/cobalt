<!DOCTYPE html>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/testdriver.js"></script>
<script src="/resources/testdriver-vendor.js"></script>
<script src="/bluetooth/resources/bluetooth-test.js"></script>
<script src="/bluetooth/resources/bluetooth-fake-devices.js"></script>
<script>
'use strict';
bluetooth_test(() => {
  // Note, this test fails when converted to use the dynamic mocking system.
  // See https://crbug.com/736226 for more details.
  return setBluetoothFakeAdapter('HeartRateAdapter')
    .then(() => requestDeviceWithTrustedClick({
      filters: [{services: ['heart_rate']}]}))
    .then(device => device.gatt.connect())
    .then(gattServer => gattServer.getPrimaryService('heart_rate'))
    .then(service => service.getCharacteristic('heart_rate_measurement'))
    .then(characteristic => Promise.all([
      characteristic.startNotifications(),
      characteristic.startNotifications(),
      characteristic.startNotifications()]));
  // TODO(ortuno): Assert that notifications are active.
  // http://crbug.com/600762
}, 'Multiple starts in a row.');
</script>
