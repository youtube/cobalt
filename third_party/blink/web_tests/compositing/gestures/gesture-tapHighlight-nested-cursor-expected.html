<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="resources/link-highlight-style.css">
    <style>
        #outerDiv {
            width: 150px;
        }
        #outerDiv, #outerDiv div {
            padding: 15px;
            border-style: solid;
        }
    </style>
</head>
<body>
    <div class="opaqueHighlight" id="outerDiv" style="cursor: pointer">
        <div style="cursor: pointer;">

                <div id="innerDiv"></div>
            </div>
        </div>
    </div>
</body>
</html>
