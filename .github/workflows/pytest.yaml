name: python-tests

on:
  pull_request:
  push:
    branches:
      - main
      - feature/*

concurrency:
  group: '${{ github.workflow }}-${{ github.event_name }}-${{ inputs.platform }} @ ${{ github.event.pull_request.number || github.sha }}'
  cancel-in-progress: true

permissions: {}

jobs:
  python-test:
    strategy:
      matrix:
        # TODO(b/281098312): pytest fails on windows-latest
        os: [ubuntu-latest]
        python-version: ['3.7', '3.11']
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Pip Packages
        run: pip install --require-hashes --no-deps -r ${{ github.workspace }}/docker/pytest/requirements.txt
      - name: Run Tests
        run: coverage run -m pytest
      - name: Coverage Report
        run: coverage report -m
