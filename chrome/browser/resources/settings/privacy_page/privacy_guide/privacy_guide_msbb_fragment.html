<style include="privacy-guide-fragment-shared"></style>
<div class="header-phase2" focus-element tabindex="-1">
  <picture>
    <source
        srcset="./images/privacy_guide/msbb_graphic_dark_v2.svg"
        media="(prefers-color-scheme: dark)">
    <img alt="" src="./images/privacy_guide/msbb_graphic_v2.svg">
  </picture>
  <h2 class="header-label-phase2">$i18n{privacyGuideMsbbCardHeader}</h2>
</div>
<div class="fragment-content">
  <div class="embedded-setting-wrapper">
    <settings-toggle-button id="urlCollectionToggle"
        pref="{{prefs.url_keyed_anonymized_data_collection.enabled}}"
        label="$i18n{urlKeyedAnonymizedDataCollection}"
        on-change="onMsbbToggleClick_">
    </settings-toggle-button>
  </div>
  <div class="settings-columned-section">
    <div class="column">
      <h3 class="description-header">
        $i18n{privacyGuideFeatureDescriptionHeader}
      </h3>
      <div role="list">
        <privacy-guide-description-item
            role="listitem"
            icon="settings20:flash-on"
            label="$i18n{privacyGuideMsbbFeatureDescription1}">
        </privacy-guide-description-item>
        <privacy-guide-description-item
            role="listitem"
            icon="settings20:lightbulb"
            label="$i18n{privacyGuideMsbbFeatureDescription2}">
        </privacy-guide-description-item>
        <privacy-guide-description-item
            role="listitem"
            icon="settings20:notification-add"
            label="$i18n{privacyGuideMsbbFeatureDescription3}">
        </privacy-guide-description-item>
      </div>
    </div>
    <div class="column">
      <h3 class="description-header">$i18n{privacyGuideThingsToConsider}</h3>
      <div role="list">
        <privacy-guide-description-item
            role="listitem"
            icon="settings20:link"
            label="$i18n{privacyGuideMsbbPrivacyDescription1}">
        </privacy-guide-description-item>
        <privacy-guide-description-item
            role="listitem"
            icon="settings20:data-connectors-system"
            label="$i18n{privacyGuideMsbbPrivacyDescription2}">
        </privacy-guide-description-item>
      </div>
    </div>
  </div>
</div>
