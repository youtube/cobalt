<!DOCTYPE HTML>
<html>
<head>
  <title>drawElementImage does not draw cross-origin border images</title>
  <script src='/resources/testharness.js'></script>
  <script src='/resources/testharnessreport.js'></script>
  <style>
  body {
    box-sizing: border-box;
  }
  #child {
    width: 100px;
    height: 200px;
    background: green;
  }
  #sameOrigin {
    position: absolute;
    left: 0px;
    top: 0px;
    width: 100px;
    height: 100px;
    background-color: green;
    border-image-width: 25px;
    border-image-slice: 25;
    border-image-source: url("https://{{location[host]}}/wpt_internal/html/canvas/drawElementImage/resources/red-100x100.svg");
  }
  #crossOrigin {
    position: absolute;
    left: 0px;
    top: 100px;
    width: 100px;
    height: 100px;
    background-color: green;
    border-image-width: 25px;
    border-image-slice: 25;
    border-image-source: url("https://{{hosts[alt][www]}}:{{ports[h2][0]}}/wpt_internal/html/canvas/drawElementImage/resources/red-100x100.svg");
  }
  </style>
</head>
<body>
  <canvas id=canvas width="100" height="200" layoutsubtree>
    <div id=child>
      <div id=sameOrigin></div>
      <div id=crossOrigin></div>
    </div>
  </canvas>

  <script>
    window.onload = () => {
      test(function(t) {
        var context = canvas.getContext("2d");
        context.drawElementImage(child, 0, 0);
      });
    }
  </script>
</body>
</html>
