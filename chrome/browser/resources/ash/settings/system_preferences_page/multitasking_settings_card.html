<style include="settings-shared">
  settings-toggle-button {
    --cr-icon-button-margin-end: 16px;
    --iron-icon-fill-color: var(--cros-sys-primary);
  }
</style>

<settings-card header-text="$i18n{multitaskingSettingsCardTitle}">
  <settings-toggle-button id="snapWindowSuggestionsToggle"
      icon="os-settings:snap-window-suggestions"
      pref="{{prefs.ash.snap_window_suggestions.enabled}}"
      label="$i18n{snapWindowLabel}"
      sub-label="$i18n{snapWindowDescription}"
      deep-link-focus-id$="[[Setting.kSnapWindowSuggestions]]">
  </settings-toggle-button>
</settings-card>
