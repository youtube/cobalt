<script>
if (window.testRunner)
    testRunner.dumpAsText();

var mask = document.createElementNS("http://www.w3.org/2000/svg", "mask");

staticList.clear(); // This should not cause crash in ASAN.

shouldBeFalse('maskObservation.wasCollected');
