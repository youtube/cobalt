<!DOCTYPE html>
<html>
<head>
<script src="common.js"></script>
<script>
function readData() {
  return document.cookie;
}
function writeData() {
  var exdate = new Date();
  exdate.setDate(exdate.getDate() + 2);
  document.cookie =
      'permanentkey=permanentvalue;expires=' + exdate.toUTCString();
  return true;
}
</script>
</head>
<body onload="setTimeout(onLoad, 0);">
</body>
</html>
