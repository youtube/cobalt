<!DOCTYPE html>

<html>
<head>
  <style>
    .container {
        height: 240px;
        width: 300px;
        border: 1px solid black;
        -webkit-box-reflect: below 10px;
    }
    .box {
        margin: 10px;
        height: 100px;
        width: 200px;
        filter: sepia(1);
        transform: translateZ(1px); /* Use composited filters */
        -webkit-box-reflect: below 10px;
    }
    
  </style>
</head>
<body>

<div class="container">
    <div class="sepia box">
        <img src="resources/reference.png">
    </div>
</div>

</body>
</html>
