 <style include="cr-spinner-style">
  :host {
    --dialog-top-border-size: 35px;
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .signin-frame {
    height: 100%;
    margin: 0;
    padding: 0;
    width: 100%;
  }

  :host,
  #addAccount.active {
    align-items: center;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    justify-content: center;
  }

  .signin-frame {
    background-color: white;
    overflow: hidden;
  }

  .spinner {
    --cr-spinner-size: 24px;
  }
</style>

<div id="spinner" class="spinner"
    hidden="[[!isSpinnerActive_(loading_, verifyingAccount_)]]">
</div>
<webview id="signinFrame" name="signin-frame" class="signin-frame"
  hidden$="[[isSpinnerActive_(loading_, verifyingAccount_)]]"
  allowscaling>
</webview>
