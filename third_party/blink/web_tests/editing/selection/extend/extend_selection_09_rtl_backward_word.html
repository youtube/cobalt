<!doctype html>
<script src="../../../resources/testharness.js"></script>

const isMac = navigator.platform.indexOf('Mac') === 0;
const kBehaviors = window.internals ? ['mac', 'win'] : isMac ? ['mac'] : ['win'];
for (const behavior of kBehaviors) {
  if (window.internals) {
    internals.settings.setEditingBehavior(behavior);
    internals.settings.setSelectTrailingWhitespaceEnabled(behavior !== 'mac');
  }

selection_test(
  '<div contenteditable dir="rtl">|Lorem <div  dir="ltr">ipsum dolor sit</div> amet</div>',
  selection => selection.modify('extend', 'backward', 'word'),
  '<div contenteditable dir="rtl">|Lorem <div dir="ltr">ipsum dolor sit</div> amet</div>',
  `${behavior} 9-0 rtl backward word`);

  '<div contenteditable dir="rtl">L|orem <div  dir="ltr">ipsum dolor sit</div> amet</div>',
  selection => selection.modify('extend', 'backward', 'word'),

  `${behavior} 9-1 rtl backward word`);
