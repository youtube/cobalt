<!DOCTYPE html>

<html>
<head>
  <style type="text/css" media="screen">
    body {
      margin: 0;
    }
    
    .box {
        height: 200px;
        width: 200px;
        will-change: transform;
    }
    .box:hover {
        transform: none;
    }
  </style>
</head>
<body>

    <div class="box" style="background-color: green;"></div>
    <div class="box" style="background-color: red;"></div>

</body>
</html>
