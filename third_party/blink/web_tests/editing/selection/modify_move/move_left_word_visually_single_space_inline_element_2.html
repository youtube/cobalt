<!doctype html>
<script src="../../../resources/testharness.js"></script>
<script src="../../../resources/testharnessreport.js"></script>
<script src="../../assert_selection.js"></script>
<script>
if (window.internals)
  internals.settings.setEditingBehavior('win');

selection_test(
  '<div contenteditable dir="rtl">|אאא <span>בב</span></div>',
  selection => selection.modify('move', 'left', 'word'),
  '<div contenteditable dir="rtl">אאא |<span>בב</span></div>',
  '2-0 left word');

selection_test(
  '<div contenteditable dir="rtl">א|אא <span>בב</span></div>',
  selection => selection.modify('move', 'left', 'word'),
  '<div contenteditable dir="rtl">אאא |<span>בב</span></div>',
  '2-1 left word');

selection_test(
  '<div contenteditable dir="rtl">אא|א <span>בב</span></div>',
  selection => selection.modify('move', 'left', 'word'),
  '<div contenteditable dir="rtl">אאא |<span>בב</span></div>',
  '2-2 left word');

selection_test(
  '<div contenteditable dir="rtl">אאא| <span>בב</span></div>',
  selection => selection.modify('move', 'left', 'word'),
  '<div contenteditable dir="rtl">\u05D0\u05D0\u05D0 |<span>\u05D1\u05D1</span></div>',
  '2-3 left word');

selection_test(
  '<div contenteditable dir="rtl">אאא |<span>בב</span></div>',
  selection => selection.modify('move', 'left', 'word'),
  '<div contenteditable dir="rtl">אאא <span>בב|</span></div>',
  '2-4 left word');

selection_test(
  '<div contenteditable dir="rtl">אאא <span>|בב</span></div>',
  selection => selection.modify('move', 'left', 'word'),
  '<div contenteditable dir="rtl">אאא <span>בב|</span></div>',
  '2-5 left word');

selection_test(
  '<div contenteditable dir="rtl">אאא <span>ב|ב</span></div>',
  selection => selection.modify('move', 'left', 'word'),
  '<div contenteditable dir="rtl">אאא <span>בב|</span></div>',
  '2-6 left word');

selection_test(
  '<div contenteditable dir="rtl">אאא <span>בב|</span></div>',
  selection => selection.modify('move', 'left', 'word'),
  '<div contenteditable dir="rtl">אאא <span>בב|</span></div>',
  '2-7 left word');
</script>
