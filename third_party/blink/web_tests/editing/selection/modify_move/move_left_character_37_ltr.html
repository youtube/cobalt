<script src="../../../resources/testharness.js"></script>

selection_test(

  selection => selection.modify('move', 'left', 'character'),
  '<div contenteditable dir="ltr">|abc\u05D0\u05D1\u05D2<span>def</span></div>',
  '37-0 ltr left character');
