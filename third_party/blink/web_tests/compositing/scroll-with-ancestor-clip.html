<!DOCTYPE html>
<style>
#clip {
  overflow: hidden;
  position: relative;
  top: 300px;
}
#composited {
  will-change: transform;
  background: blue;
  width: 200px;
  height: 500px;
}
#spacer {
  width: 200px;
  height: 500px;
}
</style>
<!-- The test passes if the blue div is scrolled to the top of the screen.
 -->
<div id="clip">
  <div id="composited"></div>
</div>
<div id="spacer"></div>
<script>

function runTest() {
    window.requestAnimationFrame(function() {
        window.scrollBy(0, 300);
        if (window.testRunner)
            testRunner.notifyDone();
    });
}

if (window.testRunner)
    testRunner.waitUntilDone();
onload = runTest;
</script>
