<!DOCTYPE html>
<script>
    if (window.testRunner) {
        testRunner.dumpAsText();
        testRunner.waitUntilDone();
    }
    if (window.internals) {
        internals.settings.setLogDnsPrefetchAndPreconnect(true);
    }
    document.write("<link rel='stylesheet' href='resources/link-dnsprefetch-css.php' onload='if (window.testRunner)testRunner.notifyDone()'>");
</script>
This test checks if a Link header inside a stylesheet triggered a dns prefetch.
