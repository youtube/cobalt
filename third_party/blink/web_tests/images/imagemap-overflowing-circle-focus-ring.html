<html>
<body>
<p>Assuming the port-specific theme draws focus rings, this test can be used to ensure that a focus ring is drawn for an &lt;area shape=&quot;circle&quot;&gt; that overflows the img element. This test PASSED if a half-circule-shaped focus ring is drawn for the &lt;area&gt; in the imagemap (below).</p>
<map name="imagemap">
    <area id="area" shape="circle" coords="128,64,61" href="#dummy" />
</map>
<img width="128" height="128" usemap="#imagemap" />
<script>document.getElementById("area").focus()</script>
</body>
</html>
