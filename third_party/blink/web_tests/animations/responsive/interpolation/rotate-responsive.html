<!DOCTYPE html>
<script src="resources/responsive-test.js"></script>
<script>
assertCSSResponsive({
  property: 'rotate',
  from: 'inherit',
  to: '0 1 0 100deg',
  configurations: [{
    state: {inherited: '0 1 0 60deg'},
    expect: [
      {at: 0.25, is: '0 1 0 70deg'},
      {at: 0.75, is: '0 1 0 90deg'},
    ],
  }, {
    state: {inherited: '0 1 0 140deg'},
    expect: [
      {at: 0.25, is: '0 1 0 130deg'},
      {at: 0.75, is: '0 1 0 110deg'},
    ],
  }],
});
</script>
