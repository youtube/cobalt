<!DOCTYPE html>
<head>
<title>file:// URL shared worker</title>
</head>
<body>
<script>
onmessage = event => {
  const kScriptURL = 'shared-worker-file-url-worker.js?different';
  const port = event.ports[0];
  const worker = new SharedWorker(kScriptURL);
  worker.port.onmessage = e => port.postMessage(e.data);
};

window.opener.postMessage('LOADED', '*');
</script>
</body>
</html>
