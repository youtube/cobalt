<html lang="pl">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Licencja użytkownika Google Chrome</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Korzystanie z internetu w Google Chrome</span><br /> <span class="desc">W przeglądarce Google Chrome zainstalowanej na komputerze internet działa szybciej, jest bezpieczniejszy i łatwiejszy w obsłudze</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  Aby zacząć korzystać z Google Chrome, zaakceptuj Warunki korzystania z usługi:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>Opcjonalnie:</b> pomóż udoskonalić Google Chrome, automatycznie wysyłając do Google statystyki użytkowania i raporty o awariach. <a href="https://support.google.com/chrome/?p=usage_stats_crash_reports">Więcej informacji</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="Zaakceptuj i uruchom"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="Anuluj"  />
    </div>
  </form>
</div>
</body>
</html>
