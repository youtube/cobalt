<html>
<head>
  <title>Configure Max Video Input Size</title>
  <style>
    body {
      background-color: #0f0;
    }
    video {
      height: 240px;
      width: 426px;
    }
  </style>
</head>
<body>
  <script type="text/javascript" src="configure-max-video-input-size.js"></script>

      <video id="video2" muted="1" style="background-color: #4285F4">
      </video>
    </div>
  </div>
  <br>
  <div id="status"></div>
</body>
</html>
