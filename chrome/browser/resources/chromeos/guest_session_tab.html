<!doctype html>
<html dir="$i18n{textdirection}" lang="$i18n{language}">
<head>
<meta charset="utf-8">
<title>$i18n{title}</title>
<link rel="stylesheet" href="chrome://resources/css/text_defaults.css">
<link rel="stylesheet" href="../new_tab_page_incognito_guest/incognito_and_guest_tab.css">
<link rel="stylesheet" href="guest_session_tab.css">
</head>
<body>
<div id="enterprise-info" visible="$i18n{enterpriseInfoVisible}">
  <img src="../../../../ui/webui/resources/images/business.svg">
  <span id="enterprise-info-message">$i18n{enterpriseInfoMessage}</span>
  <a id="enterprise-info-hint-link"
      href="$i18nRaw{enterpriseInfoHintLink}"
      aria-label="$i18nRaw{enterpriseLearnMoreA11yLabel}">
    $i18n{enterpriseLearnMore}
  </a>
</div>
<div class="content">
  <h1>$i18n{guestTabHeading}</h1>
  <p>
    <span>$i18n{guestTabDescription}</span>
    <a aria-label="$i18nRaw{learnMoreA11yLabel}"
        href="$i18nRaw{learnMoreLink}">
      $i18n{learnMore}
    </a>
  </p>
</div>
</body>
</html>
