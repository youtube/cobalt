<!DOCTYPE html>
<html>
<head>
<title>Check that window features are set</title>
</head>
<body>
<div id="console"></div>
<script>
  var log = document.querySelector("#console");
  var result;
  if (window.locationbar.visible)
    result = "FAIL: window features not set";
  else
    result = "PASS";
  log.innerText = result;
  document.title = result;
</script>
</body>
</html>
