<!doctype html>
<html>
  <head>
    <style type="text/css">
    @-webkit-keyframes rotating {
      from{
        -webkit-transform: rotate(0deg);
      }
      to{
        -webkit-transform: rotate(360deg);
      }
    }
    .rotating {
      -webkit-animation: rotating 2s linear infinite;
    }
    </style>
  </head>
  <body>
    <img src="image.png" class="rotating">
  </body>
</html>
