<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.container {
  display: inline-block;
}
.parent {
  stop-color: blue;
}
.target {
  stop-color: orange;
}
rect {
  fill: url(#test);
}
</style><body>
<template id="target-template">
  <svg width="10" height="100">
    <defs>
      <linearGradient gradientTransform="rotate(90)" id="test">
        <stop offset="0%" stop-color="black"></stop>
        <stop offset="50%" class="target"></stop>
      </linearGradient>
    </defs>
    <rect width="10" height="100"></rect>
  </svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'stop-color',
  from: neutralKeyframe,
  to: 'green',
}, [
  {at: -5, is: 'rgb(255, 255, 0)'},
  {at: -0.4, is: 'rgb(255, 180, 0)'},
  {at: 0, is: 'rgb(255, 165, 0)'},
  {at: 0.2, is: 'rgb(204, 158, 0)'},
  {at: 0.6, is: 'rgb(102, 143, 0)'},
  {at: 1, is: 'rgb(0, 128, 0)'},
  {at: 1.5, is: 'rgb(0, 110, 0)'},
]);

assertInterpolation({
  property: 'stop-color',
  from: 'initial',
  to: 'green',
}, [
  {at: -5, is: 'rgb(0, 0, 0)'},
  {at: -0.4, is: 'rgb(0, 0, 0)'},
  {at: 0, is: 'rgb(0, 0, 0)'},
  {at: 0.2, is: 'rgb(0, 26, 0)'},
  {at: 0.6, is: 'rgb(0, 77, 0)'},
  {at: 1, is: 'rgb(0, 128, 0)'},
  {at: 1.5, is: 'rgb(0, 192, 0)'},
]);

assertInterpolation({
  property: 'stop-color',
  from: 'inherit',
  to: 'green',
}, [
  {at: -5, is: 'rgb(0, 0, 255)'},
  {at: -0.4, is: 'rgb(0, 0, 255)'},
  {at: 0, is: 'rgb(0, 0, 255)'},
  {at: 0.2, is: 'rgb(0, 26, 204)'},
  {at: 0.6, is: 'rgb(0, 77, 102)'},
  {at: 1, is: 'rgb(0, 128, 0)'},
  {at: 1.5, is: 'rgb(0, 192, 0)'},
]);

assertInterpolation({
  property: 'stop-color',
  from: 'unset',
  to: 'green',
}, [
  {at: -5, is: 'rgb(0, 0, 0)'},
  {at: -0.4, is: 'rgb(0, 0, 0)'},
  {at: 0, is: 'rgb(0, 0, 0)'},
  {at: 0.2, is: 'rgb(0, 26, 0)'},
  {at: 0.6, is: 'rgb(0, 77, 0)'},
  {at: 1, is: 'rgb(0, 128, 0)'},
  {at: 1.5, is: 'rgb(0, 192, 0)'},
]);

assertInterpolation({
  property: 'stop-color',
  from: 'orange',
  to: 'blue'
}, [
  {at: -5, is: '#ffff00'},
  {at: -0.4, is: '#ffe700'},
  {at: 0, is: 'orange'}, // ffa500
  {at: 0.2, is: '#cc8433'},
  {at: 0.6, is: '#664299'},
  {at: 1, is: 'blue'}, // 0000ff
  {at: 1.5, is: 'blue'}
]);
</script>
</body>
