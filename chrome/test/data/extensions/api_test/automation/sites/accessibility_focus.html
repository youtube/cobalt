<html>
<body>
  <div style="position: absolute; top: 0; left: 0;">
    <p>Text</p>
  </div>
  <button>Move</button>

  <script>
    document.querySelector('button').addEventListener('click', function () {
      document.querySelector('div').style.left = 100;
    });
  </script>
</body>
</html>
