<!DOCTYPE html>
<style>
.contain {
    float: right;
    contain: style;
    clear: both;
}
.reset { counter-reset: c;}
.increment:before { content: counters(c, ""); }
.increment { counter-increment: c; }
</style>
<body>
<div class="increment"></div>
<div class="contain">
    <div class="increment"></div>
    <div class="reset"></div>
    <div class="increment"></div>
</div>
<div class="increment"></div>
<div class="contain">
    <div class="increment"></div>
    <div class="increment"></div>
</div>
