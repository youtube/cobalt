<!-- Ensure that alert is removed after form is made valid-->
<!DOCTYPE html>
<form>
  <label for="in1">Pet name:</label><input id="in1" required>
</form>
<script>
  const in1 = document.querySelector('input');
  in1.setCustomValidity('Please enter pet name');
  in1.reportValidity();
  setTimeout(() => {
    in1.blur();
    in1.value = 'ready';
    document.title = 'done';
  }, 100);
</script>
