<busconfig>
  <policy user="chronos">
    <allow own="org.chromium.PrivacyScreenService"/>
  </policy>

  <!-- powerd runs as power -->
  <policy user="power">
    <allow send_destination="org.chromium.PrivacyScreenService"
           send_interface="org.chromium.PrivacyScreenService"/>
  </policy>

  <!-- frecon runs as root, for manual testing -->
  <policy user="root">
    <allow send_destination="org.chromium.PrivacyScreenService"
           send_interface="org.chromium.PrivacyScreenService"/>
  </policy>
</busconfig>
