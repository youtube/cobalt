<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Verify that requestIdleCallback tasks can be properly tracked.</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
</head>
<body>
<script>
promise_test(() => {
  return new Promise(async (resolve, reject) => {
    const initialId = scheduler.taskId;
    await new Promise(resolve => setTimeout(resolve, 0));
    requestIdleCallback(() => {
      try {
        assert_equals(scheduler.isAncestor(initialId), "ancestor");
        resolve();
      } catch {
        reject("Not an ancestor");
      }
    });
  });
}, "A requestIdleCallback callback is a descendant of the registering task");

</script>
</body>
</html>
