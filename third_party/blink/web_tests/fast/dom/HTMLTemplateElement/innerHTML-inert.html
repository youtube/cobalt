<!DOCTYPE html>
<script src="../../../resources/js-test.js"></script>
<script>
description("Test that setting HTMLTemplateElement.innerHTML uses the inert document when creating elements");
jsTestIsAsync = true;

var template = document.createElement('template');
var div = document.createElement('div');
var attemptedLoad = false;
function finish() {
    shouldBeFalse('attemptedLoad');
    finishJSTest();
}

template.innerHTML = '<img src="../resources/abe.jpg" onload="attemptedLoad = true">';
div.innerHTML = '<img src="../resources/abe.png" onload="finish()">';
</script>
