<!DOCTYPE html>
<body>
  <form>
    <h1>Shipping address</h1>
    <div>Name: <input type='text' name='shipping-name' autocomplete='shipping name'></div>
    <div>Address: <input type='text' name='shipping-address' autocomplete='shipping street-address'></div>
    <div>City: <input type='text' name='shipping-city' autocomplete='shipping address-level2'></div>
    <div>State: <input type='text' name='shipping-state' autocomplete='shipping address-level1'></div>
    <div>Zip: <input type='text' name='shipping-zip' autocomplete='shipping postal-code'></div>
    <h1>Billing address</h1>
    <div></div>Name: <input type='text' name='billing-name' autocomplete='billing name'></div>
    <div></div>Address: <input type='text' name='billing-address' autocomplete='billing street-address'></div>
    <div></div>City: <input type='text' name='billing-city' autocomplete='billing address-level2'></div>
    <div></div>State: <input type='text' name='billing-state' autocomplete='billing address-level1'></div>
    <div></div>Zip: <input type='text' name='billing-zip' autocomplete='billing postal-code'></div>
    <h1>Credit card</h1>
    <div>Holder: <input type='text' name='cc-name' autocomplete='cc-name'></div>
    <div>Number: <input type='text' name='cc-number' autocomplete='cc-number'></div>
    <div>Expiration: <input type='text' name='cc-exp' autocomplete='cc-exp'></div>
    <div>CVV: <input type='text' name='cc-cvc' autocomplete='cc-csc'></div>
    <div><input type='submit' value='Submit'></div>
  </form>
</body>
