<!DOCTYPE html>
<html>
<body>
<template id="target-template">
<svg width="90" height="90">
<defs>
<filter>
<feConvolveMatrix class="target" />
</filter>
</defs>
</svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
'use strict';
assertAttributeInterpolation({
  property: 'edgeMode',
  from: 'duplicate',
  to: 'wrap'
}, [
  {at: -0.4, is: 'duplicate'},
  {at: 0, is: 'duplicate'},
  {at: 0.2, is: 'duplicate'},
  {at: 0.6, is: 'wrap'},
  {at: 1, is: 'wrap'},
  {at: 1.4, is: 'wrap'}
]);
</script>
</body>
</html>
