<!DOCTYPE html>
<html>
<body>
<template id="target-template">
<svg width="90" height="90">
<feMorphology class="target" />
</svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
'use strict';
assertAttributeInterpolation({
  property: 'operator',
  from: 'erode',
  to: 'dilate',
}, [
  {at: -2.4, is: 'erode'},
  {at: 0, is: 'erode'},
  {at: 0.2, is: 'erode'},
  {at: 0.6, is: 'dilate'},
  {at: 1, is: 'dilate'},
  {at: 3.4, is: 'dilate'}
]);
</script>
</body>
</html>
