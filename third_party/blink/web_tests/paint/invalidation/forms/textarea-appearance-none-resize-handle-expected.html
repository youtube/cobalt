<!DOCTYPE html>
Tests paint invalidation of resize handle when a textarea is resized.
Passes if the resize handle is repainted correctly leaving no residue.
<textarea id="textarea" style="
  position: absolute;
  top: 50px;
  left: 0;
  -webkit-appearance: none;
  width: 100px;
  height: 200px;
  resize: auto">
</textarea>
