<style include="privacy-guide-fragment-shared"></style>
<div class="header-phase2" focus-element tabindex="-1">
  <picture>
    <source
        srcset="./images/privacy_guide/cookies_graphic_dark_v2.svg"
        media="(prefers-color-scheme: dark)">
    <img alt="" src="./images/privacy_guide/cookies_graphic_v2.svg">
  </picture>
  <h2 class="header-label-phase2">$i18n{privacyGuideCookiesCardHeader}</h2>
</div>
<div class="fragment-content">
  <settings-radio-group id="cookiesRadioGroup"
      pref="{{prefs.generated.third_party_cookie_blocking_setting}}"
      selectable-elements="settings-collapse-radio-button">
    <settings-collapse-radio-button id="block3PIncognito"
        pref="[[prefs.generated.third_party_cookie_blocking_setting]]"
        name="[[thirdPartyCookieBlockingSettingEnum_.INCOGNITO_ONLY]]"
        label="$i18n{privacyGuideCookiesCardBlockTpcIncognitoSubheader}"
        expand-aria-label=
            "$i18n{thirdPartyCookiesPageBlockIncognitoExpandA11yLabel}"
        on-click="onCookies3pIncognitoClick_">
      <div slot="collapse" class="settings-columned-section">
        <div class="column">
          <h3 class="description-header">
            $i18n{privacyGuideFeatureDescriptionHeader}
          </h3>
          <div role="list">
            <privacy-guide-description-item
                role="listitem"
                icon="settings20:shoppingcart"
                label="$i18n{privacyGuideCookiesCardBlockTpcIncognitoFeatureDescription1}">
            </privacy-guide-description-item>
            <privacy-guide-description-item
                role="listitem"
                icon="settings20:broken"
                label="$i18n{privacyGuideCookiesCardBlockTpcIncognitoFeatureDescription2}">
            </privacy-guide-description-item>
          </div>
        </div>
        <div class="column">
          <h3 class="description-header">
            $i18n{privacyGuideThingsToConsider}
          </h3>
          <div role="list">
            <privacy-guide-description-item
                role="listitem"
                icon="settings20:block"
                label="$i18n{privacyGuideCookiesCardBlockTpcIncognitoPrivacyDescription1}">
            </privacy-guide-description-item>
            <privacy-guide-description-item
                role="listitem"
                icon="settings20:incognito-unfilled"
                label="$i18n{privacyGuideCookiesCardBlockTpcIncognitoPrivacyDescription2}">
            </privacy-guide-description-item>
          </div>
        </div>
      </div>
    </settings-collapse-radio-button>
    <settings-collapse-radio-button id="block3P"
        pref="[[prefs.generated.third_party_cookie_blocking_setting]]"
        name="[[thirdPartyCookieBlockingSettingEnum_.BLOCK_THIRD_PARTY]]"
        label="$i18n{privacyGuideCookiesCardBlockTpcSubheader}"
        expand-aria-label="$i18n{thirdPartyCookiesPageBlockExpandA11yLabel}"
        on-click="onCookies3pClick_">
      <div slot="collapse" class="settings-columned-section">
        <div class="column">
          <h3 class="description-header">
            $i18n{privacyGuideFeatureDescriptionHeader}
          </h3>
          <div role="list">
            <privacy-guide-description-item
                role="listitem"
                icon="settings20:shoppingcart"
                label="$i18n{privacyGuideCookiesCardBlockTpcFeatureDescription1}">
            </privacy-guide-description-item>
            <privacy-guide-description-item
                role="listitem"
                icon="settings20:broken"
                label="$i18n{privacyGuideCookiesCardBlockTpcFeatureDescription2}">
            </privacy-guide-description-item>
          </div>
        </div>
        <div class="column">
          <h3 class="description-header">
            $i18n{privacyGuideThingsToConsider}
          </h3>
          <div role="list">
            <privacy-guide-description-item
                role="listitem"
                icon="settings20:block"
                label="$i18n{privacyGuideCookiesCardBlockTpcPrivacyDescription1}">
            </privacy-guide-description-item>
          </div>
        </div>
      </div>
    </settings-collapse-radio-button>
  </settings-radio-group>
</div>
