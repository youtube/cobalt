<!DOCTYPE>
<html>
<head>
  <title>RTL page with composited elements</title>

<style type="text/css" media="screen">
body {
  direction: rtl;
}
#wrapper {
  position: relative;
  background: green;
  width: 200px;
  height: 200px;
  z-index: 5;
}
.accelerated {
  will-change: transform;
}
</style>
</head>
<body>
<body>
<!-- There should be a green box at the top right corner of the window -->
    <div id="wrapper"></div>
    <div class="accelerated"></div>
</body>
</html>
