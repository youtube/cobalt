<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.parent {
  border-spacing: 30px;
}
.target {
  width: 50px;
  height: 50px;
  background-color: black;
  display: inline-block;
  margin: 18px;
  border-collapse: separate;
  border-spacing: 10px;
}
.target td {
  background-color: white;
  border: 1px solid orange;
  width: 10px;
  height: 10px;
}
.expected {
  background-color: green;
}
</style>
<body>
<template id="target-template">
  <table>
    <tbody>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: '-webkit-border-horizontal-spacing',
  from: '0px',
  to: '10px'
}, [
  {at: -0.3, is: '0px'}, // Can't be negative.
  {at: 0, is: '0px'},
  {at: 0.3, is: '3px'},
  {at: 0.6, is: '6px'},
  {at: 1, is: '10px'},
  {at: 1.5, is: '15px'}
]);
assertInterpolation({
  property: '-webkit-border-vertical-spacing',
  from: '0px',
  to: '10px'
}, [
  {at: -0.3, is: '0px'}, // Can't be negative.
  {at: 0, is: '0px'},
  {at: 0.3, is: '3px'},
  {at: 0.6, is: '6px'},
  {at: 1, is: '10px'},
  {at: 1.5, is: '15px'}
]);
</script>
</body>
