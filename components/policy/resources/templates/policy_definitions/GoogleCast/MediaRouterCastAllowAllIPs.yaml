- caption: Allow <ph name="PRODUCT_NAME">Google Cast</ph> to connect to devices on
    all IP addresses
  value: true
- caption: Allow <ph name="PRODUCT_NAME">Google Cast</ph> to only connect to devices
    on private IP addresses
  value: false
