<style include="oobe-dialog-host-styles"></style>
<oobe-loading-dialog id="loadingDialog" role="dialog" for-step="loading"
    title-key="gaiaLoading">
  <iron-icon slot="icon" icon="oobe-32:googleg"></iron-icon>
</oobe-loading-dialog>

<oobe-adaptive-dialog id="successDialog" role="dialog" for-step="done"
    aria-label$="[[i18nDynamic(locale, 'cryptohomeRecoverySuccessTitle')]]">
  <iron-icon slot="icon" icon="oobe-32:lock"></iron-icon>
  <h1 slot="title">
    [[i18nDynamic(locale, 'cryptohomeRecoverySuccessTitle')]]
  </h1>
  <div slot="content" class="flex layout vertical center center-justified">
    <img src="images/pin_illustration.svg" class="oobe-illustration"
        aria-hidden="true">
  </div>
  <div slot="bottom-buttons">
    <oobe-text-button id="doneButton" inverse on-click="onDone_"
        class="focus-on-show" text-key="cryptohomeRecoveryDoneButton">
    </oobe-text-button>
  </div>
</oobe-adaptive-dialog>

<oobe-adaptive-dialog id="errorDialog" role="dialog" for-step="error"
    aria-label$="[[i18nDynamic(locale, 'cryptohomeRecoveryErrorTitle')]]">
  <iron-icon slot="icon" icon="oobe-32:googleg"></iron-icon>
  <h1 slot="title">
    [[i18nDynamic(locale, 'cryptohomeRecoveryErrorTitle')]]
  </h1>
  <div slot="content" class="flex layout vertical center center-justified">
    <img src="images/error.svg" class="oobe-illustration" aria-hidden="true">
  </div>
  <div slot="bottom-buttons">
    <oobe-text-button id="manualRecoveryButton"
        on-click="onGoToManualRecovery_"
        text-key="cryptohomeRecoveryManualRecoveryButton">
    </oobe-text-button>
    <oobe-text-button id="retryButton" on-click="onRetry_"
        text-key="cryptohomeRecoveryRetryButton">
    </oobe-text-button>
  </div>
</oobe-adaptive-dialog>

<oobe-adaptive-dialog id="reauthNotificationDialog"
    role="dialog" for-step="reauth-notification"
    aria-label$="[[i18nDynamic(locale,
        'cryptohomeRecoveryReauthNotificationTitle')]]">
  <iron-icon slot="icon" icon="oobe-32:googleg"></iron-icon>
  <h1 slot="title">
    [[i18nDynamic(locale, 'cryptohomeRecoveryReauthNotificationTitle')]]
  </h1>
  <div slot="subtitle">
    [[i18nDynamic(locale, 'cryptohomeRecoveryReauthNotificationSubtitle')]]
  </div>
  <div slot="content" class="flex layout vertical center center-justified">
    <iron-media-query query="(prefers-color-scheme: dark)"
        query-matches="{{isDarkModeActive_}}">
    </iron-media-query>
    <img class="oobe-illustration" aria-hidden="true"
        srcset="[[getImageSource_(isDarkModeActive_)]]">
  </div>
  <div slot="bottom-buttons">
    <oobe-next-button id="reauthButton" class="focus-on-show"
        on-click="onReauthButtonClicked_">
    </oobe-next-button>
  </div>
</oobe-adaptive-dialog>
