<html>
<head>
<title>Automation Tests - Force Layout</title>
</head>
<body>
<p>Test</p>
<button></button>
<script>
  let button = document.body.querySelector('button');
  button.addEventListener('focus', () => {
    button.style.display = 'none';
    button.style.width = 200;
    button.style.display = 'block';
  });
</script>
</body>
</html>
