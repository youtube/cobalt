<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.target {
  display: inline-block;
  margin-top: 50px;
  margin-bottom: 25px;
}
.transformed {
  width: 50px;
  height: 50px;
  background: black;
  transform: rotateY(45deg);
}
.expected .transformed {
  background: green;
}
.expected {
  position: relative;
  left: -50px;
  opacity: 0.75;
}
</style>
<body>
<template id="target-template">
<div><div class="transformed"></div></div>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: '-webkit-perspective',
  from: '50px',
  to: '100px'
}, [
  {at: -20, is: '0px'},
  {at: -0.3, is: '35px'},
  {at: 0, is: '50px'},
  {at: 0.3, is: '65px'},
  {at: 0.6, is: '80px'},
  {at: 1, is: '100px'},
  {at: 1.5, is: '125px'}
]);
</script>
</body>
