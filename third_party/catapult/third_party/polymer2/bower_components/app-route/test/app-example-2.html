<link rel='import' href='../app-route.html'>
<link rel='import' href='../app-location.html'>

<dom-module id='app-example-2'>
  <template>
    <app-location route='{{route}}'>
    </app-location>
    <app-route id="page" route='{{route}}' pattern='/:page' data='{{data}}' tail='{{subroute}}'>
    </app-route>
    <app-example-2-subpage route='{{subroute}}'></app-example-2-subpage>
  </template>
  <script>
    Polymer({
      is: 'app-example-2',
      observers: [
        'pageChanged(data.page)',
      ],
      properties: {subdata: {type: Object, value: {}}},
      pageChanged(page) {
        if (page === '') {
          this.set('data.page', 'subroutepage')
        }
      }
    })
  </script>
</dom-module>

<dom-module id='app-example-2-subpage'>
  <template>
    <app-route id="tail" auto-activate route='{{route}}' pattern='/:page' data='{{data}}'>
    </app-route>
  </template>
  <script>
    Polymer({
      is: 'app-example-2-subpage',
      observers: [
        'pageChanged(data.page)',
      ],
      pageChanged(page) {
        if (page === '') {
          this.set('data.page', 'subview')
        }
      }
    })
  </script>
</dom-module>
