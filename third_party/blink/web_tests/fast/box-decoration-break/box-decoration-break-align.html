<!DOCTYPE html>
<style>
.clone {
  -webkit-box-decoration-break: clone;
  box-decoration-break: clone;
}
.border {
  border-left: solid 10px orange;
  border-right: solid 20px purple
}
div {
  width: 20ch;
  border: 1px solid blue;
}
.right {
  text-align: right;
}
.center {
  text-align: center;
}
</style>
<body>
  <div class="right">
    <span class="clone border">
      Line1<br>
      Line2<br>
      Line3
    </span>
  </div>
  <div class="center">
    <span class="clone border">
      Line1<br>
      Line2<br>
      Line3
    </span>
  </div>
</body>
