<!doctype html>
<meta charset="utf-8" />

<style>

    margin: 50px 0px;

  a {

    color: #000;
    font: bold 24pt sans-serif;
    border-radius: 10px;
    padding: 0.5em;
    margin: 20px;

  a#continue {
