<!DOCTYPE html>
<html>
<body>
<template id="target-template">
<svg width="90" height="90">
<defs>
<filter>
<feConvolveMatrix order="4 1" kernelMatrix="100 200 300 400" class="target" />
</filter>
</defs>
</svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
'use strict';
// The number of entries kernelMatrix must equal <orderX> times <orderY>.
assertAttributeInterpolation({
  property: 'order',
  from: '1, 4',
  to: '2'
}, [
  {at: 0, is: '1 4'},
  {at: 1, is: '2 2'},
]);

assertAttributeInterpolation({
  property: 'order',
  from: '2',
  to: '2'
}, [
  {at: -0.4, is: '2 2'},
  {at: 0, is: '2 2'},
  {at: 0.2, is: '2 2'},
  {at: 0.6, is: '2 2'},
  {at: 1, is: '2 2'},
  {at: 1.4, is: '2 2'}
]);

assertAttributeInterpolation({
  property: 'order',
  from: '2',
  to: '4, 1'
}, [
  {at: 0, is: '2 2'},
  {at: 1, is: '4 1'},
]);

//Regression test for crbug.com/994800
assertAttributeInterpolation({
  property: 'order',
  from: '1',
  to: '3'
}, [
  {at: 3.40282e+038, is: '2147483647 , 2147483647'},
]);
</script>
</body>
</html>
