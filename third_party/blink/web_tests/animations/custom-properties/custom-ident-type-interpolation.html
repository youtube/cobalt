<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.parent {
  --ident: parent;
}
.target {
  --ident: underlying;
}
</style>
<body>
<script src="../interpolation/resources/interpolation-test.js"></script>
<script>
CSS.registerProperty({
  name: '--ident',
  syntax: '<custom-ident>',
  initialValue: 'initial-value',
  inherits: false,
});

assertNoInterpolation({
  property: '--ident',
  from: neutralKeyframe,
  to: 'hello',
});

assertNoInterpolation({
  property: '--ident',
  from: 'initial',
  to: 'hello',
});

assertNoInterpolation({
  property: '--ident',
  from: 'inherit',
  to: 'hello',
});

assertNoInterpolation({
  property: '--ident',
  from: 'unset',
  to: 'hello',
});

assertNoInterpolation({
  property: '--ident',
  from: 'apple',
  to: 'banana',
});
</script>
</body>
