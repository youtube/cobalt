<!--
@WIN-ALLOW:table*
-->
<!DOCTYPE html>
<html>
<head>
<style>
  .table { display: table; }
  .rowgroup { display: table-row-group; }
  .row { display: table-row; }
  .cell { display: table-cell; }
</style>
</head>
<body>
  <div class="table">
    <div class="rowgroup">
      <div class="row">
        <span class="cell">
          Cats
        </span>
        <span class="cell">
          Dogs
        </span>
        <span class="cell">
          Iguanas
        </span>
        <span class="cell">
          Fish
        </span>
      </div>
    </div>
  </div>
</body>
</html>
