<!DOCTYPE html>
<html>
<script src="../resources/run-after-layout-and-paint.js"></script>

<!-- https://crbug.com/411183 Test case for svg with <image> children
     having xlink:href dataURL sources that contain a color profile. -->
<body>
  <!-- The blue sector of the 3 test images should be at 12 o'clock. -->
  <img onload="load()" src="resources/color-profile-image-data-url.svg">
</body>

<script>
function load() {
  if (window.testRunner)
    runAfterLayoutAndPaint(function() { testRunner.notifyDone() });
}

if (window.testRunner)
  testRunner.waitUntilDone();
</script>
</html>
