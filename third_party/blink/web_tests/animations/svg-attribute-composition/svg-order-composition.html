<!DOCTYPE html>
<html>
<body>
<template id="target-template">
<svg width="0" height="0">
  <defs>
    <filter>
      <feConvolveMatrix kernelMatrix="100 200 300 400" class="target" />
    </filter>
  </defs>
</svg>
</template>
<script src="../svg-attribute-interpolation/resources/interpolation-test.js"></script>
<script>
'use strict';
assertAttributeInterpolation({
  property: 'order',
  underlying: '1',
  from: '1, 6',
  fromComposite: 'add',
  to: '3, 4',
  toComposite: 'add',
}, [
  {at: -0.4, is: '1, 8'},
  {at: 0, is: '2, 7'},
  {at: 0.2, is: '2, 7'},
  {at: 0.6, is: '3, 6'},
  {at: 1, is: '4, 5'},
  {at: 1.4, is: '5, 4'},
]);

assertAttributeInterpolation({
  property: 'order',
  underlying: '3',
  from: '1, 3',
  fromComposite: 'replace',
  to: '3',
  toComposite: 'add',
}, [
  {at: -0.4, is: '1, 2'},
  {at: 0, is: '1, 3'},
  {at: 0.2, is: '2, 4'},
  {at: 0.6, is: '4, 5'},
  {at: 1, is: '6, 6'},
  {at: 1.4, is: '8, 7'},
]);

assertAttributeInterpolation({
  property: 'order',
  underlying: '3, 5',
  from: neutralKeyframe,
  to: '1',
  toComposite: 'replace',
}, [
  {at: -0.4, is: '4, 7'},
  {at: 0, is: '3, 5'},
  {at: 0.2, is: '3, 4'},
  {at: 0.6, is: '2, 3'},
  {at: 1, is: '1, 1'},
  {at: 1.4, is: '1, 1'},
]);
</script>
</body>
</html>
