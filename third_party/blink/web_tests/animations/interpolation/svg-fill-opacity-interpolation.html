<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.container {
  display: inline-block;
}
.parent {
  fill-opacity: 0.8;
}
.target {
  fill: black;
  fill-opacity: 0.6;
}
.expected {
  border-right: solid;
}
</style>
<body>
<template id="target-template">
  <svg width="10" height="100">
    <rect x="0" y="0" width="10" height="100"></rect>
  </svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'fill-opacity',
  from: neutralKeyframe,
  to: '0.4',
}, [
  {at: -0.3, is: '0.66'},
  {at: 0, is: '0.6'},
  {at: 0.3, is: '0.54'},
  {at: 0.6, is: '0.48'},
  {at: 1, is: '0.4'},
  {at: 1.5, is: '0.3'},
]);

assertInterpolation({
  property: 'fill-opacity',
  from: 'initial',
  to: '0.4',
}, [
  {at: -0.3, is: '1'},
  {at: 0, is: '1'},
  {at: 0.3, is: '0.82'},
  {at: 0.6, is: '0.64'},
  {at: 1, is: '0.4'},
  {at: 1.5, is: '0.1'},
]);

assertInterpolation({
  property: 'fill-opacity',
  from: 'inherit',
  to: '0.4',
}, [
  {at: -0.3, is: '0.92'},
  {at: 0, is: '0.8'},
  {at: 0.3, is: '0.68'},
  {at: 0.6, is: '0.56'},
  {at: 1, is: '0.4'},
  {at: 1.5, is: '0.2'},
]);

assertInterpolation({
  property: 'fill-opacity',
  from: 'unset',
  to: '0.4',
}, [
  {at: -0.3, is: '0.92'},
  {at: 0, is: '0.8'},
  {at: 0.3, is: '0.68'},
  {at: 0.6, is: '0.56'},
  {at: 1, is: '0.4'},
  {at: 1.5, is: '0.2'},
]);

assertInterpolation({
  property: 'fill-opacity',
  from: '0',
  to: '1'
}, [
  {at: -0.3, is: '0'},
  {at: 0, is: '0'},
  {at: 0.3, is: '0.3'},
  {at: 0.6, is: '0.6'},
  {at: 1, is: '1'},
  {at: 1.5, is: '1'}
]);
</script>
</body>
