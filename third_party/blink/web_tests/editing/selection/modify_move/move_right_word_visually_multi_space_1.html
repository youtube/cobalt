<!doctype html>
<script src="../../../resources/testharness.js"></script>
<script src="../../../resources/testharnessreport.js"></script>
<script src="../../assert_selection.js"></script>
<script>
if (window.internals)
  internals.settings.setEditingBehavior('win');

selection_test(
  '<div contenteditable dir="ltr">|abc def    hij opq</div>',
  selection => selection.modify('move', 'right', 'word'),
  '<div contenteditable dir="ltr">abc |def    hij opq</div>',
  '1-0 right word');

selection_test(
  '<div contenteditable dir="ltr">a|bc def    hij opq</div>',
  selection => selection.modify('move', 'right', 'word'),
  '<div contenteditable dir="ltr">abc |def    hij opq</div>',
  '1-1 right word');

selection_test(
  '<div contenteditable dir="ltr">ab|c def    hij opq</div>',
  selection => selection.modify('move', 'right', 'word'),
  '<div contenteditable dir="ltr">abc |def    hij opq</div>',
  '1-2 right word');

selection_test(
  '<div contenteditable dir="ltr">abc| def    hij opq</div>',
  selection => selection.modify('move', 'right', 'word'),
  '<div contenteditable dir="ltr">abc |def    hij opq</div>',
  '1-3 right word');

selection_test(
  '<div contenteditable dir="ltr">abc |def    hij opq</div>',
  selection => selection.modify('move', 'right', 'word'),
  '<div contenteditable dir="ltr">abc def |   hij opq</div>',
  '1-4 right word');

selection_test(
  '<div contenteditable dir="ltr">abc d|ef    hij opq</div>',
  selection => selection.modify('move', 'right', 'word'),
  '<div contenteditable dir="ltr">abc def |   hij opq</div>',
  '1-5 right word');

selection_test(
  '<div contenteditable dir="ltr">abc de|f    hij opq</div>',
  selection => selection.modify('move', 'right', 'word'),
  '<div contenteditable dir="ltr">abc def |   hij opq</div>',
  '1-6 right word');

selection_test(
  '<div contenteditable dir="ltr">abc def|    hij opq</div>',
  selection => selection.modify('move', 'right', 'word'),
  '<div contenteditable dir="ltr">abc def |   hij opq</div>',
  '1-7 right word');

selection_test(
  '<div contenteditable dir="ltr">abc def |   hij opq</div>',
  selection => selection.modify('move', 'right', 'word'),
  '<div contenteditable dir="ltr">abc def    hij |opq</div>',
  '1-8 right word');

selection_test(
  '<div contenteditable dir="ltr">abc def  |  hij opq</div>',
  selection => selection.modify('move', 'right', 'word'),
  '<div contenteditable dir="ltr">abc def    hij |opq</div>',
  '1-9 right word');

selection_test(
  '<div contenteditable dir="ltr">abc def   | hij opq</div>',
  selection => selection.modify('move', 'right', 'word'),
  '<div contenteditable dir="ltr">abc def    hij |opq</div>',
  '1-10 right word');

selection_test(
  '<div contenteditable dir="ltr">abc def    |hij opq</div>',
  selection => selection.modify('move', 'right', 'word'),
  '<div contenteditable dir="ltr">abc def    hij |opq</div>',
  '1-11 right word');

selection_test(
  '<div contenteditable dir="ltr">abc def    h|ij opq</div>',
  selection => selection.modify('move', 'right', 'word'),
  '<div contenteditable dir="ltr">abc def    hij |opq</div>',
  '1-12 right word');

selection_test(
  '<div contenteditable dir="ltr">abc def    hi|j opq</div>',
  selection => selection.modify('move', 'right', 'word'),
  '<div contenteditable dir="ltr">abc def    hij |opq</div>',
  '1-13 right word');

selection_test(
  '<div contenteditable dir="ltr">abc def    hij| opq</div>',
  selection => selection.modify('move', 'right', 'word'),
  '<div contenteditable dir="ltr">abc def    hij |opq</div>',
  '1-14 right word');

selection_test(
  '<div contenteditable dir="ltr">abc def    hij |opq</div>',
  selection => selection.modify('move', 'right', 'word'),
  '<div contenteditable dir="ltr">abc def    hij opq|</div>',
  '1-15 right word');

selection_test(
  '<div contenteditable dir="ltr">abc def    hij o|pq</div>',
  selection => selection.modify('move', 'right', 'word'),
  '<div contenteditable dir="ltr">abc def    hij opq|</div>',
  '1-16 right word');

selection_test(
  '<div contenteditable dir="ltr">abc def    hij op|q</div>',
  selection => selection.modify('move', 'right', 'word'),
  '<div contenteditable dir="ltr">abc def    hij opq|</div>',
  '1-17 right word');

selection_test(
  '<div contenteditable dir="ltr">abc def    hij opq|</div>',
  selection => selection.modify('move', 'right', 'word'),
  '<div contenteditable dir="ltr">abc def    hij opq|</div>',
  '1-18 right word');
</script>
