<!DOCTYPE html>
<html>
<style>
body {
    position: absolute;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}
#prevent_default_id {
    width: 100%;
    height: 100%;
}
</style>
<body>
  <div id="prevent_default_id"></div>
<script>
document.querySelector("#prevent_default_id").addEventListener(
    "touchmove", function(e) { e.preventDefault(); });
</script>
</body>
</html>
