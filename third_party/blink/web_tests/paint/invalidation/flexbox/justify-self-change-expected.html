<!DOCTYPE HTML>
<style>
body {
  margin: 0;
}
#container {
  display: grid;
  grid: 150px 150px / 100px 100px;
  width: 200px;
  height: 300px;
  background-color: red;
}
.item1 {
  grid-row: 1;
  grid-column: 1;
  background-color: green;
  justify-self: center;
  height: 300px;
  width: 100px;
}
.item2 {
  grid-row: 1;
  grid-column: 2;
  background-color: green;
  justify-self: start;
  height: 300px;
  width: 100px;
}
.item3 {
  grid-row: 1;
  grid-column: 2;
  background-color: green;
  justify-self: end;
  height: 300px;
}
</style>
<p style="height: 20px">Tests invalidation on justify-self style change. Passes if there is no red.</p>
<div id="container">
  <div class="item1">
    <div style="width: 50px;"></div>
  </div>
  <div class="item2">
    <div style="width: 50px;"></div>
  </div>
  <div class="item3">
    <div style="width: 50px;"></div>
  </div>
</div>
