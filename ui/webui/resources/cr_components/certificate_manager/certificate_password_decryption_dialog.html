    <style include="certificate-shared">
      cr-input {
        --cr-input-error-display: none;
      }
    </style>
    <cr-dialog id="dialog" show-on-attach close-text="[[i18n('close')]]">
      <div slot="title">
        [[i18n('certificateManagerDecryptPasswordTitle')]]
      </div>
      <div slot="body">
        <cr-input type="password" id="password"
            label="[[i18n('certificateManagerPassword')]]"
            value="{{password_}}" autofocus>
        </cr-input>
      </div>
      <div slot="button-container">
        <cr-button class="cancel-button" on-click="onCancelClick_">
          [[i18n('cancel')]]
        </cr-button>
        <cr-button id="ok" class="action-button" on-click="onOkClick_">
          [[i18n('ok')]]
        </cr-button>
      </div>
    </cr-dialog>
