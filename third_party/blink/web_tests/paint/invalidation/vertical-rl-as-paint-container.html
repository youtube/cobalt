<!DOCTYPE html>
<script src="resources/text-based-repaint.js"></script>
<script>
    if (window.internals) {
        onload = runRepaintAndPixelTest;
    } else {
        onclick = repaintTest;
    }
    function repaintTest() {
        var target = document.getElementById('target');
        target.style.color = 'green';
    }
</script>
<div id="target" style="-webkit-writing-mode:vertical-rl; backface-visibility:hidden; width:600px; height:400px; font:20px/1 Ahem; color:red;">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
</div>
<p>All text above should be green (if tested manually, you need to click first).</p>
