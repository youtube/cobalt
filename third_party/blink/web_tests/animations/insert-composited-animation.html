<!DOCTYPE html>
<style>
div {
    position: absolute;
    width: 100px;
    height: 100px;
}

#expectation {
    background: red;
    transform: translate(50px, 50px);
}
</style>
<div id="expectation"></div>
<script>
var target = document.createElement('div');
target.style.background = 'green';
target.animate([
  {transform: "translate(50px, 50px)"},
  {transform: "translate(50px, 50px)"},
], {
  duration: 1000,
  iterations: Infinity,
});
document.body.appendChild(target);
</script>
