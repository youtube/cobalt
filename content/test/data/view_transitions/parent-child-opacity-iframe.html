<!DOCTYPE html>
<style>
iframe {
  border: none;
  width: 100px;
  height: 100px;
}
body { margin: 0; padding: 0 }
</style>
<iframe id=frame srcdoc='
  <head>
      <style>
      body { margin: 0; padding: 0 }
      div {
          position: absolute;
          width: 50px;
          height: 50px;
      }

      .parent {
          view-transition-name: parent;
          top: 0;
          left: 0;
      }

      .child {
          view-transition-name: child;
          top: 25px;
          left: 25px;
      }

      .semi-transparent {
          opacity: 0.5;
      }

      .green {
          background: green;
      }
      </style>
  </head>
  <body>
      <div class="green parent semi-transparent">
          <div class="green child parent-ref"></div>
      </div>
  </body>
'>
</iframe>
