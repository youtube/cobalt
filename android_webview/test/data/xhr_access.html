<html>
  <head>
    <script>
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "hello_world.html", false);
      try {
        xhr.send();
        document.write(xhr.responseText);
      } catch (e) {
        document.title = "Exception";
      }
    </script>
  </head>
  <body>
  </body>
</html>
