   เป็นศูนย์รวมแหล่ง ฟังเพลง เพื่อสะดวกสำหรับการค้นหา
แนวคิด :: ในประเทศมีเว็บ "ฟังเพลง/ฟังเพลงออนไลน์" อยู่มากมาย ทำไมเราไม่รวมแหล่ง ฟังเพลง ไว้ในฐานข้อมูลกลาง(โดยทำการอัพเดททุกวัน) เพื่อให้ง่ายต่อการค้นหา และเพื่อให้ผู้ใช้อินเตอร์เน็ตสามารถเข้าถึงข้อมูลที่ใหม่ ทันสมัย อย่างรวดเร็ว และสะดวก
 </body>
