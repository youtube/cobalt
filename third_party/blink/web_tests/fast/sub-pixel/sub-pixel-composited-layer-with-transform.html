<!DOCTYPE html>
<html>
<style>
div {
    position: absolute;
    width: 50px;
    height: 50px;
    transform: rotate3d(0, 0, 1, 10deg) scale(5, 5);
}
#red {
    top: 199.5px;
    left: 199.5px;
    background-color: red;
}
#green {
    top: 200px;
    left: 200px;
    background-color: green;
    
}
</style>
</head>
<body>
<p>This test ensures that the sub-pixel offset is properly carried into a composited transform origin.</p>
<div id="red"></div>
<div id="green"></div>
