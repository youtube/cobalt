<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <style>
  @view-transition {
    navigation: auto;
  }
  </style>
  <script>
    let firstPageShow = true;
    window.addEventListener("pageshow", () => {
      if (firstPageShow) {
        firstPageShow = false;
        return;
      }
      let start = performance.now();
      while (performance.now() < start + 4000);
    });
  </script>
</head>
<body style="background-color:#FF0000"></body>
</html>
