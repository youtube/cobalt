<!DOCTYPE html>
<body>
<style>
input {
    margin: 4px;
}
</style>

<!-- no style for reference -->
<input value="foo"> <br>

<!-- border -->
<input value="foo" style="border: 3px solid lime;">
<input value="foo" style="border-radius: 6px;"> <br>

<!-- background -->
<input value="foo" style="background: linear-gradient(to bottom, #dea 0%,#9c7 44%,#494 100%);"> <br>

<!-- shadow -->
<input value="foo" style="box-shadow: 4px 4px 10px rgba(255,0,0,0.5), inset 4px 4px 4px rgba(0,255,0,0.5);"> <br>
 
<!-- font-size -->
<input value="foo" style="font-size: 16px;">
<input value="foo" style="font-size: 20px;">
<input value="foo" style="font-size: 24px;"> <br>

<!-- zoom -->
<input value="foo" style="zoom: 1.5;">
<input value="foo" style="zoom: 2;"> <br>
</body>
