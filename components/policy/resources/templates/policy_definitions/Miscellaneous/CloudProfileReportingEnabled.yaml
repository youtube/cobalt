caption: Enable <ph name="PRODUCT_NAME">$1<ex>Google Chrome</ex></ph> cloud reporting
  for managed profile
default: false
desc: "\n      This policy controls <ph name=\"PRODUCT_NAME\">$1<ex>Google Chrome</ex></ph>\
  \ cloud reporting for a particular managed profile.\n\n      When this policy is\
  \ left unset or set to Disabled, there is no data collected or uploaded.\n     \
  \ When this policy is set to Enabled, the data is collected and uploaded to <ph\
  \ name=\"GOOGLE_ADMIN_CONSOLE_PRODUCT_NAME\">Google Admin console</ph>.\n\n    \
  \  The report contains profile state and usage information, including but not limited\
  \ to OS version, browser version, installed extensions and applied policies.\n\n\
  \      This policy can only be set as cloud user policy.\n      "
example_value: true
features:
  cloud_only: true
  dynamic_refresh: true
  per_profile: true
future_on:
- chrome.*
- chrome_os
- android
- fuchsia
items:
- caption: Enable managed profile cloud reporting
  value: true
- caption: Disable managed profile cloud reporting
  value: false
owners:
- zmin@chromium.org
- file://components/enterprise/browser/reporting/OWNERS
schema:
  type: boolean
tags:
- admin-sharing
- google-sharing
type: main
