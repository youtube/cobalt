<!DOCTYPE html>
<style>
    div {
      display: inline-block;
      border: solid 60px;
      border-color: orange green silver blue;
    }
    #a, #b, #c, #d {
      width: 80px;
      height: 50px;
    }
    #e, #f, #g, #h {
      width: 50px;
      height: 80px;
    }
    #a, #e { border-bottom-right-radius: 100%; }
    #b, #f { border-top-right-radius: 100%; }
    #c, #g { border-bottom-left-radius: 100%; }
    #d, #h { border-top-left-radius: 100%; }
</style>
<div id="a"></div>
<div id="b"></div>
<div id="c"></div>
<div id="d"></div>
<br>
<div id="e"></div>
<div id="f"></div>
<div id="g"></div>
<div id="h"></div>
