<busconfig>
  <policy user="chronos">
    <allow own="org.chromium.GesturePropertiesService"/>
  </policy>

  <policy user="chronos">
    <allow send_destination="org.chromium.GesturePropertiesService"
           send_interface="org.chromium.GesturePropertiesServiceInterface"/>
  </policy>

</busconfig>
