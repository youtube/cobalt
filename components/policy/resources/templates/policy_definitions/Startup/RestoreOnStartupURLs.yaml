caption: URLs to open on startup
desc: |-
  If <ph name="RESTORE_ON_STARTUP_POLICY_NAME">RestoreOnStartup</ph> is set to RestoreOnStartupIsURLs, then setting <ph name="RESTORE_ON_STARTUP_URLS_POLICY_NAME">RestoreOnStartupURLs</ph> to a list of URLs specify which URLs open.

        If not set, the New Tab page opens on start up.

        On <ph name="MS_WIN_NAME">Microsoft速 Windows速</ph>, this functionality is only available on instances that are joined to a <ph name="MS_AD_NAME">Microsoft速 Active Directory速</ph> domain domain, running on Windows 10 Pro, or enrolled in <ph name="CHROME_BROWSER_CLOUD_MANAGEMENT_NAME">Chrome Browser Cloud Management</ph>. On <ph name="MAC_OS_NAME">macOS</ph>, this functionality is only available on instances that are managed via MDM, or joined to a domain via MCX.
example_value:
- https://example.com
- https://www.chromium.org
features:
  can_be_recommended: true
  dynamic_refresh: true
  per_profile: true
future_on:
- fuchsia
owners:
- file://components/policy/OWNERS
- rsorokin@chromium.org
schema:
  items:
    type: string
  type: array
supported_on:
- chrome.*:8-
- chrome_os:11-
tags: []
type: list
