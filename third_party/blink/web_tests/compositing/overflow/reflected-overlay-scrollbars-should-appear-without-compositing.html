<!DOCTYPE HTML>
<script>
if (window.internals) {
    internals.useMockOverlayScrollbars();
    internals.settings.setPreferCompositingToLCDTextEnabled(false);
}
</script>
<style>
#container {
    -webkit-box-reflect: below;
}

#clipper {
  overflow: hidden;
  width: 110px;
  height: 100px;
  margin: 10px;
}

#scroller {
    width: 100px;
    height: 100px;
    border: 1px solid black;
    overflow: auto;
}


#fixed {
    width: 10px;
    height: 10px;
    position: fixed;
    left: 200px;
    background: blue;
}

#scrolled {
    width: 100px;
    height: 400px;
    background: green;
}
</style>
<div id="container">
  <div id="clipper">
    <div id="scroller">
      <div id="fixed"></div>
      <div id="scrolled"></div>
    </div>
  </div>
</div>
