<style include="cr-hidden-style">
  #toggleSection {
    align-items: center;
    display: flex;
    max-width: 100%;
  }

  #toggleTitle {
    color: var(--cr-primary-text-color);
    font-size: 13px;
    font-weight: 500;
    margin-bottom: 4px;
  }

  :host-context([chrome-refresh-2023]) #toggleTitle {
    font-size: 14px;
    margin-bottom: 8px;
  }

  #toggleAnnotationButton {
    color: var(--cr-link-color);
  }

  #toggleAnnotation {
    color: var(--cr-secondary-text-color);
    display: inline;
    font-size: 11px;
    overflow: hidden;
    white-space: initial;
  }

  :host-context([chrome-refresh-2023]) #toggleAnnotation {
    font-size: 12px;
    line-height: 16px;
  }

  #toggleText {
    align-items: flex-start;
    display: flex;
    flex-direction: column;
    line-height: 20px;
    margin-right: 16px;
    max-width: 100%;
  }

  :host-context([chrome-refresh-2023]) #toggleText {
    margin-right: 10px;
  }

  #toggle {
    margin-inline-end: 0px;
    margin-inline-start: auto;
  }
</style>

<div id="toggleSection">
  <div id="toggleText">
    <div id="toggleTitle">$i18n{trackPriceTitle}</div>
    <!-- This is a special handling to make sure that the annotation text,
    folder name and period will be in the same line. -->
    <div id="toggleAnnotation">[[toggleAnnotationText_]]<a href="#"
        id="toggleAnnotationButton"
        on-click="onFolderClicked_"
        hidden="[[!folderName_]]">[[folderName_]]</a><span>.</span>
    </div>
  </div>
  <cr-toggle id="toggle" checked="{{isProductTracked_}}"
      on-change="onPriceTrackingToggled_" title="$i18n{trackPriceTitle}"
      aria-describedby="toggleAnnotation">
  </cr-toggle>
</div>
