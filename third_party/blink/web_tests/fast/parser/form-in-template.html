<script src="../../resources/testharnessreport.js"></script>
<script>
test(function() {
  let snippet = '<a><form></form><div></div></a>';
  let templateTag = document.createElement('template');
  templateTag.innerHTML = snippet
  assert_equals(templateTag.innerHTML, snippet, "Unexpected reparenting shouldn't happen.");
}, "form inside template tag should be parsed correctly");
</script>
