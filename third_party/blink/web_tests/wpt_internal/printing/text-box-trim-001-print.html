<!DOCTYPE html>
<title>Test that text-box trimming isn't applied at page boundaries (Blink cannot paint document contents outside the page area)</title>
<link rel="author" title="Morten Stenshorne" href="mailto:mstensho@chromium.org">
<link rel="help" href="https://drafts.csswg.org/css-inline-3/#text-box-trim">
<link rel="help" href="https://github.com/w3c/csswg-drafts/issues/5335#issuecomment-1908655635">
<link rel="match" href="text-box-trim-001-print-ref.html">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css">
<style>
  @page {
    size: 340px;
    margin: 0;
  }
  body {
    margin: 0;
    orphans: 1;
    widows: 1;
  }
</style>
<div style="height:100px;"></div>
<div style="text-box-trim:trim-both; font:20px/100px Ahem; background:yellow;">
  xxx<br>
  xxx<br>
  xxx<br>
  xxx<br>
</div>
