<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Containment Test: Computed values of container-type with snap</title>
<link rel="help" href="https://drafts.csswg.org/css-contain-3/#container-type">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/css/support/computed-testcommon.js"></script>
<script src="/css/css-contain/container-queries/support/cq-testcommon.js"></script>
<div id="target"></div>
<script>
  setup(() => assert_implements_container_queries());

  test_computed_value('container-type', 'snap');
  test_computed_value('container-type', 'snap size', 'size snap');
  test_computed_value('container-type', 'inline-size snap');
  test_computed_value('container-type', 'sticky snap');
</script>
