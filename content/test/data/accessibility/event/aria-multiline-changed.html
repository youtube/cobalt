<!DOCTYPE html>
<html>
<body>
<div id="textbox0" aria-label="textbox0" role="textbox"></div>
<div id="textbox1" aria-label="textbox1" role="textbox" aria-multiline="true"></div>
<div id="textbox2" aria-label="textbox2" role="textbox" aria-multiline="true"></div>
<div id="textbox3" aria-label="textbox3" role="textbox"></div>
<script>
  function go() {
    // Set aria-multiline from default false->false; should not fire an event.
    document.getElementById('textbox0').setAttribute('aria-multiline', 'false');

    // Set aria-multiline from true->false; should fire an event.
    document.getElementById('textbox1').setAttribute('aria-multiline', 'false');

    // Set aria-multiline from true->[removed]; should fire an event.
    document.getElementById('textbox2').removeAttribute('aria-multiline');

    // Set aria-multiline from false->true; should fire an event.
    document.getElementById('textbox3').setAttribute('aria-multiline', 'true');
  }
</script>
</body>
</html>
