<style>
  :host {
    --cr-loading-gradient-color-start: transparent;
    --cr-loading-gradient-color-middle: rgb(211, 227, 253);
    --cr-loading-gradient-color-end: rgb(231, 248, 237);

    display: flex;
    width: 100%;
    height: fit-content;
    position: relative;
  }

  @media (prefers-color-scheme: dark) {
    :host {
      --cr-loading-gradient-color-middle: rgb(8, 66, 160);
      --cr-loading-gradient-color-end: rgb(15, 82, 35);
    }
  }

  :host-context([chrome-refresh-2023]):host {
    --cr-loading-gradient-color-start: var(--color-loading-gradient-start,
        transparent);
    --cr-loading-gradient-color-middle: var(--color-loading-gradient-middle,
        var(--cr-fallback-color-primary-container));
    --cr-loading-gradient-color-end: var(--color-loading-gradient-end,
        rgb(231, 248, 237));
  }

  @media (prefers-color-scheme: dark) {
    :host-context([chrome-refresh-2023]):host {
      --cr-loading-gradient-color-end: var(--color-loading-gradient-end,
          rgb(15, 82, 35));
    }
  }

  #gradient {
    position: absolute;
    inset: 0;
    background: linear-gradient(
        130deg,
        var(--cr-loading-gradient-color-start) 0%,
        var(--cr-loading-gradient-color-middle) 20%,
        var(--cr-loading-gradient-color-end) 40%,
        var(--cr-loading-gradient-color-start) 60%,
        var(--cr-loading-gradient-color-middle) 80%,
        var(--cr-loading-gradient-color-end) 100%);
    background-position: 0% 0%;
    background-size: 250% 250%;
    animation: gradient 5s infinite linear;
  }

  @keyframes gradient {
    0% { background-position: 0 0; }
    100% { background-position: 100% 100%; }
  }
</style>
<div id="gradient"></div>
<slot on-slotchange="onSlotchange_"></slot>
