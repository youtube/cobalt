<!--
@MAC-ALLOW:AXRoleDescription
@WIN-ALLOW:xml-roles:*
@AURALINUX-ALLOW:xml-roles:*
-->
<!DOCTYPE html>
<html>
<body>

  <fieldset role="region">
    Unnamed ARIA region: must fall back to the native role.
  </fieldset>

  <div role="region">
    Unnamed ARIA region on plain div uses generic container role.
  </div>

  <div role="region" aria-label="Named region">
    Named ARIA region#1 gets the region role.
  </div>

  <div role="region" aria-labelledby="region-name">
    <span id="region-name">Named ARIA region#2 gets the region role.</span>
  </div>

  <div role="region" title="Named region">
    Named ARIA region#3 gets the region role.
  </div>

  <div role="region" aria-roledescription="Regioneque region">
    An aria-rolescription works on a nameless role=region.
  </div>

</body>
</html>
