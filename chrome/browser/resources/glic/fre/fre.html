<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css">
  <link rel="stylesheet" href="fre.css">
  <script type="module"
    src="chrome://resources/cr_elements/cr_shared_vars.css.js">
  </script>
  <script type="module" src="main.js"></script>
</head>

<body>
  <!--
    The contents of this div with id="fre-app-container" MUST be kept in sync
    with the same div block in /chrome/browser/resources/glic/glic.html.
  -->
  <!-- LINT.IfChange(fre-app-container) -->
  <div id="fre-app-container">
    <section id="fre-local-panels">
      <section hidden class="dialog panel" id="freErrorPanel">
        <div class="header">
          <cr-icon-button class="close-button"
            iron-icon="cr:close"
            aria-label="$i18n{closeButtonLabel}">
          </cr-icon-button>
        </div>
        <div class="container">
          <div class="notice">
            <div class="icon"><cr-icon icon="glic:error"></cr-icon></div>
            <p class="headline">$i18n{errorNoticeHeader}</p>
            <p>$i18n{errorNotice}</p>
            <cr-button class="tonal-button"
              id="fre-reload"
              role="button">$i18n{errorNoticeActionButton}
            </cr-button>
          </div>
        </div>
      </section>
      <section hidden class="dialog panel" id="freOfflinePanel">
        <div class="header">
          <cr-icon-button class="close-button"
            iron-icon="cr:close"
            aria-label="$i18n{closeButtonLabel}">
          </cr-icon-button>
        </div>
        <div class="container">
          <div class="notice">
            <div class="icon"><cr-icon icon="glic:offline"></cr-icon></div>
            <p class="headline">$i18n{offlineNoticeHeader}</p>
            <p>$i18n{offlineNoticeAction}</p>
          </div>
        </div>
      </section>
      <section hidden class="dialog panel" id="freLoadingPanel">
        <div class="header">
          <div class="skeleton-loader-block title"></div>
          <cr-icon-button class="close-button"
            iron-icon="cr:close"
            aria-label="$i18n{closeButtonLabel}">
          </cr-icon-button>
        </div>
        <!-- Block contains the skeleton loader. -->
        <div class="container">
          <div class="skeleton-loader-block a"></div>
          <div class="skeleton-loader-block b"></div>
          <div class="skeleton-loader-block c"></div>
          <div class="skeleton-loader-block d"></div>
          <div class="skeleton-loader-block e"></div>
          <div class="skeleton-loader-block f"></div>
          <div class="bottom">
            <div class="skeleton-loader-block g"></div>
            <div class="skeleton-loader-block g"></div>
          </div>
        </div>
      </section>
      <section hidden class="dialog panel" id="freDisabledByAdminPanel">
        <div class="header">
          <img class="logo" src="glic_logo.svg">
          <cr-icon-button class="close-button"
            iron-icon="cr:close"
            aria-label="$i18n{closeButtonLabel}">
          </cr-icon-button>
        </div>
        <div class="container">
          <div class="notice">
            <div class="icon"><cr-icon icon="cr:domain"></cr-icon></div>
            <p class="headline">$i18n{disabledByAdminNoticeHeader}</p>
            <p>$i18nRaw{disabledByAdminNoticeWithLink}</p>
            <cr-button class="tonal-button"
              id="freDisabledByAdminCloseButton"
              role="button">$i18n{disabledByAdminNoticeCloseButton}</cr-button>
          </div>
        </div>
      </section>
    </section>
    <section hidden class="panel" id="freGuestPanel">
      <div id="freWebviewContainer"></div>
    </section>
  </div>
<!-- LINT.ThenChange(/chrome/browser/resources/glic/glic.html:fre-app-container) -->
</body>
</html>
