<!DOCTYPE html>
<html>
<body>
<template id="target-template">
<svg width="90" height="90">
<feMorphology class="target" />
</svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
'use strict';
assertAttributeInterpolation({
  property: 'radius',
  from: '1',
  to: '6 11'
}, [
  {at: -0.4, is: '-1, -3'},
  {at: 0, is: '1, 1'},
  {at: 0.2, is: '2, 3'},
  {at: 0.6, is: '4, 7'},
  {at: 1, is: '6, 11'},
  {at: 1.4, is: '8, 15'}
]);
assertAttributeInterpolation({
  property: 'radius',
  from: '-2 10',
  to: '3 10'
}, [
  {at: -0.4, is: '-4, 10'},
  {at: 0, is: '-2 10'},
  {at: 0.2, is: '-1, 10'},
  {at: 0.6, is: '1, 10'},
  {at: 1, is: '3, 10'},
  {at: 1.4, is: '5, 10'}
]);
</script>
</body>
</html>
