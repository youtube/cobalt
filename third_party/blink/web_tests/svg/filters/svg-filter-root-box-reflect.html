<!doctype html>

<style>
  svg {
    width : 100px;
    height: 100px;
    padding : 0px;
    margin : 0px;
  }

  #reflect {
    -webkit-box-reflect: right;
    box-reflect: right;
    overflow: visible;
  }
</style>

<svg id="reflect" style="filter: url(#filterElement)" viewBox="0 0 50 50">
  <filter id="filterElement">
    <feColorMatrix type="hueRotate" values="90"/>
  </filter>
  <rect fill="red" x="0" y="0" height="50" width="50"/>
</svg>
