<!doctype html>
<meta charset="utf-8">
<script type="module">
import { isSessionStorage } from "/wpt_internal/webstorage/resources/storage-deprecation-trial-utils.js";

// Step 5 (wpt_internal/webstorage/storage-same-origin-redirect-{local|session}.sub.https.html)
const storage = isSessionStorage() ? sessionStorage : localStorage;
const hasData = storage.getItem("test") == "SameOrigin";
storage.clear();
if (hasData) {
  window.opener.postMessage("success", "*");
} else {
  window.opener.postMessage("failure", "*");
}
</script>
