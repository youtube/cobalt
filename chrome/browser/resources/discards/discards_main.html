    <style include="cr-hidden-style">
      :host {
        display: flex;
        flex-direction: column;
        height: 100%;
        overflow: hidden;
      }

      cr-page-selector {
        flex: 1;
        overflow: hidden;
      }

      cr-page-selector > * {
        display: block;
        height: 100%;
        overflow: auto;
      }

      graph-tab {
        overflow: hidden;
      }
    </style>
    <cr-tabs selected="{{selected}}" tab-names="[[tabs]]"></cr-tabs>

    <cr-page-selector selected="[[selected]]">
      <discards-tab></discards-tab>
      <database-tab></database-tab>
      <graph-tab></graph-tab>
    </cr-page-selector>
