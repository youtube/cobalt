<style include="common cros-button-style">
  #dailyRefreshDialog::part(dialog) {
    min-width: 288px;
    width: 288px;
  }

  h3,
  p {
    margin: 0;
  }

  cr-button + cr-button {
    margin-inline-start: 8px;
  }
</style>
<cr-dialog id="dialog" show-on-attach>
  <h3 slot="title">$i18n{googlePhotosSharedAlbumDialogTitle}</h3>
  <div slot="body">
    <p>$i18n{googlePhotosSharedAlbumDialogContent}</p>
  </div>
  <div slot="button-container">
    <cr-button id="close" on-click="onClickClose_" class="secondary">
      <span>$i18n{googlePhotosSharedAlbumDialogCloseButton}</span>
    </cr-button>
    <cr-button id="accept" on-click="onClickAccept_" class="primary action-button">
      <span>$i18n{googlePhotosSharedAlbumDialogAcceptButton}</span>
    </cr-button>
  </div>
</cr-dialog>
