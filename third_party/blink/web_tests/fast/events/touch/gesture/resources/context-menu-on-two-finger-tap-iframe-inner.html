<!DOCTYPE html>
<html>
<style>
body {
    background-color: red;
}
</style>
<body onload='runTest()'>
</body>
<script>
function onContextMenu(event) {
    if (window != window.parent && window.parent == window.top)
        parent.recordContextMenu(event);
}

function runTest() {
    document.addEventListener('contextmenu', onContextMenu);
    parent.runTest();
}
</script>
</html>
