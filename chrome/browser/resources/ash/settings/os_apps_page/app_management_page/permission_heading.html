<style include="app-management-cros-shared-style">
    .permission-heading {
        padding: var(--cr-section-vertical-padding) 0;
    }

    .permission-text-row {
        border-top: none;
    }
</style>

<div class="permission-heading">
    <div class="header-text">$i18n{appManagementPermissionsLabel}</div>
    <template is="dom-if" if="[[hasSubApps_]]">
        <div class="permission-text-row secondary-text" id="parentAppPermissionExplanation">
            [[getParentAppPermissionExplanationString_(app)]]
        </div>
    </template>
    <template is="dom-if" if="[[isSubApp_]]">
        <div class="permission-text-row secondary-text">
            <localized-link id="subAppPermissionExplanation"
                localized-string="[[getSubAppPermissionExplanationString_(app)]]"
                on-link-clicked="onManagePermissionsClicked_">
            </localized-link>
        </div>
    </template>
</div>
