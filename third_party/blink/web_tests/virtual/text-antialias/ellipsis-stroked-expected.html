<!DOCTYPE html>

<style>
div {
    font-family: Ahem;
    color: green;
    -webkit-text-stroke: 1px blue;
    height: 1.5em;
    width: 10.5em;
    overflow: hidden;
    white-space: nowrap;
}
</style>

<!-- a span surrounding the ellipsis is needed so the stroke draws separately -->
<div>This text<span>&hellip;</span></div>
