<!DOCTYPE html>
<style>
.container {
  width: 300px;
  height: 300px;
  outline: 200px solid grey;
}

.scroller {
  height: 200px;
  overflow: auto;
}

.sticky {
  border: 5px solid green;
  width: 200px;
  height: 200px;
  top: 0;
}

.composited {
  backface-visibility: hidden;
}
</style>

<div class="container">
  <div class="composited scroller">
    <div class="sticky"></div>
  </div>
</div>
