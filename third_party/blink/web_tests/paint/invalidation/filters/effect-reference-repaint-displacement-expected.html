<!DOCTYPE html>
<style>
.box {
  width: 200px;
  height: 200px;
  margin: 20px;
  background-color: green;
  filter: url(#displacement);
}
</style>
<div class="box"></div>
<svg width="0" height="0">
  <filter id="displacement" x="-0.5" y="-0.5" width="2" height="2"
          color-interpolation-filters="sRGB">
    <feFlood/>
    <feDisplacementMap in="SourceGraphic" scale="40"/>
  </filter>
</svg>
