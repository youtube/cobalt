<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      body {
        width: 30em;
        padding: 0.75em;
        border-radius: 6px;
      }
      * {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 10pt;
      }
      label {
        display: block;
      }
      fieldset {
        border: none;
        margin: 0;
        margin-bottom: 1em;
        padding: 0;
      }
      legend {
        font-size: 12pt;
        font-weight: bold;
        padding-top: 1em;
        padding-bottom: 0.5em;
      }
      input[type="radio"] {
        margin-left: 1em;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <fieldset>
      <legend id="title" i18n-content="animation_policy"></legend>
      <label>
	<input type="radio" name="animation" value="allowed">
        <span i18n-content="animation_allowed"></span>
      </label>
      <label>
        <input type="radio" name="animation" value="once">
        <span i18n-content="animation_once"></span>
      </label>
      <label>
        <input type="radio" name="animation" value="none">
        <span i18n-content="animation_none"></span>
      </label>
    </fieldset>
  </body>
</html>
