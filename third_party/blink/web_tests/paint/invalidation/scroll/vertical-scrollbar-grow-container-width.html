<!DOCTYPE html>
<p>Test increasing the width of the containing block of a scrollable container with percent width.</p>
<p>One vertical scrollbar should be seen below.</p>
<div id="target" style="width:300px;">
    <div style="width:50%; height:400px; overflow-y:scroll;"></div>
</div>
<script src="../../../resources/run-after-layout-and-paint.js"></script>
<script>
    function changeSize() {
        document.getElementById('target').style.width = '700px';
    }
    runAfterLayoutAndPaint(changeSize, true);
</script>
