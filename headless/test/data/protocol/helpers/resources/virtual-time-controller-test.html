<html>
<script>
  window.rafCount = 0;
  function animationCallback() {
    ++window.rafCount;
    console.log(`Animation frame callback #${window.rafCount}`);
    window.requestAnimationFrame(animationCallback);
  }

  function startRAF() {
    console.log('Requesting first animation frame');
    window.requestAnimationFrame(animationCallback);
  }
</script>
