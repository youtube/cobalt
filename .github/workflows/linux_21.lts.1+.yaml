name: linux_21.lts.1+

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    branches:
      - '21.lts.1\+'
  push:
    branches:
      - '21.lts.1\+'
  workflow_dispatch:
    inputs:
      nightly:
        description: 'Nightly workflow.'
        required: true
        type: boolean
        default: false

jobs:
  linux:
    uses: ./.github/workflows/main.yaml
    permissions:
      packages: write
    with:
      platform: linux
      nightly: ${{ github.event.inputs.nightly }}
