<!DOCTYPE html>
<link rel="help" href="https://github.com/w3c/csswg-drafts/issues/3070">
<link rel="match" href="balance-003-ref.html">
<meta name="assert" content="Tests balancing of four items, which would typically wrap 3,1 - in wrap-reverse mode">
<style>
body {
  width: 120px;
  border: solid 3px;
}
#flex {
  display: flex;
  flex-wrap: wrap-reverse balance;
  padding: 10px;
  gap: 10px;
}
#flex > div {
  width: 25px;
  height: 25px;
  background: green;
}
#flex > div:first-child {
  background: orange;
}
#flex > div:last-child {
  background: cornflowerblue;
}
</style>
<div id="flex">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>
