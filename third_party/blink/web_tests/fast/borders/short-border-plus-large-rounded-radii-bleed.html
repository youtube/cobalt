<!-- Tests that the background does not bleed out from under the border when there is a border radius much larger than is allowed
by the spec. -->
<style>
div {
    box-sizing: border-box;
    height: 30px;
    width: 30px;
    background: white;
    border: 1px solid black;
    border-radius: 50px;
}

</style>
