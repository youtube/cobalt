<html lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Google Chrome-Endnutzer-Lizenzvertrag (EULA)</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Mit Google Chrome im Web surfen</span><br /> <span class="desc">Mit Google Chrome, dem Webbrowser für Ihren PC, sind Sie schneller, sicherer und einfacher im Internet unterwegs.</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  Bitte akzeptieren Sie die Nutzungsbedingungen, wenn Sie Google Chrome verwenden möchten:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>Optional:</b> Unterstützen Sie Google dabei, Chrome zu verbessern, indem Sie Nutzungsstatistiken und Absturzberichte automatisch an Google senden lassen. <a href="https://support.google.com/chrome/?p=usage_stats_crash_reports">Weitere Informationen</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="Akzeptieren und ausführen"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="Abbrechen"  />
    </div>
  </form>
</div>
</body>
</html>
