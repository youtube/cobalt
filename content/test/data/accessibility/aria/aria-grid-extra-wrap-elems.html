@BLINK-ALLOW:tableRowCount*

<!DOCTYPE html>
<html>
<body>
  <div role="grid" aria-label="1: Individual rows get their own wrappers">
    <div id="r1" aria-description="r1-wrap">
      <div role="row" aria-label="r1-real">
        <div role="gridcell">A1</div>
        <div role="gridcell">A2</div>
      </div>
    </div>
    <div id="r2" aria-description="r2-wrap">
      <div aria-description="r2-vanilla">
        <div role="row" aria-label="r2-real">
          <div role="gridcell">B1</div>
          <div role="gridcell">B2</div>
        </div>
      </div>
    </div>
  </div>

  <div role="grid" aria-label="2: Single wrapper around all rows">
    <div id="wrapper-2">
      <div role="row">
        <div role="gridcell">A1</div>
        <div role="gridcell">A2</div>
      </div>
      <div role="row">
        <div role="gridcell">B1</div>
        <div role="gridcell">B2</div>
      </div>
    </div>
  </div>

  <div role="grid" aria-label="3: Individual cells get their own wrappers">
    <div role="row">
      <div id="a1"><div role="gridcell">A1</div></div>
      <div id="b1"><div role="gridcell">A2</div></div>
    </div>
    <div role="row">
      <div id="a2"><div role="gridcell">B1</div></div>
      <div id="b2"><div id="b3"><div role="gridcell">B2</div></div></div>
    </div>
  </div>

  <div role="grid" aria-label="4: Single wrapper around all cells in a row">
    <div role="row">
      <div id="wrapper-r-1">
        <div role="gridcell">A1</div>
        <div role="gridcell">A2</div>
      </div>
    </div>
    <div role="row">
      <div id="wrapper-r-2">
        <div id="a1"><div role="gridcell">B1</div></div>
        <div id="b1"><div role="gridcell">B2</div></div>
      </div>
    </div>
  </div>

  <div role="grid" aria-label="5: Wrapper insanity">
    <div id="mega-wrapper">
      <div id="p1">
        <div id="p1-child">
          <div role="row">
            <div id="x1"><div id="x1-child"><div role="gridcell">A1</div></div></div>
            <div role="gridcell">A2</div>
          </div>
        </div>
      </div>
      <div id="p2">
        <div role="row">
          <div role="gridcell">B1</div>
          <div role="gridcell">B2</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
