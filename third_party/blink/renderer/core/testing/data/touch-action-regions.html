<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    #scrollable {
      margin-top: 50px;
      margin-left: 50px;
      width: 200px;
      height: 200px;
      overflow: scroll;
    }
    .content {
      width: 1000px;
      height: 1000px;
    }
    .region {
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <div id="scrollable">
    <div style="touch-action: pan-down pan-x;" class="region">
      <div>
        <div style="touch-action: pan-y pan-right; width: 50px; height: 50px;"></div>
      </div>
    </div>
    <div style="touch-action: pan-down;" class="region"></div>
    <div class="content"></div>
  </div>
</body>
</html>
