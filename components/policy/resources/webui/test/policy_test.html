<!doctype html>
<html dir="$i18n{textdirection}" lang="$i18n{language}">
<head>
  <title>$i18n{testTitle}</title>
  <link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css">
  <link rel="stylesheet" href="../policy_shared_vars.css">
  <style>
    body {
      background: var(--page-background);
      color: var(--text-color);
    }

    #topbar-title {
      font-size: 170%;
      font-weight: 500;
      letter-spacing: .25px;
    }

    #top-buttons {
      align-items: center;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 25px;
    }

    #import-policies-file-input {
      display:none;
    }

    #profile-separation-response {
      border: 1px solid var(--table-border);
      border-radius: var(--element-border-radius);
      background: var(--page-background);
      color: var(--text-color);
      box-sizing: border-box;
      margin-top: 32px;
      padding: 10px;
      width: 100%;
    }

    p {
      font-size: 100%;
    }

    button {
      align-items: center;
      border-radius: 4px;
      border: 1px solid var(--action-row-button-border);
      background: var(--action-row-button-background);
      box-sizing: border-box;
      cursor: pointer;
      display: inline-flex;
      min-height: 32px;
      justify-content: center;
      padding: 8px 16px;
      user-select: none;
    }

    button:hover {
      filter: brightness(var(--action-row-button-hover-brightness));
    }

    button:active {
      filter: brightness(var(--action-row-button-active-brightness));
    }

    #user-affiliated-container {
      align-items: center;
      display: flex;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="topbar-title">$i18n{testTitle}</h1>
  </header>
  <div id="top-buttons">
    <button id="restart-browser">$i18n{testRestart}</button>
    <button id="apply-policies">$i18n{testApply}</button>
    <button id="import-policies-json">
      <label>
        <input type="file" id="import-policies-file-input" accept=".json"></input>
        $i18n{testImport}
      </label>
    </button>
    <button id="export-policies-json">$i18n{exportPoliciesJSON}</button>
    <button id="revert-applied-policies" disabled>
      $i18n{testRevertAppliedPolicies}
    </button>
    <button id="clear-policies">$i18n{testClearPolicies}</button>
    <label id="user-affiliated-container">
      <input type="checkbox" id="user-affiliated" checked></input>
      $i18n{testUserAffiliated}
    </label>
  </div>
  <p>$i18n{testDesc}</p>
  <policy-test-table id="policy-test-table"></policy-test-table>
  <textarea type="text" id="profile-separation-response" rows="6"></textarea>
</body>
<script type="module" src="/test/policy_test.js"></script>
</html>
