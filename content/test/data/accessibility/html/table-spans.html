<!DOCTYPE html>
<html>
<head>
  <title>Table example with rowspan and colspan</title>
</head>
<body>

<table border=1>
  <tr>
    <td rowspan="2">AD</td>
    <td colspan="2">BC</td>
  </tr>
  <tr>
    <td colspan="2">EF</td>
  </tr>
</table>
<table border=1>
  <tr>
    <td rowspan="2">AD</td>
    <td colspan="2">BC</td>
  </tr>
  <tr>
    <td>EF</td>
    <td>GH</td>
  </tr>
</table>

</body>
