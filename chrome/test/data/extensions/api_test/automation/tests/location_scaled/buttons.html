<html>
  <head>
    <title>Page with some absolute-positioned buttons</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      button {
        position: absolute;
        width: 200px;
        height: 100px;
        outline: 1px solid #000;
      }
      .first {
        left: 0px;
        top: 0px;
      }
      .second {
        left: 225px;
        top: 25px;
      }
    </style>
  </head>
  <body>
    <button class="first">First</button>
    <button class="second">Second</button>
  </body>
</html>
