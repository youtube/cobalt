<script>
    test(() => assert_selection(
        [
            '<div contenteditable>',
                '<blockquote>hello</blockquote> |world',
            '</div>',
        ].join(''),
        'delete',
        [
            '<div contenteditable>',
                '<blockquote>hello|world</blockquote>',
            '</div>',
        ].join('')),
        'Delete to merge paragraph into BLOCKQUOTE');
