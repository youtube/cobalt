<!DOCTYPE html>
<html>
<body>
<template id="target-template">
<svg width="90" height="90">
<defs>
<filter>
<feTurbulence baseFrequency="1" numOctaves="2" type="turbulence" class="target" />
</filter>
</defs>
</svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
'use strict';
assertAttributeInterpolation({
  property: 'stitchTiles',
  from: 'noStitch',
  to: 'stitch'
}, [
  {at: -0.4, is: 'noStitch'},
  {at: 0, is: 'noStitch'},
  {at: 0.2, is: 'noStitch'},
  {at: 0.6, is: 'stitch'},
  {at: 1, is: 'stitch'},
  {at: 1.4, is: 'stitch'}
]);
assertAttributeInterpolation({
  property: 'stitchTiles',
  from: 'stitch',
  to: 'noStitch'
}, [
  {at: -0.4, is: 'stitch'},
  {at: 0, is: 'stitch'},
  {at: 0.2, is: 'stitch'},
  {at: 0.6, is: 'noStitch'},
  {at: 1, is: 'noStitch'},
  {at: 1.4, is: 'noStitch'}
]);
</script>
</body>
</html>
