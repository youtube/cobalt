<html lang="hu">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Google Chrome – Végfelhasználói licencszerződés</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Böngészés az interneten a Google Chrome segítségével</span><br /> <span class="desc">A számítógépre telepített Google Chrome böngésző segítségével az internethasználat gyorsabb, biztonságosabb és egyszerűbb</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  A Google Chrome használatához fogadja el az Általános Szerződési Feltételeket:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>Opcionális:</b> Segítsen a Google Chrome fejlesztésében azáltal, hogy automatikusan elküldi a használati statisztikákat és hibajelentéseket a Google részére. <a href="https://support.google.com/chrome/?p=usage_stats_crash_reports">További információ</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="Elfogadás és futtatás"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="Mégse"  />
    </div>
  </form>
</div>
</body>
</html>
