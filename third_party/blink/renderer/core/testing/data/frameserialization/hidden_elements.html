<html>
<head>
<meta charset="utf8">
<style>
h1 { display: none; }
h2 { visibility: hidden; }
</style>
<title>Test Hidden Elements</title>
<link rel="next" href="next.html">
</head>
<body>
<h1>Title</h1>
<h2>Subtitle</h2>
<p id="hidden_id" hidden>Invisible</p>
<p id="visible_id">Visible</p>
<form>
  <input type="text" size="10">
  <input type="hidden" name="foo" value="bar">
  <input list="items">
  <datalist id="items" default="i1">
    <option value="i1">i1</option>
  </datalist>
</form>
<div itemscope>
  <style>
  #foo { display: block;}
  </style>
  <meta itemprop="name" content="value">
</div>
<link rel="next2" href="next2.html">
</body>
</html>
