<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
  <title>WebRTC Automated Test</title>
  <script type="text/javascript" src="test_functions.js"></script>
  <script type="text/javascript" src="peerconnection.js"></script>
  <script type="text/javascript" src="munge_sdp.js"></script>

  <script type="text/javascript">
    function showVideo() {
      // For debugging by humans.
      document.getElementById('local-view').style.display = "inline";
      document.getElementById('remote-view').style.display = "inline";
    }
  </script>
</head>
<body>
  <table border="0">
    <tr>
      <td><video id="local-view" autoplay style="display:none"></video></td>
      <td><video id="remote-view" autoplay style="display:none"></video></td>
      <td><canvas id="redCanvas" width="10" height="10" style="background-color:#FF0000"/></td>
      <td><canvas id="blueCanvas" width="10" height="10" style="background-color:#0000FF"/></td>
      <td><canvas id="whiteCanvas" width="10" height="10" style="background-color:#FFFFFF"/></td>
    </tr>
    <tr>
      <td><button onclick="showVideo()">Click here to show video</button></td>
    </tr>
  </table>
