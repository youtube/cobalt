<!DOCTYPE html>
<head><title>postMessage tests</title>
<script>
  window.addEventListener("message", messageReceived, false);

  var receivedMessages = 0;
  function messageReceived(event) {
    receivedMessages++;
    document.title = event.data;
    event.source.postMessage(event.data + "-reply", "*");
  }

</script>
</head>
<body>
  This page has two iframes that send postMessages: one is same-site, one is
  cross-site.
  <iframe name="subframe1" src="/post_message.html"></iframe>
  <iframe name="subframe2" src="/cross-site/foo.com/post_message.html"></iframe>
</body>
</html>
