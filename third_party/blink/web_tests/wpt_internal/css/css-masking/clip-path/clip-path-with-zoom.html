<!DOCTYPE html>
<title>Clip-path zoom is ignored</title>
<link rel="help" href="https://drafts.fxtf.org/css-masking/#the-clip-path">
<link rel="help" href="https://drafts.fxtf.org/css-masking/#elementdef-clippath">
<link rel="match" href="clip-path-with-zoom-ref.html">

<style>
  #clipped {
    width: 200px;
    height: 200px;
    background: red;
    clip-path: url(#clipPathZoom);
  }
  #target {
    border: 50px solid red;
    width: 100px;
    height: 100px;
    background: green;
  }
  #clipPathZoom {
    /* Zoom on clipPath is unspecified. Ignore it for now. */
    zoom: 0.25;
  }
</style>

<!-- Should show a green box at 58,58 (body margin + 50,50) with size 100x100. -->
<div id="clipped">
  <div id="target"></div>
</div>

<svg width="200" height="0">
  <defs>
    <clipPath id="clipPathZoom">
      <rect x="50" y="50" width="100" height="100"></rect>
    </clipPath>
  </defs>
</svg>
