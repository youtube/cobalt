<!DOCTYPE html>
<style>
body {
  margin: 0;
}
#container {
  position: absolute;
  top: 100px;
  left: 100px;
  width: 200px;
  height: 200px;
  overflow: hidden;
}
#target {
  width: 300px;
  height: 300px;
  border: green 10px solid;
  background-color: blue;
}
</style>
Tests invalidation when a box with border is resized within a clipping container.
Passes if the result paint rects don't exceed the container.
<div id="container">
  <div id="target"></div>
</div>
