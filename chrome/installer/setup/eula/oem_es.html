<html lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Acuerdo de licencia de usuario final de Google Chrome</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Explora la Web con Google Chrome</span><br /> <span class="desc">Utilizar Internet es más rápido, seguro y sencillo con Google Chrome, el navegador web instalado en tu PC</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  Debes aceptar los Términos del Servicio antes de comenzar a utilizar Google Chrome:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>Opcional:</b> Ayuda a mejorar Google Chrome enviando de forma automática estadísticas de uso e informes sobre fallos a Google. <a href="https://support.google.com/chrome/?p=usage_stats_crash_reports">Más información</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="Aceptar y ejecutar"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="Cancelar"  />
    </div>
  </form>
</div>
</body>
</html>
