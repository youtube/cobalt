<!DOCTYPE html>
<title>SVG transform: 'translate' property with percentages triggers use counter</title>
<script src="../../resources/testharness.js"></script>
<script src="../../resources/testharnessreport.js"></script>
<style>
rect {
  translate: 50% 50%;
}
</style>
<svg>
  <rect width="100" height="100" fill="green"/>
</svg>
<script>
// From UseCounter.h
const TransformUsesBoxSizeOnSVG = 1842;

test(function() {
  document.querySelector('rect').getBoundingClientRect();
  assert_true(internals.isUseCounted(document, TransformUsesBoxSizeOnSVG));
});
</script>
