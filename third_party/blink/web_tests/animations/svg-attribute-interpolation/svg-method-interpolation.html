<!DOCTYPE html>
<html>
<body>
<template id="target-template">
<svg width="90" height="90">
<textPath class="target" />
</svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
'use strict';
assertAttributeInterpolation({
  property: 'method',
  from: 'align',
  to: 'stretch',
}, [
  {at: -2.4, is: 'align'},
  {at: 0, is: 'align'},
  {at: 0.2, is: 'align'},
  {at: 0.6, is: 'stretch'},
  {at: 1, is: 'stretch'},
  {at: 3.4, is: 'stretch'}
]);
</script>
</body>
</html>
