<!DOCTYPE html>
<h3>no attributes:</h3>
<select>
  <option>one</option>
  <option>two</option>
</select>

<h3>multiple:</h3>
<select multiple>
  <option>one</option>
  <option>two</option>
</select>

<h3>size=4:</h3>
<select size=4>
  <option>one</option>
  <option>two</option>
</select>

<h3>multiple size=1:</h3>
<select multiple size=1>
  <option>one</option>
  <option>two</option>
</select>
