<!DOCTYPE html>
<html>
<body>
<template id="target-template">
<svg width="90" height="90">
<linearGradient class="target" />
</svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
'use strict';
assertAttributeInterpolation({
  property: 'spreadMethod',
  from: 'pad',
  to: 'repeat'
}, [
  {at: -0.4, is: 'pad'},
  {at: 0, is: 'pad'},
  {at: 0.2, is: 'pad'},
  {at: 0.6, is: 'repeat'},
  {at: 1, is: 'repeat'},
  {at: 1.4, is: 'repeat'}
]);
</script>
</body>
</html>
