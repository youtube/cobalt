<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <style>
  :root {
    writing-mode: sideways-lr;
    font: 32px sans-serif;
  }
  </style>

  <circle cx="40" cy="580" r="3" fill="rgba(255,0,0,0.8)"></circle>
  <text x="40" y="580">
    Myてきすと<tspan style="baseline-shift:16px">shifted</tspan>
    ꙮ<tspan dx="-10 20" dy="6 -10">ꙮꙮ</tspan>
  </text>

  <!-- RTL & text-anchor -->
  <circle cx="80" cy="20" r="3" fill="rgba(255,0,0,0.8)"></circle>
  <text x="80" y="20" direction="rtl">RTL text</text>
  <circle cx="120" cy="20" r="3" fill="rgba(255,0,0,0.8)"></circle>
  <text x="120" y="20" text-anchor="end">LTR end-anchoring</text>

  <!-- textLength -->
  <circle cx="160" cy="580" r="3" fill="rgba(255,0,0,0.8)"></circle>
  <text x="160" y="580">My text <tspan textLength="100">text</tspan> text.</text>
  <circle cx="200" cy="580" r="3" fill="rgba(255,0,0,0.8)"></circle>
  <text x="200" y="580">My
  <tspan textLength="100" lengthAdjust="spacingAndGlyphs">text</tspan>
  <tspan textLength="30" lengthAdjust="spacingAndGlyphs">text</tspan> text.</text>
</svg>
