<!DOCTYPE html>
<html dir="$i18n{textdirection}" lang="$i18n{language}">
  <head>
    <meta charset="utf-8">
    <meta name="color-scheme" content="light dark">
    <title>$i18n{appTitle}</title>
  </head>
  <link rel="stylesheet"
      href="chrome://theme/colors.css?sets=legacy,sys">
  <link rel="stylesheet"
      href="chrome://theme/typography.css">
  <link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css">
  <link rel="stylesheet" href="chrome://resources/css/md_colors.css">
  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    html {
      background-color: var(--cros-bg-color);
    }

    html:has(body.jelly-enabled) {
      background-color: var(--cros-sys-app_base);
    }
  </style>
  <body class="jelly-enabled">
    <scanning-app></scanning-app>

    <script type="module" src="scanning_app.js"></script>
    <script type="module" src="mojo_interface_provider.js"></script>
  </body>
</html>
