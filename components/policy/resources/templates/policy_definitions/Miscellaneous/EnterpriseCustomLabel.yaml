caption: Set a custom enterprise label
default: null
desc: |-
  This policy controls a custom label used to identify managed profiles. For managed profiles, this label will be shown next to the avatar in the toolbar. The custom label will not be translated.

  When this policy is applied, any strings that surpass 16 characters will be truncated with a “...” Please refrain from using extended names.

  This policy can only be set as a user policy.

  Note that this policy has no effect if the <ph name="ENTERPRISE_PROFILE_BADGE_TOOLBAR_SETTINGS">EnterpriseProfileBadgeToolbarSettings</ph> policy is set to <ph name="HIDE_EXPANDED_ENTERPRISE_TOOLBAR_BADGE">hide_expanded_enterprise_toolbar_badge</ph> (value 1).
example_value: Chromium
features:
  dynamic_refresh: true
  per_profile: true
  user_only: true
supported_on:
- chrome.*:128-
owners:
- file://components/enterprise/OWNERS
- ydago@chromium.org
schema:
  type: string
tags: []
type: string
