<style>
  :host {
    display: flex;
    flex: 1 0 100%;
  }

  #listContainer {
    flex: 3;
    height: 40vh;
  }
</style>

<div class="column">
  <cr-button on-click="onAddPrivacyIndicatorsApp">
    Add Privacy Indicators App
  </cr-button>
</div>

<div class="column" id="listContainer">
  <template id="appListContainer" is="dom-repeat"
      items="{{appList}}">
    <privacy-indicator-app appid="{{item}}"
      on-remove-app="onRemoveApp_">
    </privacy-indicator-app>
  </template>
</div>
