<html lang="hi">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Google Chrome अंतिम उपयोगकर्ता लाइसेंस समझौता</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Google Chrome के साथ वेब पर खोजें</span><br /><span class="desc">आप अपने कंप्यूटर पर Google Chrome वेब ब्राउज़र इंस्टॉल करके, तेज़ रफ़्तार वाले इंटरनेट का इस्तेमाल कर सकते हैं. यह एक सुरक्षित और आसान तरीका है</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  Google Chrome का इस्तेमाल करने के लिए सेवा की शर्तों को स्वीकार करें:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>ज़रूरी नहीं:</b> Google को इस्तेमाल के आंकड़े और खराबी रिपोर्ट अपने-आप भेजकर, Google Chrome को बेहतर बनाने में मदद करें. <a href="https://support.google.com/chrome/?p=usage_stats_crash_reports">ज़्यादा जानें</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="शर्तें स्वीकार करें और Chrome इस्तेमाल करें"/> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="रद्द करें"/>
    </div>
  </form>
</div>
</body>
</html>
