<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.parent {
  stroke-width: 30px;
}
.target {
  display: inline-block;
  stroke: black;
  fill: none;
  stroke-width: 10px;
}
.expected {
  stroke: green;
}
</style>
<body>
<template id="target-template">
  <svg width="100" height="100">
    <rect x="0" y="0" width="100" height="100"/>
  </svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: 'stroke-width',
  from: neutralKeyframe,
  to: '20px',
}, [
  {at: -0.3, is: '7px'},
  {at: 0, is: '10px'},
  {at: 0.3, is: '13px'},
  {at: 0.6, is: '16px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '25px'},
]);

assertInterpolation({
  property: 'stroke-width',
  from: 'initial',
  to: '20px',
}, [
  {at: -0.3, is: '0px'},
  {at: 0, is: '1px'},
  {at: 0.3, is: '6.7px'},
  {at: 0.6, is: '12.4px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '29.5px'},
]);

assertInterpolation({
  property: 'stroke-width',
  from: 'inherit',
  to: '20px',
}, [
  {at: -0.3, is: '33px'},
  {at: 0, is: '30px'},
  {at: 0.3, is: '27px'},
  {at: 0.6, is: '24px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '15px'},
]);

assertInterpolation({
  property: 'stroke-width',
  from: 'unset',
  to: '20px',
}, [
  {at: -0.3, is: '33px'},
  {at: 0, is: '30px'},
  {at: 0.3, is: '27px'},
  {at: 0.6, is: '24px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '15px'},
]);

assertInterpolation({
  property: 'stroke-width',
  from: '0px',
  to: '20px'
}, [
  {at: -0.3, is: '0px'}, // SVG stroke-width can't be negative.
  {at: 0, is: '0px'},
  {at: 0.3, is: '6px'},
  {at: 0.6, is: '12px'},
  {at: 1, is: '20px'},
  {at: 1.5, is: '30px'},
]);
assertInterpolation({
  property: 'stroke-width',
  from: '0px',
  to: '10em'
}, [
  {at: -0.3, is: '0em'}, // SVG stroke-width can't be negative.
  {at: 0, is: '0em'},
  {at: 0.3, is: '3em'},
  {at: 0.6, is: '6em'},
  {at: 1, is: '10em'},
  {at: 1.5, is: '15em'},
]);
assertInterpolation({
  property: 'stroke-width',
  from: '30px',
  to: '10em'
}, [
  {at: -0.3, is: '0px'},
  {at: 0, is: '30px'},
  {at: 0.3, is: '69px'},
  {at: 0.6, is: '108px'},
  {at: 1, is: '10em'},
  {at: 1.5, is: '225px'},
]);
assertInterpolation({
  property: 'stroke-width',
  from: '10em',
  to: '0px'
}, [
  {at: -0.3, is: '13em'},
  {at: 0, is: '10em'},
  {at: 0.3, is: '7em'},
  {at: 0.6, is: '4em'},
  {at: 1, is: '0em'},
  {at: 1.5, is: '0em'}, // SVG stroke-width can't be negative.
]);
assertInterpolation({
  property: 'stroke-width',
  from: '10em',
  to: '30px'
}, [
  {at: -0.3, is: '199px'},
  {at: 0, is: '10em'},
  {at: 0.3, is: '121px'},
  {at: 0.6, is: '82px'},
  {at: 1, is: '30px'},
  {at: 1.5, is: '0px'},
]);
</script>
</body>
