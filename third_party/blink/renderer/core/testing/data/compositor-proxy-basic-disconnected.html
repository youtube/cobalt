<!DOCTYPE HTML>
<style>
#proxied {
    width: 50px;
    height: 50px;
    background: papayawhip;
}
#proxied-scroller {
    width: 100px;
    height: 100px;
    overflow: scroll;
    border: 1px solid black;
}
#scrolled {
    width: 50px;
    height: 1000px;
    background: papayawhip;
}
#tall {
    width: 50px;
    height: 2000px;
    background: papayawhip;
}

</style>
<div id="proxied"></div>
<div id="proxied-scroller">
  <div id="scrolled"></div>
</div>
<div id="tall"></div>
<script>
var proxy1 = new CompositorProxy(document.getElementById('proxied'), ['transform']);
var proxy2 = new CompositorProxy(document.getElementById('proxied-scroller'), ['scrollLeft', 'scrollTop']);
var proxy3 = new CompositorProxy(document.scrollingElement, ['scrollLeft', 'scrollTop']);
proxy1.disconnect();
proxy2.disconnect();
proxy3.disconnect();
</script>
