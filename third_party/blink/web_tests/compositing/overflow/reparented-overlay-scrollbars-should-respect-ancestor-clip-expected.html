<!DOCTYPE HTML>
<script>
if (window.internals) {
    internals.useMockOverlayScrollbars();
    internals.settings.setPreferCompositingToLCDTextEnabled(false);
}
</script>
<style>
#clipper {
    overflow: hidden;
    width: 400px;
    height: 100px;
    margin: 10px;
}

#scroller {
    overflow: scroll;
    width: 300px;
    height: 300px;
    position: relative;
    top: 10px;
}

#fixed {
    position: fixed;
    background: blue;
    left: 90px;
    width: 10px;
    height: 10px;
}

#scrolled {
    position: relative;
    background: green;
    width: 80px;
    height: 500px;
}
</style>
<div id='clipper'>
    <div id='scroller'>
        <div id='fixed'></div>
        <div id='scrolled'></div>
    </div>
</div>
