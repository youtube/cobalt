<style include="account-manager-shared">
  .image-container {
    height: 280px;
    margin-top: 5px;
  }

  .signin-blocked-by-policy-image {
    height: 80%;
    width: auto;
  }

  .secondary {
    color: var(--cr-secondary-text-color);
  }

  .business-logo {
    fill: var(--google-blue-600);
    height: 48px;
    width: 48px;
  }

  p {
    margin-bottom: 0;
    margin-top: 0;
  }

<div class="main-container">
  <iron-icon class="business-logo" icon="cr:domain" alt="Business building logo"
    aria-hidden="true"></iron-icon>
  <h1>$i18nRaw{accountManagerDialogSigninBlockedByPolicyTitle}</h1>
  <p class="secondary"
    inner-h-t-m-l="[[getBodyText_(email, hostedDomain, deviceType)]]"></p>
  <div class="image-container" aria-hidden="true">
    <img class="signin-blocked-by-policy-image"
      alt="$i18n{accountManagerDialogSigninBlockedByPolicyImageAlt}"
