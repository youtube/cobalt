<!doctype html>
<script src="../../../resources/testharness.js"></script>
<script src="../../../resources/testharnessreport.js"></script>
<script src="../../assert_selection.js"></script>
<script>
if (window.internals)
  internals.settings.setEditingBehavior('win');

selection_test(
  '<div contenteditable dir="rtl">|aaa אאא bbb</div>',
  selection => selection.modify('move', 'left', 'word'),
  '<div contenteditable dir="rtl">aaa |אאא bbb</div>',
  '10-0 left word');

selection_test(
  '<div contenteditable dir="rtl">a|aa אאא bbb</div>',
  selection => selection.modify('move', 'left', 'word'),
  '<div contenteditable dir="rtl">aaa |אאא bbb</div>',
  '10-1 left word');

selection_test(
  '<div contenteditable dir="rtl">aa|a אאא bbb</div>',
  selection => selection.modify('move', 'left', 'word'),
  '<div contenteditable dir="rtl">aaa |אאא bbb</div>',
  '10-2 left word');

selection_test(
  '<div contenteditable dir="rtl">aaa| אאא bbb</div>',
  selection => selection.modify('move', 'left', 'word'),
  '<div contenteditable dir="rtl">aaa |\u05D0\u05D0\u05D0 bbb</div>',
  '10-3 left word');

selection_test(
  '<div contenteditable dir="rtl">aaa |אאא bbb</div>',
  selection => selection.modify('move', 'left', 'word'),
  '<div contenteditable dir="rtl">aaa אאא |bbb</div>',
  '10-4 left word');

selection_test(
  '<div contenteditable dir="rtl">aaa א|אא bbb</div>',
  selection => selection.modify('move', 'left', 'word'),
  '<div contenteditable dir="rtl">aaa אאא |bbb</div>',
  '10-5 left word');

selection_test(
  '<div contenteditable dir="rtl">aaa אא|א bbb</div>',
  selection => selection.modify('move', 'left', 'word'),
  '<div contenteditable dir="rtl">aaa אאא |bbb</div>',
  '10-6 left word');

selection_test(
  '<div contenteditable dir="rtl">aaa אאא| bbb</div>',
  selection => selection.modify('move', 'left', 'word'),
  '<div contenteditable dir="rtl">aaa \u05D0\u05D0\u05D0 |bbb</div>',
  '10-7 left word');

selection_test(
  '<div contenteditable dir="rtl">aaa אאא |bbb</div>',
  selection => selection.modify('move', 'left', 'word'),
  '<div contenteditable dir="rtl">aaa אאא bbb|</div>',
  '10-8 left word');

selection_test(
  '<div contenteditable dir="rtl">aaa אאא b|bb</div>',
  selection => selection.modify('move', 'left', 'word'),
  '<div contenteditable dir="rtl">aaa אאא bbb|</div>',
  '10-9 left word');

selection_test(
  '<div contenteditable dir="rtl">aaa אאא bb|b</div>',
  selection => selection.modify('move', 'left', 'word'),
  '<div contenteditable dir="rtl">aaa אאא bbb|</div>',
  '10-10 left word');

selection_test(
  '<div contenteditable dir="rtl">aaa אאא bbb|</div>',
  selection => selection.modify('move', 'left', 'word'),
  '<div contenteditable dir="rtl">aaa אאא bbb|</div>',
  '10-11 left word');
</script>
