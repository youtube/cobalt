<script>
console.log("Loaded");
function createClickEvent() {
  var event = document.createEvent("MouseEvent");
  event.initMouseEvent("click", true, true, null, 1, 0, 0, 0, 0,
                       false, false, false, false, 0, null);
  return event;
}
function clickLink() {
  var a = document.getElementById("link");
  a.dispatchEvent(createClickEvent());
}
</script>
