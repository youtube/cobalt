<!-- Keep this in alignment with content/test/data/accessibility/aria/aria-sort-aria-grid.html -->

<!DOCTYPE html>
<html>
<body>
<!-- ARIA grid with a column header. -->

<!-- No sorting (implicit). -->
<div role="grid">
  <div role="row">
    <span id="colheader-unsorted-implicit" role="columnheader">Alphabet</span>
  </div>
  <div role="row">
    <span role="gridcell">A</span>
  </div>
  <div role="row">
    <span role="gridcell">B</span>
  </div>
</div>

<!-- No sorting (explicit). -->
<div role="grid">
  <div role="row">
    <span id="colheader-unsorted-explicit" role="columnheader" aria-sort="none">Alphabet</span>
  </div>
  <div role="row">
    <span role="gridcell">A</span>
  </div>
  <div role="row">
    <span role="gridcell">B</span>
  </div>
</div>

<!-- Ascending. -->
<div role="grid">
  <div role="row">
    <span id="colheader-ascending" role="columnheader" aria-sort="ascending">Alphabet</span>
  </div>
  <div role="row">
    <span role="gridcell">A</span>
  </div>
  <div role="row">
    <span role="gridcell">B</span>
  </div>
</div>

<!-- Descending. -->
<div role="grid">
  <div role="row">
    <span id="colheader-descending" role="columnheader" aria-sort="descending">Alphabet</span>
  </div>
  <div role="row">
    <span role="gridcell">B</span>
  </div>
  <div role="row">
    <span role="gridcell">A</span>
  </div>
</div>

<!-- Unspecified. -->
<div role="grid">
  <div role="row">
    <span id="colheader-other" role="columnheader" aria-sort="other">Alphabet</span>
  </div>
  <div role="row">
    <span role="gridcell">A</span>
  </div>
  <div role="row">
    <span role="gridcell">A</span>
  </div>
</div>


<!-- ARIA grid with a row header. -->

<!-- No sorting (implicit). -->
<div role="grid">
  <div role="row">
    <span id="rowheader-unsorted-implicit" role="rowheader">Alphabet</span>
    <span role="gridcell">A</span>
    <span role="gridcell">B</span>
  </div>
</div>

<!-- No sorting (explicit). -->
<div role="grid">
  <div role="row">
    <span id="rowheader-unsorted-explicit" role="rowheader" aria-sort="none">Alphabet</span>
    <span role="gridcell">A</span>
    <span role="gridcell">B</span>
  </div>
</div>

<!-- Ascending. -->
<div role="grid">
  <div role="row">
    <span id="rowheader-ascending" role="rowheader" aria-sort="ascending">Alphabet</span>
    <span role="gridcell">A</span>
    <span role="gridcell">B</span>
  </div>
</div>

<!-- Descending. -->
<div role="grid">
  <div role="row">
    <span id="rowheader-descending" role="rowheader" aria-sort="descending">Alphabet</span>
    <span role="gridcell">B</span>
    <span role="gridcell">A</span>
  </div>
</div>

<!-- Unspecified. -->
<div role="grid">
  <div role="row">
    <span id="rowheader-other" role="rowheader" aria-sort="other">Alphabet</span>
    <span role="gridcell">A</span>
    <span role="gridcell">A</span>
  </div>
</div>
</body>
</html>
