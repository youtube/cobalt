<!DOCTYPE HTML>
<style>
body {
  margin: 0;
}
#container {
  display: grid;
  grid: 150px 150px / 200px;
  width: 200px;
  height: 300px;
}
.item1 {
  grid-row: 1;
  grid-column: 1;
  align-self: safe end;
  background-color: green;
}
.item2 {
  grid-row: 2;
  grid-column: 1;
  align-self: safe end;
  background-color: green;
</style>
<p style="height: 20px">Tests invalidation on align-self style change (just overflow). Passes if there is no red.</p>
<div id="container">
  <div class="item1">
    <div style="height: 200px"></div>
  </div>
  <div class="item2">
    <div style="height: 100px"></div>
  </div>
</div>
