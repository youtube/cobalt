<!DOCTYPE html>

<head>
  <title>CanvasRenderingContext2D.PlaceElement()</title>
  <link rel="author" title="Aaron Krajeski" href="mailto:aaronhk@chromium.org" />
  <link rel="help" href="https://github.com/WICG/canvas-place-element" />
  <meta name="assert" content="Checks that canvas placed elements are
    affected by perspective transforms.">
  <link rel="match" href="placeElement-perspective-transform-ref.html">
  <style>
    #fallback {
      background-color: green;
      transform: perspective(1cm) rotateY(30deg);
    }
  </style>
</head>

<body>
  <canvas>
    <div id="fallback">Placed Element</div>
  </canvas>
</body>

<script>
  const ctx = document.querySelector("canvas").getContext("2d");
  const fallback = document.getElementById("fallback");
  ctx.placeElement(fallback, 100, 50);

  function setTransform() {
    fallback.style.transform = "perspective(5cm) rotateY(30deg)";
  }
  requestAnimationFrame(setTransform);
</script>
