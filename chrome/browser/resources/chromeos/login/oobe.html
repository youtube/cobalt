<!doctype html>
<html build="$i18n{buildType}" cros class="$i18n{oobeClasses}">
<head>
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <title>$i18n{title}</title>
  <base href="chrome://oobe">

  <!-- Keeps track of when OOBE started. -->
  <script src="./oobe_trace_start.js"></script>

  <!-- TODO(b/268463435) Remove after jelly token migration -->
  <link rel="stylesheet" href="//resources/chromeos/colors/cros_styles.css">
  <!-- URL protocol prefix necessary, otherwise "new URL(href)"
    in colors_css_updater.ts will crash -->
  <link rel="stylesheet" href="chrome://theme/colors.css?sets=sys">
  <link rel="stylesheet" href="oobe.css">
  <link rel="stylesheet" href="oobe_popup_overlay.css">
  <link rel="stylesheet" href="oobe_screen.css">

  <!-- Install a global error listener on window -->
  <script type="module" src="./install_oobe_error_store.js"></script>

  <!-- OOBE Start Script -->
  <link rel="modulepreload" href="chrome://oobe/screens.js">
  <script type="module" src="./oobe.js"></script>
</head>
<custom-style>
  <style include="oobe-flex-layout-styles"></style>
</custom-style>

<body class="oobe-display chromeos" style="font-family:$i18n{fontfamily}">
  <api-keys-notice-element id="api-keys-notice" hidden>
  </api-keys-notice-element>

  <div id="scroll-container">
    <div id="outer-container" class="layout vertical">
      <div class="oobe-vertical-margin"></div>
      <div id="oobe" class="faded">
        <div id="inner-container" class="down">
          <!-- Unconditionally load assets for unbranded test bots -->
          <img id="welcome-backdrop" aria-hidden="true" decoding="sync"
              src="internal_assets/welcome_backdrop.svg">
          <!-- SCREENS ARE ADDED HERE DYNAMICALLY -->
        </div>
      </div>
      <div class="oobe-vertical-margin"></div>
    </div>
  </div>
  <div id="top-header-bar">
    <div id="version-labels" hidden>
      <div id="version"></div>
      <div id="asset-id"></div>
      <div id="bluetooth-name" hidden></div>
    </div>
  </div>
</body>
</html>
