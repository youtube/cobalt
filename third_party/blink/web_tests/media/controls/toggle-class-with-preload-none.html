<!DOCTYPE html>
<html>
<title>Test that poster availability is reflected in CSS classes.</title>
<script src="../../resources/testharness.js"></script>
<script src="../../resources/testharnessreport.js"></script>
<script src="../media-controls.js"></script>
<script src="../media-file.js"></script>
<video controls width=400 preload=none></video>
<script>
async_test(t => {
  const video = document.querySelector('video');

  checkControlsHasClasses(video, ['phase-pre-ready', 'state-no-source', 'use-default-poster']);

  window.onload = t.step_func_done(() => {
    checkControlsHasClasses(video, ['phase-pre-ready', 'state-no-metadata', 'use-default-poster']);
  });

  video.src = '../content/counting.ogv';
});
</script>
</html>
