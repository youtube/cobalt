<!DOCTYPE html>
<html>
<head>
<script>
function runTest() {
  if (!window.testRunner)
    return;

  var input = document.getElementById('test');
  input.focus();
  textInputController.setComposition('Hello, world!');
  input.selectionStart = 0;
  input.selectionEnd = 13;
}
</script>
</head>
<body onload="runTest()">
<input id="test" />
</body>
