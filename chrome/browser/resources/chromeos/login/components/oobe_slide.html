<style include="oobe-dialog-host-styles">
  :host {
    --oobe-slide-img-size: 200px;
    --oobe-slide-vertical-margin: 24px;
    --oobe-slide-horizontal-margin: 32px;
  }

  #slide-container {
    display: flex;
  }

  #slide-container {
    align-items: center;
    flex-direction: column;
    justify-content: start;
  }

  #illustration-container {
    height: var(--oobe-slide-img-size);
    width: var(--oobe-slide-img-size);
  }

  #context-container {
    align-items: center;
    flex-direction: column;
    justify-content: start;
    margin-bottom: 32px; /* for navigation bar */
  }

  #slide-title {
    padding-top: 8px;
  }

  :host-context(.jelly-enabled) #slide-title {
    padding-top: 16px;
  }

  #slide-title ::slotted(*) {
    color: var(--cros-text-color-prominent);
    font-family: var(--oobe-header-font-family);
    font-size: 22px;
    font-weight: 500; /* medium */
    line-height: 28px;
  }

  :host-context(.jelly-enabled) #slide-title ::slotted(*) {
    color: var(--cros-sys-on_surface);
    font-family: var(--cros-display-6-font-family);
    font-size: var(--cros-display-6-font-size);
    font-weight: var(--cros-display-6-font-weight);
    line-height: var(--cros-display-6-line-height);
  }

  #slide-title[is-warning] ::slotted(*) {
    color: var(--cros-text-color-alert);
  }

  :host-context(.jelly-enabled) #slide-title[is-warning] ::slotted(*) {
    color: var(--cros-sys-error);
  }

  #slide-text {
    padding-top: 8px;
  }

  :host-context(.jelly-enabled) #slide-text {
    padding-top: 16px;
  }

  #slide-text ::slotted(*) {
    color: var(--cros-text-color-secondary);
    font-family: var(--oobe-default-font-family);
    font-size: 14px;
    font-weight: 400; /* regular */
    line-height: 20px;
  }

  :host-context(.jelly-enabled) #slide-text ::slotted(*) {
    color: var(--cros-sys-on_surface_variant);
    font-family: var(--cros-body-1-font-family);
    font-size: var(--cros-body-1-font-size);
    font-weight: var(--cros-body-1-font-weight);
    line-height: var(--cros-body-1-line-height);
  }

  #context-container ::slotted(*) {
    padding-inline-end: 20px;
    padding-inline-start: 20px;
    text-align: center;
  }

  .multiline {
    white-space: normal;
  }
</style>
<div id="slide-container" class="flex layout">
  <div id="illustration-container" class="oobe-illustration">
    <slot name="slide-img"></slot>
  </div>
  <div id="context-container" class="flex layout vertical">
    <div id="slide-title" is-warning$="[[isWarning]]">
      <slot name="title" class="multiline"></slot>
    </div>
    <div id="slide-text">
      <slot name="text" class="multiline"></slot>
    </div>
  </div>
</div>
