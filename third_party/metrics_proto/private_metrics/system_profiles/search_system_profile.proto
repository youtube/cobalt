syntax = "proto2";

option optimize_for = LITE_RUNTIME;
option java_package = "org.chromium.components.metrics";

package private_metrics;

import "private_metrics/system_profiles/coarse_system_profile.proto";

// System profile for Search.
// All fields in this proto should be populated by the client before sending
// the report.
// Next tag: 3
message SearchSystemProfile {
  optional Platform platform = 1;

  // Client RAM, 2 bits allocated.
  enum ClientRam {
    RAM_UNKNOWN = 0;
    // >12 GB
    RAM_VERY_HIGH_END = 1;
    // 8 - 12 GB
    RAM_HIGH_END = 2;
    // 4 - 8 GB
    RAM_MIDDLE = 3;
    // <4 GB
    RAM_LOW_END = 4;
  }
  optional ClientRam client_ram_bucketed = 2;
}
