<input type=range list=foo value=10 />
<input type=range list=foo style="width: 50px;" value=20 />
<input type=range list=foo style="writing-mode: vertical-lr; direction: rtl;" value=40 />
<input type=range list=foo style="writing-mode: vertical-lr; height: 50px; direction: rtl;" value=80 />
<datalist id=foo>
    <option>0</option>
    <option>10</option>
    <option>20</option>
    <option>40</option>
    <option>80</option>
    <option>100</option>
</datalist>

<input type=range list=invalid />
<datalist id=invalid>
    <option>-10</option>
    <option>120</option>
    <option>50.1</option>
    <option>Infinity</option>
    <option>foo</option>
</datalist>
