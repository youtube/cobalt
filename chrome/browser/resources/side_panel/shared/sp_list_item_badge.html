<style>
  :host {
    background: var(--google-grey-100);
    border-radius: 100px;
    color: var(--cr-secondary-text-color);
    display: inline-flex;
    flex-direction: row;
    font-size: 12px;
    gap: 4px;
    line-height: 16px;
    padding: 2px 8px 2px 6px;
  }

  :host-context([chrome-refresh-2023]):host {
    align-items: center;
    background: var(--color-side-panel-badge-background);
    box-sizing: border-box;
    color: var(--color-side-panel-badge-foreground);
    font-size: 11px;
    gap: 0;
    height: 20px;
    /* Normal line-height results in more vertically centered text in Roboto. */
    line-height: normal;
    padding: 4px 8px 4px 6px;
  }

  :host([actionable]:hover) {
    background: var(--google-blue-100);
    color: var(--google-blue-600);
  }

  :host([updated]) {
    background: var(--google-green-50);
    color: var(--google-green-800);
    font-weight: 500;
  }

  :host-context([chrome-refresh-2023]):host([updated]) {
    background: var(--color-side-panel-badge-background-updated);
    color: var(--color-side-panel-badge-foreground-updated);
    font-weight: 400;
  }

  :host([updated][actionable]:hover) {
    background: var(--google-green-200);
    color: var(--google-green-900);
  }

  ::slotted(iron-icon) {
    color: inherit;
    height: 12px;
    width: 12px;
  }

  :host-context([chrome-refresh-2023]) ::slotted(iron-icon) {
    padding-inline-end: 4px;
  }

  ::slotted([slot=previous-badge]) {
    color: var(--cr-secondary-text-color);
    font-weight: 400;
    text-decoration: line-through;
  }

  :host-context([chrome-refresh-2023]) ::slotted([slot=previous-badge]) {
    color: var(--color-side-panel-badge-foreground);
    padding-inline-start: 2px;
  }

  :host([updated][actionable]:hover) ::slotted([slot=previous-badge]) {
    color: var(--google-grey-800);
  }

  @media (prefers-color-scheme: dark) {
    :host {
      background: var(--google-grey-800);
      color: white;
    }

    :host([actionable]:hover) {
      background: var(--google-blue-300);
      color: var(--google-grey-900);
    }

    :host([updated]) {
      background: var(--google-green-900);
      color: white;
    }

    :host([updated]) ::slotted([slot=previous-badge]) {
      color: var(--google-green-200);
    }

    :host([updated][actionable]:hover) {
      background: linear-gradient(
          0deg, rgba(0, 0, 0, 0.16), rgba(0, 0, 0, 0.16)),
          var(--google-green-900);
      color: white;
    }

    :host([updated][actionable]:hover) ::slotted([slot=previous-badge]) {
      color: var(--google-green-200);
    }
  }
</style>
<slot></slot>
<slot name="previous-badge"></slot>
