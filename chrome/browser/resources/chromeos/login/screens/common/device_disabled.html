<!--
TODO(crbug.com/1259303): resolve this hack
Hack: if device_disabled screen would load (and register) as first screen,
code in DisplayManager.showScreen() would prevent rest of the code from working
correctly. Adding a phony dependency to other screen makes that screen register
first, and prevents such error.
-->

<style include="oobe-dialog-host-styles">
  #message {
    overflow: auto;
    text-overflow: clip;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
</style>

<oobe-adaptive-dialog title-key="deviceDisabledHeading" id="dialog"
  role="dialog" aria-label$="[[i18nDynamic(locale, 'deviceDisabledHeading')]]"
>
  <iron-icon slot="icon" icon="oobe-32:warning"></iron-icon>
  <h1 slot="title">[[i18nDynamic(locale, 'deviceDisabledHeading')]]</h1>
  <div inner-h-t-m-l=
      "[[disabledText_(locale, serial_, enrollmentDomain_, isDisabledAdDevice_)]]"
    slot="subtitle">
  </div>
  <div slot="content" class="flex layout vertical center center-justified">
    <div id="message" class="oobe-default-font">[[message_]]</div>
    <img src="/images/device-disabled.svg" class="oobe-illustration flex"
      aria-hidden="true"
    >
  </div>
</oobe-adaptive-dialog>
