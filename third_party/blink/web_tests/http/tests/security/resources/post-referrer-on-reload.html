<!DOCTYPE html>
<head>
  <meta name="referrer" content="no-referrer">
  <script>
    if (localStorage["reloaded"]) {
      window.parent.postMessage({ referrer: document.referrer }, "*");
    } else {
      localStorage["reloaded"] = true;
      location.reload();
    }
  </script>
</head>
<body></body>
</html>
