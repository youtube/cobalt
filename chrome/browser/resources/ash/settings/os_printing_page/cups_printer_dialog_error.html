<style>
  #error-wrap {
    align-items: center;
    display: flex;
  }

  #error-container {
    height: 20px;
    margin-top: 10px;
  }

  #error-icon {
    --iron-icon-fill-color: var(--cros-icon-color-alert);
  }

  #errorMessage {
    color: var(--cros-text-color-alert);
    font-size: 10px;
    margin-inline-start: 5px;
  }
</style>
<div id="error-container" hidden="[[!errorText]]">
  <div id="error-wrap">
    <iron-icon id="error-icon" icon="cr:warning"></iron-icon>
    <div id="errorMessage">
      [[errorText]]
    </div>
  </div>
</div>
