<!DOCTYPE html>
<html>
    <head>
        <title>Text page</title>
    </head>
    <body>
        Hello Chromium!
        <script>
            function loadIframeInPage() {
                var iframe = document.createElement('iframe');
                document.body.appendChild(iframe);
                // Load the same page in an iframe.
                iframe.src = window.location.href;
            }
        </script>
    </body>
</html>
