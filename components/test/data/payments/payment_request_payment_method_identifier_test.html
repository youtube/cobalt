<html>
<head>
<script src="util.js"></script>
<script src="payment_method_identifier.js"></script>
<title>PMI Test</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5">
</head>
<body>
<button onclick="checkCanMakePayment([basicCardMethod])" id="checkBasicCard">
  Check Basic Card</button>
<button onclick="checkCanMakePayment([basicMastercardMethod])" id="checkBasicMasterCard">
  Check Basic MasterCard</button>
<button onclick="checkCanMakePayment([basicVisaMethod])" id="checkBasicVisa">
  Check Basic Visa</button>
<button onclick="checkCanMakePayment([alicePayMethod])" id="checkAlicePay">Check AlicePay</button>
<button onclick="checkCanMakePayment([bobPayMethod])" id="checkBobPay">Check BobPay</button>
<button onclick="checkCanMakePayment([bobPayMethod, basicCardMethod])" id="checkBobPayAndBasicCard">
  Check BobPay and Basic Card</button>
<button onclick="checkCanMakePayment([bobPayMethod, basicVisaMethod])" id="checkBobPayAndVisa">
  Check BobPay and Visa</button>
<button onclick="buy()" id="buy">Basic Card Test</button>
<button onclick="buyHelper([basicCardMethod])" id="buyBasicCard">Buy With Basic Card</button>
<button onclick="buyHelper([basicMastercardMethod])" id="buyBasicMasterCard">
  Buy With Basic MasterCardTest</button>
<pre id="result"></pre>
</body>
</html>
