<!DOCTYPE html>
<body>
<style>
textarea {
    color: lime;
    text-indent: 1px;
    zoom: 8;
}

textarea::-webkit-input-placeholder {
    text-indent: -1px;
    font-weight: bold;
    color: red;
}
</style>
<p>The green caret in the following text box should painted over the red placeholder text.</p>
<textarea></textarea>
<script>
var textarea = document.querySelector('textarea');
textarea.focus();
textarea.placeholder = 'Placeholder';
</script>
</body>
