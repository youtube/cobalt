<!DOCTYPE html>

<head>
  <title>CanvasRenderingContext2D.PlaceElement(): float position does not change position of a placed element.</title>
  <link rel="author" title="Aaron Krajeski" href="mailto:aaronhk@chromium.org" />
  <link rel="help" href="https://github.com/WICG/canvas-place-element" />
  <link rel="match" href="placeElement-ref.html">
  <!-- TODO(crbug.com/382294240): 2 pixels overflow the bounding box. -->
  <meta name="fuzzy" content="maxDifference=0-40; totalPixels=0-2">
  <style>
    #fallback {
      background-color: green;
      /* float: left should not change placed element positon */
      float: left;
    }
  </style>
</head>

<body>
  <canvas style="position: relative; left: -20px; top: -10px;">
    <div id="fallback">Placed Element</div>
  </canvas>
</body>

<script>
  const canvas = document.querySelector("canvas");
  const ctx = canvas.getContext("2d");
  const fallbackElement = document.getElementById("fallback");
  ctx.placeElement(fallbackElement, 20, 10);
</script>
