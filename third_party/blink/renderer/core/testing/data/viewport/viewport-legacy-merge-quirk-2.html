<head>
    <title>Viewports Merge Quirk.</title>
    <!--
        When having multiple meta viewport tags, unspecified content
        attributes must not take over existing attribute values from previous
        meta viewport tags.
     -->
    <meta name="viewport" content="width=640">
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="viewport" content="width=500">
    <meta name="viewport" content="user-scalable=0">
    <meta name="viewport" content="initial-scale=2.0">
    <!-- All the previous meta viewport tags must be equivalent to
       <meta name="viewport" content="width=500,initial-scale=2.0,user-scalable=0">
     -->
</head>
<body></body>
