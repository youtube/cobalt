<!--
@BLINK-ALLOW:name=*
-->
<!DOCTYPE html>
<html>
<body>
<div role="group" id="big"></div>
<script>
  var huge = document.getElementById('big');
  var count = 1000000;
  var bigStr = '';
  for (var i = 0; i < count; i++)
    bigStr += 'x';
  huge.setAttribute('aria-label', bigStr);
</script>
</body>
</html>
