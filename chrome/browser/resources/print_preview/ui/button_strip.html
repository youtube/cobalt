<if expr="not is_win">
  <cr-button class="cancel-button" @click="${this.onCancelClick_}">
    $i18n{cancel}
  </cr-button>
</if>
  <cr-button class="action-button" @click="${this.onPrintClick_}"
      ?disabled="${!this.printButtonEnabled_}">
    ${this.printButtonLabel_}
  </cr-button>
<if expr="is_win">
  <cr-button class="cancel-button" @click="${this.onCancelClick_}">
    $i18n{cancel}
  </cr-button>
</if>
