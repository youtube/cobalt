<!DOCTYPE html>
<style>
html {
  font: 20px/1 Ahem;
}
figure {
  width: 100%;
  float: left;
}
</style>
<body>
  <div style="word-wrap: break-word">

    <span>12 34</span>

      <figure></figure>
      <span>12 34</span>
  </div>

      <figure></figure>
      <span>12 34</span>
  </div>
