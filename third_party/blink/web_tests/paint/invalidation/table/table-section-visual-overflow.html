<!doctype HTML>
<style type="text/css">
    #test
    {
        display: table-row-group;
        outline-color: black;
        outline-style: solid;
        outline-width: 10px;
    }
    #row
    {
        display: table-row;
    }
    #table
    {
        display: table;
        table-layout: fixed;
        /* Position the table to overlap a raster tile only for outline */
        position: relative;
        left: 145px;
    }
    #cell
    {
        display: table-cell;
        height: 100px;
        width: 100px;
    }
</style>
<script src="../resources/text-based-repaint.js"></script>
<div id="table">
    <div id="test">
        <div id="row">
            <div id="cell"></div>
        </div>
    </div>
</div>
<script>
window.enablePixelTesting = true;
function repaintTest() {
    // Moving to 0px will demonstrate the bug, since the invalidation rectangle will not include
    // the outline.
    table.style.left = "0px";
}

onload = function() {
    runRepaintTest();
}
</script>
