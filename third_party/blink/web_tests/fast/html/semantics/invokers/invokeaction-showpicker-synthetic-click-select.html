<script src="../../../../resources/testharnessreport.js"></script>
<script src="../../../../resources/testdriver.js"></script>
<script src="../../../../resources/testdriver-vendor.js"></script>
<body>
<select id="invokee">
  <option>1</option>
</select>
<button id="invokerbutton" invoketarget="invokee" invokeaction="showPicker"></button>
</body>
<script>
promise_test(async (t) => {
  invokerbutton.click();
  assert_false(internals.isSelectPopupVisible(invokee), "Picker is closed.");
  invokee.remove();
}, `invoking select with showPicker action (without user activation) shouldn\'t show picker`)
</script>
