<script>
'use strict';

if (!window.CustomElements || window.CustomElements.hasNative) {
  // Force Polymer into native shadowDom mode
  if (window.Polymer) {
    throw new Error('Cannot proceed. Polymer already present.');
  }
  window.Polymer = {};
  window.Polymer.dom = 'shadow';
}
</script>
