<!DOCTYPE html>
<html>
<body>
<template id="target-template">
<svg width="90" height="90">
<ellipse class="target" cx="20" cy="20" />
</svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
'use strict';
assertAttributeInterpolation({
  property: 'rx',
  from: '1',
  to: '6'
}, [
  {at: -0.4, is: 0},
  {at: 0, is: 1},
  {at: 0.2, is: 2},
  {at: 0.6, is: 4},
  {at: 1, is: 6},
  {at: 1.4, is: 8}
]);
assertAttributeInterpolation({
  property: 'ry',
  from: '10',
  to: '60'
}, [
  {at: -0.4, is: 0},
  {at: 0, is: 10},
  {at: 0.2, is: 20},
  {at: 0.6, is: 40},
  {at: 1, is: 60},
  {at: 1.4, is: 80}
]);
</script>
</body>
</html>
