<!DOCTYPE HTML>
<style>
#scroller {
    overflow: scroll;
    height: 300px;
    width: 300px;
    background-color: red;
    border-radius: 5px;
    will-change: transform;
}

#scrolled {
    height: 1000px;
    width: 250px;
    background-color: green;
}

#fixed {
    position: fixed;
    height: 100px;
    width: 100px;
    background-color: green;
    top: 400px;
    left: 100px;
}
</style>
<div id="scroller">
    <div id="scrolled"></div>
</div>
<div id="fixed"></div>
