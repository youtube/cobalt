<!DOCTYPE html>

<!--
This test checks that repaint testing works with composited layers.
-->

<html>
<head>
  <style type="text/css">
    #parent {
        width: 400px;
        height: 400px;
        background: green;
    }

    #child {
        position: relative;
        left: 50px;
        top: 50px;
        width: 75px;
        height: 75px;
        background: blue;
    }

  </style>
</head>
<body>
  <div id="parent">
    <div id="child"></div>
  </div>
</body>
</html>
