<!DOCTYPE html>
<html>
<head>
<title>Geolocation On A Secure Origin</title>
<script>
    window.addEventListener("message", function (event) {
        window.parent.postMessage(event.data, "*");
    });
</script>
</head>
<body>
<iframe allow="geolocation *;" src="http://127.0.0.1:8000/security/powerfulFeatureRestrictions/resources/geolocation.html"></iframe>
</body>
</html>
