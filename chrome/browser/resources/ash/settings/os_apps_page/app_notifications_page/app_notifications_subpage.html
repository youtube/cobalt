<style include="cr-shared-style settings-shared iron-flex">
</style>

<cr-link-row id="appNotificationsManagerRow" class="settings-box first"
    label="$i18n{appNotificationsManagerLabel}"
    sub-label= "[[getNotificationsCountSublabel_(appList_)]]"
    on-click="onClickAppNotifications_">
</cr-link-row>

<settings-toggle-button
    id="doNotDisturbToggle"
    class="hr"
    label="$i18n{doNotDisturbToggleTitle}"
    sub-label="$i18n{doNotDisturbToggleDescription}"
    pref="[[virtualDndPref_]]"
    no-set-pref
    checked="[[isDndEnabled_]]"
    on-settings-boolean-control-change="setQuietMode_"
    deep-link-focus-id$="[[Setting.kDoNotDisturbOnOff]]">
</settings-toggle-button>
<settings-toggle-button
    id="appBadgingToggleButton"
    class="hr"
    label="$i18n{appBadgingToggleLabel}"
    sub-label="$i18n{appBadgingToggleSublabel}"
    pref="{{prefs.ash.app_notification_badging_enabled}}"
    deep-link-focus-id$="[[Setting.kAppBadgingOnOff]]">
</settings-toggle-button>

<div class="cr-row" id="browserSettings">
  <localized-link class="secondary"
      localized-string="$i18n{appNotificationsLinkToBrowserSettingsDescription}"
      on-link-clicked="onBrowserSettingsLinkClicked_">
  </localized-link>
</div>
