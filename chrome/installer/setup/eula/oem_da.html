<html lang="da">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Slutbrugerlicensaftale for Google Chrome</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Gå på nettet med Google Chrome</span><br /><span class="desc">Når du har webbrowseren Google Chrome installeret på din pc, kan du hurtigere, nemmere og mere sikkert bruge nettet.</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  Acceptér servicevilkårene for at komme i gang med at bruge Google Chrome:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>Valgfrit:</b> Hjælp med at gøre Google Chrome bedre ved automatisk at sende brugsstatistikker og rapporter om nedbrud til Google. <a href="https://support.google.com/chrome/?p=usage_stats_crash_reports">Få flere oplysninger</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="Acceptér og kør"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="Annuller"  />
    </div>
  </form>
</div>
</body>
</html>
