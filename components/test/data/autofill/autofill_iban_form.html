<html>
<head>
<title>IBAN local save Test - Form with IBAN</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
  <form name="addr1.1" id="form1" action="https://example.com/" method="post">
    IBAN: <input type="text" name="iban" id="iban">
    <button id="fill_form" type="button">Fill IBAN value</button>
    <button id="submit" type="submit">Submit</button>
  </form>
  <script type="text/javascript">
  document.getElementById("fill_form").addEventListener(
      "click",
      function() {
        document.getElementsByName("iban")[0].value = "AT483200000012345864";
      });
</script>
</body>
</html>
