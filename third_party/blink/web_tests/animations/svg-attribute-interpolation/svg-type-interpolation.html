<!DOCTYPE html>
<html>
<body>
<template id="target-template">
<svg width="90" height="90">
<defs>
<filter>
<feColorMatrix class="target" />
</filter>
</defs>
</svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
'use strict';
assertAttributeInterpolation({
  property: 'type',
  from: 'saturate',
  to: 'hueRotate'
}, [
  {at: -0.4, is: 'saturate'},
  {at: 0, is: 'saturate'},
  {at: 0.2, is: 'saturate'},
  {at: 0.6, is: 'hueRotate'},
  {at: 1, is: 'hueRotate'},
  {at: 1.4, is: 'hueRotate'}
]);
</script>
</body>
</html>
