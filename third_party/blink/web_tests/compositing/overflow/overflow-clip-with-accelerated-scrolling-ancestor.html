<!DOCTYPE html>
<html>
<head>
  <meta name=viewport content="width=device-width">
  <style>
    .scrollable {
      height: 200px;
      width: 100px;
      overflow: scroll;
    }
    .container {
      height: 100px;
      overflow: hidden;
      position: relative;
      background-color: green;
    }
    .indicator {
      margin-top: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
  <script>
    if (window.internals)
      internals.settings.setPreferCompositingToLCDTextEnabled(true);
  </script>
</head>

<body>
  <!-- Should see a green square (no red). -->
  <div class="scrollable">
    <div class="container">
      <div class="indicator"></div>
    </div>
  </div>
</body>

</html>
