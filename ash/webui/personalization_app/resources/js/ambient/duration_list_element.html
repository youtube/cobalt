<style include="common">
  cr-radio-group {
    width: 100%;
  }
  cr-radio-button {
    height: 48px;
    padding: 0 var(--cr-section-padding);
  }
  cr-radio-button + cr-radio-button {
    border-top: var(--cr-separator-line);
  }
</style>
<div>
  <h3 class="ambient-subpage-element-title">
    Show screen saver[temp]
  </h3>
  <div>
    <cr-radio-group selected="{{selectedDuration_}}">
      <template is="dom-repeat" items="[[options_]]" as="option">
        <cr-radio-button
          name="[[option.name]]"
          label="[[option.label]]">
        </cr-radio-button>
      </template>
    </cr-radio-group>
  </div>
</div>
