<!DOCTYPE html>
<style>
div {
    width: 200px;
    height: 200px;
}

.blur {
    filter: blur(10px);
}

.drop-shadow {
    filter: drop-shadow(16px 16px 10px black);
}

.accelerated {
    will-change: transform;
}

#resize {
    background-color: green;
    width: 100px;
}
</style>

<div class="blur">
    <div class="accelerated">
        <div class="drop-shadow" id="resize"></div>
    </div>
</div>
