description: Find which function call to use based on a user prompt.
owner: erikchen@
prompts:
  - If I have a WebUI, which function call can I use to get the embedding tab's
    TabInterface?
providers:
  - id: python:../../../testing/gemini_provider.py
    config:
      timeoutSeconds: 300
tests:
  - assert:
    - type: contains
      value: GetTabInterface
    - type: python
      value: file://../../../testing/asserts/check_tool_calls.py:check_tool_used_with_args_match
      config:
        args_regexes: "webui_embedding_context\\.(h|cc)"
        tool_names:
          - read_file
          - read_many_files
