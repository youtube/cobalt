<style include="oobe-dialog-host-styles">
</style>
<oobe-adaptive-dialog id="drivePinningDialogue" role="dialog"
    for-step="overview">
    <iron-icon slot="icon" icon="oobe-32:drive"></iron-icon>
    <h1 slot="title">
        [[i18nDynamic(locale, 'DevicePinningScreenTitle')]]
    </h1>
    <div slot="subtitle">
        <p>
            [[i18nDynamic(locale, 'DevicePinningScreenDescription')]]
        </p>
        <p>
            [[getSpaceDescription_(locale, requiredSpace_, freeSpace_)]]
        </p>
    </div>
    <div slot="content"  class="flex layout vertical center-justified center">
        <iron-media-query query="(prefers-color-scheme: dark)"
            query-matches="{{isDarkModeActive_}}">
        </iron-media-query>
        <img class="oobe-illustration"
          srcset="[[getImageSource_(isDarkModeActive_)]]"
          aria-hidden="true">
    </div>
    <div slot="bottom-buttons">
        <oobe-text-button on-click="onDeclineButtonClicked_"
            id="declineButton"
            text-key="DevicePinningScreenDeclineButton">
        </oobe-text-button>
        <oobe-next-button id="acceptButton" class="focus-on-show"
            text-key="DevicePinningScreenAcceptButton"
            on-click="onAcceptButtonClicked_">
        </oobe-next-button>
    </div>
</oobe-adaptive-dialog>
