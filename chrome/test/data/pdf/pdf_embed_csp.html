<html>
  <head>
    <title>TabWithEmbeddedPdf</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; img-src 'self'; object-src 'self';
                 style-src 'unsafe-inline'">
  </head>
  <body>
    The page has an embed, and this text to enable input immediately.
    <embed id="pdf_embed" type="application/pdf" src="test.pdf"
        style="position: fixed; top: 50; left: 50; width: 500; height: 600">
  </body>
</html>
