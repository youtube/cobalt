<html>
<!-- Avoid scrollbars; we'd get a scrollbar otherwise, because the (broken and
     invisible) image is quite large. -->
<body style="overflow:hidden;">
<img style="content: url(#MyFilter); display: block;">
<script>
setTimeout(function() {
    document.body.style.zoom=42;
}, 0);
</script>
</body>
</html>
