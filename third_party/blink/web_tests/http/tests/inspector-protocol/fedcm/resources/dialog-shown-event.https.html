<!DOCTYPE html>
<html lang="en">
<head>
<script>
async function triggerDialog() {
  try {
    const result = await navigator.credentials.get({
      identity: {
        providers: [{
          configURL: `https://127.0.0.1:8443/resources/fedcm/fedcm.json`,
          clientId: '123',
          nonce: '2',
        }]
      },
      mediation: 'required',
    });
    return result.token;
  } catch (error) {
    return error.toString();
  }
}
</script>
</head>
<body>
</body>
</html>
