<!DOCTYPE html>
<head>
<style>
.box {
  width: 100px;
  height: 100px;
}

.behind {
  position: absolute;
  top: 100px;
  left: 100px;
  background-color: blue;
}

.middle {
  position: absolute;
  top: 180px;
  left: 180px;
  background-color: lime;
}

.repaintdiv {
  position: absolute;
  top: 260px;
  left: 260px;
  width: 182px;
  height: 29px;
  background-color:salmon;
}

.top {
  position: absolute;
  top: 280px;
  left: 340px;
  background-color: cyan;
}

</style>
</head>
<body>
    <div class="box behind"></div>
    <div class="box middle"></div>
    <img id="repaintdiv" class="repaintdiv"></img>
    <div class="box top"></div>
</body>
