<!DOCTYPE html>
<!--
@MAC-ALLOW:AXRequired
@WIN-ALLOW:IA2_STATE_REQUIRED
-->
<form>
  <div role="checkbox"></div>
  <div role="radio" aria-required="true"></div>
  <div role="combobox" aria-required="true"></div>
</form>
<script>
  function go() {
    document.querySelector('div[role=checkbox]').setAttribute('aria-required', true);
    document.querySelector('div[role=radio]').setAttribute('aria-required', false);
    document.querySelector('div[role=combobox]').removeAttribute('aria-required');
  }
</script>
