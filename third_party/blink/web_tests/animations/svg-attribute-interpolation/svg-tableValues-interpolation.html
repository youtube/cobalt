<!DOCTYPE html>
<html>
<body>
<template id="target-template">
<svg width="90" height="90">
<feComponentTransfer>
<feFuncG type="table" class="target" />
</feComponentTransfer>
</svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
'use strict';
assertAttributeInterpolation({
  property: 'tableValues',
  from: '3 4',
  to: '8'
}, [
  {at: -0.4, is: '3 4'},
  {at: 0, is: '3 4'},
  {at: 0.2, is: '3 4'},
  {at: 0.6, is: '8'},
  {at: 1, is: '8'},
  {at: 1.4, is: '8'}
]);
assertAttributeInterpolation({
  property: 'tableValues',
  from: '1 2',
  to: '6 7'
}, [
  {at: -0.4, is: '-1 0'},
  {at: 0, is: '1 2'},
  {at: 0.2, is: '2 3'},
  {at: 0.6, is: '4 5'},
  {at: 1, is: '6 7'},
  {at: 1.4, is: '8 9'}
]);

</script>
</body>
</html>
