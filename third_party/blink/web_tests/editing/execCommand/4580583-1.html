<!doctype HTML>
<script src="../../resources/testharness.js"></script>
<script src="../../resources/testharnessreport.js"></script>
<script src="../assert_selection.js"></script>
<script>
selection_test(
 [
   '<div contenteditable>',
      '<blockquote type="cite">',
        '<ol>',
          '<li>One</li>',
          '<li>Two|</li>',
          '<li>Three</li>',
          '<li>Four</li>',
        '</ol>',
      '</blockquote>',
   '</div>',
 ],
 'InsertNewlineInQuotedContent',
 [
   '<div contenteditable>',
      '<blockquote type="cite">',
        '<ol>',
          '<li>One</li>',
          '<li>Two</li>',
        '</ol>',
      '</blockquote>|',
      '<br>',
      '<blockquote type="cite">',
        '<ol start="3">',
          '<li>Three</li>',
          '<li>Four</li>',
        '</ol>',
      '</blockquote>',
   '</div>',
 ],
 '1. InsertNewlineInQuotedContent to insert newline at end of list item');

selection_test(
 [
   '<div contenteditable>',
      '<blockquote type="cite">',
        '<ol>',
          '<li>One</li>',
          '<li>Two</li>',
          '<li>Thr|ee</li>',
          '<li>Four</li>',
        '</ol>',
      '</blockquote>',
   '</div>',
 ],
 'InsertNewlineInQuotedContent',
 [
   '<div contenteditable>',
      '<blockquote type="cite">',
        '<ol>',
          '<li>One</li>',
          '<li>Two</li>',
          '<li>Thr</li>',
        '</ol>',
      '</blockquote>',
      '|<br>',
      '<blockquote type="cite">',
        '<ol start="3">',
          '<li>ee</li>',
          '<li>Four</li>',
        '</ol>',
      '</blockquote>',
   '</div>',
 ],
 '2. InsertNewlineInQuotedContent into middle of list item');
</script>
