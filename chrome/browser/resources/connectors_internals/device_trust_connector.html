<style>
  .bold {
    font-weight: bold;
  }

  .red {
    color: rgb(162, 56, 32);
  }

  div ~ div {
    margin-top: 5px;
  }

  .hidden {
    display: none;
  }
</style>
<h2>Device Trust Connector</h2>
<div>
  Is Enabled: <span id="enabled-string" class="bold"></span>
</div>
<div>
  DTC Enabled Levels: <span id="policy-enabled-levels" class="bold"></span>
</div>
<div id="key-manager-section">
  Key Manager Initialized: <span id="key-manager-state" class="bold"></span>

  <div id="key-permanent-failure-row">
    <span class="bold red">Permanent Failure: </span>
    <span id="key-permanent-failure" class="bold"></span>
  </div>

  <div id="key-loaded-rows">
    <div>
      Trust Level: <span id="key-trust-level" class="bold"></span>
      Key Type: <span id="key-type" class="bold"></span>
    </div>
    <div>
      SPKI Hash: <span id="spki-hash" class="bold"></span>
    </div>
    <div>
      Key Sync: <span id="key-sync" class="bold"></span>
    </div>
  </div>

  <button id="delete-key" class="hidden">[Debug] Delete Key</button>
</div>
<div id="consent-details">
  <div>
    Consent Was Received: <span id="consent-received" class="bold"></span>
  </div>
  <div>
    Can Collect Signals: <span id="can-collect" class="bold"></span>
  </div>
</div>
<div id="no-consent-details" class="red hidden">
  Details about user consent could not be retrieved.
</div>
<div id="signals-section">
  Signals:
  <pre id="signals"></pre>
  <button id="copy-signals">Copy Signals</button>
</div>
