promise_test(t => {
  internals.settings.setAutoplayPolicy('document-user-activation-required');
  t.add_cleanup(() => {
    internals.settings.setAutoplayPolicy('no-user-gesture-required');
  });

  const video = document.createElement('video');
  video.src = "../../../media/content/test.ogv";
  return video.play();
}, "Test that autoplay is always allowed on Presentation Receiver document.");
