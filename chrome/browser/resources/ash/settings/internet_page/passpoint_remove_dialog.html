<style include="settings-shared">
  #description {
    margin-bottom: var(--cr-section-vertical-margin);
  }
</style>
<cr-dialog id="dialog" close-text="$i18n{close}">
  <div slot="title">
    [[getDialogTitle_()]]
  </div>
  <div slot="body">
    <div id="description" hidden$="[[!hasDescription_()]]">
      $i18n{networkSectionPasspointRemovalDescription}
    </div>
    <span id="information">
      [[getDialogInformation_()]]
      <a href="$i18nRaw{wifiPasspointLearnMoreUrl}" target="_blank"
          aria-label="$i18n{passpointLearnMoreA11yLabel}">
        $i18n{learnMoreLabel}
      </a>
    </span>
  </div>
  <div slot="button-container">
    <cr-button id="cancelButton" class="cancel-button"
        aria-label="$i18n{passpointRemoveCancelA11yLabel}"
        on-click="onCancelClick_">
      $i18n{cancel}
    </cr-button>
    <cr-button id="confirmButton" class="action-button"
        aria-label="[[getConfirmButtonA11yLabel_()]]"
        on-click="onConfirmClick_">
      [[getConfirmButtonLabel_()]]
    </cr-button>
  </div>
</cr-dialog>
