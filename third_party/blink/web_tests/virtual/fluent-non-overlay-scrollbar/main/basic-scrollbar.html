<!DOCTYPE html>
<!-- The basic appearance of non-composited Fluent non-overlay scrollbar.
     Verifying regular and left side scrollbars. -->
<style>
  body {
    background-color: green;
  }
  #scrollable {
    width: 200px;
    height: 200px;
    overflow: scroll;
  }
  #scrollable-rtl {
    width: 200px;
    height: 200px;
    margin-top: 10px;
    overflow: scroll;
    direction: rtl;
  }
  .content {
    background-color: lightgreen;
    height: 300px;
    width: 400px;
  }
  .transparent {
    height: 100px;
  }
</style>
<div id="scrollable">
  <div class="content"></div>
  <div class="transparent"></div>
</div>
<div id="scrollable-rtl">
  <div class="content"></div>
  <div class="transparent"></div>
</div>
