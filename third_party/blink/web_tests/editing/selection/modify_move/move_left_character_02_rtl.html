  '<div contenteditable dir="rtl">|\u05D0\u05D1\u05D2</div>',

  '<div contenteditable dir="rtl">\u05D0|\u05D1\u05D2</div>',

  '<div contenteditable dir="rtl">\u05D0|\u05D1\u05D2</div>',

selection_test(
  '<div contenteditable dir="rtl">\u05D0\u05D1|\u05D2</div>',

  '<div contenteditable dir="rtl">\u05D0\u05D1\u05D2|</div>',

selection_test(
  '<div contenteditable dir="rtl">\u05D0\u05D1\u05D2|</div>',
  selection => selection.modify('move', 'left', 'character'),
  '<div contenteditable dir="rtl">\u05D0\u05D1\u05D2|</div>',
