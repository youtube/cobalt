<style include="healthd-internals-shared">
  cr-slider {
    width: 200px;
  }

  .slider-container {
    display: flex;
    flex-direction: column;
    gap: 8px;
    padding-bottom: 8px;
  }
</style>
<div class="slider-container">
  <div>[[sliderTitle]]</div>
  <cr-slider id="tickSlider" on-cr-slider-value-changed="onTickedValueChanged"
      ticks="[[ticks]]" value="[[tickedIndex]]" marker-count="[[markerCounts]]">
  </cr-slider>
</div>
