<html lang="uk">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Ліцензійна угода для кінцевого користувача Google Chrome</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Переглядайте веб-сторінки в Google Chrome</span><br /> <span class="desc">У веб-переглядачі Google Chrome на комп'ютері користуватись Інтернетом набагато швидше, безпечніше й простіше</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  Щоб почати роботу в Google Chrome, прийміть Умови використання:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>Додатково:</b>допоможіть покращувати Google Chrome – автоматично надсилайте нам статистику використання та звіти про аварійне завершення роботи. <a href="https://support.google.com/chrome/?p=usage_stats_crash_reports">Докладніше</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="Прийняти та запустити"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="Скасувати"  />
    </div>
  </form>
</div>
</body>
</html>
