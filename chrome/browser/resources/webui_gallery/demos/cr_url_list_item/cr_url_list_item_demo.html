<link rel="stylesheet" href="../demo.css">
<style>
  .badge {
    align-items: center;
    background: var(--google-grey-200);
    border-radius: 100px;
    display: inline-flex;
    font-size: 12px;
    gap: 4px;
    height: 20px;
    padding: 2px 8px 2px 6px;
  }

  @media (prefers-color-scheme: dark) {
    .badge {
      background: var(--google-grey-700);
    }
  }

  iron-icon {
    height: 12px;
    width: 12px;
  }

  cr-input {
    --cr-input-error-display: none;
  }

  cr-checkbox::part(label-container) {
    display: none;
  }
</style>

<h1>cr-url-list-item</h1>
<div class="demos">
  <cr-url-list-item count="23" title="A Bookmark Folder"
      description="23 bookmarks">
  </cr-url-list-item>

  <cr-url-list-item count="23" always-show-suffix-icons
      title="A folder with the X icon always visible"
      description="23 bookmarks">
    <cr-icon-button iron-icon="cr:close" slot="suffix-icon">
    </cr-icon-button>
  </cr-url-list-item>

  <cr-url-list-item url="http://www.google.com"
      title="Google"
      description="google.com">
    <cr-icon-button iron-icon="cr:check-circle" slot="suffix-icon">
    </cr-icon-button>
    <cr-icon-button iron-icon="cr:more-vert" slot="suffix-icon">
    </cr-icon-button>
  </cr-url-list-item>

  <cr-url-list-item url="http://www.google.com"
        title="Google"
        description="google.com">
    <div class="badge" slot="badges">
      <iron-icon icon="cr:error-outline"></iron-icon> Badge 1
    </div>
    <div class="badge" slot="badges">
      <iron-icon icon="cr:insert-drive-file"></iron-icon> Badge 2
    </div>
    <cr-icon-button iron-icon="cr:check-circle" slot="suffix-icon">
    </cr-icon-button>
    <cr-icon-button iron-icon="cr:more-vert" slot="suffix-icon">
    </cr-icon-button>
  </cr-url-list-item>

  <cr-url-list-item url="http://maps.google.com"
      title="A really really really really really really really really really
          really really really really really really really really really really
          really long title"
      description="aurlthatisreallyreallyreallyreallyreallyreallylong.com">
  </cr-url-list-item>
</div>

<h2>Compact</h2>
<div class="demos">
  <cr-url-list-item url="http://www.google.com" size="compact"
      title="Google" description="google.com">
    <div class="badge" slot="badges">
      <iron-icon icon="cr:error-outline"></iron-icon> Badge 1
    </div>
    <div class="badge" slot="badges">
      <iron-icon icon="cr:insert-drive-file"></iron-icon> Badge 2
    </div>
  </cr-url-list-item>

  <cr-url-list-item url="http://www.google.com" size="compact"
      title="A really really really really really really really really really
          really really really really really really really really really really
          really long title"
      description="aurlthatisreallyreallyreallyreallyreallyreallylong.com">
  </cr-url-list-item>

  <cr-url-list-item count="23" size="compact"
      title="Bookmark folder" description="23 bookmarks">
    <cr-icon-button iron-icon="cr:more-vert" slot="suffix-icon">
    </cr-icon-button>
  </cr-url-list-item>
</div>

<h2>Large</h2>
<div class="demos">
  <cr-url-list-item url="http://www.google.com" size="large"
      title="Google" description="google.com">
    <div class="badge" slot="badges">
      <iron-icon icon="cr:error-outline"></iron-icon> Badge 1
    </div>
    <div class="badge" slot="badges">
      <iron-icon icon="cr:insert-drive-file"></iron-icon> Badge 2
    </div>
  </cr-url-list-item>
  <cr-url-list-item count="31" size="large" title="All bookmarks">
  </cr-url-list-item>
</div>

<h2>With other types of content</h2>
<div class="demos">
  <cr-url-list-item count="23" size="compact">
    <div slot="content"><cr-input value="Item name"></cr-input></div>
    <cr-icon-button iron-icon="cr:more-vert" slot="suffix-icon" disabled>
    </cr-icon-button>
  </cr-url-list-item>

  <cr-url-list-item url="http://www.google.com" size="compact"
      title="Bookmark folder" description="23 bookmarks">
    <cr-checkbox slot="prefix"></cr-checkbox>
  </cr-url-list-item>
</div>
