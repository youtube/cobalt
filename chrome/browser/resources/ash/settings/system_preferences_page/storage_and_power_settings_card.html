<style include="settings-shared"></style>

<settings-card header-text="[[getHeaderText_()]]">
  <template is="dom-if" if="[[shouldShowStorageRow_]]">
    <cr-link-row id="storageRow"
        label="$i18n{storageTitle}"
        on-click="showStorageSubpage_"
        role-description="$i18n{subpageArrowRoleDescription}">
    </cr-link-row>
  </template>
  <cr-link-row id="powerRow"
      class="hr"
      label="$i18n{powerTitle}"
      on-click="showPowerSubpage_"
      role-description="$i18n{subpageArrowRoleDescription}">
  </cr-link-row>
</settings-card>
