<form action="/CreateNewAccount" method="post" name="REG_FORM" target="_top" class="createAcct" >
<input type="hidden" name="langId" value="-1">
<input type="hidden" name="catalogId" value="40000008000">
<input type="hidden" name="storeId" value="8000">
<input type="hidden" name="toURL" value="/YourAccountInfoInView?storeId=8000">
<input type="hidden" name="URL" value="/YourAccountInfoInView?storeId=8000">
<input type="hidden" name="context" value="">
<input type="hidden" name="displayScreenName" value="">
<input type="hidden" name="pageId" value="">
<input type="hidden" name="mode" value="new">
<input type="hidden" name="pageFrom" value="registrationNew">
<input type="hidden" name="pageName" value="">
<input type="hidden" name="submit2" value="submit2">
<input type="hidden" name="formSubmitted" value="formSubmitted">
<input type="hidden" name="address1" value="">
<input type="hidden" name="address2" value="">
<input type="hidden" name="address3" value="">
<input type="hidden" name="city" value="">
<input type="hidden" name="state" value="">
<input type="hidden" name="country" value="">
<input type="hidden" name="phone1" value="">
<input type="hidden" name="reiMembershipNumber" value="">
<input type="hidden" name="krypto2" value="">
<input type="hidden" name="token" value="" id="token">
<input type="hidden" name="token_map" value="firstName=firstName;lastName=lastName;memberNumber=reiMembershipNumber;address1=address1;address2=address2;city=city;state=state;zipCode=zipCode;country=country;email=email1;phone=phone1">
<fieldset>
<ol>
<li>
<label for="firstName">
													First Name:*</label>
<input type="text" name="firstName" id="firstName" value="" maxlength="30" class="field">
</li>
<li>
<label for="middleName">Middle Initial:</label>
<input type="text" name="middleName" id="middleName" value="" maxlength="1" class="field mInitial">
</li>
<li>
<label for="lastName">
													Last Name:*</label>
<input type="text" name="lastName" id="lastName" value="" maxlength="30" class="field">
</li>
<li>
<label for="logonPassword">
													Password:*</label>
<input type="password" name="logonPassword" id="logonPassword" value="" maxlength="20" class="field">
<span class="captionCol captionTxt">6-16 characters</span>
</li>
<li>
<label for="logonPasswordVerify">
													Re-type Password:*</label>
<input type="password" name="logonPasswordVerify" id="logonPasswordVerify" value="" maxlength="20" class="field">
</li>
<li>
<label for="zipCode">
													ZIP (Postal) Code:*</label>
<input type="text" name="zipCode" id="ZipCode" value="" maxlength="10" class="field">
<span class="captionCol captionTxt">International customers, if no postal code, specify N/A.</span>
</li>
<li>
<label for="email1">
													E-mail Address:*</label>
<input type="text" name="email1" id="E-Mail" value="" maxlength="254" class="field">
</li>
<li>
<input type="checkbox" class="cbox" checked name="gearmail" value="y" id="gearmail">
												Yes, I'd like to be notified of news, offers and events at REI via this email address.
											</li>
<li class="submitBtn">
<div class="button" id="createAccntFormButton">
<input type="submit" value="submit">
</div>
<div class="button" id="createAccntCssButton" style="display: none;">
<a class="btnStyle1" href="#" >
<span>submit</span>
</a>
</div>
</li>
</ol>
</fieldset>
</form>







<form name="psearch" id="psearch" class="yui-skin-sam" action="/search" method="get" >

</div>
</form>






<form action="/email/miniforms/quick.html" name="footerMiniform" class="footerForm">
                <input type="hidden" name="formSrc" id="formSrc" value="quickReiFooter">
<input type="text" name="EmailAddress" id="footerGmQuery" value="Email Address" class="email" title="Enter email address to sign up for REI Gearmail" size="20" maxlength="70">
<input src="#" alt="submit" title="Submit" type="image" class="imgSignup">
</form>
