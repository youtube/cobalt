<busconfig>
  <policy user="chronos">
    <allow own="org.chromium.SmbFs"/>
  </policy>

  <policy user="fuse-smbfs">
    <allow send_destination="org.chromium.SmbFs"
           send_interface="org.chromium.SmbFs"/>
  </policy>
</busconfig>
