<html>
<head></head>
<body>
  <p>This page creates an iframe with dynamic name and content.</p>
  <script>
    var now = performance.now();
    var f = document.createElement("iframe");
    f.name = now;
    document.body.appendChild(f);
    f.src = "data:text/html,Time: " + now;
  </script>
</body>
</html>
