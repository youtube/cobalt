<!DOCTYPE html>
<style>
p:first-letter {
  color:red;
}
#inline { font-size: 128px; }
</style>
<script>
window.onload = function () {
  // Force layout and change style to kick RecalcStyle().
  block.offsetTop;
  block.style.color = 'blue';
}
</script>
<body>
<p id="block"><span id="inline">Examples</span></p>
</body>
