<!doctype html>
<script src="../../resources/testharness.js"></script>
<script src="../../resources/testharnessreport.js"></script>
<script src="../assert_selection.js"></script>
<script>
// This tests deletion of a selection that spans multiple cells. Just table
// content should be removed, not table structure == should not merge cells.
selection_test(
    [
        '<div contenteditable><table><tbody><tr>',
            '<td><div>abc def^GHI</div></td>',
            '<td><div>JKL| mno</div></td>',
        '</tr></tbody></table></div>',
    ],
    'Delete',
    [
        '<div contenteditable><table><tbody><tr>',
            '<td><div>abc def|</div></td>',
            '<td><div>\u00A0mno</div></td>',
        '</tr></tbody></table></div>',
    ]);
</script>
