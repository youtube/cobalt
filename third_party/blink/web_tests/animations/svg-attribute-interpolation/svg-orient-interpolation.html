<!DOCTYPE html>
<html>
<body>
<template id="target-template">
<svg width="90" height="90">
<defs>
<marker class="target" />
</defs>
</svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
'use strict';
assertAttributeInterpolation({
  property: 'orient',
  from: '130',
  to: '200grad' // 180deg
}, [
  {at: -3, is: -20},
  {at: 0, is: 130},
  {at: 0.2, is: 140},
  {at: 0.6, is: 160},
  {at: 1, is: 180},
  {at: 1.4, is: 200}
]);
assertAttributeInterpolation({
  property: 'orient',
  from: '90deg',
  to: 'auto'
}, [
  {at: -0.4, is: 90},
  {at: 0, is: 90},
  {at: 0.2, is: 90},
  {at: 0.6, is: 'auto'},
  {at: 1, is: 'auto'},
  {at: 1.4, is: 'auto'}
]);
</script>
</body>
</html>
