<!DOCTYPE html>
<!-- Note: aria-describedby adds hidden target subtrees to the a11y tree as "ignored but included in tree" -->
<html>
  <body>
    <div role="main" aria-describedby="aria-hidden-1 aria-hidden-2">
      <p>Before aria-hidden.</p>
      ^<p aria-hidden="true" id="aria-hidden-1" style="display:inline">Aria-hidden 1.</p>
      <p>In the middle of aria-hidden.</p>
      <p aria-hidden="true" id="aria-hidden-2" style="display:inline">Aria-hidden 2.</p>|
      <p>After aria-hidden.</p>
    </div>
  </body>
</html>
