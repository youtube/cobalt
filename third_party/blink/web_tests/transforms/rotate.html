<!DOCTYPE html>
<style>
div {
    width: 100px;
    height: 100px;
    background-color: blue;
    transform-origin: 50% 50%;
}
.container {
    rotate: 45deg;
    background-color: red;
    perspective-origin: 150% 150%;
    perspective: 500px;
}
#box1 {
    rotate: inherit;
}
#box2 {
    transform: translate(200px);
    rotate: 1 0 0 50deg;
}
#box3 {
    transform: translate(200px);
    rotate: 1 -2.5 4 30deg;
}
#box4 {
    rotate: 0 0 0 45deg;
}
#box5 {
    rotate: 45deg 0 0 0;
}
#box6 {
    rotate: 45deg x;
}
#box7 {
    rotate: x 45deg;
}
#box8 {
    rotate: 45deg y;
}
#box9 {
    rotate: y 45deg;
}
#box10 {
    rotate: 45deg z;
}
#box11 {
    rotate: z 45deg;
}
</style>

<div class="container">
    <div id="box1">1</div>
    <div id="box2">2</div>
</div>
<div id="box3">3</div>
<div id="box4">4</div>
<div id="box5">5</div>
<div id="box6">6</div>
<div id="box7">7</div>
<div id="box8">8</div>
<div id="box9">9</div>
<div id="box10">10</div>
<div id="box11">11</div>
