<!DOCTYPE html>
<html>
<head>
    <title>Test for repaint on margin change</title>
    <script src="../resources/text-based-repaint.js" type="text/javascript"></script>
    <script>
        function repaintTest()
        {
            if (window.testRunner)
                document.getElementById('child-to-grow').style.marginLeft = '40px';
        }
    </script>
    <style>
        .child {
            height: 20px;
            width: 20px;
            background-color: green;
        }
    </style>
</head>
<body onload="runRepaintAndPixelTest()">
    <div style="display: flex; flex-direction: column; height: 100%; background-color: blue">
        <div style="flex: 1"></div>
        <div class='nested-row-flexbox'>
            <div class="child"></div>
            <div class="child" id="child-to-grow"></div>
        </div>
    </div>
</body>
</html>
