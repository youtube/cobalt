<!DOCTYPE html>
<link rel="appended-iframes-layout-expected.html">
<!-- The tests creates two iframes in a template and instantiates in script. -->
<html>
<body>
  <template>
    <div>
      <iframe src="about:blank"></iframe>
      <iframe src="data:text/plain;utf-8,hello"></iframe>
    </div>
  </template>

  <script>
    var t = document.importNode(document.querySelector('template').content, true);
    document.body.appendChild(t);
  </script>
</body>
</html>
