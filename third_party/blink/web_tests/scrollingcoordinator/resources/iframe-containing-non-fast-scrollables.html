<!DOCTYPE html>
<style>
  body {
    margin: 0;
  }
  section {
      height: 250px;
      width: 250px;
      margin-top: 50px;
      display: block;
  }
  div {
    height: 200px;
    width: 200px;
    overflow: scroll;
  }
  div > div {
    height: 1000px;
    width: 1000px;
    background: linear-gradient(to bottom, red, white);
  }
  iframe {
    height: 211px;
    width: 211px;
    display: block;
    border: none;
  }
  embed {
    height: 222px;
    width: 222px;
    display: block;
    border: none;
  }

</style>
<!-- contains two types of non-fast scrollable objects: div and iframe -->
<section>
  <div>
      <div></div>
  </div>
</section>
<section>
  <iframe src="large-body-background-gradient.html"></iframe>
</section>
