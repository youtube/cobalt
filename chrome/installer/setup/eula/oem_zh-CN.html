<html lang="zn-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Google Chrome 最终用户许可协议</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">谷歌浏览器</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">使用 Google Chrome 上网冲浪</span><br /><span class="desc">您只需在计算机上安装 Google Chrome 这款网络浏览器，就能使用它更快速、更安全、更轻松地遨游网络</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  接受《服务条款》即可开始使用 Google Chrome：
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>可选：</b>自动向 Google 发送使用情况统计信息和崩溃报告，帮助我们完善 Google Chrome。<a href="https://support.google.com/chrome/?p=usage_stats_crash_reports">了解详情</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="接受条款并运行 Chrome"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="取消"  />
    </div>
  </form>
</div>
</body>
</html>
