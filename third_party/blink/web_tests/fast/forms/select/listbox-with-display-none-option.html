<!doctype html>
<html>
<head>
</head>
<body>
<p>
    The select list box should not display items (options and optgroups) with style "display: none".
</p>
<select size="7">
    <option>One</option>
    <option>Two</option>
    <option>Three</option>
    <option style="display: none">Four</option>
    <option>Five</option>
    <option id='56' style="display: none">Six</option>
    <option>Seven</option>
</select>
<select size="7">
    <option>One</option>
    <option>Two</option>
    <option>Three</option>
    <optgroup label="***45***">
        <option style="display: none">Four</option>
        <option>Five</option>
    </optgroup>
    <option style="display: none">Six</option>
    <option>Seven</option>
</select>
<select size="7">
    <option>One</option>
    <option>Two</option>
    <option id="13">Three</option>
    <optgroup label="***45***">
        <option>Four</option>
        <option id="15">Five</option>
    </optgroup>
    <option>Six</option>
    <option>Seven</option>
</select>
<select size="8">
    <option>One</option>
    <option>Two</option>
    <option>Three</option>
    <optgroup id="24" label="**456**" style="display: none">
        <option>Four</option>
        <option>Five</option>
        <option>Six</option>
    </optgroup>
    <option>Seven</option>
</select>
<select size="8">
    <option>One</option>
    <option>Two</option>
    <option>Three</option>
    <optgroup id="34" label="**456**">
        <option>Four</option>
        <option>Five</option>
        <option>Six</option>
    </optgroup>
    <option>Seven</option>
</select>
<select size="8">
    <option>One</option>
    <option>Two</option>
    <option>Three</option>
    <optgroup id="44" label="**456**" style="display: none">
        <option>Four</option>
        <option>Five</option>
        <option>Six</option>
    </optgroup>
    <option>Seven</option>
</select>

<script>
var elem = document.getElementById('13');
elem.style.display = 'none';
elem = document.getElementById('15');
elem.style.display = 'none';
elem = document.getElementById('34');
elem.style.display = 'none';
elem = document.getElementById('44');
elem.style.display = 'block';
elem = document.getElementById('56');
elem.style.display = 'block';
</script>

</body>
</html>
