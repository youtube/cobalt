<!doctype html>
<script src="../../../resources/testharness.js"></script>
<script src="../../../resources/testharnessreport.js"></script>
<script src="../../assert_selection.js"></script>
<script>
selection_test(
  '<div contenteditable dir="ltr">|\nabc \u05D0\u05D1\u05D2 xyz\n</div>',
  selection => selection.modify('extend', 'forward', 'character'),
  '<div contenteditable dir="ltr">\n^a|bc \u05D0\u05D1\u05D2 xyz\n</div>',
  '10-0 ltr forward character');

selection_test(
  '<div contenteditable dir="ltr">\n|abc \u05D0\u05D1\u05D2 xyz\n</div>',
  selection => selection.modify('extend', 'forward', 'character'),
  '<div contenteditable dir="ltr">\n^a|bc \u05D0\u05D1\u05D2 xyz\n</div>',
  '10-1 ltr forward character');

selection_test(
  '<div contenteditable dir="ltr">\na|bc \u05D0\u05D1\u05D2 xyz\n</div>',
  selection => selection.modify('extend', 'forward', 'character'),
  '<div contenteditable dir="ltr">\na^b|c \u05D0\u05D1\u05D2 xyz\n</div>',
  '10-2 ltr forward character');

selection_test(
  '<div contenteditable dir="ltr">\nab|c \u05D0\u05D1\u05D2 xyz\n</div>',
  selection => selection.modify('extend', 'forward', 'character'),
  '<div contenteditable dir="ltr">\nab^c| \u05D0\u05D1\u05D2 xyz\n</div>',
  '10-3 ltr forward character');

selection_test(
  '<div contenteditable dir="ltr">\nabc| \u05D0\u05D1\u05D2 xyz\n</div>',
  selection => selection.modify('extend', 'forward', 'character'),
  '<div contenteditable dir="ltr">\nabc^ |\u05D0\u05D1\u05D2 xyz\n</div>',
  '10-4 ltr forward character');

selection_test(
  '<div contenteditable dir="ltr">\nabc |\u05D0\u05D1\u05D2 xyz\n</div>',
  selection => selection.modify('extend', 'forward', 'character'),
  '<div contenteditable dir="ltr">\nabc ^\u05D0|\u05D1\u05D2 xyz\n</div>',

selection_test(
  '<div contenteditable dir="ltr">\nabc \u05D0\u05D1|\u05D2 xyz\n</div>',

  '<div contenteditable dir="ltr">\nabc \u05D0\u05D1^\u05D2| xyz\n</div>',
  '10-7 ltr forward character');

selection_test(
  '<div contenteditable dir="ltr">\nabc \u05D0\u05D1\u05D2| xyz\n</div>',
  selection => selection.modify('extend', 'forward', 'character'),
  '<div contenteditable dir="ltr">\nabc \u05D0\u05D1\u05D2^ |xyz\n</div>',
  '10-8 ltr forward character');

selection_test(
  '<div contenteditable dir="ltr">\nabc \u05D0\u05D1\u05D2 |xyz\n</div>',
  selection => selection.modify('extend', 'forward', 'character'),
  '<div contenteditable dir="ltr">\nabc \u05D0\u05D1\u05D2 ^x|yz\n</div>',
  '10-9 ltr forward character');

selection_test(
  '<div contenteditable dir="ltr">\nabc \u05D0\u05D1\u05D2 x|yz\n</div>',
  selection => selection.modify('extend', 'forward', 'character'),
  '<div contenteditable dir="ltr">\nabc \u05D0\u05D1\u05D2 x^y|z\n</div>',
  '10-10 ltr forward character');

selection_test(
  '<div contenteditable dir="ltr">\nabc \u05D0\u05D1\u05D2 xy|z\n</div>',
  selection => selection.modify('extend', 'forward', 'character'),
  '<div contenteditable dir="ltr">\nabc \u05D0\u05D1\u05D2 xy^z|\n</div>',
  '10-11 ltr forward character');

selection_test(
  '<div contenteditable dir="ltr">\nabc \u05D0\u05D1\u05D2 xyz|\n</div>',
  selection => selection.modify('extend', 'forward', 'character'),
  '<div contenteditable dir="ltr">\nabc \u05D0\u05D1\u05D2 xyz|\n</div>',
  '10-12 ltr forward character');
</script>
