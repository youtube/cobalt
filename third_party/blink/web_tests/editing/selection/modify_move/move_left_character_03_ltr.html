<!doctype html>
<script src="../../../resources/testharness.js"></script>
<script src="../../../resources/testharnessreport.js"></script>
<script src="../../assert_selection.js"></script>
<script>

selection_test(
  '<div contenteditable dir="ltr">|<br>abc</div>',
  selection => selection.modify('move', 'left', 'character'),
  '<div contenteditable dir="ltr">|<br>abc</div>',
  '3-0 ltr left character');

selection_test(
  '<div contenteditable dir="ltr"><br>|abc</div>',
  selection => selection.modify('move', 'left', 'character'),
  '<div contenteditable dir="ltr">|<br>abc</div>',
  '3-1 ltr left character');

selection_test(
  '<div contenteditable dir="ltr"><br>a|bc</div>',
  selection => selection.modify('move', 'left', 'character'),
  '<div contenteditable dir="ltr"><br>|abc</div>',
  '3-2 ltr left character');

selection_test(
  '<div contenteditable dir="ltr"><br>ab|c</div>',
  selection => selection.modify('move', 'left', 'character'),
  '<div contenteditable dir="ltr"><br>a|bc</div>',
  '3-3 ltr left character');

selection_test(
  '<div contenteditable dir="ltr"><br>abc|</div>',
  selection => selection.modify('move', 'left', 'character'),
  '<div contenteditable dir="ltr"><br>ab|c</div>',
  '3-4 ltr left character');
</script>
