<!DOCTYPE html>
<html>
<head>
  <style>
    body, html, iframe {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    iframe {
      border: 0;
    }

    #space {
      width: 200px;
      height: 200px;
    }

  </style>
  <script>
    loaded = false;
    notifyBrowser = null;
    function notifyWhenLoaded() {
      if (loaded)
        return "OUTER_LOADED";
      return new Promise(resolve => {
        window.notifyBrowser = resolve;
      });
    }
    window.addEventListener('load', () => {
      window.loaded = true;
      if (window.notifyBrowser)
        window.notifyBrowser('OUTER_LOADED');
    });
  </script>
</head>

  <div id="space"></div>
  <iframe src="input_box.html" >

 </body>
</html>
