<link rel="import" href="/tracing/base/base.html">

<script>
'use strict';

tr.exportTo('tr.v.d', function() {
  /**
   * This is a placeholder to allow many DiagnosticMaps to contain references to
   * the same Diagnostic.
   */
  class DiagnosticRef {
    /**
     * @param {string} guid
     */
    constructor(guid) {
      this.guid = guid;
    }

    asDict() {
      return this.guid;
    }

    asDictOrReference() {
      return this.asDict();
    }
  }

  return {
    DiagnosticRef,
  };
});
</script>
