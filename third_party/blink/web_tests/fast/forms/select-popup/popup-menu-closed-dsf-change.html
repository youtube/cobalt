<!DOCTYPE html>
<title>Test popup menu is closed after dsf changes</title>
<script src="../../../resources/testdriver.js"></script>
<script src="../../../resources/testdriver-vendor.js"></script>
<script src='../resources/picker-common.js'></script>
</head>

<div id="text" style="color:red">This text should be green if the test ran</div>

<select>
    <option value="one">One</option>
    <option value="two">Two</option>
</select>

<script>
  openPickerAppearanceOnly(document.querySelector('select'), () => {
    text.style.color = 'green';
    return new Promise((resolve) => testRunner.setBackingScaleFactor(2, resolve));
  });
</script>
