<style include="cr-hidden-style cr-icons">
  :host {
    display: flex;
    flex-direction: column;
    height: 100%;
    width: 100%;
    --discount-chip-background:
        var(--color-new-tab-page-cart-module-discount-chip-background);
    --discount-chip-text-color:
        var(--color-new-tab-page-cart-module-discount-chip-foreground);
  }

  @media (prefers-color-scheme: dark) {
    :host {
      --discount-chip-background: linear-gradient(0deg,
          rgba(129, 201, 149, 0.12), rgba(129, 201, 149, 0.12)), #202124;
      --discount-chip-text-color: var(--google-green-300);
    }
  }

  a:focus-visible {
    outline: var(--color-new-tab-page-focus-ring);
  }

  #module:hover .side-scroll-button {
    visibility: visible;
  }

  /* Adjusting header margin and cartCarousel to make sure
   * the discount chip doesn't get clipped due to
   * overflow-x: hidden */
  ntp-module-header {
    margin-bottom: 0;
  }

  #moduleContent {
    display: flex;
    height: 166px;
    padding-bottom: 16px;
    position: relative;
  }

  :host([header-description-text]) #moduleContent {
    height: 158px;
  }

  #cartCarousel {
    display: inline-block;
    overflow: hidden;
    padding-top: 24px;
    white-space: nowrap;
    z-index: 0;
  }

  .scroll-button {
    align-items: center;
    display: flex;
  }

  :host([header-description-text]) #cartCarousel {
    padding-top: 16px;
  }

  #consentCard,
  .cart-container {
    background-color: var(--color-new-tab-page-module-item-background);
    border: 1px solid var(--color-new-tab-page-border);
    border-radius: var(--ntp-module-item-border-radius);
    display: inline-flex;
    flex-direction: column;
    height: 140px;
    margin: 0 4px;
  }

  :host-context([chrome-refresh-2023]) #consentCard,
  :host-context([chrome-refresh-2023]) .cart-container {
    background-color: var(--color-sys-base-container-elevated);
  }

  .cart-container {
    outline: none;
    position: relative;
    width: 118px;
  }

  .cart-item {
    cursor: pointer;
    display: inline-flex;
    flex-direction: column;
    text-decoration: none;
  }

  #consentContainer {
    display: inline-block;
    opacity: 0;
    overflow: hidden;
    transition: all 250ms cubic-bezier(0.4, 0, 0.2, 1);
    vertical-align: top;
    width: 0;
  }

  :host([discount-consent-visible]) #consentContainer {
    opacity: 1;
    width: 254px;
  }

  #consentCard {
    width: 244px;
  }

  #consentIconContainer {
    background: var(--discount-chip-background);
    border-radius: var(--ntp-module-item-border-radius);
    height: 24px;
    margin-inline-end: auto;
    margin-inline-start: auto;
    margin-top: 16px;
    width: 24px;
  }

  #consentIcon {
    -webkit-mask-image: url(modules/cart/icons/consent_label.svg);
    -webkit-mask-repeat: no-repeat;
    -webkit-mask-size: 100%;
    background-color: var(--discount-chip-text-color);
    height: 15px;
    margin-inline-end: auto;
    margin-inline-start: auto;
    margin-top: 4.5px;
    width: 15px;
  }

  #consentContent {
    color: var(--color-new-tab-page-primary-foreground);
    font-size: 13px;
    font-weight: 400;
    height: 40px;
    line-height: 20px;
    margin-inline-end: auto;
    margin-inline-start: auto;
    margin-top: 4px;
    text-align: center;
    white-space: normal;
    width: 220px;
  }

  #consentButtonContainer {
    display: inline-block;
    margin-inline-start: 16px;
    margin-top: 8px;
  }

  .discount-chip {
    background: var(--discount-chip-background);
    border-radius: 4px;
    color: var(--discount-chip-text-color);
    font-size: 12px;
    height: 24px;
    left: 50%;
    line-height: 24px;
    position: absolute;
    text-align: center;
    top: -18px;
    transform: translateX(-50%);
    width: 102px;
    z-index: 1;
  }

  :host-context(.focus-outline-visible) .cart-item:focus {
    box-shadow: var(--ntp-focus-shadow);
  }

  .action-button {
    --text-color-action: var(--color-new-tab-page-action-button-foreground);
    background-color: var(--color-new-tab-page-action-button-background);
  }

  .cart-title {
    color: var(--color-new-tab-page-primary-foreground);
    display: flex;
    flex-direction: row;
    font-size: 13px;
    height: 20px;
    justify-content: center;
    margin: 4px 8px 0 8px;
    text-align: center;
  }

  .cart-title .merchant {
    font-weight: 400;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .cart-title .item-count {
    color: var(--color-new-tab-page-secondary-foreground);
  }

  .favicon-image {
    border-radius: 50%;
    display: block;
    height: 24px;
    margin-inline-end: auto;
    margin-inline-start: auto;
    margin-top: 16px;
    width: 24px;
  }

  .thumbnail-container {
    margin-top: 4px;
    text-align: center;
    width: auto;
  }

  .thumbnail-container ul {
    list-style-type: none;
    margin-inline-end: 24px;
    padding: 0;
  }

  .thumbnail-container li {
    display: inline;
    margin-inline-end: -24px;
  }

  .thumbnail-img {
    border: 2px solid var(--color-new-tab-page-module-item-background);
    border-radius: 50%;
    height: 44px;
    object-fit: cover;
    width: 44px;
  }

  .thumbnail-fallback {
    background: white;
    border: 2px solid var(--color-new-tab-page-module-item-background);
    border-radius: 50%;
    display: inline-block;
    height: 44px;
    margin-top: 10px;
    position: relative;
    width: 44px;
  }

  .thumbnail-fallback-img {
    height: 28px;
    margin-top: inherit;
    width: 28px;
  }

  .cart-container cr-icon-button {
    --cr-icon-button-icon-size: 16px;
    --cr-icon-button-size: 24px;
    margin: 4px 4px;
    position: absolute;
    right: 0;
    top: 2px;
  }

  :host-context([dir=rtl]) cr-icon-button {
    left: 0;
    right: unset;
  }

  :host-context([dir=rtl]) #rightScrollShadow {
    left: 0;
    right: unset;
  }

  #scrollButtons {
    align-items: center;
    display: flex;
    height: 100%;
    justify-content: space-between;
    position: absolute;
    width: 100%;
  }

  .side-scroll-shadow {
    background-color: var(--color-new-tab-page-module-background);
    display: flex;
    height: 160px;
    opacity: 0.38;
    pointer-events: none;
    position: absolute;
    width: 24px;
    z-index: 1;
  }

  .side-scroll-button {
    --cr-icon-button-fill-color:
        var(--color-new-tab-page-icon-button-background);
    --cr-icon-button-icon-size: 16px;
    --cr-icon-button-margin-start: 0;
    --cr-icon-button-margin-end: 0;
    --cr-icon-image: url(icons/chevron.svg);
    background-color: var(--color-new-tab-page-module-scroll-button-background);
    border-radius: 50%;
    top: 50%;
    visibility: hidden;
    z-index: 2;
  }

  .side-scroll-button:hover {
    --cr-icon-button-fill-color:
        var(--color-new-tab-page-icon-button-background-active);
    background-color:
        var(--color-new-tab-page-module-scroll-button-background-hovered);
  }

  #leftScrollButton {
    --cr-icon-image-transform: rotate(90deg);
    margin-inline-start: 4px;
  }

  #rightScrollButton {
    --cr-icon-image-transform: rotate(270deg);
    margin-inline-end: 4px;
  }

  #rightScrollShadow {
    right: 0;
  }

  .probe {
    display: inline-flex;
    width: 12px;
  }

  .icon-more-vert {
    --cr-icon-button-fill-color: var(--color-new-tab-page-secondary-foreground);
  }
</style>
<div id="module">
  <ntp-module-header
      chip-text="[[headerChipText]]"
      description-text="[[headerDescriptionText]]"
      dismiss-text="[[i18nRecursive('',
                                    'modulesDismissButtonText',
                                    'modulesCartLowerThese')]]"
      disable-text="[[i18nRecursive('',
                                    'modulesDisableButtonText',
                                    'modulesCartLower')]]"
      more-actions-text="[[i18nRecursive('',
                                         'modulesMoreActions',
                                         'modulesCartLowerYour')]]"
      show-info-button on-info-button-click="onInfoButtonClick_"
      show-dismiss-button on-dismiss-button-click="onDismissButtonClick_"
      on-disable-button-click="onDisableButtonClick_"
      icon-src="modules/cart/icons/shopping_cart.svg">
    $i18n{modulesCartSentence}
  </ntp-module-header>
  <div id="moduleContent">
    <div id="scrollButtons">
      <div class="scroll-button">
        <template is="dom-if" if="[[showLeftScrollButton_]]">
          <div id="leftScrollShadow" class="side-scroll-shadow"></div>
          <cr-icon-button id="leftScrollButton"
              class="side-scroll-button" on-click="onLeftScrollClick_">
          </cr-icon-button>
        </template>
      </div>
      <div class="scroll-button">
        <template is="dom-if" if="[[showRightScrollButton_]]">
          <div id="rightScrollShadow" class="side-scroll-shadow"> </div>
          <cr-icon-button id="rightScrollButton"
              class="side-scroll-button" on-click="onRightScrollClick_">
          </cr-icon-button>
        </template>
      </div>
    </div>
    <div id="cartCarousel">
      <div id="leftProbe" class="probe"></div>
      <div id="consentContainer">
        <template id="consentCardElement" is="dom-if"
            if="[[showDiscountConsent]]">
          <!-- TODO(crbug.com/1298116): Move this template to
            discount_consent_card. -->
          <template is="dom-if" if="[[!discountConsentHasTwoSteps_]]" restamp>
            <div id="consentCard">
              <div id="consentIconContainer">
                <div id="consentIcon"></div>
              </div>
              <span id="consentContent">
                $i18n{modulesCartDiscountConsentContent}
              </span>
              <div id="consentButtonContainer">
                <cr-button id="cancelButton"
                    class="cancel-button" on-click="onDiscountConsentRejected_"
                    on-auxclick="onDisallowDiscount_">
                  $i18n{modulesCartDiscountConsentReject}
                </cr-button>
                <cr-button id="actionButton"
                    class="action-button" on-click="onDiscountConsentAccepted_"
                    on-auxclick="onAllowDiscount_">
                  $i18n{modulesCartDiscountConsentAccept}
                </cr-button>
              </div>
            </div>
          </template>
          <template is="dom-if" if="[[discountConsentHasTwoSteps_]]" restamp>
            <discount-consent-card id="consentCardV2"
                merchants="[[firstThreeCartItems_]]"></discount-consent-card>
          </template>
        </template>
      </div>
      <template id="cartItemRepeat" is="dom-repeat" items="[[cartItems]]">
        <div class="cart-container">
          <a class="cart-item" title="[[item.merchant]]"
              href="[[item.cartUrl.url]]" on-click="onCartItemClick_"
              on-auxclick="onCartItemClick_"
              on-contextmenu="onCartItemContextMenuClick_">
            <template is="dom-if" if="[[item.discountText]]">
              <div class="discount-chip">[[item.discountText]]</div>
            </template>
            <img class="favicon-image" is="cr-auto-img"
                auto-src="[[getFaviconUrl_(item.cartUrl.url)]]"></img>
            <div class="cart-title">
              <span class="merchant">[[item.merchant]]</span>
              <template is="dom-if" if="[[item.productImageUrls.length]]">
                <span class="item-count">
                  &nbspâ€¢&nbsp[[item.productImageUrls.length]]
                </span>
              </template>
            </div>
            <div class="thumbnail-container">
              <template is="dom-if"
                  if="[[item.productImageUrls.length]]">
                <ul class="thumbnail-list">
                  <template is="dom-repeat"
                      items="[[getImagesToShow_(item.productImageUrls)]]">
                    <li>
                      <img class="thumbnail-img" is="cr-auto-img"
                          auto-src="[[item.url]]"
                          on-error="onProductImageLoadError_">
                      </img>
                    </li>
                  </template>
                </ul>
              </template>
              <template id="thumbnailFallback" is="dom-if"
                  if="[[!item.productImageUrls.length]]">
                <div class="thumbnail-fallback">
                  <img class="thumbnail-fallback-img"
                      src="modules/cart/icons/cart_fallback.svg">
                </div>
              </template>
            </div>
          </a>
          <cr-icon-button class="icon-more-vert"
              title="[[i18n('modulesMoreActions', item.merchant)]]"
              on-click="onCartMenuButtonClick_">
          </cr-icon-button>
        </div>
      </template>
      <div id="rightProbe" class="probe"></div>
    </div>
    <cr-action-menu id="cartActionMenu">
      <button id="hideCartButton" class="dropdown-item"
          on-click="onCartHide_">
        [[cartMenuHideItem_]]
      </button>
      <button id="removeCartButton" class="dropdown-item"
          on-click="onCartRemove_">
        [[cartMenuRemoveItem_]]
      </button>
    </cr-action-menu>
  </div>
</div>
<cr-lazy-render id="infoDialogRender">
  <template>
    <ntp-info-dialog inner-h-t-m-l="[[i18nAdvanced('modulesCartInfo')]]">
    </ntp-info-dialog>
  </template>
</cr-lazy-render>
<cr-toast id="dismissCartToast" duration="10000" tabindex="0">
  <div id="dismissCartToastMessage">
    [[dismissedCartData_.message]]
  </div>
  <cr-button id="undoDismissCartButton"
      on-click="onUndoDismissCartButtonClick_">
    $i18n{undo}
  </cr-button>
</cr-toast>
<cr-toast id="confirmDiscountConsentToast" duration="10000" tabindex="0">
  <div id="confirmDiscountConsentMessage">
    [[confirmDiscountConsentString_]]
  </div>
  <cr-button id="confirmDiscountConsentButton"
      on-click="onConfirmDiscountConsentClick_">
    $i18n{modulesCartDiscountConsentConfirmationDismiss}
  </cr-button>
</cr-toast>
