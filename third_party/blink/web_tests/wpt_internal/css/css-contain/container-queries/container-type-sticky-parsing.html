<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Containment Test: Parsing of container-type with sticky</title>
<link rel="help" href="https://drafts.csswg.org/css-contain-3/#container-type">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/css/support/parsing-testcommon.js"></script>
<script src="/css/css-contain/container-queries/support/cq-testcommon.js"></script>
<div id="target"></div>
<script>
  setup(() => assert_implements_container_queries());

  test_valid_value('container-type', 'sticky');
  test_valid_value('container-type', 'size sticky');
  test_valid_value('container-type', 'sticky inline-size', 'inline-size sticky');

  test_invalid_value('container-type', 'sticky sticky');
  test_invalid_value('container-type', 'normal sticky');
  test_invalid_value('container-type', 'inline-size block-size sticky');
</script>
