<!DOCTYPE html>
<style type="text/css" media="screen">
#anim {
  position: relative;
  left: 0px;
  height: 100px;
  width: 100px;
  animation-name: anim;
  animation-duration: 1s;
  animation-timing-function: linear;
  background: blue;
}
#fillanim {
  position: relative;
  left: 0px;
  height: 100px;
  width: 100px;
  animation-name: anim;
  animation-duration: 1s;
  animation-fill-mode: forwards;
  animation-timing-function: linear;
  background: blue;
}
@keyframes anim {
  from { left: 200px; }
  to   { left: 300px; }
}
</style>
<script src="resources/animation-test-helpers.js"></script>
<script>
const expectedValues = [
    // [time, element-id, property, expected-value, tolerance]
    [1, "anim", "left", 0, 0],
    [1, "fillanim", "left", 300, 0],
];
runAnimationTest(expectedValues);
</script>
<div id="anim"></div>
<div id="fillanim"></div>
