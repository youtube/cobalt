<link rel="import" href="./redux-mixin.html">
<script>
	MessageMixin = Parent => class MessageMixin extends ReduxMixin(Parent) {
		static get properties() {
			return {
				message: {
					type: String,
					statePath: 'message'
				}
			};
		}

		static get actions() {
			return {
				updateMessage(message) {
					return {
						type: 'UPDATE_MESSAGE',
						message
					}
				}
			};
		}
	};
</script>
