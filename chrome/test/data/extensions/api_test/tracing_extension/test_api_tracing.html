<!DOCTYPE html>
<meta charset="utf-8">
<title>Api Tracing Test</title>
<body>
  <canvas id="canvas"></canvas>
  <script>
    for (let i = 0; i < 30; i++) {
      screen.width;
      screen.height;
    }

    const canvas = document.getElementById("canvas");
    canvas.getContext("2d").fillText("Hello world", 0, 0);
  </script>
</body>
