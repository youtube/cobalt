- caption: Always show the <ph name="PRODUCT_NAME">Google Cast</ph> icon in the toolbar
  value: true
- caption: Do not show the <ph name="PRODUCT_NAME">Google Cast</ph> icon in the toolbar
    by default, but let users choose
  value: false
