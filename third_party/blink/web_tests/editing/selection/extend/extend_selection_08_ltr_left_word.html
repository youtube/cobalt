<!doctype html>
<script src="../../../resources/testharness.js"></script>
<script src="../../../resources/testharnessreport.js"></script>
<script src="../../assert_selection.js"></script>
<script>
const isMac = navigator.platform.indexOf('Mac') === 0;
const kBehaviors = window.internals ? ['mac', 'win'] : isMac ? ['mac'] : ['win'];
for (const behavior of kBehaviors) {
  if (window.internals) {
    internals.settings.setEditingBehavior(behavior);
    internals.settings.setSelectTrailingWhitespaceEnabled(behavior !== 'mac');
  }

selection_test(
  '<div contenteditable dir="ltr">|Lorem <span dir="ltr">ipsum dolor sit</span> amet</div>',
  selection => selection.modify('extend', 'left', 'word'),
  '<div contenteditable dir="ltr">|Lorem <span dir="ltr">ipsum dolor sit</span> amet</div>',
  `${behavior} 8-0 ltr left word`);

selection_test(
  '<div contenteditable dir="ltr">L|orem <span dir="ltr">ipsum dolor sit</span> amet</div>',
  selection => selection.modify('extend', 'left', 'word'),
  '<div contenteditable dir="ltr">|L^orem <span dir="ltr">ipsum dolor sit</span> amet</div>',
  `${behavior} 8-1 ltr left word`);
