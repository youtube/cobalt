<style include="settings-shared">
  cr-view-manager [hidden-by-search],
  cr-view-manager[show-all] [slot=view][data-parent-view-id] {
    display: none;
  }

  /* Necessary to display multiple cr-view-manager views (in this case "cards")
     at the same time. */
  cr-view-manager [slot=view]:not(.closing) {
    position: initial;
  }
</style>

    show-all$="[[shouldShowAll]]">

  </template>

      <settings-safety-hub-entry-point slot="view" id="safetyHubEntryPoint">

    </template>

    <template is="dom-if" if="[[renderView_(
        routes_.SAFETY_HUB, currentRoute, inSearchMode)]]"

          data-parent-view-id="safetyHubEntryPoint" prefs="{{prefs}}"
          route-path$="[[routes_.SAFETY_HUB.path]]">

  </template>
