<!DOCTYPE html>
<html>
<head>
    <title>OK</title>
    <style>
        body {
            margin: 0;
        }
        iframe {
            border: unset;
            width: 100px;
            height: 200px;
        }
        /* Add extra space to ensure the page is scrollable */
        .spacer {
            height: 1500px; /* Arbitrary large height to enable scrolling */
            width: 1500px; /* Arbitrary large width to enable scrolling */
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <iframe src="" id="frame1"></iframe>
    <div class="spacer"></div>
    <script>
		  function getQueryParam(name) {
		    const urlParams = new URLSearchParams(window.location.search);
		    const value = urlParams.get(name);
		    if (value == null)
		    	return '';
		    return value;
		  }

			window.onload = function () {
			    document.scrollingElement.scrollBy(20, 10);

			    const iframe = document.getElementById('frame1');
    			iframe.src = getQueryParam('domain') + 'paragraph.html';
			};
    </script>
</body>
</html>
