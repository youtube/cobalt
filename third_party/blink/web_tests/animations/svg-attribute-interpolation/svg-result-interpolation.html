<!DOCTYPE html>
<html>
<body>
<template id="target-template">
<svg width="90" height="90">
<defs>
<filter>
<feBlend class="target" />
</filter>
</defs>
</svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
'use strict';
assertAttributeInterpolation({
  property: 'result',
  from: 'foo',
  to: 'bar'
}, [
  {at: -0.4, is: 'foo'},
  {at: 0, is: 'foo'},
  {at: 0.2, is: 'foo'},
  {at: 0.6, is: 'bar'},
  {at: 1, is: 'bar'},
  {at: 1.4, is: 'bar'}
]);
</script>
</body>
</html>
