# This file defines all third-party Rust dependencies approved for use
# in Chromium.
#
# Crates which do not satisfy the rule-of-2 or which are testonly must be
# marked as such in gnrt_config.toml.

[package]
name = "chromium"
version = "0.1.0"
edition = "2021"

[workspace]

[dependencies]
anyhow = "1"
base64 = "0.13"
bitflags = "2"
bytemuck = "1"
bytes = "1"
cfg-if = "1"
cxx = "1"
fend-core = "1"
font-types = "0.8"
hex = "0.4"
hex-literal = "0.4"
itertools = "0.11"
lazy_static = "1"
libc = "0.2"
nom = "7.1.3"
proc-macro2 = "1"
prost = "0.13.3"
qr_code = "2"
quote = "1"
rand = "0.8"
rand_pcg = "0.3"
read-fonts = "0.25"
regex = "1"
rustc-demangle-capi = "0.1"
serde = "1"
serde_json = "1"
skrifa = "0.26.3"
small_ctor = "0.1"
static_assertions = "1"
strum = "0.25.0"
strum_macros = "0.25.3"
wycheproof = "0.4"

[dependencies.bstr]
version = "1"
# Disables the 'unicode' feature. See https://crrev.com/c/5925797
default-features = false
features = ["serde", "std"]

[dependencies.png]
version = "0.17"
features = ["unstable"]  # For `std::simd`.

[dependencies.tinyvec]
version = "1.6.0"
features = ["rustc_1_55"]

[dependencies.cxxbridge-cmd]
version = "1"
artifact = "bin"

[dependencies.log]
version = "0.4"
# `release_max_level_info` disables debug and trace logs at compile time
# when debug asserts are off, which is when DCHECK_IS_ON() is false.
features = [ "std", "release_max_level_info" ]

[dependencies.rstest]
default-features = false
version = "0.22"

[dependencies.rstest_reuse]
version = "0.7"

[dependencies.rustversion]
version = "1"

# Temporarily inform our cargo tooling that we care about
# the new version of serde_json_lenient. We are in the midst
# of CLs that move from the older to the newer.
[dependencies.serde_json_lenient]
package = "serde_json_lenient"
version = "0.2"
features = ["unbounded_depth", "float_roundtrip"]

[dependencies.syn]
version = "2"
features = ["full"]

[dependencies.unicode-linebreak]
version = "0.1"

[dependencies.zerocopy]
version = "0.7.35"
features = ["derive", "simd"]
