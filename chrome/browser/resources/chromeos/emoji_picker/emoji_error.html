<style>
  :host {
    --emoji-picker-no-internet-icon-bounding-box: 48px;
  }

  .gif-error-container {
    align-items: center;
    display: flex;
    flex-direction: column;
    height: 100%;
    justify-content: center;
  }

  .error-text {
    font-family: 'Google Sans';
    font-size: 15px;
    font-weight: 500;
    line-height: 22px;
    margin: 8px 0;
    color: var(--cros-text-color-secondary);
  }

  .try-again-button {
    color: var(--cros-icon-color-prominent);
    cursor: pointer;
    font-family: 'Roboto';
    font-size: 14px;
    font-weight: 400;
    line-height: 20px;
  }

  #no-internet-icon {
    color: var(--cros-icon-color-secondary);
    height: var(--emoji-picker-no-internet-icon-bounding-box);
    width: var(--emoji-picker-no-internet-icon-bounding-box);
  }
</style>

<div class="gif-error-container">
  <template is="dom-if" if="[[isGifInHttpErrorState(status)]]">
    <picture>
      <source
        srcset="generic_error_dark.svg"
        media="(prefers-color-scheme: dark)">
      <img src="generic_error.svg">
    </picture>
  </template>
  <template is="dom-if" if="[[isGifInNetworkErrorState(status)]]">
    <picture>
      <source
        srcset="network_error_dark.svg"
        media="(prefers-color-scheme: dark)">
      <img src="network_error.svg">
    </picture>
  </template>
  <span class="error-text">[[getErrorMessage(status)]]</span>
  <a class="try-again-button" onclick="[[onClickTryAgain]]">Try again</a>
</div>
