<html>
  <head>
    <title>Frame Scale Hit Test</title>
    <style>
        ::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }
    </style>
    <script>
        if (window.eventSender && window.internals) {
            var leftPanelWidth = window.innerWidth / 8;
            var panelHeight = window.innerHeight / 2;
            internals.setPageScaleFactorLimits(0.5, 0.5);
            internals.setPageScaleFactor(0.5);
            window.addEventListener('load', function() {
                // Resize the frames to verify hit testing on the frameset.
                eventSender.mouseMoveTo(leftPanelWidth, panelHeight / 2);
                eventSender.mouseDown();
                eventSender.mouseMoveTo(2 * leftPanelWidth, panelHeight / 2);
                eventSender.mouseUp();
            });
        }
    </script>
  </head>
  <frameset style="width: 4000px; height: 4000px; background-color: red; -webkit-transform-origin: 0% 0%;" cols="25%,75%">
    <frame src="data:text/html,<body bgcolor='green'></body>">
    <frame src="data:text/html,<body bgcolor='green'></body>">
  </frameset>
</html>
