<style>
  #lensForm {
    display: none;
  }
</style>

<div id="lensForm">
  <form id="fileForm"
        action="[[uploadFileAction_]]"
        enctype="multipart/form-data"
        method="POST">
    <input id="fileInput"
           name="encoded_image"
           type="file"
           accept="[[supportedFileTypes_]]"
           on-change="handleFileInputChange_"></input>
  </form>
  <form id="urlForm"
        action="[[uploadUrlAction_]]"
        method="GET">
    <input name="url" value="[[uploadUrl_]]"></input>
    <input name="ep" value="[[uploadUrlEntrypoint_]]"></input>
    <input name="hl" value="[[language_]]"></input>
    <input name="st" value="[[startTime_]]"><input>
    <input name="cd" value="[[clientData_]]"><input>
    <input name="re" value="[[renderingEnvironment_]]"></input>
    <input name="s" value="[[chromiumSurface_]]"></input>
  </form>
</div>
