<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: green;
        -webkit-filter: url(#offset);
        filter: url(#offset);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" version="1.1">
      <defs>
        <filter id="offset" x="-0.5" y="-0.5" width="2" height="2">
          <feOffset dx="190" dy="190"/>
        </filter>
      </defs>
    </svg>
  </body>
</html>
