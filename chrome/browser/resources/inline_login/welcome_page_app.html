<style include="account-manager-shared">
  .image-container {
    margin-top: 40px;
  }
  .welcome-image {
    width: 338px;
  }
  .google-full-logo {
    /* The same size as in webview. */
    width: 74px;
  }
  .secondary {
    color: var(--cr-secondary-text-color);
  }
  .skip-checkbox {
    margin: auto;
    margin-top: 40px;
  }
  .arc-toggle-container {
    display: flex;
    justify-content: space-between;
  }
</style>

<div class="main-container">
  <if expr="_google_chrome">
    <img class="google-full-logo"
            src="chrome://theme/IDR_LOGO_GOOGLE_COLOR_90" alt="">
  </if>
  <h1>[[getWelcomeTitle_(isArcAccountRestrictionsEnabled_)]]</h1>
  <!-- Use inner-h-t-m-l because the body contains links -->
  <p class="secondary" inner-h-t-m-l="[[getWelcomeBody_(
      isArcAccountRestrictionsEnabled_, isArcFlow_)]]"></p>
  <div class="arc-toggle-container" hidden$="[[!isArcToggleVisible_(
        isArcAccountRestrictionsEnabled_, isArcFlow_)]]">
    <span class="secondary" id="arcToggleLabel"
        aria-hidden="true">$i18nRaw{accountManagerDialogArcToggleLabel}</span>
    <cr-toggle checked="{{isAvailableInArc}}" aria-labelledby="arcToggleLabel">
    </cr-toggle>
  </div>

  <div class="image-container">
    <if expr="_google_chrome">
      <img class="welcome-image" alt=""
          srcset="account_manager_welcome_1x.png 1x,
                  account_manager_welcome_2x.png 2x">
    </if>
  </div>

  <div class="skip-checkbox" hidden$="[[isArcAccountRestrictionsEnabled_]]">
    <cr-checkbox id="checkbox"
        aria-label="$i18n{accountManagerDialogWelcomeCheckbox}">
      <span class="secondary"
        >$i18n{accountManagerDialogWelcomeCheckbox}</span>
    </cr-checkbox>
  </div>
</div>
