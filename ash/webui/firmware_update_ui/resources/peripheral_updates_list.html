<style include="firmware-shared-fonts firmware-shared">
</style>
<div id="container">
  <template is="dom-if" if="[[!hasFirmwareUpdates(firmwareUpdates)]]">
    <div id="upToDateText">[[i18n('upToDate')]]</div>
  </template>
  <dom-repeat id="updateList" items="[[firmwareUpdates]]" as="update">
    <template>
      <update-card update="[[update]]"
          disabled="[[!hasCheckedInitialInflightProgress]]">
      </update-card>
    </template>
  </dom-repeat>
</div>
