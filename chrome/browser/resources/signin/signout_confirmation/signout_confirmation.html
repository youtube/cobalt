<!doctype html>
<html dir="$i18n{textdirection}" lang="$i18n{language}">
  <head>
    <meta charset="utf-8">
    <!-- Add CSS variables for Chrome's themed material color equivalents -->
    <link rel="stylesheet" href="chrome://theme/colors.css?sets=ui,chrome">

    <link rel="stylesheet" href="chrome://resources/css/md_colors.css">
    <link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css">
    <style>
      body {
        height: 100vh;
        margin: 0;

        /* Corresponds to the default browser modal width, Minimum width is set
         * to allow text to wrap correctly to set height.
         */
        min-width: 448px;
        overflow: hidden; /* Hides scrollbars. */
        width: 100vw;
      }

      @media (prefers-color-scheme: dark) {
        html {
          background: var(--md-background-color);
        }
      }
    </style>
  </head>
  <body>
    <signout-confirmation-app></signout-confirmation-app>
    <script type="module" src="signout_confirmation.js"></script>
  </body>
</html>
