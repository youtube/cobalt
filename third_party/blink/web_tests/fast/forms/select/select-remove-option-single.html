<!DOCTYPE html>
<title>Test for HTMLSelectElement.remove() on an Options object</title>

<style type="text/css">
select {
    min-width: 100px;
}
</style>

<select>
    <option selected>hello</option>
</select>

<script>
window.addEventListener('load', function() {
    document.querySelector('option').remove();
});
</script>
