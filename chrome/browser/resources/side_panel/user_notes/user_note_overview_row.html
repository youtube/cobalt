<style>
  sp-list-item-badge {
    align-items: center;
  }
</style>

<cr-url-list-item
    role="listitem"
    size="[[size_]]"
    url="[[overview.url.url]]"
    title="[[getTitle_(overview)]]"
    description="[[description]]"
    on-click="onRowClicked_"
    on-contextmenu="onRowContextMenu_">
  <sp-list-item-badge slot="badges">
    <iron-icon icon="notes:note-outline"></iron-icon>
    <div>[[notesCount_]]</div>
  </sp-list-item-badge>
  <user-note-overview-row-menu slot="suffix-icon" overview="[[overview]]">
  </user-note-overview-row-menu>
</cr-url-list-item>
