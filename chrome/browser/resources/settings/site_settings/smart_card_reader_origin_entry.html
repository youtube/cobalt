<style include="cr-shared-style settings-shared">
  .origin {
    flex-grow: 1;
    padding-inline-start: 20px;
  }

  .origin-row {
    align-items: center;
    display: flex;
    padding-bottom: 5px;
    padding-inline-end: 10px;
    padding-top: 5px;
  }

  .subpage-arrow {
    margin-inline-end: 2px;
  }

  .separator {
    padding-inline-end: 25px;
  }

  .settings-row {
    flex: 1;
  }
</style>

<div class="list-frame">
  <div class="origin-row">
    <div class="settings-row"
        on-click="onNavigateToSiteDetailsPageClick_"
        actionable>
      <site-favicon url="[[origin.origin]]"></site-favicon>
      <div class="origin">[[origin.displayName]]</div>
      <cr-icon-button id="fileSystemSiteDetails"
          class="subpage-arrow"
          aria-label$="[[origin.displayName]]"
          aria-roledescription="$i18n{subpageArrowRoleDescription}">
      </cr-icon-button>
    </div>
    <div class="separator"></div>
    <cr-icon-button
        class="icon-delete-gray"
        id="removeOrigin"
        on-click="onRemoveOriginClick_"
        aria-label$="[[origin.origin]]">
    </cr-icon-button>
  </div>
</div>
