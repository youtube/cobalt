<!DOCTYPE html>
<html>
<body>
  <span>Test for crbug.com/335285</span>
  <div dir="rtl">
    <div>Options of a horizontal multiple select are shifted right in RTL mode</div>
    <select multiple="multiple" style="width: 200px;" size="6">
      <option value="test1">Test 1</option>
      <option value="test2">Test 2</option>
      <option value="test3">Test 3</option>
      <option value="test4">Test 4</option>
      <option value="test5">Test 5</option>
    </select>

    <div>Options of a vertical multiple select are shifted down in RTL mode</div>
    <select multiple="multiple" style="height: 200px; writing-mode: vertical-rl;" size="6">
      <option value="test1">Test 1</option>
      <option value="test2">Test 2</option>
      <option value="test3">Test 3</option>
      <option value="test4">Test 4</option>
      <option value="test5">Test 5</option>
    </select>
  </div>
</body>
</html>
