<!DOCTYPE html>
<body>
  <form>
    <h1>Shipping address</h1>
    <div>Name: <input type='text' name='shipping-name' autocomplete='shipping name' value='John Doe'></div>
    <div>Address: <input type='text' name='shipping-address' autocomplete='shipping street-address' value='123 Main St'></div>
    <div>City: <input type='text' name='shipping-city' autocomplete='shipping address-level2' value='Anytown'></div>
    <div>State: <input type='text' name='shipping-state' autocomplete='shipping address-level1' value='CA'></div>
    <div>Zip: <input type='text' name='shipping-zip' autocomplete='shipping postal-code' value='12345'></div>
    <div>Phone: <input type='text' name='shipping-phone' autocomplete='shipping tel' value='555-555-5555'></div>
    <h1>Billing address</h1>
    <div></div>Name: <input type='text' name='billing-name' autocomplete='billing name' value='Jane Doe'></div>
    <div></div>Address: <input type='text' name='billing-address' autocomplete='billing street-address' value='456 Oak Ave'></div>
    <div></div>City: <input type='text' name='billing-city' autocomplete='billing address-level2' value='Someville'></div>
    <div></div>State: <input type='text' name='billing-state' autocomplete='billing address-level1' value='NY'></div>
    <div></div>Zip: <input type='text' name='billing-zip' autocomplete='billing postal-code' value='67890'></div>
    <h1>Credit card</h1>
    <div>Holder: <input type='text' name='cc-name' autocomplete='cc-name' value='Jane Doe'></div>
    <div>Number: <input type='text' name='cc-number' autocomplete='cc-number' value='4111111111111111'></div>
    <div>Expiration: <input type='text' name='cc-exp' autocomplete='cc-exp' value='12/2030'></div>
    <div>CVV: <input type='text' name='cc-cvc' autocomplete='cc-csc' value='123'></div>
    <div><input type='submit' value='Submit'></div>
  </form>
</body>
