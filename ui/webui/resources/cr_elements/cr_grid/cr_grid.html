<style>
  :host {
    --cr-grid-gap: 0px;
    --cr-column-width: auto;
    --cr-grid-width: fit-content;
  }

  #grid {
    display: grid;
    grid-gap: var(--cr-grid-gap);
    grid-template-columns: repeat(var(--cr-grid-columns), var(--cr-column-width));
    width: var(--cr-grid-width);
  }

  ::slotted(*) {
    align-self: center;
    justify-self: center;
  }
</style>
<div id="grid" on-keydown="onKeyDown_">
  <slot id="items"></slot>
</div>
