<!DOCTYPE html>
<style>
div {
  position: absolute;
  top: 100px;
  left: 0;
  width: 100px;
  height: 100px;
  will-change: transform;
  overflow: hidden;
  border: 2px solid green;
}
img {
  writing-mode: vertical-rl;
  position: absolute;
  width: 100px;
  height: 50px;
  box-shadow: -50px 0;
  border: none;
}
</style>
