<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    #unscrollable-y {
      width: 10px;
      height: 10px;
      overflow-y: hidden;
    }
    #unscrollable-x {
      width: 10px;
      height: 10px;
      overflow-x: hidden;
    }
    .content {
      width: 100px;
      height: 1000px;
    }
  </style>
</head>

<body>
  <div id="unscrollable-y">
    <div class="content"></div>
  </div>
  <div id="unscrollable-x">
    <div class="content"></div>
  </div>
</body>
</html>
