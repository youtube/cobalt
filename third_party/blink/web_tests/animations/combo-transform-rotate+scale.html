<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Combined transform rotate() scale()</title>
  <style type="text/css" media="screen">
    #box {
      height: 100px;
      width: 100px;
      background-color: blue;
      animation-duration: 2s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-name: anim;
    }
    @keyframes anim {
        from { transform: rotate(0) scale(1,1); }
        to   { transform: rotate(360deg) scale(2,4); }
    }
  </style>
  <script src="resources/animation-test-helpers.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    const expectedValues = [
      // [time, element-id, property, expected-value, tolerance]
      [0.5, "box", "transform", [0,1.25,-1.75,0,0,0], 0.001],
      [1.0, "box", "transform", [-1.5,0,0,-2.5,0,0], 0.001],
    ];

    runAnimationTest(expectedValues);
  </script>
</head>
<body>
This test performs an animation of the rotate() and scale() operators. It animates over 2 seconds. 
At 0.5 and 1 second it takes a snapshot and expects the result to be within range.
<div id="box">
</div>
<div id="result">
</div>
</body>
</html>
