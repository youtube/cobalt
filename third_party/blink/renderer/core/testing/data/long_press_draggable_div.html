<html>
<head>
 <script>
   function onLoad() {
    var target = document.getElementById("target");
    target.addEventListener("dragstart", function(e) { document.title = "dragstart"; e.dataTransfer.setData("text", target.innerHTML); });
    target.addEventListener("touchcancel", function(e) { document.title = "touchcancel"; });
  }
</script>
</head>
<body onload="onLoad()">
  <div id="target" draggable=true> This is a draggable div </div>
</body>
<html>
