<html>
<head>
    <style>
        /* We list a couple different font families for commonly configured
           default fonts. */
        @font-face {
            font-family: Times;
            src: local("Arial");
        }
        @font-face {
            font-family: "Times New Roman";
            src: local("Arial"), local("Arimo-Regular");
        }
        @font-face {
            font-family: Times;
            font-style: italic;
            src: local("Arial");
        }
        @font-face {
            font-family: "Times New Roman";
            font-style: italic;
            src: local("Arial"), local("Arimo-Regular");
        }
    </style>
</head>
<body>
    <p>
        Test for <i><a href="http://bugs.webkit.org/show_bug.cgi?id=16348">http://bugs.webkit.org/show_bug.cgi?id=16348</a>
        @font-face does not affect the default style</i>.
    </p>
    This text should be in Arial or Arimo.
    <script src="resources/wait_for_async_local_fonts.js"></script>
</body>
</html>
