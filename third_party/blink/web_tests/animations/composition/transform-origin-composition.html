<!DOCTYPE html>
<style>
.target {
  width: 200px;
  height: 200px;
}
</style>
<body>
<script src="../interpolation/resources/interpolation-test.js"></script>
<script>
assertComposition({
  property: 'transform-origin',
  underlying: '40px 60px',
  addFrom: '60px 40px',
  addTo: '160px 140px 40px',
}, [
  {at: -0.25, is: '75px 75px -10px'},
  {at: 0, is: '100px 100px'},
  {at: 0.25, is: '125px 125px 10px'},
  {at: 0.5, is: '150px 150px 20px'},
  {at: 0.75, is: '175px 175px 30px'},
  {at: 1, is: '200px 200px 40px'},
  {at: 1.25, is: '225px 225px 50px'},
]);

assertComposition({
  property: 'transform-origin',
  underlying: 'top right 20px',
  addFrom: 'left top 80px',
  addTo: 'right bottom 20px',
}, [
  {at: -0.25, is: '150px -50px 115px'},
  {at: 0, is: '200px 0px 100px'},
  {at: 0.25, is: '250px 50px 85px'},
  {at: 0.5, is: '300px 100px 70px'},
  {at: 0.75, is: '350px 150px 55px'},
  {at: 1, is: '400px 200px 40px'},
  {at: 1.25, is: '450px 250px 25px'},
]);

assertComposition({
  property: 'transform-origin',
  underlying: '40px 60px 100px',
  replaceFrom: '100px 200px 20px',
  addTo: '160px 40px',
}, [
  {at: -0.25, is: '75px 225px'},
  {at: 0, is: '100px 200px 20px'},
  {at: 0.25, is: '125px 175px 40px'},
  {at: 0.5, is: '150px 150px 60px'},
  {at: 0.75, is: '175px 125px 80px'},
  {at: 1, is: '200px 100px 100px'},
  {at: 1.25, is: '225px 75px 120px'},
]);

assertComposition({
  property: 'transform-origin',
  underlying: '40px 60px 80px',
  addFrom: '60px 140px 20px',
  replaceTo: '200px 100px',
}, [
  {at: -0.25, is: '75px 225px 125px'},
  {at: 0, is: '100px 200px 100px'},
  {at: 0.25, is: '125px 175px 75px'},
  {at: 0.5, is: '150px 150px 50px'},
  {at: 0.75, is: '175px 125px 25px'},
  {at: 1, is: '200px 100px'},
  {at: 1.25, is: '225px 75px -25px'},
]);
</script>
</body>
