<html>
<body>
    <p>Frame on a foreign domain (opened using window.open).</p>
    <iframe id="aFrame"></iframe>
    <script>
        var url = "data:text/html,<html>"
            + "<head>"
            +     "<scr" + "ipt>"
            +         "window.onload = function()"
            +         "{"
            +             "try {"
            +                 "window.parent.opener.document.getElementById('accessMe').innerHTML = 'FAIL: Cross frame access from a data: URL on a different domain was allowed';"
            +                 "window.parent.opener.postMessage('FAIL: No exception thrown.', '*');"
            +             "} catch (e) {"
            +                 "window.parent.opener.postMessage('PASS: Exception thrown successfully.', '*');"
            +             "}"
            +         "}"
            +     "</scri" + "pt>"
            + "</head>"
            + "<body>"
            +     "<p>Inner-inner iframe. This iframe (which is data: URL and whose parent is on a foreign domain) is the frame attempting to access"
            +     " the main frame.  It should not have access to it.</p>"
            + "</body>"
            + "</html>";

        var frame = document.getElementById('aFrame');
        frame.src = url;
    </script>
</body>
</html>
