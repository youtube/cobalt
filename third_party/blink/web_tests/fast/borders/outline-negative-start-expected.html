<!DOCTYPE html>
<style>
.square {
    background-color: lightblue;
    width: 50px;
    height: 50px;
    display: inline-block;
    margin: 5px;
}
.dashed {
    outline: 1px dashed black;
}
.dotted {
    outline: 1px dotted black;
}
.solid {
    outline: 1px solid black;
}
</style>
<div class="square solid"></div>
<div class="square dashed"></div>
<div class="square dotted"></div>
