<!DOCTYPE html>
<script>
function eventhandler1() {
    var detail = document.querySelector("#details");
    var root = detail.attachShadow({mode: 'open'});
    root.innerHTML = "<span id=inner></span>";
    var inner = root.getElementById("inner");
    document.body.removeChild(detail);
    inner.appendChild(document.body);
}

if (window.testRunner) {
    testRunner.dumpAsText();
    testRunner.waitUntilDone();
    window.addEventListener("load", function () {
        gc();
        testRunner.notifyDone();
    });
}
</script>
<div id="details"></div>
<style onload="eventhandler1()"></style><iframe></iframe><table></br>
