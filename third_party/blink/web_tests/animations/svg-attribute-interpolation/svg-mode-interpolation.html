<!DOCTYPE html>
<html>
<body>
<template id="target-template">
<svg width="90" height="90">
<feBlend class="target" />
</svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
'use strict';
assertAttributeInterpolation({
  property: 'mode',
  from: 'screen',
  to: 'lighten'
}, [
  {at: -2.4, is: 'screen'},
  {at: 0, is: 'screen'},
  {at: 0.2, is: 'screen'},
  {at: 0.6, is: 'lighten'},
  {at: 1, is: 'lighten'},
  {at: 3.4, is: 'lighten'}
]);
</script>
</body>
</html>
