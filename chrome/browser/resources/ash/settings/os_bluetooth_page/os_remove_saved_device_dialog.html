<style include="settings-shared">
:host {
  --cr-dialog-width: 320px;
}
[slot='button-container'] {
  display: flex;
  justify-content: flex-end;
  margin: 40px 0 20px 0;
  padding-bottom: 0;
  padding-top: 0;
}
</style>
<cr-dialog id="dialog" show-on-attach>
  <div slot="body">
    [[getRemoveDeviceDialogBodyText_()]]
  </div>
  <div slot="button-container">
    <cr-button id="cancel" class="cancel-button"
        on-click="onCancelClick_">
      $i18n{savedDevicesDialogCancel}
    </cr-button>
    <cr-button id="remove" class="action-button"
        on-click="onRemoveClick_"
        aria-label="[[getRemoveDeviceDialogBodyText_()]]"
        autofocus>
      $i18n{savedDevicesDialogRemove}
    </cr-button>
  </div>
</cr-dialog>
