<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
      margin: 0px;
    }

    iframe {
      position: absolute;
      top: -50px;
      left: -50px;
      width: 200px;
      height: 200px;
      border: none;
    }

    div {
      position: absolute;
    }

    #clip {
      top: 50px;
      left: 50px;
      width: 100px;
      height: 100px;
      background-color: red;
      transform: TranslateX(10px);
      overflow: hidden;
    }
    </style>
  </head>
  <body>
    <div id="clip">
          <iframe src="/cross-site/baz.com/title1.html"></iframe>
    </div>
  </body>
</html>
