<div><img style="filter: url(#cut1)" src="resources/reference.png"></div>
<div><img style="filter: url(#cut2)" src="resources/reference.png"></div>
<div><img style="filter: url(#cut3)" src="resources/reference.png"></div>

<svg xmlns="http://www.w3.org/3000/svg" width="0" height="0" xmlns:xlink="http://www.w3.org/1999/xlink">
  <desc>This tests sub-pixel buffer positioning under filters.
    All three images should have the same right boundary, and the vertical lines within the
    images should be unbroken and sharp.
    The test is failed if the second image is shifted a pixel relative to the other two,
    or if it is fuzzy.
  </desc>
  <filter id="cut1">
     <feoffset  x="0" y="0" width="160" height="90" />
  </filter>
  <filter id="cut2">
     <feoffset  x="0.6" y="0" width="160" height="90" />
  </filter>
  <filter id="cut3">
     <feoffset  x="1" y="0" width="160" height="90" />
  </filter>
</svg>
