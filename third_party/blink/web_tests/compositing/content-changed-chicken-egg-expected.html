<!DOCTYPE HTML>
<html>
  <head>

      #container {
        width: 100px;
        height: 100px;

        display: none;

        background-color: gray;
        border: 1px solid black;
      }

  <div id="container">
    <div id="canvas"></div>
  </div>

</html>
