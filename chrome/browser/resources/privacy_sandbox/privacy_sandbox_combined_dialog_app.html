<style include="cr-shared-style shared-style">
  cr-view-manager {
    display: block;
  }

  cr-view-manager .active:not(.saving-step) {
    position: relative;
  }

  .saving-step.active,
  .saving-step.closing {
    align-items: center;
    display: flex;
    justify-content: center;
  }

  paper-spinner-lite {
    height: var(--cr-icon-size);
    margin-inline-end: 16px;
    width: var(--cr-icon-size);
  }
</style>

<cr-view-manager id="viewManager" aria-live="polite">

  <privacy-sandbox-dialog-consent-step id="[[stepEnum_.CONSENT]]" slot="view"
      fill-content
      on-consent-resolved="onConsentStepResolved_">
  </privacy-sandbox-dialog-consent-step>

  <div id="[[stepEnum_.SAVING]]" class="saving-step" slot="view">
    <paper-spinner-lite active></paper-spinner-lite>
    $i18n{m1ConsentSavingLabel}
  </div>

  <privacy-sandbox-dialog-notice-step id="[[stepEnum_.NOTICE]]" slot="view"
      fill-content>
  </privacy-sandbox-dialog-notice-step>

</cr-view-manager>
