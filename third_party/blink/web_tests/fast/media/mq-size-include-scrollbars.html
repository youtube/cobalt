<!DOCTYPE html>
<html>
<style>
    body {
        background: red;
        width: 1000px;
        height: 1000px;
    }
    @media (min-width: 795px) {
        body {
            background: green;
        }
    }
    @media (min-height: 595px) {
        body {
            color: blue;
        }
    }
</style>
<body>
Should be blue on green if body's full size (including scrollbars) &gt;= 795x595px.
</body>
