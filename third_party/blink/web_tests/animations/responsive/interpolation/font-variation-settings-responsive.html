<!DOCTYPE html>
<script src="resources/responsive-test.js"></script>
<script>
assertCSSResponsive({
  property: 'font-variation-settings',
  from: neutralKeyframe,
  to: "'test' 200"
  configurations: [{
    state: {underlying: "'test' 100"},
    expect: [
      {at: 0.25, is: "'test' 125"},
      {at: 0.75, is: "'test' 175"},
    ],
  }, {
    state: {underlying: 'normal'},
    expect: [
      {at: 0.25, is: 'normal'},
      {at: 0.75, is: "'test 200"},
    ],
  }, {
    state: {underlying: "'test' 100, 'abcd' 100"},
    expect: [
      {at: 0.25, is: "'test' 100, 'abcd' 100"},
      {at: 0.75, is: "'test' 200"},
    ],
  }],
});

assertCSSResponsive({
  property: 'font-variation-settings',
  from: 'inherit',
  to: "'test' 200"
  configurations: [{
    state: {inherited: "'test' 100"},
    expect: [
      {at: 0.25, is: "'test' 125"},
      {at: 0.75, is: "'test' 175"},
    ],
  }, {
    state: {inherited: 'normal'},
    expect: [
      {at: 0.25, is: 'normal'},
      {at: 0.75, is: "'test 200"},
    ],
  }, {
    state: {inherited: "'test' 100, 'abcd' 100"},
    expect: [
      {at: 0.25, is: "'test' 100, 'abcd' 100"},
      {at: 0.75, is: "'test' 200"},
    ],
  }],
});
</script>
