caption: Enterprise Logo URL
default: null
desc: |-
  A URL to an image that will be used as an enterprise badge for a managed profile. The URL must point to an image.

  This policy can only be set as a user policy.

  It is recommended to use the favicon (example https://www.google.com/favicon.ico) or an icon no smaller than 24 x 24 px.
example_value: https://example.com/image.png
features:
  dynamic_refresh: true
  per_profile: true
  user_only: true
supported_on:
- chrome.*:125-
owners:
- file://components/policy/OWNERS
- ydago@chromium.org
schema:
  type: string
tags: []
type: string
