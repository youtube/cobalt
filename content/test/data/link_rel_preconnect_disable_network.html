<!DOCTYPE html>
<html>
<body>
  <script>
    (async () => {
      await window.fence.disableUntrustedNetwork().then(
        () => {
          var link_element = document.createElement('link');
          link_element.href = 'image.jpg';
          link_element.rel = 'preconnect';
          document.body.appendChild(link_element);
        }
      );
    })();
  </script>
</body>
</html>
