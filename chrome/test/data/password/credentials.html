<!DOCTYPE html>
<html>
<script type="text/javascript">
  window.onload = function () {
    new Promise(resolve => {
      navigator.credentials.get({ password: true })
        .then(m => { resolve("success"); })
        .catch(() => { resolve("error"); });
    });
  }
</script>
</html>
