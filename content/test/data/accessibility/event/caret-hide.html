<!DOCTYPE html>
<html>
<body>
<input id="in1" type="text" value="abcde">
<input id="btn" type="submit">
<script>
  function go() {
    const inp = document.getElementById('in1');
    inp.focus();
    inp.setSelectionRange(0, 0);
    setTimeout(() => {
      document.getElementById('btn').focus();
      setTimeout(() => {
        inp.value = 'end'; // Trigger test end.
      }, 50);
    }, 50);
}
</script>
</body>
</html>
