<style include="scanning-fonts cros-color-overrides">
  :host-context(body.jelly-enabled) .container {
    font: var(--cros-body-2-font);
  }

  .label,
  #buttonContainer {
    width: 272px;
  }

  .container {
    align-items: center;
    color: var(--scanning-done-section-option-text-color);
    display: flex;
    font-family: var(--scanning-done-section-option-font-family);
    font-size: var(--scanning-done-section-option-font-size);
    font-weight: var(--scanning-regular-font-weight);
    height: 36px;
    line-height: var(--scanning-done-section-option-line-height);
    margin-bottom: 8px;
    margin-inline-end: 32px;
    margin-inline-start: 32px;
    margin-top: 8px;
    padding-inline-end: 16px;
  }

  #buttonContainer {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 0;
    margin-inline-end: 32px;
    margin-inline-start: 32px;
    margin-top: 32px;
    padding-inline-end: 16px;
  }

  .label {
    flex-grow: 0;
    flex-shrink: 0;
  }

  #scanButton {
    margin-inline-start: 8px;
  }
</style>
<div id="multiPageScanText" class="container">
  <span class="label" hidden$="[[showCancelButton]]">
    [[i18n('multiPageScanInstructionsText')]]
  </span>
  <div hidden$="[[!showCancelButton]]">
    <span class="label" hidden$="[[showCancelingText]]">
      [[getProgressText(pageNumber)]]
    </span>
    <span class="label" hidden$="[[!showCancelingText]]">
      [[i18n('multiPageCancelingScanningText')]]
    </span>
  </div>
</div>
<div id="buttonContainer">
  <div hidden$="[[showCancelButton]]">
    <cr-button id="saveButton" on-click="onSaveClick">
      [[i18n('saveButtonLabel')]]
    </cr-button>
    <cr-button id="scanButton" class="action-button" on-click="onScanClick">
      [[scanButtonText]]
    </cr-button>
  </div>
  <cr-button id="cancelButton" on-click="onCancelClick"
      hidden$="[[!showCancelButton]]"
      disabled$="[[cancelButtonDisabled]]">
    [[i18n('cancelButtonText')]]
  </cr-button>
</div>
