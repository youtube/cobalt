<!DOCTYPE html>
<html>
<link rel="help" href="https://drafts.csswg.org/css-grid-3">
<link href="resources/masonry.css" rel="stylesheet">
<link rel="author" title="Ethan Jimenez" href="mailto:ethavar@microsoft.com">
<style>
.grid {
    display: grid;
    background: gray;
    gap: 20px;
    padding: 20px;
    align-items: start;
}
</style>
<body>
  <p>Test that masonry containers are correctly sized when an intrinsic inline size is specified.</p>
  <div class="grid" style="width: max-content">
    <div class="first-track" style="grid-column: 1">This is some text</div>
    <div class="second-track" style="grid-column: 2">Some larger words in this sentence</div>
    <div class="third-track" style="grid-column: 3">The cat cannot be separated from milk</div>
  </div>
  <div class="grid" style="width: min-content">
    <div class="first-track" style="grid-column: 1">This is some text</div>
    <div class="second-track" style="grid-column: 2">Some larger words in this sentence</div>
    <div class="third-track" style="grid-column: 3">The cat cannot be separated from milk</div>
  </div>
</body>
</html>
