<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../resources/webxr_e2e.css">
  </head>
  <body>
    <canvas id="webgl-canvas"></canvas>
    <script src="../../../../../../third_party/blink/web_tests/resources/testharness.js"></script>
    <script src="../resources/webxr_e2e.js"></script>
    <script src="../resources/webxr_boilerplate.js"></script>
    <script>
      let visibilityMaskChangeEventCount = 0;

      function onVisibilityMaskChanged(event) {
        visibilityMaskChangeEventCount++;
      }

      onSessionStartedCallback = function(session) {
        if (session.mode !== 'immersive-vr') {
          return;
        }

        session.addEventListener('visibilitymaskchange', onVisibilityMaskChanged);
      }
    </script>
  </body>
</html>
