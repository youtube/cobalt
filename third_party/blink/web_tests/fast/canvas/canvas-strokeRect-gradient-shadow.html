<script>
// Ensure correct behavior of canvas with strokeRect using a gradient strokeStyle and a shadow.

var canvas = document.createElement('canvas');
document.body.appendChild(canvas);
canvas.setAttribute('width', '600');
canvas.setAttribute('height', '1100');
var ctx = canvas.getContext('2d');

var gradient = ctx.createLinearGradient(0, 0, 300, 0);
gradient.addColorStop(0, 'rgba(0, 0, 255, 0.5)');
gradient.addColorStop(1, 'rgba(0, 0, 255, 0.5)');

ctx.save();
ctx.strokeStyle = gradient;
ctx.shadowColor = 'rgba(255, 0, 0, 0.5)';
ctx.shadowOffsetX = 250;
ctx.lineWidth = 25;

var side = 200;

// Alpha shadow.
ctx.shadowBlur = 0;
ctx.strokeRect(50, 50, side, side);

// Blurry shadow.
ctx.shadowBlur = 10;
ctx.strokeRect(50, 300, side, side);

ctx.rotate(Math.PI / 2);

// Rotated alpha shadow.
ctx.shadowBlur = 0;
ctx.strokeRect(550, -250, side, side);

// Rotated blurry shadow.
ctx.shadowBlur = 10;
ctx.strokeRect(800, -250, side, side);

ctx.restore();

var imageData, data;
ctx.fillStyle = 'black';

function testPixelAlphaShadow(x, y, color, rgbTolerance)
{
    var data = ctx.getImageData(x, y, 1, 1).data;
    for (i = 0; i < 3; i++)
        assert_approx_equals(data[i]*data[3]/255, color[i]*color[3]/255, rgbTolerance);

    // Plot test point.
    ctx.fillRect(x, y, 3, 3);
}
