<!DOCTYPE html>
<script src="resources/responsive-test.js"></script>
<script>
assertCSSResponsive({
  property: 'border-image-source',
  from: 'inherit',
  to: 'url("test://to")',
  configurations: [{
    state: {inherited: 'url("test://a")'},
    expect: [
      {at: 0.25, is: 'cross-fade(url("test://a") 75%, url("test://to"))'},
      {at: 0.75, is: 'cross-fade(url("test://a") 25%, url("test://to"))'},
    ],
  }, {
    state: {inherited: 'url("test://b")'},
    expect: [
      {at: 0.25, is: 'cross-fade(url("test://b") 75%, url("test://to"))'},
      {at: 0.75, is: 'cross-fade(url("test://b") 25%, url("test://to"))'},
    ],
  }, {
    state: {inherited: 'none'},
    expect: [
      {at: 0.25, is: 'none'},
      {at: 0.75, is: 'url("test://to")'},
    ],
  }],
});

assertCSSResponsive({
  property: 'border-image-source',
  from: neutralKeyframe,
  to: 'url("test://to")',
  configurations: [{
    state: {underlying: 'url("test://a")'},
    expect: [
      {at: 0.25, is: 'cross-fade(url("test://a") 75%, url("test://to"))'},
      {at: 0.75, is: 'cross-fade(url("test://a") 25%, url("test://to"))'},
    ],
  }, {
    state: {underlying: 'url("test://b")'},
    expect: [
      {at: 0.25, is: 'cross-fade(url("test://b") 75%, url("test://to"))'},
      {at: 0.75, is: 'cross-fade(url("test://b") 25%, url("test://to"))'},
    ],
  }, {
    state: {underlying: 'none'},
    expect: [
      {at: 0.25, is: 'none'},
      {at: 0.75, is: 'url("test://to")'},
    ],
  }],
});
</script>
