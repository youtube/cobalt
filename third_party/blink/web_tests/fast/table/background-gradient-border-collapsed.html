<!DOCTYPE html>
<head>
  <style>
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
    table th, table td {
      border-style: solid;
      border-width: 1px;
      padding: 8px;
      background: linear-gradient(#00BB00, #0000BB);
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Test</th>
        <th>Test</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Test</td>
        <td>Test</td>
      </tr>
    </tbody>
  </table>
</body>
