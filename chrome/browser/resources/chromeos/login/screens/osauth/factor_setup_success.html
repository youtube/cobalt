<style include="oobe-dialog-host-styles">
</style>
<oobe-adaptive-dialog id="factorSetupSuccessDialog" role="dialog">
  <iron-icon slot="icon" icon="oobe-32:lock"></iron-icon>
  <h1 slot="title" aria-live="polite">
    [[getTitle(locale, factors, changeMode)]]
  </h1>
  <div slot="subtitle">
    [[getSubtitle(locale, factors)]]
  </div>
  <div slot="content" class="flex layout vertical center center-justified">
    <iron-icon icon="oobe-illos:pin-illustration-illo"
        class="illustration-jelly">
    </iron-icon>
  </div>
  <div slot="bottom-buttons">
    <oobe-text-button id="doneButton" inverse on-click="onProceed"
        class="focus-on-show" text-key="factorSuccessDoneButton"
        disabled="[[!buttonsEnabled]]"
        hidden="[[hasNextStep]]">
    </oobe-text-button>
    <oobe-next-button id="nextButton" inverse on-click="onProceed"
        class="focus-on-show" disabled="[[!buttonsEnabled]]"
        hidden="[[!hasNextStep]]" >
    </oobe-next-button>
  </div>
</oobe-adaptive-dialog>
