<!-- None of these <select>s should print a console message. -->

<!-- Direct children of <select>: -->
  <!-- <button> -->
  <select>
    <button>..</button>
  </select>

  <select>
    <button>button</button>
    <option>..</option>
  </select>

  <!-- <option> -->

    <option>..</option>
    <option>..</option>
  </select>

  <!-- <optgroup> -->

    <optgroup>
      <option>..</option>

  </select>

  <!-- <hr /> and <optgroup> children -->

    <option>..</option>
    <hr />

      <option>..</option>
    </optgroup>
    <hr />
  </select>

  <!-- <div> -->
  <select>
    <div>
    </div>
  </select>

  <!-- <div> with <option> children -->
  <select>
    <div>
      <option>..</option>
      <option>..</option>

  </select>

  <!-- Nested <div>s -->

    <div>

          <option>..</option>
        </div>
      </div>
    </div>
  </select>

  <!-- <span> -->
  <select>
    <span>
    </span>
  </select>

  <!-- <span> with <option> children -->
  <select>
    <span>
      <option>..</option>
      <option>..</option>
    </span>
  </select>

  <!-- Nested <span>s -->
  <select>
    <span>

          <option>..</option>
          <option>..</option>
        </span>
      </span>
    </span>
  </select>

  <!-- <noscript> -->
  <select>
    <noscript>
    </noscript>
  </select>

  <!-- <script>-supporting elements -->
  <select>
    <template>
    </template>
    <script>
    </script>
  </select>

  <select>
    <template>
      <div>
        <option>JavaScript is disabled</option>
        <optgroup>
          <option>1</option>
        </optgroup>
      </div>
    </template>
    <script>
      console.log("<script> element");
    </script>
  </select>

<!-- Direct children of <button>: -->
  <!-- <selectedcontent> -->
  <select>
    <button>
      <selectedcontent></selectedcontent>
    </button>
  </select>

  <!-- <selectedcontent> and text -->
  <select>
    <button>
      button
      <selectedcontent></selectedcontent>
    </button>
    <option>..</option>
  </select>

  <!-- <selectedcontent> and <option> content with multiple levels of children -->
  <select>
    <button>
      <selectedcontent></selectedcontent>
    </button>
    <option>
      <span>
        <svg width="100" height="100">
          <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg>
        <span>..</span>
      </span>
      <div>
        <svg width="100" height="100">
          <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg>
        <div>..</div>
      </div>
    </option>
  </select>

<!-- Direct children of <option>: -->
  <!-- <svg> and <img> -->
  <select>
    <option>
      <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
      </svg>
    </option>
    <option>
      <img />
    </option>
  </select>

  <!-- Phrasing content -->
  <select>
    <option><b>One</b></option>
  </select>

  <select>
    <option id="empty-option-one"></option>
    <option id="empty-option-two"></option>
  </select>

<script>
  const b1 = document.createElement('b');
  // Appending a <b> element before a text node.
  document.getElementById('empty-option-one').appendChild(b1);
  b1.appendChild(document.createTextNode('One'));

  const b2 = document.createElement('b');
  // Appending a text node before a <b> element.
  b2.appendChild(document.createTextNode('Two'));
  document.getElementById('empty-option-two').appendChild(b2);
</script>
