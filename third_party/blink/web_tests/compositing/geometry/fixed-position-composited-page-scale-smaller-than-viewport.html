<!DOCTYPE html>
<html>
<head>
<style>
   ::-webkit-scrollbar {
    width: 0px;
    height: 0px;
   }
  .reference {
    position: absolute;
    left: 51px;
    top: 51px;
    width: 98px;
    height: 98px;
    background-color: blue;
  }
  .fixed {
    position: fixed;
    left: 50px;
    top: 50px;
    width: 100px;
    height: 100px;
    background-color: white;
  }
</style>
<script>
  if (window.internals && window.eventSender) {
    internals.settings.setPreferCompositingToLCDTextEnabled(true);
    internals.setPageScaleFactorLimits(0.5, 4);
    internals.setPageScaleFactor(0.5);
  }
</script>
</head>
<body style="width: 4000px; height: 4000px">
  On success, the blue reference box should be invisible (covered by the fixed box).
  <div class="reference"></div>
  <div class="fixed"></div>
</body>
</html>
