<p>This tests for a crash when indenting an empty TD.</p>
<div contenteditable="true">
<table>
  <tbody>
    <tr>
      <td id ="indent"></td>
    </tr>
  </tbody>
</table>
</div>
<script>
if (window.testRunner)
    testRunner.dumpAsText();
