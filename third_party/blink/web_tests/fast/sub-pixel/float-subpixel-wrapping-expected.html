<!DOCTYPE html>
<html>
    <head>
        <title>Tests subpixel line breaking for floats</title>
        <style>
            a.powered-by {
                float: right;
                position: relative;
                display: inline-block;
                font-size: .9em;
                text-align: right;
                white-space: nowrap;
            }
            a.powered-by span {
                display: inline-block;
                float: right;
                margin-top: -3px;
                margin-left: 6px;
                background: red;
                width: 17px;
                height: 17px;
            }
        </style>
    </head>
    <body>
        <a class="powered-by">Should not wrap <span></span></a>
    </body>
</html>
