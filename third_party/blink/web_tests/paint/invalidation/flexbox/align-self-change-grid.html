<!DOCTYPE HTML>
<script src="../resources/text-based-repaint.js"></script>
<script>
function repaintTest() {
  document.getElementsByClassName('item1')[0].style.alignSelf = 'stretch';
  document.getElementsByClassName('item2')[0].style.alignSelf = 'start';
  document.getElementsByClassName('item3')[0].style.alignSelf = 'end';
}
onload = runRepaintAndPixelTest;
</script>
<style>
body {
  margin: 0;
}
#container {
  display: grid;
  grid: 300px / 100px 100px;
  width: 200px;
  height: 300px;
  background-color: red;
}
.item1 {
  grid-row: 1;
  grid-column: 1;
  align-self: end;
  background-color: green;
}
.item2 {
  grid-row: 1;
  grid-column: 2;
  align-self: center;
  background-color: green;
}
.item3 {
  grid-row: 1;
  grid-column: 2;
  align-self: center;
  background-color: green;
}
</style>
<p style="height: 20px">Tests invalidation on align-self style change. Passes if there is no red.</p>
<div id="container">
  <div class="item1">
    <div style="height: 50px"></div>
  </div>
  <div class="item2">
    <div style="height: 150px"></div>
  </div>
  <div class="item3">
    <div style="height: 150px"></div>
  </div>
</div>
