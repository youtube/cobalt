name: win32

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]
    branches:
      - main
      - feature/*
  push:
    branches:
      - main
      - feature/*
  schedule:
    # GTM timezone.
    - cron: '0 4 * * *'
  workflow_dispatch:
    inputs:
      nightly:
        description: 'Nightly workflow.'
        required: true
        type: boolean
        default: false

jobs:
  win32:
    uses: ./.github/workflows/main_win.yaml
    permissions:
      packages: write
      pull-requests: write
    with:
      platform: win32
      nightly: ${{ github.event.inputs.nightly }}
