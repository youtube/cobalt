<!DOCTYPE html>

<head>
  <title>CanvasRenderingContext2D.PlaceElement(): Placed elements' content that is outside of the bounding box is drawn.</title>
  <link rel="author" title="Aaron Krajeski" href="mailto:aaronhk@chromium.org" />
  <link rel="help" href="https://github.com/WICG/canvas-place-element" />
  <link rel="match" href="placeElement-clipping-ref.html">
</head>
<style>
  body {
    overflow: hidden;
  }
</style>

<body>
  <canvas>
    <div id="placed" style="width: 100px; height: 100px; background: lightblue; position: relative;">
      <div id="child-a" style="position: relative; top: 0; left: 0; width: 50px; height: 50px;">
        <div id="grand-child-a" style="position: relative; top: 0; left: 0; width: 200px; height: 50px; background: blue; margin-left: -50px;"></div>
      </div>
    </div>
  </canvas>
</body>

<script>
  const ctx = document.querySelector("canvas").getContext("2d");
  ctx.placeElement(document.getElementById("placed"), 70, 10);
</script>
