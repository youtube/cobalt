<!DOCTYPE HTML>
<script src="../resources/text-based-repaint.js"></script>
<script>
function repaintTest() {
  document.getElementById('container').style.alignItems = 'center';
}
onload = runRepaintAndPixelTest;
</script>
<style>
body {
  margin: 0;
}
#container {
  display: inline-grid;
  grid: 100px / 50px 50px;
  align-items: baseline;
}
.item1 {
  grid-row: 1;
  grid-column: 1;
  height: 25px;
  align-self: baseline;
  background-color: green;
}
.item2 {
  grid-row: 1;
  grid-column: 2;
  height: 50px;
  background-color: green;
}
</style>
<p style="height: 20px">Tests invalidation on align-items style change from 'baseline'. Passes if there is no red.</p>
<div style="position: absolute; z-index: -1; background: green; width: 100px; height: 100px;">
    <div style="position: absolute; top: 0px; width: 50px; height: 25px; background: red;"></div>
    <div style="position: absolute; left: 50px; top: 25px; width: 50px; height: 50px; background: red;"></div>
</div>
<div id="container">
  <div class="item1"></div>
  <div class="item2"></div>
</div>
