<style include="settings-shared">
  :host {
    --cr-section-indent-width: 60px;
  }

  .background {
    background-color: var(--page-backdrop-bg-color);
  }

  settings-toggle-button,
  cr-link-row {
    padding-inline-end: var(--cr-section-padding);
    padding-inline-start: var(--cr-section-padding);
  }
</style>

<div class="background">
  <settings-card>
    <settings-toggle-button
        id="faceGazeToggle"
        label="[[toggleLabel_]]"
        on-settings-boolean-control-change="onFaceGazeToggleClicked_"
        deep-link-focus-id$="[[Setting.kFaceGaze]]">
    </settings-toggle-button>
  </settings-card>
  <facegaze-cursor-card prefs="{{prefs}}"></facegaze-cursor-card>
  <facegaze-actions-card
      disabled="[[!prefs.settings.a11y.face_gaze.enabled.value]]"
      prefs="{{prefs}}">
  </facegaze-actions-card>
</div>
