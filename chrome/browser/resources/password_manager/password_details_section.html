<style include="shared-style cr-shared-style">
  #header {
    align-items: center;
    display: flex;
    margin-bottom: 28px;
  }

  #backButton {
    --cr-icon-button-margin-end: 6px;
    --cr-icon-button-margin-start: 0px;
  }

  #favicon {
    margin-inline-end: 12px;
    --site-favicon-height: 20px;
    --site-favicon-width: 20px;
  }
</style>
<div id="header">
  <cr-icon-button class="icon-arrow-back" id="backButton"
      on-click="navigateBack_" aria-label="$i18n{backToPasswords}">
  </cr-icon-button>
  <!-- TODO(crbug.com/1350947): Support icons for android apps. -->
  <site-favicon id="favicon" url="[[selectedGroup_.iconUrl]]"
      domain="[[selectedGroup_.name]]" aria-hidden="true">
  </site-favicon>
  <h2 id="title" class="page-title">[[selectedGroup_.name]]</h2>
</div>
<template is="dom-if" if="[[selectedGroup_.name]]">
  <template is="dom-repeat" items="[[selectedGroup_.entries]]">
    <password-details-card password="[[item]]"></password-details-card>
  </template>
</template>
