<!DOCTYPE html>
<html>
<head>
  <title>Table example - headers on all sides</title>
</head>
<body>
<table border=1>
  <tr>
    <td></td>
    <th>Red</th>
    <th>Green</th>
    <td></td>
  </tr>
  <tr>
    <th>Fruit</th>
    <td>strawberry</td>
    <td>lime</td>
    <th>Fruit</th>
  </tr>
  <tr>
    <th id="veggies">Veggies</th>
    <td>radish</td>
    <td>spinach</td>
    <th>Veggies</th>
  </tr>
  <tr>
    <td></td>
    <th>Red</th>
    <th>Green</th>
    <td></td>
  </tr>
</table>
</html>
