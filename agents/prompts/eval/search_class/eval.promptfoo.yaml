description: >
  Verify the correct file path is provided for searching a target
  class name in the Chromium code base.
owner: aleventhal@
prompts:
  - >
    What C++ file implements the mojo class "ax::mojom::AccessibilityService"
    from the Chromium code base?
providers:
  - id: python:../../../testing/gemini_provider.py
    config:
      timeoutSeconds: 300
tests:
  - assert:
    - type: icontains
      value: browser_accessibility_service.cc
    metadata:
      tags:
      - stable
