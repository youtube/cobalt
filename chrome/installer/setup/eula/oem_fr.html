<html lang="fr">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Contrat de licence utilisateur final Google Chrome</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Surfez sur le Web avec Google Chrome</span><br /> <span class="desc">Utilisez Internet plus rapidement et de manière plus simple et sécurisée avec Google Chrome, le navigateur Web installé sur votre PC.</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  Acceptez les conditions d'utilisation pour commencer à utiliser Google Chrome&nbsp;:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>Facultatif&nbsp;:</b> Aidez-nous &agrave; am&eacute;liorer Google Chrome en envoyant automatiquement des statistiques d'utilisation et des rapports d'erreur &agrave; Google. <a href="https://support.google.com/chrome/?p=usage_stats_crash_reports">En savoir plus</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="Accepter et lancer"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="Annuler"  />
    </div>
  </form>
</div>
</body>
</html>
