<!DOCTYPE html>
<script src="../../resources/testharness.js"></script>
<script src="../../resources/testharnessreport.js"></script>
<style>
  @keyframes anim {
    from { background-color: blue; }
    to { background-color: red; }
  }

  @keyframes anim2 {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
<div id="target"></div>
<script>
  test(function() {
    target.style.animation = "anim 1s, anim2 1s";
    target.offsetTop;
    target.style.animation = "anim2 2s";
    target.offsetTop;
  }, "Check that cancelling one running animation and updating another doesn't crash");
</script>
