<!DOCTYPE html>
<title>font-size-adjust interpolation responds to changes in inherited value</title>
<link rel="help" href="https://www.w3.org/TR/css-fonts-5/#font-size-adjust-prop">
<script src="resources/responsive-test.js"></script>
<script>
assertCSSResponsive({
  property: 'font-size-adjust',
  from: 'inherit',
  to: '1.0',
  configurations: [{
    state: {inherited: '0.0'},
    expect: [
      {at: 0.25, is: '0.25'},
      {at: 0.75, is: '0.75'},
    ],
  }, {
    state: {inherited: '0.5'},
    expect: [
      {at: 0.25, is: '0.625'},
      {at: 0.75, is: '0.875'},
    ],
  }, {
    state: {inherited: '2.0'},
    expect: [
      {at: 0.25, is: '1.75'},
      {at: 0.75, is: '1.25'},
    ],
  }],
});

assertCSSResponsive({
  property: 'font-size-adjust',
  from: '1.0',
  to: 'inherit',
  configurations: [{
    state: {inherited: '0.0'},
    expect: [
      {at: 0.25, is: '0.75'},
      {at: 0.75, is: '0.25'},
    ],
  }, {
    state: {inherited: '0.5'},
    expect: [
      {at: 0.25, is: '0.875'},
      {at: 0.75, is: '0.625'},
    ],

      {at: 0.75, is: '1.75'},

  }],
});
