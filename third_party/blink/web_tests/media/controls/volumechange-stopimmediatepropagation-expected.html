<!DOCTYPE html>
<html>
<script src="../media-controls.js"></script>
<div>
  <audio controls muted></audio>
</div>
<div>
  <video controls muted></video>
</div>
<div>
  <audio controls></audio> <!-- should be muted -->
</div>
<div>
  <video controls></video> <!-- should be muted -->
</div>
<script>
  var audios = document.querySelectorAll('audio');
  for (var i = 0; i < audios.length; ++i) {
    enableTestMode(audios[i]);
    audios[i].src = '../content/test.oga';
  }

  var videos = document.querySelectorAll('video');
  for (var i = 0; i < videos.length; ++i) {
    enableTestMode(videos[i]);
    videos[i].src = '../content/test.ogv';
  }
</script>
</html>
