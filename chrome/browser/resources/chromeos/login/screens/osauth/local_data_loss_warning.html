<style include="oobe-dialog-host-styles cros-color-overrides">
  #oldPasswordInput2 {
    padding-top: 16px;
  }

  @media (orientation: portrait) {
    #oldPasswordInput2 {
      padding-top: 24px;
      text-align: initial;
      width: calc(var(--oobe-adaptive-dialog-width) - 48px
          - 2 * var(--oobe-adaptive-dialog-content-padding));
    }
  }

  :host-context(.jelly-enabled)
    cr-input#oldPasswordInput2,
    cr-input#oldPasswordInput {
    --cr-input-background-color: var(--cros-sys-input_field_on_shaded);
  }
</style>

<oobe-adaptive-dialog role="dialog">
  <iron-icon slot="icon" icon="oobe-32:warning"></iron-icon>
  <h1 slot="title">
    [[i18nDynamic(locale,'dataLossWarningTitle')]]
  </h1>
  <div slot="subtitle">
    [[getDataLossWarningSubtitleMessage(locale, email)]]
  </div>
  <div slot="content" class="flex layout vertical center
      center-justified">
    <iron-icon icon="oobe-illos:data-loss-illo"
        class="illustration-jelly">
    </iron-icon>
  </div>
  <div slot="back-navigation">
    <oobe-back-button id="backButton" hidden="[[!canGoBack]]"
      on-click="onBackButtonClicked">
    </oobe-back-button>
  </div>
  <div slot="bottom-buttons">
    <oobe-text-button hidden="[[isOwner]]" id="proceedRemove"
        on-click="onProceedClicked" text-key="continueAnywayButtonLabel">
    </oobe-text-button>
    <oobe-text-button hidden= "[[!isOwner]]" id="powerwash"
        on-click="onResetClicked" text-key="powerwashButtonLabel">
    </oobe-text-button>
    <oobe-text-button id="cancel"
        on-click="onCancelClicked" text-key="cancelButtonLabel">
    </oobe-text-button>
  </div>
</oobe-adaptive-dialog>
