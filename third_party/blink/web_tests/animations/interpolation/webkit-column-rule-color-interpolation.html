<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.parent {
  -webkit-column-rule-color: blue;
}
.target {
  width: 20px;
  height: 100px;
  background-color: black;
  display: inline-block;
  color: orange;
  overflow: hidden;
  -webkit-column-rule-style: solid;
  -webkit-column-rule-width: 10px;
  -webkit-column-count: 2;
  -webkit-column-rule-color: yellow;
}
.expected {
  background-color: green;
  margin-right: 10px;
}
</style>
<body>
<template id="target-template">
  <div>text text text text text text text text text text text text</div>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: '-webkit-column-rule-color',
  from: neutralKeyframe,
  to: 'lime',
}, [
  {at: -5, is: 'rgb(255, 255, 0)'},
  {at: -0.4, is: 'rgb(255, 255, 0)'},
  {at: 0, is: 'rgb(255, 255, 0)'},
  {at: 0.2, is: 'rgb(204, 255, 0)'},
  {at: 0.6, is: 'rgb(102, 255, 0)'},
  {at: 1, is: 'rgb(0, 255, 0)'},
  {at: 1.5, is: 'rgb(0, 255, 0)'},
]);

assertInterpolation({
  property: '-webkit-column-rule-color',
  from: 'initial',
  to: 'lime',
}, [
  {at: -5, is: 'rgb(255, 0, 0)'},
  {at: -0.4, is: 'rgb(255, 129, 0)'},
  {at: 0, is: 'rgb(255, 165, 0)'},
  {at: 0.2, is: 'rgb(204, 183, 0)'},
  {at: 0.6, is: 'rgb(102, 219, 0)'},
  {at: 1, is: 'rgb(0, 255, 0)'},
  {at: 1.5, is: 'rgb(0, 255, 0)'},
]);

assertInterpolation({
  property: '-webkit-column-rule-color',
  from: 'inherit',
  to: 'lime',
}, [
  {at: -5, is: 'rgb(0, 0, 255)'},
  {at: -0.4, is: 'rgb(0, 0, 255)'},
  {at: 0, is: 'rgb(0, 0, 255)'},
  {at: 0.2, is: 'rgb(0, 51, 204)'},
  {at: 0.6, is: 'rgb(0, 153, 102)'},
  {at: 1, is: 'rgb(0, 255, 0)'},
  {at: 1.5, is: 'rgb(0, 255, 0)'},
]);

assertInterpolation({
  property: '-webkit-column-rule-color',
  from: 'unset',
  to: 'lime',
}, [
  {at: -5, is: 'rgb(255, 0, 0)'},
  {at: -0.4, is: 'rgb(255, 129, 0)'},
  {at: 0, is: 'rgb(255, 165, 0)'},
  {at: 0.2, is: 'rgb(204, 183, 0)'},
  {at: 0.6, is: 'rgb(102, 219, 0)'},
  {at: 1, is: 'rgb(0, 255, 0)'},
  {at: 1.5, is: 'rgb(0, 255, 0)'},
]);

assertInterpolation({
  property: '-webkit-column-rule-color',
  from: 'orange',
  to: 'blue'
}, [
  {at: -5, is: '#ffff00'},
  {at: -0.4, is: '#ffe700'},
  {at: 0, is: 'orange'}, // ffa500
  {at: 0.2, is: '#cc8433'},
  {at: 0.6, is: '#664299'},
  {at: 1, is: 'blue'}, // 0000ff
  {at: 1.5, is: 'blue'}
]);
</script>
</body>
