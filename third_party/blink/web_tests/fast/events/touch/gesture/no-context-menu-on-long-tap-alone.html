<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<script src="../../../../resources/js-test.js"></script>
</head>
<body onload="test()">
<p>This test checks that the context menu is not shown on long tap gesture without a long press.</p>
<div id="text">Testing</div>
<div id="result">PASS</div>
<script>
function test()
{
    if (window.testRunner)
        testRunner.dumpAsText();

    document.oncontextmenu = function() { document.getElementById("result").innerHTML = "FAIL"; }

    var text = document.getElementById("text");

    var x = text.offsetParent.offsetLeft + text.offsetLeft + 4;
    var y = text.offsetParent.offsetTop + text.offsetTop + text.offsetHeight / 2;

    if (!window.eventSender)
        return;
    if (eventSender.gestureLongTap) {
        eventSender.gestureLongTap(x, y);
    } else {
        debug("gestureLongTap not implemented by this platform");
        return;
    }
}
</script>
</body>
</html>
