<!doctype html>
<!--
WebXR page that only submits one frame.
-->
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../resources/webxr_e2e.css">
  </head>
  <body>
    <canvas id="webgl-canvas"></canvas>
    <script src="../resources/webxr_e2e.js"></script>
    <script src="../resources/webxr_boilerplate.js"></script>
    <script>
      var has_submitted = false;
      onImmersiveXRFrameCallback = function() {
        console.log(
            'Got immersive frame, has_submitted: ' + has_submitted +
            ' shouldSubmitFrame: ' + shouldSubmitFrame);
        if (has_submitted && shouldSubmitFrame) {
          shouldSubmitFrame = false;
          finishJavaScriptStep();
        }
        has_submitted = true;
      };
    </script>
  </body>
</html>
