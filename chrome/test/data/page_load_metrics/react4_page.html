<!DOCTYPE html>

<body>
  <div id="nothing"></div>
  <div id="container">
    <div id="target">
      This is a test to see if a page with a div with _reactRootContainer
      property is detected as using the React JavaScript framework.
    </div>
  </div>
  <script>
    document.getElementById("target")._reactRootContainer = "test";
  </script>
</body>
