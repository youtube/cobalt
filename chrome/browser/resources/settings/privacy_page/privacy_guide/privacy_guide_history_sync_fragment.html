<style include="privacy-guide-fragment-shared"></style>
<div class="header-phase2" focus-element tabindex="-1">
  <picture>
    <source
        srcset="./images/privacy_guide/history_sync_graphic_dark_v2.svg"
        media="(prefers-color-scheme: dark)">
    <img alt="" src="./images/privacy_guide/history_sync_graphic_v2.svg">
  </picture>
  <h2 class="header-label-phase2">
    $i18n{privacyGuideHistorySyncCardHeader}
  </h2>
</div>
<div class="fragment-content">
  <div class="embedded-setting-wrapper">
    <settings-toggle-button id="historyToggle"
        pref="{{historySyncVirtualPref_}}"
        on-change="onToggleClick_"
        label="$i18n{privacyGuideHistorySyncSettingLabel}">
    </settings-toggle-button>
  </div>
  <div class="settings-columned-section">
    <div class="column">
      <h3 class="description-header">
        $i18n{privacyGuideFeatureDescriptionHeader}
      </h3>
      <div role="list">
        <privacy-guide-description-item
            role="listitem"
            icon="settings20:history"
            label="$i18n{privacyGuideHistorySyncFeatureDescription1}">
        </privacy-guide-description-item>
        <privacy-guide-description-item
            role="listitem"
            icon="settings20:dns"
            label="$i18n{privacyGuideHistorySyncFeatureDescription2}">
        </privacy-guide-description-item>
      </div>
    </div>
    <div class="column">
      <h3 class="description-header">$i18n{privacyGuideThingsToConsider}</h3>
      <div role="list">
        <privacy-guide-description-item
            role="listitem"
            icon="settings20:link"
            label="$i18n{privacyGuideHistorySyncPrivacyDescription1}">
        </privacy-guide-description-item>
      </div>
    </div>
  </div>
</div>
