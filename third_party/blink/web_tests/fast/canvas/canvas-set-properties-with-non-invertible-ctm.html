<script src="../../resources/testharnessreport.js"></script>
<body>
<script>
var canvas = document.createElement("canvas");
canvas.width = 100;
canvas.height = 100;
var ctx = canvas.getContext('2d');
document.body.appendChild(canvas);

function checkPixel(x, y, rgb) {
    assert_array_equals(ctx.getImageData(x, y, 1, 1).data.slice(0,3), rgb);
}

test(function(t) {
    // Test our ability to set fillStyle
    ctx.save();
    ctx.scale(0, 0);
    ctx.fillStyle = "green";
    assert_equals(ctx.fillStyle, "#008000");
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.fillRect(0, 0, 100, 100);
    checkPixel(50, 50, [0, 128, 0]);
    ctx.restore();
    
    // Test our ability to set strokeStyle
    ctx.save();
    ctx.fillStyle = "red";
    ctx.fillRect(0, 0, 100, 100);
    ctx.scale(0, 0);
    ctx.strokeStyle = "green";
    assert_equals(ctx.strokeStyle, "#008000");
    ctx.lineWidth = 100;
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.strokeRect(0, 0, 100, 100);
    checkPixel(50, 50, [0, 128, 0]);
    ctx.restore();
    
    // test closePath
    ctx.save();
    ctx.fillStyle = "red";
    ctx.fillRect(0, 0, 100, 100);
    
    ctx.beginPath();
    ctx.strokeStyle = "green";
    ctx.lineWidth = 100;
    ctx.moveTo(-100, 50);
    ctx.lineTo(-100, -100);
    ctx.lineTo( 200, -100);
    ctx.lineTo( 200, 50);
    ctx.scale(0, 0);
    ctx.closePath();
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.stroke();
    ctx.restore();
    checkPixel(50, 50, [0, 128, 0]);
    
    // Test beginPath behaviour
    ctx.fillStyle = "green";
    ctx.fillRect(0, 0, 100, 100);
    ctx.fillStyle = "red";
    ctx.rect(0, 0, 100, 100);
    ctx.scale(0, 0);
    ctx.beginPath();
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.fill();
    
    checkPixel(50, 50, [0, 128, 0]);
    
}, "Tests to make sure we can assign to non-ctm effected properties with a non-invertible ctm set");
</script>
</body>
