<!DOCTYPE html>

<script src="../assert_selection.js"></script>
<script>
selection_test(
  [
    '<div contenteditable>',
      '<ul><li style="display: inline-block;">',
        'hello |world',
      '</li></ul>',
    '</div>',
  ],
  'insertParagraph',
