<!DOCTYPE html>
<script src="resources/srcset-helper.js"></script>
<style>
  #standard {
    -webkit-border-image: image-set(
      url('resources/blue-100-px-square.png') 1x,
      url('resources/green-400-px-square.png') 2x
    ) 10 10 10 10 stretch stretch;
  }

  #prefixed {
    -webkit-border-image: -webkit-image-set(
      url('resources/blue-100-px-square.png') 1x,
      url('resources/green-400-px-square.png') 2x
    ) 10 10 10 10 stretch stretch;
  }

  .foo {
    width: 100px;
    height: 100px;
    border-width: 10px;
  }
</style>

<div>
  This test passes if the div below is
  a blue 100px square when the deviceScaleFactor is 1,
  and if it is a 100px green square when the deviceScaleFactor is 2.
</div>
<br>
<div id="standard" class="foo"></div>
<br>
<div id="prefixed" class="foo"></div>
