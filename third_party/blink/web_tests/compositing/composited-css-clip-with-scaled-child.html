<!DOCTYPE html>
Passes if there are two green squares of the same size.
<style>
body {
  overflow: hidden;
}
.composited-css-clip {
  will-change: transform;
  position: absolute;
  clip: rect(100px, 100px, 200px, 0);
}
.child {
  width: 500px;
  height: 500px;
  background: green;
  transform-origin: 0 0;
}
</style>
<div class="composited-css-clip" style="left: 0">
  <div class="child" style="transform: scale(0.5)"></div>
</div>
<div class="composited-css-clip" style="left: 400px">
  <div class="child" style="transform: scale(2)"></div>
</div>
