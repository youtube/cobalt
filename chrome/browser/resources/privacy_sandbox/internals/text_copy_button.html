<style>
  #text-copy-button {
    cursor: pointer;

    &:hover {
      svg {
        fill: var(--icon-fill-hover);
      }
    }

    &:active {
      svg {
        fill: var(--icon-fill-active);
      }
    }
  }

  .copy-icon {
    display: block;
  }

  .tick-icon {
    display: none;
  }

  :host([text-recently-copied]){
    .copy-icon {
      display: none;
    }

    .tick-icon {
      display: block;
    }
  }


  svg {
    fill: var(--icon-fill-default);
    height: 1rem;
    width: 1rem;
  }
</style>
