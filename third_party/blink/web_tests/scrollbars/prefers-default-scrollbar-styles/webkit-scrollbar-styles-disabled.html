<!DOCTYPE html>
<style>
  p {
    width: 8000px;
  }

  ::-webkit-scrollbar {
    width: 100px;
    height: 40px;
  }

  ::-webkit-scrollbar-button
  {
    background-color: red;
  }

  ::-webkit-scrollbar-corner {
    background-color: orange;
  }

  ::-webkit-scrollbar-thumb {
    background-color: green;
  }

  ::-webkit-scrollbar-track {
    background-color: purple;
  }

  ::-webkit-scrollbar-track-piece {
    background-color: blue;
  }
</style>
<body>
  <p>
    Tests that the scrollbar styling using ::webkit-scrollbar pseudos is
    disabled when there is a preference for default scrollbar styles.
    The test passes if default vertical and horizontal scrollbars are rendered.
  </p>
