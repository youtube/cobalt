<!DOCTYPE html>
<script src="resources/responsive-test.js"></script>
<script>
assertCSSResponsive({
  property: 'scale',
  from: 'inherit',
  to: '1 2 3',
  configurations: [{
    state: {inherited: '2 1'},
    expect: [
      {at: 0.25, is: '1.75 1.25 1.5'},
      {at: 0.75, is: '1.25 1.75 2.5'},
    ],
  }, {
    state: {inherited: '1'},
    expect: [
      {at: 0.25, is: '1 1.25 1.5'},
      {at: 0.75, is: '1 1.75 2.5'},
    ],
  }],
});

assertCSSResponsive({
  property: 'scale',
  from: neutralKeyframe,
  to: '1 2 3',
  configurations: [{
    state: {underlying: '2 1'},
    expect: [
      {at: 0.25, is: '1.75 1.25 1.5'},
      {at: 0.75, is: '1.25 1.75 2.5'},
    ],
  }, {
    state: {underlying: '1'},
    expect: [
      {at: 0.25, is: '1 1.25 1.5'},
      {at: 0.75, is: '1 1.75 2.5'},
    ],
  }],
});
</script>
