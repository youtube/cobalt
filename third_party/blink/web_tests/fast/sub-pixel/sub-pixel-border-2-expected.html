<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test rendering of sub-pixel borders</title>
    <style>
      .test {
        box-sizing: content-box;
        display: inline-block;
        margin: 5px;
        width: 80px;
        height: 80px;
        border: 1px solid green;
        background: lightgreen;
        vertical-align: top;
        text-align: center;
        line-height: 80px;
      }
    </style>
  </head>

  <body>
    <div class="test">&nbsp;</div>
    <div class="test">&nbsp;</div>
    <div class="test">&nbsp;</div>

    <br>

    <div class="test">&nbsp;</div>
    <div class="test">&nbsp;</div>
    <div class="test">&nbsp;</div>
    <div class="test">&nbsp;</div>

    <br>

    <div class="test" style="border-width: 2px">&nbsp;</div>
    <div class="test" style="border-width: 2px">&nbsp;</div>
    <div class="test" style="border-width: 2px">&nbsp;</div>
    <div class="test" style="border-width: 2px">&nbsp;</div>

    <br>

    <div class="test" style="border-width: 3px">&nbsp;</div>
    <div class="test" style="border-width: 3px">&nbsp;</div>
    <div class="test" style="border-width: 3px">&nbsp;</div>
    <div class="test" style="border-width: 3px">&nbsp;</div>

    <p>
      Border thickness should be rounded up
      when it is grater than 0px but less than 1px,
      and floored when it is greater than 1px.
    </p>
  </body>
</html>
