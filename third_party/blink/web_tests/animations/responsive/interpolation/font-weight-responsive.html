<!DOCTYPE html>
<script src="resources/responsive-test.js"></script>
<script>
assertCSSResponsive({
  property: 'font-weight',
  from: 'inherit',
  to: '500',
  configurations: [{
    state: {inherited: '100'},
    expect: [
      {at: 0.25, is: '200'},
      {at: 0.75, is: '400'},
    ],
  }, {
    state: {inherited: '900'},
    expect: [
      {at: 0.25, is: '800'},
      {at: 0.75, is: '600'},
    ],
  }],
});

assertCSSResponsive({
  property: 'font-weight',
  from: 'bolder',
  to: 'lighter',
  configurations: [{
    state: {inherited: '300'},
    expect: [
      {at: 0.25, is: '325'},
      {at: 0.75, is: '175'},
    ],
  }, {
    state: {inherited: '500'},
    expect: [
      {at: 0.25, is: '550'},
      {at: 0.75, is: '250'},
    ],
  }],
});
</script>
