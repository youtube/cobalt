<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<!--Form Location: https://www.livejournal.com/create.bml-->
<head>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">


<title>Join LiveJournal</title>
</head>
<body class="logged-out">
    <div id="big-content-wrapper">
    <div id="content">
      



<form method="POST">
<input type="hidden" name="lj_form_auth" value="c0:1307415600:298:86400:nGwI3rWbYJ-0-odFZQxfRXvKiqke:0d2c361027511bd20ff670febbe70edf">
<div id="tips_box_arrow">
</div>
<div id="tips_box">
</div>
<table class="create-form" cellspacing="0" cellpadding="3">
<tr>
<td class="field-name">Username:</td>
<td>
<input type="text" maxlength="16" value="" name="Widget[CreateAccount]_user" id="create_user" size="15" style="background: url(/img/userinfo.gif) no-repeat; background-color: #fff; background-position: 0px 1px; padding-left: 18px; color: #00C; font-weight: bold;">
<img id="username_check" src="#" alt="Username available" title="Username available">
<span id="username_error">
<br>
<span id="username_error_inner" class="formitemFlag">
</span>
</span>
</td>
</tr>
<tr>
<td class="field-name">Email Address:</td>
<td>
<input type="text" maxlength="50" value="" name="Widget[CreateAccount]_email" id="create_email" size="28">
</td>
</tr>
<tr>
<td class="field-name">Password:</td>
<td>
<input type="password" maxlength="31" value="" name="Widget[CreateAccount]_password1" id="create_password1" size="28">
</td>
</tr>
<tr>
<td class="field-name">Confirm Password:</td>
<td>
<input type="password" maxlength="31" value="" name="Widget[CreateAccount]_password2" id="create_password2" size="28">
</td>
</tr>
<tr>
<td class="field-name">Gender:</td>
<td>
<select name="Widget[CreateAccount]_gender" id="create_gender">
<option value="" selected>
</option>
<option value="M">Male</option>
<option value="F">Female</option>
<option value="U">Unspecified/Other</option>
</select>
</td>
</tr>
<tr>
<td class="field-name">Birthdate:</td>
<td>
<select name="Widget[CreateAccount]_bday_mm" class="select" id="create_bday_mm">
<option value="1">January</option>
<option value="2">February</option>
<option value="3">March</option>
<option value="4">April</option>
<option value="5">May</option>
<option value="6">June</option>
<option value="7">July</option>
<option value="8">August</option>
<option value="9">September</option>
<option value="10">October</option>
<option value="11">November</option>
<option value="12">December</option>
</select>
<input type="text" maxlength="2" value="" name="Widget[CreateAccount]_bday_dd" class="text" id="create_bday_dd" size="2">
<input type="text" maxlength="4" value="" name="Widget[CreateAccount]_bday_yyyy" class="text" id="create_bday_yyyy" size="4">
</td>
</tr>
<tr valign="top">
<td class="field-name">Prove you're human:</td>
<td>
<noscript>
<iframe frameborder="0" height="300" src="about:blank" width="500">
</iframe>
<textarea cols="40" name="recaptcha_challenge_field" rows="3">
</textarea>
<input name="recaptcha_response_field" type="hidden" value="manual_challenge">
</noscript>
</td>
</tr>
<tr valign="top">
<td class="field-name">&#160;</td>
<td>
<input type="checkbox" checked value="1" name="Widget[CreateAccount]_news" id="create_news">
<label for="create_news">
            Yes, send me LiveJournal announcements via email. 
        </label>
        </td>
</tr>
<tr valign="top">
<td class="field-name">&#160;</td>
<td>
<p class="tos-blurb">By creating a LiveJournal account, you agree to our <a href="http://www.livejournal.com/legal/tos.bml">Terms of Service</a> and <a href="http://www.livejournal.com/legal/privacy.bml">Privacy Policy</a>.</p>
</td>
</tr>
<tr valign="top">
<td class="field-name">&#160;</td>
<td>
<input type="submit" name="Widget[CreateAccount]_submit" value="Create Account" class="create-button">
</td>
</tr>
</table>
</form>




</body>
</html>
