BookmarkType:
  properties:
    children:
      items:
        $ref: BookmarkType
      type: array
    name:
      type: string
    toplevel_name:
      type: string
    url:
      type: string
  type: object
CertPrincipalFields:
  properties:
    CN:
      type: string
    L:
      type: string
    O:
      type: string
    OU:
      type: string
  type: object
Config:
  description: Configuration used to generate and verify Parent Access Code.
  properties:
    access_code_ttl:
      description: Time that access code is valid for (in seconds).
      maximum: 3600
      minimum: 60
      type: integer
    clock_drift_tolerance:
      description: The allowed difference between the clock on child and parent devices
        (in seconds).
      maximum: 1800
      minimum: 0
      type: integer
    shared_secret:
      description: Secret shared between child and parent devices.
      type: string
  type: object
DataControlsCondition:
  properties:
    and:
      items:
        $ref: DataControlsCondition
      type: array
    destinations:
      properties:
        incognito:
          type: boolean
        os_clipboard:
          type: boolean
        other_profile:
          type: boolean
        urls:
          items:
            type: string
          type: array
      type: object
    not:
      $ref: DataControlsCondition
    or:
      items:
        $ref: DataControlsCondition
      type: array
    sources:
      properties:
        incognito:
          type: boolean
        os_clipboard:
          type: boolean
        other_profile:
          type: boolean
        urls:
          items:
            type: string
          type: array
      type: object
  type: object
DayPercentagePair:
  description: Contains the number of days and the percentage of the fleet that should
    be updated after those days have passed.
  properties:
    days:
      description: Days from update discovery.
      maximum: 28
      minimum: 1
      type: integer
    percentage:
      description: Percentage of the fleet that should be updated after the given
        days.
      maximum: 100
      minimum: 0
      type: integer
  type: object
DeviceLoginScreenPowerSettings:
  description: Power management settings applicable only when running on AC power
  properties:
    Delays:
      properties:
        Idle:
          description: The length of time without user input after which the idle
            action is taken, in milliseconds
          minimum: 0
          type: integer
        ScreenDim:
          description: The length of time without user input after which the screen
            is dimmed, in milliseconds
          minimum: 0
          type: integer
        ScreenOff:
          description: The length of time without user input after which the screen
            is turned off, in milliseconds
          minimum: 0
          type: integer
      type: object
    IdleAction:
      description: Action to take when the idle delay is reached
      enum:
      - Suspend
      - Shutdown
      - DoNothing
      type: string
  type: object
DisallowedTimeInterval:
  description: Start time of the interval, inclusive.
  properties:
    day_of_week:
      description: Day of the week for the interval.
      enum:
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
      - Saturday
      - Sunday
      type: string
    hours:
      description: Hours elapsed since the start of the day in (24 hour format).
      maximum: 23
      minimum: 0
      type: integer
    minutes:
      description: Minutes elapsed in the current hour.
      maximum: 59
      minimum: 0
      type: integer
  required:
  - day_of_week
  - minutes
  - hours
  type: object
DomainFiletypePair:
  properties:
    domains:
      items:
        type: string
      type: array
    file_extension:
      type: string
  type: object
ExtensionAllowedTypes:
  items:
    enum:
    - extension
    - theme
    - user_script
    - hosted_app
    - legacy_packaged_app
    - platform_app
    type: string
  type: array
ExtensionInstallSources:
  items:
    type: string
  type: array
ListOfPermissions:
  items:
    pattern: ^[a-z][a-zA-Z0-9.]*$
    type: string
  type: array
ListOfUrlPatterns:
  items:
    type: string
  type: array
PowerManagementDelays:
  description: Delays and actions to take when the device is idle and running on AC
    power
  properties:
    Delays:
      properties:
        Idle:
          description: The length of time without user input after which the idle
            action is taken, in milliseconds
          minimum: 0
          type: integer
        IdleWarning:
          description: The length of time without user input after which a warning
            dialog is shown, in milliseconds
          minimum: 0
          type: integer
        ScreenDim:
          description: The length of time without user input after which the screen
            is dimmed, in milliseconds
          minimum: 0
          type: integer
        ScreenOff:
          description: The length of time without user input after which the screen
            is turned off, in milliseconds
          minimum: 0
          type: integer
      type: object
    IdleAction:
      description: Action to take when the idle delay is reached
      enum:
      - Suspend
      - Logout
      - Shutdown
      - DoNothing
      type: string
  type: object
ProxyServerMode:
  enum:
  - 0
  - 1
  - 2
  - 3
  type: integer
QuickUnlockModeAllowlist:
  items:
    enum:
    - all
    - PIN
    - FINGERPRINT
    type: string
  type: array
QuickUnlockModeWhitelist:
  items:
    enum:
    - all
    - PIN
    - FINGERPRINT
    type: string
  type: array
Time:
  description: Time interpreted in local wall-clock 24h format.
  properties:
    hour:
      maximum: 23
      minimum: 0
      type: integer
    minute:
      maximum: 59
      minimum: 0
      type: integer
  required:
  - hour
  - minute
  type: object
TimeUsageLimitEntry:
  properties:
    last_updated_millis:
      type: string
    usage_quota_mins:
      minimum: 0
      type: integer
  type: object
UsbDeviceId:
  properties:
    product_id:
      type: integer
    vendor_id:
      type: integer
  type: object
UsbDeviceIdInclusive:
  properties:
    product_id:
      type: integer
    vendor_id:
      type: integer
  type: object
WebAuthnFactors:
  items:
    enum:
    - all
    - PIN
    - FINGERPRINT
    type: string
  type: array
WeekDay:
  enum:
  - MONDAY
  - TUESDAY
  - WEDNESDAY
  - THURSDAY
  - FRIDAY
  - SATURDAY
  - SUNDAY
  type: string
WeeklyTime:
  description: Use WeeklyTimeChecked in new code.
  properties:
    day_of_week:
      $ref: WeekDay
    time:
      description: Milliseconds since midnight.
      type: integer
  type: object
WeeklyTimeIntervals:
  description: Use WeeklyTimeIntervalChecked in new code.
  properties:
    end:
      $ref: WeeklyTime
    start:
      $ref: WeeklyTime
  type: object
WeeklyTimeChecked:
  properties:
    day_of_week:
      $ref: WeekDay
    milliseconds_since_midnight:
      minimum: 0
      maximum: 86399999
      type: integer
  required:
  - day_of_week
  - milliseconds_since_midnight
  type: object
WeeklyTimeIntervalChecked:
  properties:
    start:
      $ref: WeeklyTimeChecked
    end:
      $ref: WeeklyTimeChecked
  required:
  - start
  - end
  type: object
file_transfer_enable_disable_schema:
  items:
    properties:
      source_destination_list:
        items:
          properties:
            destinations:
              $ref: file_transfer_source_destination_schema
            sources:
              $ref: file_transfer_source_destination_schema
          type: object
        type: array
      tags:
        items:
          type: string
        type: array
    type: object
  type: array
file_transfer_source_destination_schema:
  items:
    properties:
      file_system_type:
        enum:
        - UNKNOWN
        - ANY
        - '*'
        - MY_FILES
        - REMOVABLE
        - DEVICE_MEDIA_STORAGE
        - PROVIDED
        - ARC
        - GOOGLE_DRIVE
        - SMB
        - CROSTINI
        - PLUGIN_VM
        - BOREALIS
        - BRUSCHETTA
        - UNKNOWN_VM
        type: string
    type: object
  type: array
