<style>
  #dialog {
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    height: 375px;
    width: 512px;
  }

  #dialog:focus-visible {
    outline: none;
  }

  #title {
    color: var(--cros-text-color-primary);
    font: var(--cros-headline-1-font);
    padding-block-end: 8px;
    padding-block-start: 24px;
    padding-inline: 24px;
  }

  #content {
    border-top: 1px solid transparent;
    flex-grow: 1;
    overflow: scroll;
    padding-inline: 24px;
  }

  #content.separator-top {
    border-top: 1px solid var(--cros-separator-color);
  }

  #content.fade-bottom::after {
    background: linear-gradient(transparent 0,
                                var(--cros-bg-color) 100%);
    bottom: 88px;  /* button container + padding */
    content: '';
    height: 20px;
    left: 0;
    pointer-events: none;
    position: absolute;
    width: 100%;
  }

  @media (prefers-color-scheme: dark) {
    #content.fade-bottom::after {
      background: linear-gradient(transparent 0,
                                  var(--cros-bg-color-elevation-3) 100%);
    }
  }

  #button-container {
    display: flex;
    justify-content: flex-end;
    padding-block-end: 24px;
    padding-block-start: 32px;
    padding-inline: 24px;
  }

  cr-button {
    border-radius: 16px;
  }

  cr-button:focus-visible {
    /* disable cr-button default keyboard focus style */
    box-shadow: none;
    outline: 2px solid var(--cros-focus-ring-color);
    outline-offset: 2px;
  }
</style>

<!-- TODO(b:251046594): Use localized strings -->
<!-- autofocus for screen reader to read header on dialog open-->
<div id="dialog" role="dialog" autofocus tabindex="-1" aria-labelledby="title">
  <div id="header">
    <div id="title">
      Choose an app to open <span id="file-type"></span> files
    </div>
  </div>
  <div id="content" role="listbox" aria-multiselectable="false" tabindex="-1"
    aria-label="Application options"></div>
  <div id="button-container">
    <cr-button class="cancel-button">Cancel</cr-button>
    <cr-button class="action-button">Open</cr-button>
  </div>
</div>
