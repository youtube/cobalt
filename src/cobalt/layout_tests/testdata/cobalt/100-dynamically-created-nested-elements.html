<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: white;
      font-family: Roboto;
      font-size: 30px;
    }
  </style>
</head>
<body>

  <!-- 100 dynamically created nested <span>s. -->
  <!-- Cobalt should only render 30 <span>s along with <html> and <body>, given
  that max element depth is 32. -->

<script>
  var parent_element = document.body;
  for (var i = 1; i <= 100; i++) {
    var new_child = document.createElement("span");
    new_child.textContent = i + " ";
    parent_element.appendChild(new_child);
    parent_element = new_child;
  }
</script>

</body>
</html>
