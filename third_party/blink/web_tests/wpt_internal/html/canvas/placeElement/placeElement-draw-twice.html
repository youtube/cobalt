<!DOCTYPE html>

<html class="reftest-wait">

<head>
  <title>CanvasRenderingContext2D.PlaceElement(): Placed element drawn a second time removes its first copy.</title>
  <link rel="author" title="Aaron Krajeski" href="mailto:aaronhk@chromium.org" />
  <link rel="help" href="https://github.com/WICG/canvas-place-element" />
  <link rel="match" href="placeElement-ref.html">
  <style>
    #fallback {
      background-color: green;
    }
  </style>
</head>

<body>
  <canvas>
    <div id="fallback">Placed Element</div>
  </canvas>
</body>

<script>
  // Verify that drawing the same element twice deletes the first draw.
  const ctx = document.querySelector("canvas").getContext("2d");
  ctx.placeElement(document.getElementById("fallback"), 100, 0);

  requestAnimationFrame(() => {
    setTimeout(() => {
      ctx.placeElement(document.getElementById("fallback"), 0, 0);
      document.documentElement.classList.remove("reftest-wait");
    }, 0);
  });
</script>

</html>
