<html>
<script>

window.onload = () => {

      requestAnimationFrame(() => { testRunner.notifyDone(); });
    });
  });
};

  <frame frameborder="0"></frame>

  <frameset><frame frameborder="0" id="f"></frame></frameset>
</frameset>
</html>
