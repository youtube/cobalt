<style include="history-clusters-shared-style">
  #content {
    display: flex;
    flex-direction: column;
    height: 100%;
    width: 100%;
  }

  a:link,
  a:visited,
  a:hover,
  a:active {
    text-decoration: none;
  }

  :host-context(.focus-outline-visible) :focus,
  :focus-visible {
    box-shadow: var(--ntp-focus-shadow);
    outline: none;
  }

  .related-search {
    background:
        var(--color-new-tab-page-history-clusters-module-item-background);
    display: flex;
    flex-direction: row;
    height: 100%;
    margin-bottom: 4px;
    width: 100%;
  }

  .related-search:first-child {
    border-radius: var(--ntp-module-item-border-radius)
        var(--ntp-module-item-border-radius) 0 0;
  }

  .related-search:last-of-type {
    border-radius: 0 0 var(--ntp-module-item-border-radius)
        var(--ntp-module-item-border-radius);
    margin-bottom: 0;
  }

  .icon {
    -webkit-mask-position: center;
    -webkit-mask-repeat: no-repeat;
    -webkit-mask-size: 20px;
    background-color: var(--color-new-tab-page-secondary-foreground);
    background-position: center center;
    background-repeat: no-repeat;
    background-size: 20px;
    height: 20px;
    margin: auto 16px;
    width: 20px;
  }

  .title {
    color: var(--color-new-tab-page-primary-foreground);
    font-size: var(--ntp-module-text-size);
    margin: auto 0;
    max-width: 284px; /* tile width - icon width - right margin */
  }

  /* Set styles for high contrast mode in Windows. */
  @media (forced-colors: active) {
    /* Set focus outline since box-shadow isn't visible in hcm */
    :host-context(.focus-outline-visible) a:focus {
      outline: var(--cr-focus-outline-hcm);
    }

    /* Set outline since background isn't visible in hcm. */
    a {
      outline: var(--cr-border-hcm);
    }

    /* Set magnifying class color for hcm. Otherwise, it isn't visible. */
    .icon {
      background-color: LinkText;
    }
  }
</style>
<div id="content">
  <template is="dom-repeat" items="[[relatedSearches]]"
            filter="[[filterRelatedSearches_]]">
    <a class="related-search" href="[[computeSearchUrl_(item.query)]]"
       aria-label$="[[i18n('modulesJourneysSearchSuggAcc', item.query)]]">
      <div class="icon"
           style="-webkit-mask-image:
           url(//resources/images/icon_search.svg);"></div>
      <div class="title truncate">[[item.query]]</div>
    </a>
  </template>
</div>
