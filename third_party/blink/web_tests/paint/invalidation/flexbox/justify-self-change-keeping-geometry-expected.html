<!DOCTYPE HTML>
<style>
body {
  margin: 0;
}
#container {
  display: grid;
  grid: 300px / 100px 100px;
  width: 200px;
  height: 300px;
  background-color: red;
}
.item1 {
  grid-row: 1;
  grid-column: 1;
  justify-self: start;
  background-color: green;
  height: 300px;
  width: 100px;
}
.item2 {
  grid-row: 1;
  grid-column: 2;
  justify-self: start;
  background-color: green;
  height: 300px;
  width: 50px;
}
.item3 {
  grid-row: 1;
  grid-column: 2;
  background-color: green;
  justify-self: end;
  height: 300px;
  width: 50px;
}
</style>
<p style="height: 20px">There should be no invalidations because justify-self style change causes no visual change.</p>
<div id="container">
  <div class="item1">
    <div style="width: 100px;"></div>
  </div>
  <div class="item2"></div>
  <div class="item3"></div>
</div>
