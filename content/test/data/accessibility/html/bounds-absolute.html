<html>
<head>
<style>
#outer {
  height: 200px;
  width: 200px;
  background-color: #fe9;
  overflow: hidden;
}

#dialog {
  background-color: #edf;
  position: absolute;
  top: 50px;
  left: 50px;
  width: 200px;
  height: 200px;
  margin-left: 100px;
}

button {
  display: block;
  margin: 20px;
  width: 160px;
  height: 50px;
}

body {
}

</style>
</head>
<body>
<div id="outer">
  <div id="dialog" role="dialog">
    <button>Button 1</button>
    <button>Button 2</button>
  </div>
</div>
</body>
