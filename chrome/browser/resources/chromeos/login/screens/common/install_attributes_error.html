<style include="oobe-dialog-host-styles"></style>
<oobe-adaptive-dialog id="errorDialog" role="dialog"
    aria-label$="[[i18nDynamic(locale, 'errorInstallAttributesFailureTitle')]]">
  <iron-icon slot="icon" icon="oobe-32:warning"></iron-icon>
  <h1 slot="title">
    [[i18nDynamic(locale, 'errorInstallAttributesFailureTitle')]]
  </h1>
  <p slot="subtitle" hidden$="[[isRestartRequired]]">
    [[i18nDynamic(locale, 'errorInstallAttributesFailureReset')]]
  </p>
  <p slot="subtitle" hidden$="[[!isRestartRequired]]">
    [[i18nDynamic(locale, 'errorInstallAttributesFailureRestart')]]
  </p>
  <div slot="content" class="flex layout vertical center center-justified">
    <iron-icon icon="oobe-illos:error-illo" class="illustration-jelly">
    </iron-icon>
  </div>
  <div slot="bottom-buttons">
    <oobe-text-button id="restartButton" hidden$="[[!isRestartRequired]]"
        inverse class="focus-on-show" text-key="resetButtonRestart"
        on-click="onRestart">
    </oobe-text-button>
    <oobe-text-button id="resetButton" hidden$="[[isRestartRequired]]"
        inverse class="focus-on-show" text-key="resetButtonPowerwash"
        on-click="onPowerwash">
    </oobe-text-button>
  </div>
</oobe-adaptive-dialog>
