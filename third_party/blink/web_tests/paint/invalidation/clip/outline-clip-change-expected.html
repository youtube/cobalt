<!DOCTYPE html>
<html>
<head>
<style>
a {
    position: absolute;
    display: block;
    outline: thin dotted green;
    outline-width: 5px;
    clip: rect(0px, 100px, 100px, 0px);
}
</style>
</head>
<body>
    <p>This test checks that an outline change is correctly repainted.</p>
    <p>There should be a 5px green outline below.</p>
    <ul>
        <li><a id="link">Lorem Ipsum</a></li>
    </ul>
</body>
</html>
