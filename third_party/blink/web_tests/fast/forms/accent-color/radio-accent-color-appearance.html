<!DOCTYPE html>
<div>
  <input type=radio>
  <input type=radio disabled>
  <input type=radio checked>
  <input type=radio disabled checked>
  no accent-color
</div>
<div style="accent-color: auto">
  <input type=radio>
  <input type=radio disabled>
  <input type=radio checked>
  <input type=radio disabled checked>
  accent-color: auto
</div>
<div style="accent-color: red">
  <input type=radio>
  <input type=radio disabled>
  <input type=radio checked>
  <input type=radio disabled checked>
  accent-color: red
</div>
<div style="accent-color: green">
  <input type=radio>
  <input type=radio disabled>
  <input type=radio checked>
  <input type=radio disabled checked>
  accent-color: green
</div>
<div style="accent-color: #111111">
  <input type=radio>
  <input type=radio disabled>
  <input type=radio checked>
  <input type=radio disabled checked>
  accent-color: #111111
</div>
<div style="accent-color: #eeeeee">
  <input type=radio>
  <input type=radio disabled>
  <input type=radio checked>
  <input type=radio disabled checked>
  accent-color: #eeeeee
</div>
<div style="color-scheme: dark">
  <input type=radio>
  <input type=radio disabled>
  <input type=radio checked>
  <input type=radio disabled checked>
  color-scheme: dark
</div>
<div style="accent-color: currentcolor; color: red">
  <input type=radio style="color:red">
  <input type=radio disabled style="color:red">
  <input type=radio checked style="color:red">
  <input type=radio disabled checked style="color:red">
  accent-color: currentcolor; color: red
</div>
