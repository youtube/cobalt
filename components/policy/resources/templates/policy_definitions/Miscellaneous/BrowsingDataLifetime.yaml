schema:
  items:
    properties:
      data_types:
        items:
          enum:
          - browsing_history
          - download_history
          - cookies_and_other_site_data
          - cached_images_and_files
          - password_signin
          - autofill
          - site_settings
          - hosted_app_data
          type: string
        type: array
      time_to_live_in_hours:
        minimum: 1
        type: integer
    type: object
  type: array
