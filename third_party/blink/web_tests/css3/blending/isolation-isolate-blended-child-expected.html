<!DOCTYPE HTML>
<html>
<head>
<style>
    div {
        margin: 20px;
        width: 130px;
        height: 130px;
    }

    .parent {
        background: rgb(55, 55, 55);
        position: fixed;
        width: 300px;
        height: 300px;
    }

    .isolator {
        position: fixed;
        z-index: 0;
        background: violet;
    }

    .child {
        margin-top: 0px;
        mix-blend-mode: multiply;
        background: olive;
    }

</style>
<body>
    <div class="parent"><div class="isolator"><div class="child"></div></div></div>
</body>
</html>
