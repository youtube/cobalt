<!doctype html>
<style>p::first-letter { font-size: 500%; color: red; }</style>
<p>  [!(5)#]9abcdefghi</p>
<script>
const selection = window.getSelection();
const sample = document.querySelector('p');
// Select "(5)#]9a"
selection.collapse(sample.firstChild, 4);
selection.extend(sample.firstChild, 11);
</script>
