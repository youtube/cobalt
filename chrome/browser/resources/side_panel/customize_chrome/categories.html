<style include="cr-hidden-style cr-icons sp-shared-style">
  sp-heading {
    margin: 8px 16px;
  }

  :host-context([chrome-refresh-2023]) .sp-card sp-heading {
    margin: 0 0 8px;
  }

  cr-grid {
    --cr-column-width: 1fr;
    --cr-grid-gap: 16px 12px;
    display: block;
    padding: 0 16px 32px;
  }

  :host-context([chrome-refresh-2023]) cr-grid {
    --cr-grid-gap: 8px;
    padding: 0 var(--sp-card-inline-padding) 16px;
  }

  .tile {
    cursor: pointer;
    grid-column: span 2;
    outline-width: 0;
    place-self: stretch;
  }

  .image-container {
    background-color: var(--google-grey-100);
    overflow: hidden;
    padding-top: 100%;
    position: relative;
    width: 100%;
  }

  @media (prefers-color-scheme: dark) {
    .image-container {
      background-color: var(--google-grey-900);
      border: 1px solid var(--google-grey-700);
    }
  }

  :host-context([chrome-refresh-2023]) .image-container {
    background-color: var(--color-side-panel-customize-chrome-theme-background);
  }

  :host-context([chrome-refresh-2023]) #cornerNewTabPageTile {
    background-color: rgb( 211, 227, 253);
    border: solid 1px
        var(--color-side-panel-customize-chrome-corner-ntp-border);
  }

  :host-context([chrome-refresh-2023]) #uploadImageTile .image-container,
  :host-context([chrome-refresh-2023]) #wallpaperSearchTile .image-container {
    --cr-icon-color: var(
        --color-side-panel-customize-chrome-custom-option-foreground);
    background-color: var(
        --color-side-panel-customize-chrome-custom-option-background);
  }

  :host-context([chrome-refresh-2023]) #chromeWebStoreTile .image-container {
    border: solid 1px
        var(--color-side-panel-customize-chrome-web-store-border);
  }

  :host-context([chrome-refresh-2023]) #chromeWebStoreTile .cr-icon {
    --cr-icon-color: currentColor;
  }

  .image-container img,
  .image-container div,
  .image-container svg {
    position: absolute;
  }

  .collection img {
    height: 100%;
    left: 50%;
    top: 0;
    transform: translateX(-50%);
  }

  .label {
    color: var(--cr-primary-text-color);
    text-align: center;
  }

  :host-context([chrome-refresh-2023]) .label {
    font-size: 11px;
    font-weight: 400;
    line-height: 16px;
  }

  .tile:nth-of-type(-n+4) {
    grid-column: span 3;
     /* To result in an extra 5px horizontal gap between first 4 tiles. */
    padding-inline-end: 2.5px;
  }

  :host-context([chrome-refresh-2023]) .tile:nth-of-type(-n+4) {
    /* To result in an extra 8px horizontal gap between first 4 tiles. */
    padding-inline-end: 4px;
  }

  :host-context([chrome-refresh-2023]) .tile:nth-of-type(-n+4) {
    /* To result in an extra 10px vertical gap between large and small tiles. */
    padding-block-end: 10px;
    /* To result in an extra 8px vertical gap between first 4 tiles. */
    padding-block-start: 4px;
  }

  :host-context([chrome-refresh-2023]) .tile:nth-of-type(-n+2) {
    /* To result in an extra 8px vertical gap between first 4 tiles. */
    padding-block-end: 4px;
    padding-block-start: 0;
  }

  .tile:nth-of-type(-n+4):nth-of-type(even) {
    padding-inline-end: 0;
     /* To result in an extra 5px horizontal gap between first 4 tiles. */
    padding-inline-start: 2.5px;
  }

  :host-context([chrome-refresh-2023]) .tile:nth-of-type(-n+4):nth-of-type(even) {
    padding-inline-end: 0;
    /* To result in an extra 8px horizontal gap between first 4 tiles. */
    padding-inline-start: 4px;
  }

  .tile:nth-of-type(-n+4) .image-container {
    border-radius: 16px;
  }

  .tile:nth-of-type(-n+4) .label {
    font-size: 13px;
    line-height: 20px;
    padding-top: 12px;
  }

  :host-context([chrome-refresh-2023]) .tile:nth-of-type(-n+4) .label {
    font-size: 12px;
    line-height: 16px;
    padding-top: 8px;
  }

  .image-container {
    border-radius: 12px;
  }

  .label {
    font-size: 11px;
    line-height: 16px;
    padding-top: 7px;
  }

  :host-context([chrome-refresh-2023]) .label {
    padding-top: 4px;
  }

  .icon-external {
    --cr-icon-size: 13px;
    display: inline-block;
    height: 13px;
    margin-bottom: -2px;
    margin-inline-end: 4px;
    margin-inline-start: 0;
    width: 13px;
  }

  #uploadIcon {
    --cr-icon-image: url(icons/upload.svg);
    --cr-icon-size: 21px;
    height: 21px;
    left: 50%;
    margin: 0;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 21px;
  }

  #wallpaperSearchIcon {
    --cr-icon-image: url(icons/image.svg);
    --cr-icon-size: 21px;
    height: 21px;
    left: 50%;
    margin: 0;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 21px;
  }

  #cornerNewTabPage {
    left: 12%;
    top: 15%;
    width: 88%;
  }

  :host-context([chrome-refresh-2023]) #cornerNewTabPage {
    border-radius: 4px;
    box-shadow: var(--cr-elevation-2);
    height: 100%;
    width: 100%;
    left: 15.5%;
    top: 15.5%;
  }

  svg {
    height: 100%;
    top: 0;
  }

  #foreground {
    fill: var(--google-blue-700);
  }

  #background {
    fill: var(--google-blue-500);
  }

  #chromeWebStore {
    height: 32px;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 32px;
  }

  .tile:nth-of-type(-n+4) customize-chrome-check-mark-wrapper {
    --customize-chrome-check-mark-wrapper-end: -6px;
    --customize-chrome-check-mark-wrapper-size: 24px;
    --customize-chrome-check-mark-wrapper-top: -9px;
  }

  .tile customize-chrome-check-mark-wrapper {
    --customize-chrome-check-mark-wrapper-end: -4px;
    --customize-chrome-check-mark-wrapper-size: 20px;
    --customize-chrome-check-mark-wrapper-top: -6px;
  }

  customize-chrome-check-mark-wrapper[checked] .image-container {
    padding-top: calc(100% - 4px);
    width: calc(100% - 4px);
  }

  :host-context(.focus-outline-visible) .tile:focus {
    box-shadow: 0 0 0 2px var(--cr-focus-outline-color);
  }

  /* Set styles for high contrast mode in Windows. */
  @media (forced-colors: active) {
    :host-context(.focus-outline-visible) .tile:focus {
      /* Set outline to hcm (high contrast mode) value. */
      outline: var(--cr-focus-outline-hcm);
    }

    #uploadIcon {
      background-color: ButtonText;
    }
  }
</style>
<div class="sp-card">
  <sp-heading id="heading" on-back-button-click="onBackClick_"
      back-button-aria-label="$i18n{backButton}"
      back-button-title="$i18n{backButton}">
    <h2 slot="heading">$i18n{categoriesHeader}</h2>
  </sp-heading>
  <cr-grid columns="6" disable-arrow-navigation>
    <div class="tile" tabindex="0" id="classicChromeTile"
        role="button" on-click="onClassicChromeClick_"
        aria-current$="[[boolToString_(isClassicChromeSelected_)]]">
      <customize-chrome-check-mark-wrapper
          checked="[[isClassicChromeSelected_]]">
        <div id="cornerNewTabPageTile" class="image-container">
          <template is="dom-if" if="[[!chromeRefresh2023Enabled_]]">
            <img id="cornerNewTabPage"
                src="icons/corner_new_tab_page.svg">
            </img>
          </template>
          <template is="dom-if" if="[[chromeRefresh2023Enabled_]]">
            <img id="cornerNewTabPage"
                src="icons/gm3_corner_new_tab_page.svg">
            </img>
          </template>
        </div>
      </customize-chrome-check-mark-wrapper>
      <div class="label">$i18n{classicChrome}</div>
    </div>
    <template is="dom-if" if="[[wallpaperSearchEnabled_]]">
      <div class="tile" tabindex="0" id="wallpaperSearchTile"
          role="button" on-click="onWallpaperSearchClick_"
          aria-current$="[[boolToString_(isWallpaperSearchSelected_)]]">
        <customize-chrome-check-mark-wrapper
            checked="[[isWallpaperSearchSelected_]]">
          <div class="image-container">
            <div id="wallpaperSearchIcon" class="cr-icon"></div>
          </div>
        </customize-chrome-check-mark-wrapper>
        <div class="label">Wallpaper Search</div>
      </div>
    </template>
    <div class="tile" tabindex="0" id="uploadImageTile"
        role="button" on-click="onUploadImageClick_"
        aria-current$="[[boolToString_(isLocalImageSelected_)]]">
      <customize-chrome-check-mark-wrapper
          checked="[[isLocalImageSelected_]]">
        <div class="image-container">
          <div id="uploadIcon" class="cr-icon"></div>
        </div>
      </customize-chrome-check-mark-wrapper>
      <div class="label">$i18n{uploadImage}</div>
    </div>
    <template is="dom-if" if="[[!chromeRefresh2023Enabled_]]">
      <div class="tile" tabindex="0" id="chromeColorsTile"
          role="button" on-click="onChromeColorsClick_"
          aria-current$="[[boolToString_(isChromeColorsSelected_)]]">
        <customize-chrome-check-mark-wrapper
            checked="[[isChromeColorsSelected_]]">
          <div class="image-container">
            <svg viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
              <rect id="foreground" x="0" y="0" width="50" height="50">
              </rect>
              <rect id="background" x="0" y="25" width="50" height="25">
              </rect>
            </svg>
          </div>
        </customize-chrome-check-mark-wrapper>
        <div class="label">$i18n{chromeColors}</div>
      </div>
    </template>
    <template is="dom-repeat" id="collectionsRepeat" items="[[collections_]]"
        on-rendered-item-count-changed="onCollectionsRendered_">
      <div class="tile collection" tabindex="0" role="button"
          on-click="onCollectionClick_"
          aria-current$=
              "[[getCollectionCheckedStatus_(item.id, selectedCategory_)]]">
        <customize-chrome-check-mark-wrapper
            checked="[[isCollectionSelected_(item.id, selectedCategory_)]]">
          <div class="image-container">
            <img is="cr-auto-img"
                auto-src="[[item.previewImageUrl.url]]"
                draggable="false"
                on-load="onPreviewImageLoad_">
            </img>
          </div>
        </customize-chrome-check-mark-wrapper>
        <div class="label">[[item.label]]</div>
      </div>
    </template>
    <div class="tile" tabindex="0" role="button"
        on-click="onChromeWebStoreClick_" id="chromeWebStoreTile">
      <div class="image-container">
        <img id="chromeWebStore" src="icons/chrome_web_store.svg"></img>
      </div>
      <div class="label">
        <div class="cr-icon icon-external"></div>
        $i18n{chromeWebStore}
      </div>
    </div>
  </cr-grid>
</div>
