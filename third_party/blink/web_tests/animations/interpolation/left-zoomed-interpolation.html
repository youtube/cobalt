<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.container {
  left: -10px;
}
.target {
  position: relative;
  width: 10px;
  height: 10px;
  background-color: black;
  margin-left: 100px;
  left: 20px;
}
.expected {
  background-color: green;
}
</style>
<body></body>
<template id="target-template">
  <div class="container">
    <div class="target"></div>
  </div>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
// When viewing this test manually you will need to pass --expose-internals-for-testing to content_shell.
if (window.testRunner) {
  testRunner.setPageZoomFactor(2);
}

assertInterpolation({
  property: 'left',
  from: neutralKeyframe,
  to: '10px',
  method: 'CSS Animations',
}, [
  {at: -0.5, is: '25px'},
  {at: 0, is: '20px'},
  {at: 0.5, is: '15px'},
  {at: 1, is: '10px'},
  {at: 1.5, is: '5px'},
]);

assertInterpolation({
  property: 'left',
  from: 'inherit',
  to: '10px',
}, [
  {at: -0.5, is: '-20px'},
  {at: 0, is: '-10px'},
  {at: 0.5, is: '0px'},
  {at: 1, is: '10px'},
  {at: 1.5, is: '20px'},
]);
</script>
