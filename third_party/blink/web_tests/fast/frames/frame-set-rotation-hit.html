<html>
  <head>
    <title>FrameSet Rotation Hit Test</title>
    <style>
        ::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }
    </style>
    <script>
        if (window.eventSender && window.internals) {
            var leftPanelWidth = window.innerWidth / 8;
            var panelHeight = window.innerHeight / 2;
            internals.setPageScaleFactorLimits(0.5, 0.5);
            internals.setPageScaleFactor(0.5);
            window.addEventListener('load', function() {
                // Resize the frames to verify hit testing on the frameset.
                eventSender.mouseMoveTo(panelHeight / 2, leftPanelWidth);
                eventSender.mouseDown();
                eventSender.mouseMoveTo(panelHeight / 2, 2 * leftPanelWidth);
                eventSender.mouseUp();
            });
        }
    </script>
  </head>
  <!--rotate the frameset and translate it to make sure the entire frameset is visible after scaling-->
  <frameset style="width: 4000px; height: 4000px; background-color: red; transform: rotate(90deg) translate(100px, 0px);" cols="25%,75%">
    <frame src="data:text/html,<body bgcolor='green'></body>">
    <frame src="data:text/html,<body bgcolor='green'></body>">
  </frameset>
</html>
