  #array {
    width: 100%;

  #value {
    overflow-x: auto;
    width: 75%;

  div {
    border: 1px solid #777;
    margin-inline-end: -1px;

  }

  .row-title {

  }

<div id="title">
  <span class="row-title">title</span>
</div>
<div id="value">
  <span>value</span>

</div>
