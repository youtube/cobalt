<style>
    @font-face {
        font-family: ahem;
        src: url(Ahem.ttf);
    }
    * {
        font-family: ahem;
        margin: 0;
        padding: 0;
    }
    #text {
        background-color: transparent; /* Prevent scrolling layer promotion to it's own layer */
    }
</style>
<textarea id="text">
    The quick brown fox jumped over the lazy dog.
</textarea>
<script>
    var textNode = document.getElementById("text");
    textNode.focus();

    var expectEditable = true;
    var expectEmptyTextFormControl = false;
    var yBottomEpsilon = 2;
    window.expectedResult = [document, 1, 1, 1, 14, document, 1, 1, 1, 14, expectEditable, expectEmptyTextFormControl, yBottomEpsilon];
</script>
