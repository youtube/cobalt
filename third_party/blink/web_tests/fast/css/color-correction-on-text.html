<html>
<style>
    .text {
        color:green;
        font-size:150px;
        font-weight:bold;
    }
</style>
<body>

    <p>The distinction below is subtle, but the middle "H" is color-corrected, and the first and last are not. 
    </p>

    <span class="text">H</span>
    <span class="text" style="-webkit-color-correction:sRGB;">H</span>
    <span class="text">H</span>

</body>
</html>
