<!--

<html>

<style>
  body {
    margin: 0px;
    font-family: Roboto;
    background-color: #808080;
    font-size: 12px;
  }
  .inlineflex {
    display:  inline-flex;
    color: #99b9f3;
    background-color: #ffee08;
    opacity: 0.75;
  }
  .flex {
    display:  flex;
    color: #99b9f3;
    background-color: #ffee08;
    opacity: 0.75;
  }

  .widesized {
    width: 100px;
    height: 10px;
    -no-margin-left: auto;
  }
  .sized {
    width: 50px;
    height: 10px;
  }
  .container {
    flex-flow: row nowrap;
    padding: 1px;
    border: 1px solid #000060;
    outline: 1px solid #00f000;
    margin: 3px;
  }
  .flex-end {
    justify-content: flex-end;
    align-items: center;
    align-content: center;
  }
  .center {
    justify-content: center;
    align-items: center;
    align-content: center;
  }
  .space-between {
    justify-content: space-between;
    align-items: center;
    align-content: center;
  }
  .center {
    justify-content: center;
    align-items: center;
    align-content: center;
  }
  .space-around {
    justify-content: space-around;
    align-items: center;
    align-content: center;
  }
  .blue {
    background-color: #0047ab;
  }
  .red {
    background-color: red;
  }
  .hidden {
    overflow: hidden;
  }
  .visible {
    overflow: visible;
  }
  .shrink-1 {
    flex-shrink: 1;
  }
  .shrink-0-5 {
    flex-shrink: 0.5;
  }
  .shrink-0-25 {
    flex-shrink: 0.25;
  }
  .basis-0 {
    flex-basis: 0;
  }
  .basis-big {
    flex-basis: 100px;
  }

</style>
</head>
