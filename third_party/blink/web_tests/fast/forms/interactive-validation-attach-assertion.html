<!DOCTYPE html>

<body>

<form>
<input required>
<input type=submit>
</form>

<div id=console></div>

<script>
function check() {
    testPassed('Not crashed.');
    finishJSTest();
}

} else {
    debug('Click the submit button.  The test passes if the browser doesn\'t crash.');
}

</script>
