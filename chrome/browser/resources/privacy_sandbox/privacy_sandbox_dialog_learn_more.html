<style include="cr-shared-style">
iron-collapse {
  --iron-collapse-transition-duration: 300ms;
}
.cr-secondary-text{
  margin-left: 4px;
}

.styled-div {
  border-bottom: 1px solid #D3E3FD; /* Light mode border */
}

@media (prefers-color-scheme: dark) {
  .styled-div {
    border-bottom: 1px solid #5E5E5E; /* Dark mode border */
  }
}
</style>

<div class$="[[getDivClass_()]]">
  <cr-expand-button expanded="{{expanded}}">
    <div class="cr-secondary-text">
      {{title}}
    </div>
  </cr-expand-button>
  <cr-collapse id="collapse" opened="[[expanded]]">
    <slot></slot>
  </cr-collapse>
</div>
