<html>
<head>
  <style type="text/css" media="screen">
    body {
      margin: 0;
    }

    #box {
      position: absolute;
      left: 0px;
      top: 100px;
      height: 100px;
      width: 100px;
      margin: 0;
      background-color: green;
      transform: translate(-2000px, 0px);
      animation-duration: 10s;
      animation-direction: normal;
      animation-timing-function: linear;
      animation-name: anim;
    }
    @keyframes anim {
        0% { transform: translate(100px, 0px); }
      100% { transform: translate(100px, 0px); }
    }
  </style>
  <script src="resources/animation-test-helpers.js" type="text/javascript"></script>
  <script type="text/javascript" charset="utf-8">
    const expectedValues = [
      // [time, element-id, property, expected-value, tolerance]
      [0.5, "box", "transform", [1, 0, 0, 1, 100, 0], 0.002],
    ];

    const doPixelTest = true;
    const disablePauseAnimationAPI = false;
    runAnimationTest(expectedValues, null, null, disablePauseAnimationAPI, doPixelTest);
  </script>
</head>
<body>
<div id="box"></div>
<div id="result"></div>
</body>
</html>
