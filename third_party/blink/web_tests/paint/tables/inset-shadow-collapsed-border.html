<!DOCTYPE html>
<style>
table {
  border-collapse: collapse;
}
td {
  padding: 0;
  width: 20px;
  height: 20px;
}
.shadow {
  box-shadow: inset 0 0 0 5px blue;
}
.border {
  border: 10px solid transparent;
  border-radius: 20px;
}
</style>
<table class="shadow"><tbody><tr><td class="border"></td></tr></tbody></table>
<table><tbody class="shadow"><tr><td class="border"></td></tr></tbody></table>
<table><tbody><tr class="shadow"><td class="border"></td></tr></tbody></table>
<table class="border"><tbody><tr><td class="shadow"></td></tr></tbody></table>
<table class="shadow border"><tbody><tr><td></td></tr></tbody></table>
<table><tbody class="shadow border"><tr><td></td></tr></tbody></table>
<table><tbody><tr class="shadow border"><td></td></tr></tbody></table>
<table><tbody><tr><td class="shadow border"></td></tr></tbody></table>
