<!DOCTYPE html>

<template>
    <datalist id="lang">
        <option value="D">German</option>
        <option value="E">English</option>
    </datalist>
    <input list="lang" value="5">
</template>

<div>This test passes if datalist picker element is shown.</div>
<div id=host></div>

<script>
let host = document.getElementById('host');
let shadowRoot = host.attachShadow({mode: 'open'});
shadowRoot.appendChild(document.querySelector('template').content.cloneNode(true));
shadowRoot.querySelector('input').focus();
</script>
