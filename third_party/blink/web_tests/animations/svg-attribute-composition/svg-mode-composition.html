<!DOCTYPE html>
<html>
<body>
<template id="target-template">
<svg width="0" height="0">
<feBlend class="target" />
</svg>
</template>
<script src="../svg-attribute-interpolation/resources/interpolation-test.js"></script>
<script>
'use strict';
assertAttributeInterpolation({
  property: 'mode',
  underlying: 'multiply',
  from: 'screen',
  fromComposite: 'add',
  to: 'lighten',
  toComposite: 'add',
}, [
  {at: -2.4, is: 'screen'},
  {at: 0, is: 'screen'},
  {at: 0.2, is: 'screen'},
  {at: 0.6, is: 'lighten'},
  {at: 1, is: 'lighten'},
  {at: 3.4, is: 'lighten'}
]);

assertAttributeInterpolation({
  property: 'mode',
  underlying: 'multiply',
  from: neutralKeyframe,
  to: 'lighten',
  toComposite: 'replace',
}, [
  {at: -2.4, is: 'multiply'},
  {at: 0, is: 'multiply'},
  {at: 0.2, is: 'multiply'},
  {at: 0.6, is: 'lighten'},
  {at: 1, is: 'lighten'},
  {at: 3.4, is: 'lighten'}
]);
</script>
</body>
</html>
