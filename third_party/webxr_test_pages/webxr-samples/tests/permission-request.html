  <body>
    <header>
      <details open>
        <summary>Permission Requests</summary>
        <p>
          Tests requesting permissions from within XR. Demonstrates how the UA
          handles those requests, if at all.
          <a class="back" href="./index.html">Back</a>
        </p>
        <input id="startArSession" type="checkbox">
        <label for="startArSession">immersive-ar mode</label><br/>

        <input id="useDomOverlay" type="checkbox" disabled>
        <label for="useDomOverlay">Enable DOM Overlay</label><br/>

        <input id="fullscreenDomOverlay" type="checkbox" disabled>
        <label for="fullscreenDomOverlay">
          Use entire page as DOM overlay (vs. a single div)
        </label><br/>
      </details>
    </header>
    <div id="text-overlay">
      <div id="text-info"></div>
    </div>
    <script type="module">
      import {Scene} from '../js/cottontail/src/scenes/scene.js';
      import {Renderer, createWebGLContext} from '../js/cottontail/src/core/renderer.js';
      import {Gltf2Node} from '../js/cottontail/src/nodes/gltf2.js';
      import {QueryArgs} from '../js/cottontail/src/util/query-args.js';
      import {FallbackHelper} from '../js/cottontail/src/util/fallback-helper.js';
      import {UrlTexture} from '../js/cottontail/src/core/texture.js';
      import {ButtonNode} from '../js/cottontail/src/nodes/button.js';
      import {mat4} from '../js/cottontail/src/math/gl-matrix.js';

      // If requested, initialize the WebXR polyfill
      if (QueryArgs.getBool('allowPolyfill', false)) {
        var polyfill = new WebXRPolyfill();
      }

      let startInlineSession = false;
      if (QueryArgs.getBool('inlineSession', false)) {
        startInlineSession = true;
      }

      const BUTTON_PER_ROW = 5;
      const BUTTON_ROW_ARC = Math.PI * 0.2;
      const BUTTON_ROW_HEIGHT = 0.12;
      const BUTTON_GRID_HEIGHT = 1.3;
      const BUTTON_GRID_DISTANCE = 1.0;

      const startArSession = document.getElementById('startArSession');
      startArSession.addEventListener('click', onSessionModeChanged);
      const useDomOverlay = document.getElementById('useDomOverlay');
      useDomOverlay.addEventListener('click', onDomOverlayChanged);
      const fullscreenDomOverlay = document.getElementById('fullscreenDomOverlay');

      // XR globals.
      let xrButton = null;
      let xrImmersiveRefSpace = null;
      let xrNonImmersiveRefSpace = null;

      // WebGL scene globals.
      let gl = null;
      let renderer = null;
      let scene = new Scene();
      scene.addNode(new Gltf2Node({url: '../../media/gltf/cube-room/cube-room.gltf'}));
      scene.enableStats(false);

      let checkTexture = new UrlTexture('../../media/textures/check-button.png');
      let xTexture = new UrlTexture('../../media/textures/x-button.png');
      let waitTexture = new UrlTexture('../test-media/third-party/hourglass-button.png');

      function onSessionModeChanged() {
        if (startArSession.checked) {
          useDomOverlay.disabled = false;
          fullscreenDomOverlay.disabled = !useDomOverlay.checked;
        } else {
          useDomOverlay.disabled = true;
          fullscreenDomOverlay.disabled = true;
        }
      }

      function onDomOverlayChanged() {
        fullscreenDomOverlay.disabled = !useDomOverlay.checked;
      }

      function initXR() {
        xrButton = new XRDeviceButton({
          onRequestSession: onRequestSession,
          onEndSession: onEndSession,
          supportedSessionTypes: ['immersive-ar','immersive-vr'],
          textEnterXRTitle: "START XR",
          textXRNotFoundTitle: "XR NOT FOUND",
          textExitXRTitle: "EXIT XR",
        });
        document.querySelector('header').appendChild(xrButton.domElement);
        if (navigator.xr) {
          if (startInlineSession) {
            requestInlineSession()
            .then((session) => {
              gl.canvas.addEventListener('touchend', () => {
                session.end().then(() => {
                  requestInlineSession({ optionalFeatures: ['local-floor'] });
                }, { once: true });
              })
            });
          }
        } else {
          initFallback();
        }
      }

      function initFallback() {
        initGL();
        let fallbackHelper = new FallbackHelper(scene, gl);
        fallbackHelper.emulateStage = true;
      }

      function initGL() {
        if (gl)
          return;

        gl = createWebGLContext({
          xrCompatible: true
        });
        document.body.appendChild(gl.canvas);

        function onResize () {
          gl.canvas.width = (gl.canvas.offsetWidth * window.devicePixelRatio);
          gl.canvas.height = (gl.canvas.offsetHeight * window.devicePixelRatio);
        }
        window.addEventListener('resize', onResize);
        onResize();

        renderer = new Renderer(gl);
        scene.setRenderer(renderer);
        scene.inputRenderer.setControllerMesh(new Gltf2Node({url: '../../media/gltf/controller/controller.gltf'}));

        function addPermissionButton(iconUrl, callback, yAngle, yOffset) {
          let button = new ButtonNode(new UrlTexture(iconUrl), () => {
            button.iconTexture = waitTexture;
            callback(
              () => { button.iconTexture = checkTexture; }, // Success callback
              () => { button.iconTexture = xTexture; } // Failure callback
            )
          });
          mat4.identity(button.matrix);
          mat4.translate(button.matrix, button.matrix, [0, yOffset, 0]);
          mat4.rotateY(button.matrix, button.matrix, yAngle);
          mat4.translate(button.matrix, button.matrix, [0, 0, -BUTTON_GRID_DISTANCE]);
          scene.addNode(button);
        }

        // Builds a cylindrical grid of buttons
        function addPermissionButtons(buttonList) {
          let count = buttonList.length;
          let rows = Math.ceil(count / BUTTON_PER_ROW);
          let firstRowOffset = (rows / 2) * BUTTON_ROW_HEIGHT;
          let anglePerButton = BUTTON_ROW_ARC / BUTTON_PER_ROW;
          let rowAngleOffset = (BUTTON_ROW_ARC * 0.5) - (anglePerButton * 0.5)

          for (let i = 0; i < count; ++i) {
            let button = buttonList[i];
            let yAngle = rowAngleOffset - ((i % BUTTON_PER_ROW) * anglePerButton);
            let row = Math.floor(i / BUTTON_PER_ROW);
            let yOffset = BUTTON_GRID_HEIGHT + (firstRowOffset - (row * BUTTON_ROW_HEIGHT));
            addPermissionButton(button.icon, button.callback, yAngle, yOffset);
          }
        }

        addPermissionButtons([
          {
            icon: '../../media/textures/camera-button.png',
            callback: (success, fail) => {
              navigator.getUserMedia({ video: true }, success, fail);
            }
          },
          {
            icon: '../../media/textures/mic-button.png',
            callback: (success, fail) => {
              navigator.getUserMedia({ audio: true }, success, fail);
            }
          },
          {
            icon: '../../media/textures/location-button.png',
            callback: (success, fail) => {
              navigator.geolocation.getCurrentPosition(success, fail);
            }
          },
          {
            icon: '../../media/textures/bluetooth-button.png',
            callback: (success, fail) => {
              navigator.bluetooth.requestDevice({
                // filters: [...] <- Prefer filters to save energy & show relevant devices.
                // acceptAllDevices here ensures dialog can populate, we don't care with what.
                acceptAllDevices:true
              })
              .then(device => device.gatt.connect())
              .then(success, fail);
            }
          },
          {
            icon: '../../media/textures/usb-button.png',
            callback: (success, fail) => {
              navigator.usb.requestDevice({filters: [{}]})
              .then(success, fail);
            }
          },
          {
            icon: '../test-media/third-party/midi-button.png',
            callback: (success, fail) => {
              navigator.requestMIDIAccess({ sysex: true })
              .then(success, fail);
            }
          },
          {
            icon: '../test-media/third-party/screen-share-button.png',
            callback: (success, fail) => {
              let promise = navigator.mediaDevices.getDisplayMedia({video: true, preferCurrentTab: true});

              promise.then(device => {
                  // Assign the device to a temp variable to keep it from
                  // getting garbage collected immediately.
                  window.getDisplayMediaRetVal = device;
              })
              .then(success, fail);
            }
          },
        ]);
      }

      function onRequestSession() {
        let sessionType = startArSession.checked ? 'immersive-ar' : 'immersive-vr';

        let options = {
          requiredFeatures: ['local-floor'],
          optionalFeatures: [],
        };
        if (useDomOverlay.checked) {
          options.optionalFeatures.push('dom-overlay');
          if (fullscreenDomOverlay.checked) {
            options.domOverlay = { root: document.body };
          } else {
            options.domOverlay = { root: document.querySelector("#text-overlay") };
          }
        }

        navigator.xr.requestSession(sessionType, options).then((session) => {
          session.mode = sessionType;
          xrButton.setSession(session);
          onSessionStarted(session);
        });
      }

      function requestInlineSession(options) {
        return navigator.xr.requestSession('inline', options)
          .then((session) => {
            session.mode = 'inline';
            return onSessionStarted(session);
          });
      }

      function onSessionStarted(session) {
        session.addEventListener('end', onSessionEnded);
        if (session.mode == 'immersive-ar') {
          document.querySelector("#text-info").innerHTML = "This is some in session text";
          useDomOverlay.disabled = true;
          fullscreenDomOverlay.disabled = true;
        }

        session.addEventListener('select', (ev) => {
          let refSpace = ev.frame.session.mode.startsWith('immersive') ?
                           xrImmersiveRefSpace :
                           xrNonImmersiveRefSpace;
          scene.handleSelect(ev.inputSource, ev.frame, refSpace);
        });

        initGL();

        session.updateRenderState({
            baseLayer: new XRWebGLLayer(session, gl)
        });

        session.requestReferenceSpace('local-floor').then((refSpace) => {
          return refSpace;
        }, (e) => {
          if (!session.mode.startsWith('immersive')) {
            // If we're in inline mode, our underlying platform may not support
            // the local-floor reference space, but a viewer space is guaranteed.
            return session.requestReferenceSpace('viewer').then((viewerRefSpace) => {
              // Adjust the viewer space for an estimated user height. Otherwise,
              // the poses queried with this space will originate from the floor.
              let xform = new XRRigidTransform({x: 0, y: -1.5, z: 0});
              return viewerRefSpace.getOffsetReferenceSpace(xform);
            });
          } else {
            throw e;
          }
        }).then((refSpace) => {
          if (session.mode.startsWith('immersive')) {
            xrImmersiveRefSpace = refSpace;
          } else {
            xrNonImmersiveRefSpace = refSpace;
          }

          session.requestAnimationFrame(onXRFrame);
        });

        return session;
      }

      function onEndSession(session) {
        session.end();
      }

      function onSessionEnded(event) {
        if (event.session.mode.startsWith('immersive')) {
          xrButton.setSession(null);
          useDomOverlay.disabled = false;
          fullscreenDomOverlay.disabled = !useDomOverlay.checked;
          document.querySelector("#text-info").innerHTML = "";
        }
      }

      function onXRFrame(t, frame) {
        let session = frame.session;
        let refSpace = session.mode.startsWith('immersive') ?
                         xrImmersiveRefSpace :
                         xrNonImmersiveRefSpace;
        let pose = frame.getViewerPose(refSpace);

        scene.startFrame();

        session.requestAnimationFrame(onXRFrame);

        scene.updateInputSources(frame, refSpace);

        scene.drawXRFrame(frame, pose);

        scene.endFrame();
      }

      // Start the XR application.
      initXR();
    </script>
  </body>
