<!DOCTYPE html>
<html>
<head>
  <style>
    html,body {
      width: 100%;
      height: 100%;
    }
  </style>
  <script>
    var handlerPromise = new Promise(function(resolve) {
      window.addEventListener('load', function() {
        document.body.addEventListener(
            'wheel', resolve, {passive: false});
      }, false);
    });
  </script>
</head>
<body>
  Page with Wheel Handler
</body>
</html>
