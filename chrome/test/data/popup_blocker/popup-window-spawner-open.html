<html>
<head>
<title>Spawner page</title>
<script>
// Note that the bug that this is a regression test for,
// https://crbug.com/780250, indirectly opens the popup via a round-trip through
// the new tab rather than this way. This has the same effect, though, and is
// easier to test.
function test() {
  window.open("about:blank", "_blank");
  window.open("popup-success.html",
        "mywindow", "menubar=1, resizable=1, width=350, height=250");
}
</script>
</head>
<body onload="test()">
test page
</body>
</html>
