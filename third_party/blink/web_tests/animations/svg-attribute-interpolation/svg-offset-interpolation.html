<!DOCTYPE html>
<html>
<body>
<template id="target-template">
<svg width="90" height="90">
<stop class="target" />
</svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
'use strict';
// Note: percentage strings like '10%' are not supported.
assertAttributeInterpolation({
  property: 'offset',
  from: '-2.5',
  to: '7.5'
}, [
  {at: -0.4, is: -6.5},
  {at: 0, is: -2.5},
  {at: 0.2, is: -0.5},
  {at: 0.6, is: 3.5},
  {at: 1, is: 7.5},
  {at: 1.4, is: 11.5}
]);
</script>
</body>
</html>
