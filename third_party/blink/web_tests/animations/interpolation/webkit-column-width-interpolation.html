<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.parent {
  -webkit-column-width: 90px;
}
.target {
  column-width: 20px;
  width: 600px;
  -webkit-column-gap: 20px;
  column-gap: 20px;
  -webkit-column-width: 10px;
}
.expected div {
  opacity: 0.7;
}
.target div {
  height: 20px;
  background-color: green;
}
.target div ~ div {
  background-color: black;
}
</style>
<body>
<template id='target-template'>
  <div class="parent">
    <div class="target">
      <div></div><div></div>
    </div>
  </div>
</template>
<script src='resources/interpolation-test.js'></script>
<script>
assertInterpolation({
  property: '-webkit-column-width',
  from: neutralKeyframe,
  to: '40px',
}, [
  {at: -0.3, is: '1px'},
  {at: 0, is: '10px'},
  {at: 0.3, is: '19px'},
  {at: 0.6, is: '28px'},
  {at: 1, is: '40px'},
  {at: 1.5, is: '55px'},
]);

assertNoInterpolation({
  property: '-webkit-column-width',
  from: 'initial',
  to: '40px',
});

assertInterpolation({
  property: '-webkit-column-width',
  from: 'inherit',
  to: '40px',
}, [
  {at: -0.3, is: '105px'},
  {at: 0, is: '90px'},
  {at: 0.3, is: '75px'},
  {at: 0.6, is: '60px'},
  {at: 1, is: '40px'},
  {at: 1.5, is: '15px'},
]);

assertNoInterpolation({
  property: '-webkit-column-width',
  from: 'unset',
  to: '40px',
});


assertInterpolation({
  property: '-webkit-column-width',
  from: '1px',
  to: '101px'
}, [
  {at: -0.3, is: '0.000000119px'},
  {at: 0, is: '1px'},
  {at: 0.3, is: '31px'},
  {at: 0.6, is: '61px'},
  {at: 1, is: '101px'},
  {at: 1.5, is: '151px'}
]);

assertNoInterpolation({
  property: '-webkit-column-width',
  from: 'auto',
  to: '100px'
});
</script>
</body>
