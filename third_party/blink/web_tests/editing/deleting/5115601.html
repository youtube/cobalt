<!DOCTYPE html>
<script src="../../resources/testharness.js"></script>
<script src="../../resources/testharnessreport.js"></script>
<script src="../assert_selection.js"></script>
<script>
selection_test(
  [ '<div contenteditable>',
      '<table border="1" contenteditable="false">',
        '<tr><td>',
          '<span contenteditable>^foo</span>',
        '</td></tr>',
      '</table>',
      '<span>x|</span>bar',
    '</div>',
  ],
  'delete', // "delete" adjusted the selection to ^foo|.
  [ '<div contenteditable>',
      '<table border="1" contenteditable="false">',
        '<tbody><tr><td>',
          '<span contenteditable>|</span>',
        '</td></tr></tbody>',
      '</table>',
      '<span>x</span>bar',
    '</div>',
  ],
  'This tests to make sure that after a deletion, "bar" still outside of the table.'
);
</script>
