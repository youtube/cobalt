        --text-color-light: var(--gray-900);

        --text-color: var(--text-color-light);

        width: 100vw;

        display: grid;
        place-items: center;
      }

      #content {
        display: flex;

      }

      #icon {
        width: var(--icon-size);
        height: var(--icon-size);
        fill: var(--icon-color);

      }

      #message {
        font: 14px/21px Roboto, Arial, sans-serif;
        text-align: center;

      @media (max-width: 30px),
            (max-height: 30px) {
        #icon {
          display: none;
        }
      }

      /* Medium size, small icon, no text */
      @media (max-width: 280px) and (max-height: 168px),
            (max-width: 168px) and (max-height: 280px),
            (max-width: 75px),
            (max-height: 75px) {
        body {
          --icon-size: var(--icon-size-small);
        }
        #message {
          display: none;
        }
        #wrapper {
          padding: 0;
        }
      }

      @media (prefers-color-scheme: dark) {
        body {
