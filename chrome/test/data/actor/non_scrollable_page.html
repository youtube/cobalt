<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>Non Scrollable Page</title>
    <style>
      .nonscroller {
        width: 100px;
        height: 100px;
        overflow: hidden;
        border: 1px solid black;
      }
      .spacer {
        width: 1000px;
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div id="nonscroll" class="nonscroller" aria-label="nonscroll">
      <div class="spacer"></div>
    </div>
  </body>
</html>
