<!DOCTYPE html>
<html>
<head>
  <style>
    .set {
      position: absolute;
      top: 8px;
    }
    .box {
      height: 100px;
      width: 100px;
      background-color: lightblue;
    }
    .squashed {
      height: 40px;
      width: 40px;
      background-color: lightgreen;
      position: absolute;
      left: 16px;
    }
    .visible {
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="set">
    <div class="box"></div>
    <div id="target1" class="squashed visible" style="top: 54px"></div>
  </div>

  <div class="set" style="top: 116px">
    <div class="box"></div>
    <div id="target2" class="squashed visible" style="top: 4px"></div>
  </div>
</body>
</html>
