<!DOCTYPE html>
<script src="../../resources/testharness.js"></script>
<script src="../../resources/testharnessreport.js"></script>
<div id="testDiv"></div>
<script>
    var test = async_test("Tests that setting Attr.value does not fire a DOMSubtreeModified event");

    var testDiv = document.getElementById("testDiv");
    testDiv.attributes[0].addEventListener("DOMSubtreeModified", test.unreached_func("DOMSubtreeModified should not be fired"), false);

    testDiv.attributes[0].value = "testDiv2";
    test.done();
</script>
