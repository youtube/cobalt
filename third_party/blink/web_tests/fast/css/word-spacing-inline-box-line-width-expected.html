<!DOCTYPE html>
<style>
#container {
    position: relative;
    width: 300px;
    height: 300px;
    border: solid 1px red;
}

#right-align-block {
    position: absolute;
    right: 0;
    word-spacing: 10px;
}
</style>
<div id="container">
  <div id="right-align-block">
    <span>AAAAA</span>
    <span style="display:inline-block">BBBBB</span>
    <span>CCCCC</span>
  </div>
</div>
This test passes if the texts are aligned right, without overflowing.
