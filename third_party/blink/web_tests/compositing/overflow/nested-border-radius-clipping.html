<!DOCTYPE html>
<html>
<head>
<style>
  .border-radius {
    border-radius: 50px;
    overflow: scroll;
  }

  .outer {
    height: 400px;
    width: 400px;
    background-color: blue;
  }

  .inner {
    height: 500px;
    width: 500px;
    background-color: yellow;
  }

  .spacer {
    width: 100px;
    height: 100px;
    background-color: green;
  }

  .bottom {
    position: relative;
    top: 250px;
  }
</style>

<script>
  if (window.internals)
    internals.settings.setPreferCompositingToLCDTextEnabled(true);
</script>
</head>

<body>
This tests that border-radius is applied with composited scrolling. If the top-left corner is rounded
and nothing paints outside of the rounded-corner clip, this test passes.

<div class="border-radius outer" id="outer">
  <div class="spacer"></div>
  <div class="border-radius inner">
    <div class="spacer bottom"></div>
  </div>
  <div class="spacer"></div>
</div>
</body>
</html>
