<!DOCTYPE html>
<script src="resources/responsive-test.js"></script>
<script>
assertCSSResponsive({
  property: 'visibility',
  from: 'inherit',
  to: 'hidden',
  configurations: [{
    state: {inherited: 'collapse'},
    expect: [
      {at: 0.25, is: 'collapse'},
      {at: 0.75, is: 'hidden'},
    ],
  }, {
    state: {inherited: 'visible'},
    expect: [
      {at: 0.25, is: 'visible'},
      {at: 0.75, is: 'visible'},
    ],
  }],
});

assertCSSResponsive({
  property: 'visibility',
  from: neutralKeyframe,
  to: 'hidden',
  configurations: [{
    state: {underlying: 'collapse'},
    expect: [
      {at: 0.25, is: 'collapse'},
      {at: 0.75, is: 'hidden'},
    ],
  }, {
    state: {underlying: 'visible'},
    expect: [
      {at: 0.25, is: 'visible'},
      {at: 0.75, is: 'visible'},
    ],
  }],
});
</script>
