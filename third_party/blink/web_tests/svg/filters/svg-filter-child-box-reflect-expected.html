<!doctype html>

<style>
  svg {
    width : 100px;
    height: 100px;
    padding : 0px;
    margin : 0px;
  }

  #reflection {
    position: relative;
    left: -4px;
  }
</style>

<svg viewBox="0 0 50 50">
  <filter id="filterElement">
    <feColorMatrix type="hueRotate" values="90"/>
  </filter>
  <rect style="filter: url(#filterElement)" fill="red" x="0" y="0" height="50" width="50"/>
</svg>

<svg id="reflection" viewBox="0 0 50 50">
  <rect style="filter: url(#filterElement)" fill="red" x="0" y="0" height="50" width="50"/>
</svg>
