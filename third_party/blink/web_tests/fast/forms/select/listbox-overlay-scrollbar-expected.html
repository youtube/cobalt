<!DOCTYPE html>
<html>
<head>
<style>
html, body {
    margin: 0;
    padding: 0;
}
.container {
    width: 100px;
    height: 100px;
    background-color: lime;
    position: relative;
    display: block;
    font-family: "Arial";
    font-size : 12pt;
}
.scrollbar {
    background-color: rgba(128, 128, 128, 0.5);
    position: absolute;
}
.vertical {
    width: 3px;
    height: 91px;
}
</style>
<script>
</script>
</head>
<body>
<p>You should see 2 green boxes with overlay scrollbar. The second box
should have a scrollbar on the left.</p>

<div class="container">
<option>foo1</option>
<option>foo2</option>
<option>foo3</option>
<option>foo4</option>
<option>foo5</option>
<div class="scrollbar vertical" style="right: 4px; top: 4px;"></div>
</div>
<div dir="rtl" class="container">
<option>foo1</option>
<option>foo2</option>
<option>foo3</option>
<option>foo4</option>
<option>foo5</option>
<div class="scrollbar vertical" style="left: 4px; top: 4px;"></div>
</div>
</body>
</html>
