<!DOCTYPE>
<html>
<head>
  <title>Opacity and positioning</title>
  <style type="text/css" media="screen">
    .container {
      position: relative;
      height: 120px;
      width: 220px;
      padding: 10px;
      margin: 50px;
      -webkit-box-sizing: border-box;
      border: 1px solid black;
    }

    .child {
      height: 100px;
      width: 200px;
      will-change: opacity;
    }

    .inner {
      position: absolute;
      width: 200px;
      height: 100px;
      background-color: green;
    }

    .compositing {
      transform: rotateZ(45deg);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="child">
    <div class="inner compositing"></div>
  </div>
</div>

</body>
</html>
