<!DOCTYPE HTML>
<script src="../resources/text-based-repaint.js"></script>
<script>
function repaintTest() {
  document.getElementsByClassName('item1')[0].style.justifySelf = 'stretch';
  document.getElementsByClassName('item2')[0].style.justifySelf = 'end';
  document.getElementsByClassName('item3')[0].style.justifySelf = 'start';
}
onload = runRepaintAndPixelTest;
</script>
<style>
body {
  margin: 0;
}
#container {
  display: grid;
  grid: 300px / 100px 100px;
  width: 200px;
  height: 300px;
  background-color: red;
}
.item1 {
  grid-row: 1;
  grid-column: 1;
  justify-self: start;
  background-color: green;
  height: 300px;
}
.item2 {
  grid-row: 1;
  grid-column: 2;
  background-color: green;
  justify-self: start;
  height: 300px;
  width: 100px;
}
.item3 {
  grid-row: 1;
  grid-column: 2;
  background-color: green;
  justify-self: end;
  height: 300px;
  width: 100px;
}
</style>
<p style="height: 20px">There should be no invalidations because justify-self style change causes no visual change.</p>
<div id="container">
  <div class="item1">
    <div style="width: 100px;"></div>
  </div>
  <div class="item2"></div>
  <div class="item3"></div>
</div>
