<!DOCTYPE html>
<style>
table {
  border-collapse: collapse;
  position: absolute;
  border-width: 20px;
  border-style: solid;
}
td {
  width: 100px;
  height: 100px;
}
</style>
Table with overflow: hidden should not clip off outer halves of collapsed borders. Passes if no red.
<table style="border-color: red">
<tr><td></td></tr>
</table>
<table style="border-color: green; overflow: hidden">
<tr><td></td></tr>
</table>
