<!DOCTYPE HTML>
<!--
    This test creates a situation where the child transform layer's position
    needs to take into account the rounding that is applied to graphics_layer_.
-->
<style>
#animDiv {
  position: absolute;
  width: 176px;
  height: 91px;
  background-image: none;
  background-color: #00cc35;
  left: -164.5px;
  top: 184.5px;
}

#clipper {
  overflow: hidden;
  width: 700px;
  height: 700px;
  margin: -10px;
}

#shake {
  position:absolute;
  width:200px;
  height:64px;
  left:51px;
  top:121px;
  border-style:solid;
  border-width:1px;
  will-change:transform;
}

#container {
  perspective: 1400px;
  /* Without this, container will paint into composited ancestor, and prevent
     us from seeing the bug. */
  will-change: transform;
}
</style>
<div id="clipper">
  <div id="container">
    <div id="animDiv"></div>
    <div id="shake"></div>
  </div>
</div>
