<!doctype html>
<script src="../../resources/testharness.js"></script>
<script src="../../resources/testharnessreport.js"></script>
<script src="../assert_selection.js"></script>
<script>
// This test uses FormatBlock to apply the dl tag to a range of paragraphs with
// different block tags.
selection_test(
    [
        '<div contenteditable>',
          '<pre>AB^C</pre>',
          '<div>bar<br><span>baz</span><br>raz</div>',
          'dar<br>',
          '<address>XY|Z</address>',
        '</div>',
    ],
    "formatBlock dl",
    [
        '<div contenteditable><dl>',
          'AB^C<br>',
          'bar<br><span>baz<br></span>raz<br>',
          'dar<br>',
          'XY|Z',
        '</dl></div>',
    ]);
</script>
