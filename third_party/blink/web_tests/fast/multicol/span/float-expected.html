<!DOCTYPE html>
<p>Test that a float inside a spanner stretches an auto-height spanner, since the spanner is
    supposed to establish a new block formatting context.</p>
<p>Below you should see a green square, followed by the word 'PASS' (with large letter spacing), and no red.</p>
<div style="width:5em;">
    <div style="width:5em; height:5em; background:green;"></div>
    <div style="float:left; width:1em;">P</div>
    <div style="float:left; width:1em;">A</div>
    <div style="float:left; width:1em;">S</div>
    <div style="float:left; width:1em;">S</div>
</div>
