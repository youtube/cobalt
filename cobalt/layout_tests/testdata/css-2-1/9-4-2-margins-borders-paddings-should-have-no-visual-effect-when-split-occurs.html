<!DOCTYPE html>
<!--
 | When an inline box is split, margins, borders, and padding have no visual
 | effect where the split occurs (or at any split, when there are several).
 |   https://www.w3.org/TR/CSS21/visuren.html#inline-formatting
 -->
<html>
<head>
  <style>
    .containing-block {
      width: 600px;
    }
    .visual-effects {
      border: 5px solid green;
      margin: 20px;
      padding: 5px;
      font-family: Roboto;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="containing-block">
    <span class="visual-effects">
      The Hegemony Consul sat on the balcony of his ebony spaceship and played
      Rachmaninoff's Prelude in C-sharp Minor on an ancient but well-maintained
      Steinway while great, green, saurian things surged and bellowed
      in the swamps below.
    </span>
  </div>
</body>
</html>
