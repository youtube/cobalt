<style include="tangible-sync-style-shared">
  :host {
    --buttons-container-max-width: 45%;
    color: var(--cr-primary-text-color);
    display: block;
  }

  #header-container {
    height: 244px;
    position: relative;
    width: 100%;
  }

  .tangible-sync-style #header-container {
    height: unset;
    position: unset;
    width: unset;
  }

  #banner {
    background-image: url(images/lacros_intro_banner.svg);
    background-position: center;
    background-repeat: no-repeat;
    background-size: auto;
    height: 100%;
    position: absolute;
    top: 0;
    width: 100%;
    z-index: 0;
  }

  #avatar-container {
    --avatar-size: 100px;
    bottom: calc(var(--avatar-size)/-2);
    height: var(--avatar-size);
    left: 0;
    margin: auto;
    position: absolute;
    right: 0;
    width: var(--avatar-size);
    z-index: 1;
  }

  .tangible-sync-style #avatar-container {
    --avatar-size: var(--tangible-sync-style-avatar-size);
    bottom: unset;
    position: relative;
  }

  #avatar {
    border: 2px solid var(--md-background-color);
    border-radius: 50%;
    height: 100%;
    width: 100%;
  }

  .work-badge {
    --badge-width: 30px;
    --badge-offset: -6px;
    border: 3px solid white;
    border-radius: 50%;
    bottom: var(--badge-offset);
    height: var(--badge-width);
    inset-inline-end: var(--badge-offset);
    position: absolute;
    width: var(--badge-width);
  }

  .work-badge>iron-icon {
    --work-icon-size: 20px;
    background-color: var(--md-background-color);
    border-radius: 50%;
    box-shadow: 0 0 2px rgba(60, 64, 67, 0.12), 0 0 6px rgba(60, 64, 67, 0.15);
    color: var(--google-grey-700);
    height: var(--work-icon-size);
    padding: calc((var(--badge-width) - var(--work-icon-size)) / 2);
    width: var(--work-icon-size);
  }

  #text-container {
    --footer-margin: 40px;
    font-size: 14px;
    line-height: 20px;
    margin-bottom: calc(48px + var(--footer-margin));
    margin-inline: auto;
    margin-top: 72px;
    text-align: center;
    width: 382px;
  }

  .tangible-sync-style #text-container {
    font-size: unset;
    line-height: unset;
    margin: unset;
    width: unset;
  }

  .title {
    font-size: 24px;
    font-weight: 500;
    line-height: 32px;
    margin-bottom: 8px;
  }

  .secondary {
    color: var(--cr-secondary-text-color);
  }

  #info-box {
    align-items: center;
    border: none;
    bottom: 0;
    color: var(--google-grey-700);
    display: flex;
    flex-direction: row;
    font-size: 11px;
    line-height: 16px;
    margin-inline: auto;
    margin-top: 32px;
    max-width: calc(100% - var(--buttons-container-max-width));
    padding: 24px 8px;
    padding-inline-end: 18px;
    position: absolute;
    width: 530px;
  }

  .tangible-sync-style #info-box {
    border: 1px solid var(--google-grey-200);
    padding: 12px 0;
    position: relative;
  }

  /* info-box is displayed as a flex-box. Because of that, the hidden property
    which sets the visibility to hidden doesn't work. We should set the display
    to none as done below to hide the element. */
  #info-box[hidden] {
    display: none;
  }

  #info-box>p {
    flex-grow: 1;
    margin-block: 0;
    text-align: start;
  }

  #icon-container {
    --icon-container-size: 28px;
    background-color: var(--google-grey-100);
    border-radius: 50%;
    height: var(--icon-container-size);
    margin-inline: 16px;
    width: var(--icon-container-size);
  }

  #icon-container iron-icon {
    --icon-size: 16px;
    height: var(--icon-size);
    padding: calc((var(--icon-container-size) - var(--icon-size)) / 2);
    width: var(--icon-size);
  }

  .action-container {
    align-items: flex-end;
    bottom: 0;
    box-sizing: border-box;
    column-gap: 8px;
    display: flex;
    flex-wrap: wrap-reverse;
    justify-content: flex-end;
    padding: 24px;
    position: absolute;
    width: 100%;
  }

  cr-button {
    font-size: 1.16em;
    margin: 5px 0;
    min-width: 111px;
  }

  .tangible-sync-style cr-button {
    margin: unset;
  }

  .tangible-sync-style-left-banner {
    content: url(images/left_illustration.svg);
  }

  .tangible-sync-style-right-banner {
    content: url(images/right_illustration.svg);
  }

  .main-container.tangible-sync-style {
    height: calc(100vh - (var(--action-container-padding) +
        var(--cr-button-height)));
    width: 100vw;
  }

  .tangible-sync-style .content-container {
    left: 50%;
    position: relative;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  @media (prefers-color-scheme: dark) {
    .work-badge {
      border-color: var(--md-background-color);
    }

    .work-badge>iron-icon {
      box-shadow: 0 0 2px rgba(60, 64, 67, 0.12), 0 0 6px rgba(60, 64, 67, 0.15);
      color: white;
    }

    #info-box {
      color: var(--google-grey-100);
    }

    #icon-container {
      background-color: var(--google-grey-700);
    }

    .tangible-sync-style-left-banner {
      content: url(images/left_illustration_dark.svg);
    }

    .tangible-sync-style-right-banner {
      content: url(images/right_illustration_dark.svg);
    }

    .tangible-sync-style #info-box {
      border-color: var(--google-grey-600);
    }
  }
</style>

<div class$="main-container
    [[getTangibleSyncStyleClass_(isTangibleSyncEnabled_)]]">
  <img class="tangible-sync-style-left-banner" alt=""
      hidden="[[!isTangibleSyncEnabled_]]">
  <img class="tangible-sync-style-right-banner" alt=""
      hidden="[[!isTangibleSyncEnabled_]]">
  <div class="content-container">
    <div id="header-container">
      <div id="banner" hidden="[[isTangibleSyncEnabled_]]"></div>
      <div id="avatar-container">
        <img id="avatar" alt="" src="[[pictureUrl_]]">
        <div class="work-badge" hidden="[[!managementDisclaimer_]]">
          <iron-icon class="icon" icon="cr:domain"></iron-icon>
        </div>
      </div>
      </div>
    <div id="text-container">
      <h2 class="title">
        [[title_]]
      </h2>
      <p class="subtitle" class="secondary">
        [[subtitle_]]
      </p>
    </div>
    <div id="info-box" hidden="[[!managementDisclaimer_]]">
      <div id="icon-container">
        <iron-icon icon="cr:domain"></iron-icon>
      </div>
      <p id="enterprise-info">
        [[managementDisclaimer_]]
      </p>
    </div>
  </div>
  </div>
  <div class$="action-container
      [[getTangibleSyncStyleClass_(isTangibleSyncEnabled_)]]">
  <cr-button id="proceedButton" class="action-button" on-click="onProceed_"
    disabled="[[disableProceedButton_]]">
    $i18n{proceedLabel}
  </cr-button>
</div>
