<!DOCTYPE html>
<html>
<body>
<template id="target-template">
<svg width="90" height="90">
<rect class="target" left="10" right="20" width="40" height="30" />
</svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
'use strict';
assertAttributeInterpolation({
  property: 'class',
  from: 'old',
  to: 'new'
}, [
  {at: -0.4, is: 'old'},
  {at: 0, is: 'old'},
  {at: 0.2, is: 'old'},
  {at: 0.6, is: 'new'},
  {at: 1, is: 'new'},
  {at: 1.4, is: 'new'}
]);
</script>
</body>
</html>
