<style>
body {
  margin: 0;
}

.scroller {
  will-change: transform;

  overflow: auto;
  width: 100px;
  height: 200px;
  outline: 2px solid black;
}

.container {
  height: 500px;
  width: 50px;
  background: red;
}

.marker {
  height: 50px;
  width: 50px;
  position: relative;
  top: 225px;
  background: green;
}
</style>

<script>
window.addEventListener('load', function() {
  document.querySelector('.scroller').scrollTop = 200;
});
</script>

<div class="scroller">
  <div class="container">
    <div class="marker"></div>
  </div>
</div>
