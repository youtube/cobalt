<!DOCTYPE html>
<style>
.scroller { width: 100px; height: 30px; overflow: scroll; }
.scroller::-webkit-scrollbar { width: 10px; height: 10px; }

.expbar-both::-webkit-scrollbar,
.expbar-horizontal::-webkit-scrollbar:horizontal,
.expbar-vertical::-webkit-scrollbar:vertical,
.expbutton-dec::-webkit-scrollbar-button:decrement,
.expbutton-inc::-webkit-scrollbar-button:increment,
.expbutton-start::-webkit-scrollbar-button:start,
.expbutton-end::-webkit-scrollbar-button:end {
    background-color: green;
}
</style>
