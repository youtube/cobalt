<!DOCTYPE html>
<body style="will-change:transform">
<a href='#'>anchor</a>
<a id='dummy' href='dummy'>dummy</a>
<div style='width:10px;height:2000px;background:white'></div>
<script>
var evt;

window.onmousedown = function() {
  location.href = '#';
  requestAnimationFrame(function() {
    document.getElementById('dummy').focus();
    evt.source.postMessage("reply", evt.origin);
  });
};

window.onmessage = function(e) {
  evt = e;
  if (evt.data === "click-body") {  // Click the body.
    window.eventSender.mouseMoveTo(10, 10);
    window.eventSender.mouseDown();
    window.eventSender.mouseUp();
}
};
</script>
</body>
