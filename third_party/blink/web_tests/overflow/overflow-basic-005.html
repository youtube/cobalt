<!doctype html>
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<style>
#container {
  overflow: auto;
  border: 1px solid black;
  width: 200px;
  height: 100px;
}
#target {
  width: 300px;
  height: 200px;
  background-color: rgba(0, 255, 0, 0.3);
  box-shadow: 20px 20px 20px black;
}
</style>
<p>Overflow with box-shadow. Shadow should not be visible.</p>
<div id="container">
  <div id="target"></div>
</div>
<script>

var container = document.querySelector('#container');
var target = document.querySelector('#target');

test(function() {
  assert_equals(container.scrollWidth, target.offsetWidth, "width");
  assert_equals(container.scrollHeight, target.offsetHeight, "height");
}, "box-shadow overflow");

test(function() {
  target.style.height = "400px";
  assert_equals(container.scrollWidth, target.offsetWidth, "width");
  assert_equals(container.scrollHeight, target.offsetHeight, "height");
}, "box-shadow overflow, after target resize");
</script>
