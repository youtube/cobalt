<!DOCTYPE html>
<meta charset="utf-8">
<style>
pre {
  display: inline-block;
  float: left;
  background: silver;
  width: 100px;
  height: 100px;
  margin: 20px;
  font-family: monospace;
  font-size: 10px;
  overflow: hidden;
  white-space: pre-wrap;
  line-height: 1;
}
.first-line::first-line {
  font-size: 15px;
}
</style>
<pre>bar bar bar</pre>
<pre>bar&#9;bar&#9;bar</pre>
<pre class="first-line">bar bar bar</pre>
<pre class="first-line">bar&#9;bar&#9;bar</pre>
