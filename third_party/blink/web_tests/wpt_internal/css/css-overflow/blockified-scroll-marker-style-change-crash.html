<style>
  #carousel {
    overflow: auto;
    height: 100px;
    scroll-marker-group: before;
  }
  #carousel::scroll-marker-group {
    display: flex;
  }
  .child::scroll-marker{
    content: "*";
    width: 50px;
  }
  .trouble .child::scroll-marker {
    width: 100px;
  }
</style>
<div id="carousel">
  <div class="child">
</div>
<script>
  document.body.offsetTop;
  carousel.className = "trouble";
</script>
