<!DOCTYPE html>
<style>
.container {
    width: 100px;
    height: 100px;
    background-color: red;
    position: relative;
    overflow: scroll;
    border: 1px solid black;
    display: inline-block;
    margin: 10px;
}
.test {
    width: 150px;
    height: 150px;
    background-color: green;
}
.rtl {
    direction: rtl;
}
.vertical-rl {
    -webkit-writing-mode: vertical-rl;
}
.vertical-lr {
    -webkit-writing-mode: vertical-lr;
}
.vertical-tb {
    -webkit-writing-mode: vertical-tb;
}
</style>
<p>This test verifies we properly apply the scroll origin from parent scrollable
areas when positioning composited children, no matter the directionality or
writing mode.</p>
<div class="container">
    <div class="test"></div>
</div>
<div class="container rtl">
    <div class="test"></div>
</div>
<div class="container vertical-rl">
    <div class="test"></div>
</div>
<div class="container vertical-rl rtl">
    <div class="test"></div>
</div>
<div class="container vertical-lr">
    <div class="test"></div>
</div>
<div class="container vertical-lr rtl">
    <div class="test"></div>
</div>
<div class="container vertical-tb">
    <div class="test"></div>
</div>
<div class="container vertical-tb rtl">
    <div class="test"></div>
</div>
