<!DOCTYPE html>
<title>'background-clip: text' on an inline spanning multiple lines with a forced linebreak</title>
<script src="../../resources/ahem.js"></script>
<style>
.container {
  font-family: Ahem;
  line-height: 1;
}
.textclip {
  font-size: 100px;
  background-color: lime;
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}
</style>
<div class="container">
  <span class="textclip">
    XX<br>
    <span>YY</span>
  </span>
</div>
