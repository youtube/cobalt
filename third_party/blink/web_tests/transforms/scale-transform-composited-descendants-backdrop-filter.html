<!DOCTYPE html>
<style>
  .black-layer {
    width: 100px;
    height: 100px;
    background: black;
    will-change: opacity;
    backdrop-filter: blur(1px);
  }
  #parent {
    transform-origin:0 0;
    scale: 0.995;
  }
</style>
<!-- Tests that adding backdrop filter causes 1px seams due to incompatibility
of our heuristics and that feature. -->
<div id=parent>
  <div class="black-layer"></div>
  <div class="black-layer"></div>
</div>
