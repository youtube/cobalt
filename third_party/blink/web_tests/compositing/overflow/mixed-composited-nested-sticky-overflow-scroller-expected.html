<style>
body {
  margin: 0;
}

.scroller {
  overflow: auto;
  height: 300px;
  width: 250px;
}

.container {
  width: 200px;
  height: 2000px;
}

.outerIndicator {
  position: absolute;
  top: 50px;
  background-color: green;
  width: 200px;
  height: 200px;
}

.middleIndicator {
  position: absolute;
  top: 50px;
  background-color: yellow;
  width: 200px;
  height: 100px;
}

.innerIndicator {
  position: absolute;
  top: 25px;
  background-color: red;
  width: 200px;
  height: 50px;
}
</style>

<script>
onload = function() {
  document.querySelector('.scroller').scrollTop = 200;
}
</script>

<div class="scroller">
  <div class="container">
    <div class="outerIndicator">
      <div class="middleIndicator">
        <div class="innerIndicator"></div>
      </div>
    </div>
  </div>
</div>
