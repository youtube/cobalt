<!DOCTYPE html>
<html>
  <head>
    <style>
      #container {
        width: 300px;
        height: 300px;
        border: 3px solid black;
        overflow: scroll;
      }

      .card {
        width: 100px;
        height: 100px;
        margin: 5px;
      }

      .fixed {
        position: absolute;
        background: blue;
        left: 80px;
        top: 80px;
      }

      .scrolled {
        position: relative;
        background: green;
      }
    </style>
    <script>
      function doTest() {
        var container = document.getElementById("container");
        container.scrollTop = container.scrollHeight;
      }

      window.onload = doTest;
    </script>
  </head>
  <body>
    <div id="container">
      <div class="scrolled card"></div>
      <div class="scrolled card"></div>
      <div class="scrolled card"></div>
      <div class="scrolled card"></div>
      <div class="scrolled card"></div>
      <div class="scrolled card"></div>
      <div class="scrolled card"></div>
      <div class="scrolled card"></div>
      <div class="scrolled card"></div>
      <div class="scrolled card"></div>
      <div class="scrolled card"></div>
      <div class="scrolled card"></div>
      <div class="fixed card"></div>
    </div>
  </body>
</html>
