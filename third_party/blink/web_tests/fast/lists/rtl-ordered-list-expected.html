<!DOCTYPE html>
<html>
    <head>
        <title>RTL ordered list</title>
        <style>
            ol {
                width: 50px;
                margin: 0;
                padding: 0;
                list-style-position: inside;
            }
            li {
                list-style: none;
            }
        </style>
    </head>
    <body>
        <ol dir="rtl">
            <li>1.</li>
            <li>2.</li>
            <li>3.</li>
        </ol>
    </body>
</html>
