<!DOCTYPE html>
<body style="border: 10px solid red">
    "Body text"
    <div id="overlay">
      "Overlay text"
      <div id="inner" style="will-change: transform;
                             transform: translate(20px, 20px);
                             background: blue;
                             width: 150px;
                             height: 50px">
        "Inner text"
      </div>
    </div>
    <div id="other" style="will-change: transform; transform: translate(1px, 1px);">
      "Other text"
    </div>
</body>
