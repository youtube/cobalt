<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Family Link User Internals</title>
<link rel="stylesheet" href="chrome://resources/css/text_defaults.css">
<link rel="stylesheet" href="family_link_user_internals.css">
</head>

<body>
<div id="info">
  <div id="basic-info"></div>

  <div id="web-content-filters">
    <h2>Web content filters</h2>
    <form id="web-content-filters-form">
      <h2>Override Chrome and Web</h2>
      <label>
        <input type="radio" name="browser-content-filters-enabled"
        id="browser-content-filters-enabled-on" value="on"></input>
        Try to block explicit sites
      </label>
      <label>
        <input type="radio" name="browser-content-filters-enabled"
        id="browser-content-filters-enabled-off" value="off"></input>
        Allow all sites
      </label>
      <h2>Override Google Safe Search</h2>
      <label>
        <input type="radio" name="search-content-filters-enabled"
        id="search-content-filters-enabled-on" value="on"></input>
        SafeSearch filtering ON
      </label>
      <label>
        <input type="radio" name="search-content-filters-enabled"
        id="search-content-filters-enabled-off" value="off"></input>
        SafeSearch filtering OFF
      </label>
    </form>
  </div>

  <div class="section" jsskip="true">
    <h2>Try a URL</h2>
    <form id="try-url">
      <input id="try-url-input" type="text">
    </form>
    <table class="section-details">
      <tr>
        <td class="detail">Result</td>
        <td id="try-url-result" class="value"></td>
      </tr>
      <tr>
        <td class="detail">Manually allowlisted</td>
        <td id="manual-allowlist" class="value"></td>
      </tr>
    </table>
  </div>

  <div id="user-settings" class="section"></div>

  <div class="section" id="filtering-results-container-wrapper">
    <h2>Filtering Results</h2>
    <div id="filtering-results-container"></div>
  </div>
</div>

<script type="module" src="family_link_user_internals.js"></script>
</body>
</html>
