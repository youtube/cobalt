<!DOCTYPE html>
<!--
 | The value "pre" of property "white-space" preserves white space and lines
 | break at segment breaks such as line feeds and carriage returns.
 |   http://www.w3.org/TR/css3-text/#white-space-property
 -->
<html>
<head>
  <style>
    span {
      font-size: 20px;
      white-space: pre;
    }
    .containing-block {
      background-color: #03a9f4;
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="containing-block">
    <span>abc      defg


hij      klm      nop



      qrs      tuvw      xyz</span>
  </div>
</body>
</html>

</body>
</html>
