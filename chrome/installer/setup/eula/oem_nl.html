<html lang="nl">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>EULA voor Google Chrome</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Op internet surfen met Google Chrome</span><br /> <span class="desc">Je kunt internet sneller, beter beveiligd en gemakkelijker gebruiken met Google Chrome, de webbrowser die op je pc is ge√Ønstalleerd</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  Accepteer de servicevoorwaarden om Google Chrome te kunnen gebruiken:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>Optioneel:</b> Help Google Chrome beter te maken door automatisch gebruiksstatistieken en crashrapporten naar Google te verzenden. <a href="https://support.google.com/chrome/?p=usage_stats_crash_reports">Meer informatie</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="Accepteren en uitvoeren"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="Annuleren"  />
    </div>
  </form>
</div>
</body>
</html>
