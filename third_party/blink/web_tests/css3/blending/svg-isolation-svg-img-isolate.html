<!DOCTYPE HTML>
<html>
    <body>
        <p>Testing that a svg image referred from svg will isolate. The test passes if you see a green square.</p>
        <svg width="100px" height="100" version="1.1"
             xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink" style="background-color: blue;">
            <image xlink:href="resources/green-blending-square.svg" x="0" y="0" height="100" width="100"/>
        </svg>
    </body>
</html>
