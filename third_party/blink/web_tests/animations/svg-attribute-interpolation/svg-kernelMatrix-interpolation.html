<!DOCTYPE html>
<html>
<body>
<template id="target-template">
<svg width="90" height="90">
<defs>
<filter>
<feConvolveMatrix order="1, 3" class="target" />
</filter>
</defs>
</svg>
</template>
<script src="resources/interpolation-test.js"></script>
<script>
'use strict';
assertAttributeInterpolation({
  property: 'kernelMatrix',
  from: '1, 2, 3',
  to: '6, 12, 18'
}, [
  {at: -0.4, is: '-1, -2, -3'},
  {at: 0, is: '1, 2, 3'},
  {at: 0.2, is: '2, 4, 6'},
  {at: 0.6, is: '4, 8, 12'},
  {at: 1, is: '6, 12, 18'},
  {at: 1.4, is: '8, 16, 24'}
]);
</script>
</body>
</html>
