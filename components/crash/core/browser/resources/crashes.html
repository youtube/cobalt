<!doctype html>
<html dir="$i18n{textdirection}" lang="$i18n{language}">
<head>
  <meta charset="utf-8">

<if expr="is_ios">
<!-- The viewport tag forces the page to correctly resize when starting in
     landscape mode; this handles an iOS resizing bug. -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <!-- TODO(crbug.com/487000): Remove this once injected by web. -->
</if>

  <title>$i18n{crashesTitle}</title>
  <link rel="stylesheet" href="chrome://resources/css/text_defaults.css">
  <link rel="stylesheet" href="chrome://resources/css/widgets.css">
  <link rel="stylesheet" href="crashes.css">
  <script type="module" src="crashes.js"></script>
</head>
<body>
  <header><h1>$i18n{crashesTitle}</h1></header>

  <div id="crashUploadStatus" hidden>
    <a is="action-link" role="button" id="uploadCrashes">
      $i18n{uploadCrashesLinkText}
    </a>
  </div>

  <div id="disabledMode" hidden>
    <h2>$i18n{disabledHeader}</h2>
    <p>$i18nRaw{disabledMessage}</p>
  </div>

  <div id="crashesInfo">
    <h2 id="countBanner">
      <span id="crashesCount"></span>

      <label>
        <input type="checkbox" id="showDevDetails">
        $i18n{showDeveloperDetails}
      </label>
    </h2>

    <div id="crashList">
      <template>
        <div class="crash-row">
          <h3 class="capture-time"></h3>
          <table class="crash-detail">
            <tr class="status">
              <td>$i18n{crashStatus}</td>
              <td class="value"></td>
            </tr>
            <tr class="upload-id">
              <td>$i18n{uploadId}</td>
              <td class="value"></td>
            </tr>
            <tr class="upload-time">
              <td>$i18n{uploadTime}</td>
              <td class="value"></td>
            </tr>
            <tr class="local-id dev-detail">
              <td>$i18n{localId}</td>
              <td class="value"></td>
            </tr>
            <tr class="file-size">
              <td>$i18n{fileSize}</td>
              <td class="value"></td>
            </tr>
          </table>
          <button class="send-now">$i18n{uploadNowLinkText}</button>
          <button class="file-bug">$i18n{bugLinkText}</button>
        </div>
      </template>
    </div>

    <p id="noCrashes" hidden>$i18n{noCrashesMessage}</p>
  </div>
</body>
</html>
