<cr-dialog id="dialog" close-text="$i18n{close}"
    @close="${this.onClose_}" show-close-button>
  <div slot="title">
    <div id="icon-and-name-wrapper">
      <img id="icon" src="${this.data_?.iconUrl || ''}" alt="">
      <span>${this.data_?.name || ''}</span>
    </div>
  </div>
  <div slot="body" id="body">
  </div>
</cr-dialog>
