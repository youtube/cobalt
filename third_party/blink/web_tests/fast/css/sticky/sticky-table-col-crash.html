<!DOCTYPE html>
<html>
<head>
<script>
    function doTest()
    {
        crashBox.scrollIntoView(true);
    }
    window.addEventListener('load', doTest, false);
</script>
</head>

    <p>Test position: sticky for table column groups.</p>

    <div id=crashBox style="display: table-column-group; position: sticky;"></div>

</html>
