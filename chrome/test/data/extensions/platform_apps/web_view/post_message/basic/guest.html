<script>
window.addEventListener('message', function(e) {
  window.console.log('post message received.');
  var data = JSON.parse(e.data);
  if (data.length == 1 && data[0] === 'ping') {
    e.source.postMessage(JSON.stringify(['pong']), '*');
  }
});
</script>
