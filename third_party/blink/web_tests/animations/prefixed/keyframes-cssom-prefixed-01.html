<!DOCTYPE html>
<html lang="en">
<head>
  <title>Keyframes test</title>
  <style type="text/css" media="screen">
    #box {
        position: absolute;
        left: 0;
        top: 100px;
        height: 100px;
        width: 100px;
        background-color: blue;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-name: anim;
        animation-fill-mode: forwards;
    }
    </style>
    <script src="../resources/animation-test-helpers.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">

    const expectedValues = [
      // [time, element-id, property, expected-value, tolerance]
      [1, "box", "left", 300, 1],
    ];
    var lastSheet = document.styleSheets[document.styleSheets.length - 1];
    lastSheet.insertRule("@-webkit-keyframes anim { from { left: 200px; } to { left: 300px;} }", lastSheet.cssRules.length);
    runAnimationTest(expectedValues);
    result += lastSheet.cssRules[lastSheet.cssRules.length - 1].cssText;
    result += '<br>';

  </script>
</head>
<body>
This test creates dynamically a prefixed @-webkit-keyframes and verify the output.
<div id="box">
</div>
<div id="result">
</div>
</body>
</html>
