<!DOCTYPE html>
<script src="resources/responsive-test.js"></script>
<script>
assertCSSResponsive({
  property: 'border-image-outset',
  from: neutralKeyframe,
  to: '110 120px',
  configurations: [{
    state: {underlying: '10 20px'},
    expect: [
      {at: 0.25, is: '35 45px'},
      {at: 0.75, is: '85 95px'},
    ],
  }, {
    state: {underlying: '10px 20'},
    expect: [
      {at: 0.25, is: '10px 20'},
      {at: 0.75, is: '110 120px'},
    ],
  }],
});

assertCSSResponsive({
  property: 'border-image-outset',
  from: 'inherit',
  to: '110 120px',
  configurations: [{
    state: {inherited: '10 20px'},
    expect: [
      {at: 0.25, is: '35 45px'},
      {at: 0.75, is: '85 95px'},
    ],
  }, {
    state: {inherited: '10px 20'},
    expect: [
      {at: 0.25, is: '10px 20'},
      {at: 0.75, is: '110 120px'},
    ],
  }],
});
</script>
