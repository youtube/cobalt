<!DOCTYPE html>
<head>
  <style>
    p {
      border: 1px dashed;
      font-family: monospace;
      margin: 0.25em 0;
      padding: 0.5em;
    }
    #b1 {
      border-radius: 1px;
    }
    #b2 {
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <!-- These two borders should appear to be the same thickness. -->
  <p id="b1">border: 1px dashed; border-radius: 1px;</p>
  <p id="b2">border: 1px dashed; border-radius: 2px;</p>
</body>
