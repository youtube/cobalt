      async function test() {
        const db = await Database.open('crbug899446');
        if (!db) {
          fail("db failed to open");
          return;
        }

        try {
          if (!await db.read()) {
            fail("db.read() failed");

        } catch (e) {
          fail(e);
          return;
        }

        done();
      }
    </script>

  </body>
