<!DOCTYPE html>
<style>
  #outer {
    direction: rtl;
    position: relative;
    width: 200px;
    height: 200px;
    overflow-y: scroll;
  }
  #inner {
    width: 100%;
    height: 300px;
    background: green;
  }
  #absolute {
    width: 100px;
    height: 100px;
    background: blue;
    position: absolute;
  }
</style>

<div id="outer">
  <div id="inner">
    <div id="absolute"></div>
  </div>
</div>
