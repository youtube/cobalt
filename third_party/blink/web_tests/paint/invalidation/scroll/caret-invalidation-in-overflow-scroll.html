<!DOCTYPE html>
<script src="../resources/text-based-repaint.js"></script>
<body onload="runRepaintAndPixelTest()">
The caret to the right should be blinking before the period.
<input id="target" style="width: 20px;" type="text" value="This is some really long text.">
<script>
var target = document.getElementById("target");
target.selectionStart = 30;
target.selectionEnd = 30;
target.focus()

function repaintTest()
{
    target.selectionStart = 29;
    target.selectionEnd = 29;
}
</script>
