caption: Wipe user data on sign-out
desc: Determines whether <ph name="PRODUCT_OS_NAME">$2<ex>Google ChromeOS</ex></ph>
  keeps local account data after logout. If set to true, no persistent accounts are
  kept by <ph name="PRODUCT_OS_NAME">$2<ex>Google ChromeOS</ex></ph> and all data
  from the user session will be discarded after logout. If this policy is set to false
  or not configured, the device may keep (encrypted) local user data.

  <ph name="DEVICE_LOCAL_ACCOUNTS_POLICY_NAME">DeviceLocalAccounts</ph> policy might
  override the behaviour of this policy for device-local accounts with specified
  ephemeral mode.
device_only: true
example_value: true
features:
  dynamic_refresh: true
items:
- caption: Erase all local user data
  value: true
- caption: Do not erase local user data
  value: false
owners:
- file://components/policy/OWNERS
- zmin@chromium.org
schema:
  type: boolean
supported_on:
- chrome_os:19-
