<!DOCTYPE html>
<html>
<head>
  <style>
    #content {
      width: 7500px;
      height: 7500px;
      background-color: blue;
    }
  </style>
  <script src="../../resources/js-test.js"></script>
  <script>
    onload = function() {
      description('Test that calling scroll methods on the body element does not scroll the viewport in standards mode.');
      debug('Test that "scroll" on the body element does not scroll');
      document.body.scroll(100, 100);
      shouldBe("document.body.scrollTop", "0");
      shouldBe("document.body.scrollLeft", "0");
      shouldBe("document.documentElement.scrollTop", "0");
      shouldBe("document.documentElement.scrollLeft", "0");

      debug('');
      debug('Test that "scrollTo" on the body element does not scroll');
      document.body.scrollTo(100, 100);
      shouldBe("document.body.scrollTop", "0");
      shouldBe("document.body.scrollLeft", "0");
      shouldBe("document.documentElement.scrollTop", "0");
      shouldBe("document.documentElement.scrollLeft", "0");

      debug('');
      debug('Test that "scrollBy" on the body element does not scroll');
      document.body.scrollBy(100, 100);
      shouldBe("document.body.scrollTop", "0");
      shouldBe("document.body.scrollLeft", "0");
      shouldBe("document.documentElement.scrollTop", "0");
      shouldBe("document.documentElement.scrollLeft", "0");

      debug('');
      debug('Test that "scroll" on the document element scrolls');
      document.documentElement.scroll(50, 100);
      shouldBe("document.body.scrollTop", "0");
      shouldBe("document.body.scrollLeft", "0");
      shouldBe("document.documentElement.scrollTop", "100");
      shouldBe("document.documentElement.scrollLeft", "50");

      debug('');
      debug('Test that "scrollTo" on the document element scrolls');
      document.documentElement.scrollTo(450, 200);
      shouldBe("document.body.scrollTop", "0");
      shouldBe("document.body.scrollLeft", "0");
      shouldBe("document.documentElement.scrollTop", "200");
      shouldBe("document.documentElement.scrollLeft", "450");

      debug('');
      debug('Test that "scrollBy" on the document element scrolls');
      document.documentElement.scrollBy(300, 100);
      shouldBe("document.body.scrollTop", "0");
      shouldBe("document.body.scrollLeft", "0");
      shouldBe("document.documentElement.scrollTop", "300");
      shouldBe("document.documentElement.scrollLeft", "750");
    }
  </script>
</head>

<body>
  <div id="content"></div>
</body>
</html>
