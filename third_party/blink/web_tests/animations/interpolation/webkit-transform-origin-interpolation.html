<!DOCTYPE html>
<meta charset="UTF-8">
<style>
.target {
  display: inline-block;
  margin-top: 50px;
  margin-bottom: 25px;
  width: 50px;
  height: 50px;
  background: red;
  transform: scale(1.5);
}
.expected {
  background: green;
  position: relative;
  left: -50px;
}
</style>
<body>
<script src="resources/interpolation-test.js"></script>
<script>
assertInterpolation({
  property: '-webkit-transform-origin',
  from: '0% 50% 5px',
  to: '100% 150% 0px'
}, [
  {at: -0.3, is: '-30% 20% 6.5px'},
  {at: 0, is: '0% 50% 5px'},
  {at: 0.3, is: '30% 80% 3.5px'},
  {at: 0.6, is: '60% 110% 2px'},
  {at: 1, is: '100% 150% 0px'},
  {at: 1.5, is: '150% 200% -2.5px'}
]);

assertInterpolation({
  property: '-webkit-transform-origin-x',
  from: '5px',
  to: '0px'
}, [
  {at: -0.3, is: '-6.5px'},
  {at: 0, is: '5px'},
  {at: 0.3, is: '3.5px'},
  {at: 0.6, is: '2px'},
  {at: 1, is: '0px'},
  {at: 1.5, is: '-2.5px'}
]);

assertInterpolation({
  property: '-webkit-transform-origin-y',
  from: '5px',
  to: '0px'
}, [
  {at: -0.3, is: '-6.5px'},
  {at: 0, is: '5px'},
  {at: 0.3, is: '3.5px'},
  {at: 0.6, is: '2px'},
  {at: 1, is: '0px'},
  {at: 1.5, is: '-2.5px'}
]);

assertInterpolation({
  property: '-webkit-transform-origin-z',
  from: '5px',
  to: '0px'
}, [
  {at: -0.3, is: '-6.5px'},
  {at: 0, is: '5px'},
  {at: 0.3, is: '3.5px'},
  {at: 0.6, is: '2px'},
  {at: 1, is: '0px'},
  {at: 1.5, is: '-2.5px'}
]);
</script>
</body>
