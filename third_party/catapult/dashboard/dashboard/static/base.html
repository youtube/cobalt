<!--
  CSS variables must be defined in a <custom-style> in order to be accessible
  inside dom-modules.
-->
<style is="custom-style">
:root {
  /* Dropdown menus should always be on top of dialogs. */
  --layer-menus: 300;

  /* Dialogs like chart-tooltip and triage-dialog */
  --layer-dialogs: 200;

  /* Misc information that might be positioned over inline DOM, but shouldn't
     overshadow dialogs. E.g. alert-icons.
   */
  --layer-highlights: 100;
}
</style>

<style>
html {
  height: 100%;
}

body {
  line-height: 1.4;
  font: normal 13px arial,sans-serif;
  color: #222;
  background-color: #fff;
  margin: 0;
  padding: 0 10px;
  display: flex;
  flex-direction: column;
  min-height: 100%;
}

nav-bar {
  width: 100%;
}

h1 {
  align-self: center;
}

a:link {
  color: #15c;
}

a:visited {
  color: #61c;
}

a:active {
  color: #d14836;
}

iframe {
  border: 0;
}

.loading-div {
  background-color: white;
  display: flex;
  justify-content: center;
}

/* Results pages show the results of performing some action.
 * See templates/result.html. */
.results dt {
  font-weight: bold;
}

.results-pre {
  white-space: pre;
  font-family: monospace;
}

.error {
  color: #dd4b39;
  font-weight: bold;
}

.hidden {
  display: none;
}

/* Buttons */
.kennedy-button, .kennedy-button-submit {
  border-radius: 2px;
  font-size: 11px;
  font-weight: bold;
  min-width: 54px;
  height: 27px;
  line-height: 27px;
  padding: 0px 8px;
  user-select: none;
}

.kennedy-button {
  background-color: #f5f5f5;
  border: 1px solid rgba(0,0,0,0.1);
  color: #444;
  background-image: linear-gradient(to bottom, #f5f5f5, #f1f1f1);
  cursor: default;
}

.kennedy-button:disabled, .kennedy-button-submit:disabled {
  opacity: 0.5;
}

.kennedy-button:hover, .kennedy-button-submit:hover {
  box-shadow: none;
}

.kennedy-button:active, .kennedy-button-submit:active {
  box-shadow: inset 0px 1px 2px rgba(0, 0, 0, 0.1);
}

.kennedy-button:focus {
  outline: none;
}

.kennedy-button-submit {
  background-color: #4d90fe;
  border: 1px solid #3079ed;
  background-image: linear-gradient(to bottom, #4d90fe, #4787ed);
  color: #fff;
}

/* Checkboxes */
input[type=checkbox] {
  width: 13px;
  height: 13px;
  border: 1px solid #c6c6c6;
  margin: 0;
  border-radius: 1px;
  box-sizing: border-box;
  cursor: default;
  position: relative
}

input[type=checkbox]:checked::after {
  font-size: 1.3em;
  content: "âœ“";
  position: absolute;
  top: -5px;
  left: -1px;
}
</style>
