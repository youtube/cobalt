name: linux

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]
    branches:
      - main
      - feature/*
  push:
    branches:
      - main
      - feature/*
  schedule:
    # GMT timezone.
    - cron: '0 4 * * *'
  workflow_dispatch:
    inputs:
      nightly:
        description: 'Nightly workflow.'
        required: true
        type: boolean
        default: false

jobs:
  linux-x64:
    uses: ./.github/workflows/main.yaml
    permissions:
      packages: write
      pull-requests: write
    with:
      platform: linux
      nightly: ${{ github.event.inputs.nightly }}
  linux-clang-3-9:
    uses: ./.github/workflows/main.yaml
    permissions:
      packages: write
      pull-requests: write
    with:
      platform: linux-clang-3-9
      nightly: ${{ github.event.inputs.nightly }}
  linux-gcc-6-3:
    uses: ./.github/workflows/main.yaml
    permissions:
      packages: write
      pull-requests: write
    with:
      platform: linux-gcc-6-3
      nightly: ${{ github.event.inputs.nightly }}
  # TODO(b/285632780): Enable blackbox tests for modular linux workflows.
  linux-modular:
    uses: ./.github/workflows/main.yaml
    permissions:
      packages: write
      pull-requests: write
    with:
      platform: linux-modular
      nightly: ${{ github.event.inputs.nightly }}
      modular: true
  linux-coverage:
    # Run on main branch for pushes, PRs and manual invocations.
    if: |
     ${{ github.ref == 'refs/heads/main' &&
         (github.event_name == 'push' ||
         github.event_name == 'pull_request' ||
         (github.event_name == 'workflow_dispatch' && inputs.nightly == 'false')) }}
    uses: ./.github/workflows/main.yaml
    permissions:
      packages: write
      pull-requests: write
    with:
      platform: linux-coverage
      nightly: ${{ github.event.inputs.nightly }}
