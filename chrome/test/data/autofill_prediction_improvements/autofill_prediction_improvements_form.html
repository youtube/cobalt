<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AutofillPredictionImprovementsForm</title>
</head>

<body>
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" type='text'>

    <label for="street-address">Address</label>
    <input name="street-address" id="street-address" autocomplete="street-address">

    <label for="postal-code">Postal code</label>
    <input name="postal-code" id="postal-code" autocomplete="postal-code">

    <label for="cc-number">Credit card number</label>
    <input name="cc-number" id="cc-number" autocomplete="cc-number">

    <input type="submit" id="button" value="Submit">
  </form>
</body>

</html>
