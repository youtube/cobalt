<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Transform on Document</title>
</head>
<body style="background-image:url('../paint/invalidation/resources/grid.png')">
<p>The background of root element shall NOT respect transform and expands to the whole viewport.</p>
<script type="text/javascript" charset="utf-8">
  // do this dynamically to avoid pixels from the previous test in potentially unpainted areas
  document.documentElement.style.webkitTransform = 'translateY(200px) rotate(20deg)';
</script>
</body>
</html>
