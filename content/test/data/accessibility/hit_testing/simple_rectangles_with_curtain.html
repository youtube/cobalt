<!DOCTYPE html>
<style>
  .curtain {
    position: fixed;
    left: 0px;
    top: 0px;
    right: 0px;
    bottom: 0px;
    width: 100%;
    height: 100%;
    z-index: -1;
    background-color: #048;
  }
</style>

  </div>
</div>
