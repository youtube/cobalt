<!DOCTYPE html>
<script src="resources/srcset-helper.js"></script>
<style>
  #standard {
    background-image: image-set(
      url('resources/blue-100-px-square.png') 1x,
      url('resources/green-400-px-square.png') 2x
    );
  }

  #prefixed {
    background-image: -webkit-image-set(
      url('resources/blue-100-px-square.png') 1x,
      url('resources/green-400-px-square.png') 2x
    );
  }

  .foo {
    width: 100px;
    height: 100px;
  }
</style>

<div>
  This test passes if the divs below are
  100px blue squares when the deviceScaleFactor is 1,
  and 100px green squares when the deviceScaleFactor is 2.
</div>
<br>
<div id="standard" class="foo"></div>
<br>
<div id="prefixed" class="foo"></div>
