<style>
body {
  margin: 0;
}

.group {
  position: relative;
  width: 350px;
  height: 200px;
}

.scroller {
  will-change: transform;

  overflow: auto;
  width: 350px;
  height: 180px;
  outline: 2px solid black;
}

.container {
  width: 700px;
  height: 180px;
}

.outerSticky {
  will-change: transform;

  display: inline-block;
  position: sticky;
  background-color: green;
  width: 200px;
  height: 180px;
}

.innerSticky {
  will-change: transform;

  display: inline-block;
  position: sticky;
  background-color: red;
  width: 100px;
  height: 180px;
}
</style>

<script>
if (window.testRunner)
  testRunner.waitUntilDone();

function finishTest() {
  for (const scroller of document.querySelectorAll('.scroller')) {
    scroller.scrollLeft = 200;
  }
  if (window.testRunner)
    testRunner.notifyDone();
}

window.addEventListener('load', function() {
  requestAnimationFrame(function() {
    requestAnimationFrame(finishTest);
  });
});
</script>


<div class="group">
  <div class="scroller">
    <div class="container">
      <div class="outerSticky" style="left: 50px;">
        <div class="innerSticky" style="left: 50px;"></div>
      </div>
    </div>
  </div>
</div>

<div class="group">
  <div class="scroller">
    <div class="container">
      <div class="outerSticky" style="left: 50px;">
        <div class="innerSticky" style="left: 100px;"></div>
      </div>
    </div>
  </div>
</div>

<div class="group">
  <div class="scroller">
    <div class="container">
      <div class="outerSticky" style="left: 50px;">
        <div class="innerSticky" style="left: 300px;"></div>
      </div>
    </div>
  </div>
</div>
