<!DOCTYPE html>
<style>
div {
  position: absolute;
  width: 100px;
  height: 100px;
}

#target {
  border-color: green;
  border-style: dotted dashed solid double;
}
</style>

<div id="target"></div>

<script>

var keyframes = [{ rotate: '0deg 0 1 0' }, { rotate: '450deg 1 0 0'}]

var animation = target.animate(keyframes, { duration: 2000 });
animation.pause();
animation.currentTime = 1000;

</script>
