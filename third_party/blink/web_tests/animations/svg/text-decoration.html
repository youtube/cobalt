<!DOCTYPE html>
<style>
text {
  text-decoration: line-through;
  animation: anim 0s forwards;
}
@keyframes anim {
  0% { text-decoration: overline; }
  100% { text-decoration: overline; }
}
</style>
<svg height="200" width="200">
  <text fill="blue" font-size="40" x="100" y="100"
        text-decoration="underline">text</text>
</svg>
