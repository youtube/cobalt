<!doctype html>
<title>meter appearance none rendering</title>
<link rel="match" href="reference/meter-appearance-none-custom-colors-rendering-ref.html">
<style>
  #target {
    appearance: none;
  }

  #target::-webkit-meter-bar {
    background: cornflowerblue;
  }

  #target::-webkit-meter-optimum-value  {
    background: lime;
  }
</style>
<meter value="0.5" id="target"></meter>
