<style include="wallpaper common">
  :host {
    align-items: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    overflow: hidden;
  }

  localized-link {
    color: var(--cros-text-color-secondary);
    font: var(--cros-body-1-font);
    max-width: 236px;
    text-align: center;
  }

  img {
    margin-bottom: 16px;
    width: 160px;
  }
</style>
<iron-media-query query="(prefers-color-scheme: dark)"
    query-matches="{{isDarkModeActive_}}">
</iron-media-query>
<template is="dom-if" if="[[getMessageLabel_(tab)]]">
  <img src="[[getImageSource_(isDarkModeActive_)]]" aria-hidden="true">
  <localized-link id="message" localized-string="[[getMessage_(tab)]]"></localized-link>
</template>
