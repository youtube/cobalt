<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<title>CSS Pseudo-Elements Test: Shadow on a grammar error - reference</title>
<link rel="author" title="Stephen Chenney" href="mailto:schenney@igalia.com">
<style>
  span {
    color: green;
    text-shadow: 0.25em 0.25em 3px rgba(0,0,128,0.5), 0.1em 0.1em 3px rgba(0,0,0,0.5);
  }
  div {
    color: black;
    text-shadow: 0.1em 0.1em 3px rgba(0,0,0,0.5);
  }
</style>

<p>The test passes if "quikc" has a grammar error marker that is green with a green shadow.</p>
<div id="target" contenteditable spellcheck>The <span>quikc</span> brown fox.</div>

<script>
  target.focus();
</script>
</html>
