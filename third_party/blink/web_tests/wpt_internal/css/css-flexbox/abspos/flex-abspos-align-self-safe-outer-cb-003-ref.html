<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .container {
      border: 3px solid blue;
      position: relative;
      width: 200px;
      margin: 50px;
    }
    .flex {
      display: flex;
      height: 50px;
      width: 50px;
      border: 3px solid black;
      vertical-align: top;
      margin-left: 125px;
    }
    .child {
      border: 2px dotted purple;
      background: teal;
      width: 60px;
      height: 40px;
      align-self: center;
      position: absolute;
      background: yellow;
      opacity: 0.5;
    }
    .rowDir {
      flex-direction: row;
    }
    .colDir {
      flex-direction: column;
    }
    .vertRL {
      writing-mode: vertical-rl;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flex rowDir"><div class="child"></div></div>
  </div>
  <div class="container">
    <div class="flex colDir"><div class="child"></div></div>
  </div>
  <div class="container">
    <div class="flex rowDir vertRL"><div class="child"></div></div>
  </div>
  <div class="container">
    <div class="flex colDir vertRL"><div class="child"></div></div>
  </div>
</body>
</html>
