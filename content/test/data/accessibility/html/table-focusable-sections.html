<!DOCTYPE html>
<html>
<head>
  <title>Table example - focusable thead, tbody, tfoot</title>
</head>
<body>
<table border=1>
<thead tabindex="0">
  <tr>
    <th>Sum</th>
    <th>Subtraction</th>
  </tr>
</thead>
<tfoot tabindex="0">
  <tr>
    <td>12</td>
     <td>3</td>
  </tr>
</tfoot>
<tbody tabindex="0">
  <tr>
    <td>10</td>
    <td>7</td>
  </tr>
  <tr>
    <td>2</td>
    <td>4</td>
  </tr>
</tbody>
</table>
</body>
</html>
