<html lang="vi">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Thỏa thuận cấp phép người dùng cuối của Google Chrome</title>
<link rel="stylesheet" type="text/css" href="res://setup.exe/IDR_EULA_CSS.CSS" />
<script type="text/javascript" src="res://setup.exe/IDR_EULA_JSC.JS"></script>
</head>
<body>
<div class="header">
  <table cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td valign="top" width="48" align="center">
        <img class="icon" src="res://setup.exe/EULA/IDR_EULA_ICO.PNG" width="32" height="32" />
        <div class="icontext">Google Chrome</div>
      </td>
      <td width="10">&nbsp;</td>
      <td>
        <span class="title">Lướt web bằng Google Chrome</span><br /> <span class="desc">Vào mạng nhanh, an toàn và dễ dàng hơn nhờ trình duyệt web Google Chrome cài đặt trên máy tính</span>
      </td>
    </tr>
  </table>
</div>
<div class="main">
  Hãy chấp nhận Điều khoản dịch vụ để bắt đầu dùng Google Chrome:
</div>
<div class="eula">
  <iframe id="ifr" src="" width="100%" height="354" frameborder="0"></iframe>
</div>
<div id="footer" class="footer">
  <form method="post" action="" onsubmit="checkAccept(this); return false;">
    <table cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td valign="top">
          <input type="checkbox" name="accept" id="accept" />&nbsp;
        </td>
        <td valign="top" class="labelcell">
          <label for="accept"><b>Không bắt buộc:</b> Giúp cải thiện Google Chrome bằng cách tự động gửi cho Google số liệu thống kê về việc sử dụng và báo cáo sự cố. <a href="https://support.google.com/chrome/?p=usage_stats_crash_reports">Tìm hiểu thêm</a>
          </label>
        </td>
      </tr>
    </table>
    <div class="buttons">
      <input type="submit" name="submit" value="Chấp nhận và dùng"  /> <input onClick="window.returnValue = 2; window.close();" type="button" name="cancel" value="Hủy"  />
    </div>
  </form>
</div>
</body>
</html>
