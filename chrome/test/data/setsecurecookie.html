<html>
<head>
<title>This page sets a secure cookie</title>
<script type="text/javascript">
function makeCookie()
{
    console.log("cookies = " + document.cookie);
    expireAt = new Date;
    expireAt.setMonth(expireAt.getMonth() + 3);
    username = "Good";
    document.cookie = "name=" + username + ";expires=" + expireAt.toGMTString()
      + ";secure";
}
makeCookie();
</script>
</head>
</html>
