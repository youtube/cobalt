<!DOCTYPE html>
<script src="resources/responsive-test.js"></script>
<script>
assertSVGResponsive({
  targetTag: 'text',
  property: 'x',
  from: neutralKeyframe,
  to: '100 100',
  getter(target) {
    return Array.from(target.x.animVal).map(length => length.value).join(' ');
  },
  configurations: [{
    state: {underlying: '0 0'},
    expect: [
      {at: 0.25, is: '25 25'},
      {at: 0.75, is: '75 75'},
    ],
  }, {
    state: {underlying: '50'},
    expect: [
      {at: 0.25, is: '50'},
      {at: 0.75, is: '100 100'},
    ],
  }],
});
</script>
