<cr-link-row

    label="$i18n{guestOsSharedUsbDevicesLabel}"

    on-click="onSharedUsbDevicesClick_"
    role-description="$i18n{subpageArrowRoleDescription}">
</cr-link-row>

<cr-link-row
    class="hr"
    label="$i18n{guestOsSharedPaths}"
    id="bruschettaSharedPathsRow"
