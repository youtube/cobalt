<!DOCTYPE html>
<script>
    onload = function() {
        var elm = document.getElementById('elm');
        document.body.offsetTop; // trigger layout
        elm.style.display = 'inline';
    }
</script>
<p>Test changing the parent of a spanner from block to inline.</p>
<p>You should see two lines with the word "PASS" below.</p>
<div style="-webkit-columns:3; column-fill:auto; height:5em;">
    <div id="elm">
        <div style="-webkit-column-span:all;">PASS</div>
        PA</div>SS
</div>
