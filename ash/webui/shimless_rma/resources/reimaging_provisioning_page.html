<style include="cr-shared-style shimless-rma-shared">
</style>

<base-page>
  <div slot="left-pane">
    <h1 tabindex="-1">[[i18n('provisioningPageTitleText')]]</h1>
  </div>
  <div slot="right-pane">
    <div class="illustration-wrapper" aria-hidden="true">
      <paper-spinner-lite hidden$="[[!shouldShowSpinner]]" active
          class="large-spinner">
      </paper-spinner-lite>
    </div>
  </div>
</base-page>

<cr-dialog id="wpEnabledDialog" no-cancel>
  <div slot="title">
    [[i18n('provisioningPageWpEnabledDialogTitle')]]
  </div>
  <div slot="body">
    [[i18n('provisioningPageWpEnabledDialogBody')]]
  </div>
  <div class="dialog-footer" slot="button-container">
    <cr-button id="tryAgainButton" class="text-button action-button"
        on-click="onTryAgainButtonClick">
      [[i18n('tryAgainButtonLabel')]]
    </cr-button>
  </div>
</cr-dialog>
