syntax = "proto3";

package optimization_guide.proto;

option optimize_for = LITE_RUNTIME;
option java_package = "org.chromium.components.optimization_guide.features.proto";

option java_outer_classname = "BlingPrototypingProto";

// DO NOT EDIT THIS FILE DIRECTLY!
//
// This file is generated in g3 and then synced to Chrome. Instead, please
// refer to http://go/chrome-intelligence-feature-protos (Google-internal link),
// and then changes will be synced with Chrome automatically.

// Next ID: 3
message BlingPrototypingLoggingData {
  // The feature request.
  BlingPrototypingRequest request = 1;

  // The feature response.
  BlingPrototypingResponse response = 2;
}

// The request to execute a prototyping prompt in Bling.
// Next ID: 3
message BlingPrototypingRequest {
  // The name of the user executing the prompt.
  string name = 1;

  // The query to execute.
  string query = 2;
}

// The response from executing a prototyping prompt in Bling.
// Next ID: 2
message BlingPrototypingResponse {
  // The model's output.
  string output = 1;
}
