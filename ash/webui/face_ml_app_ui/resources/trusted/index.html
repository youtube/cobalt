<!DOCTYPE html>
<link rel="stylesheet" href="chrome://resources/chromeos/colors/cros_styles.css">
<meta charset="utf-8">
<title>Face ML App</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    position: relative;
  }

  /*
   * This is the <iframe> style set for sandboxed chrome-untrusted:// pages.
   * `user-select: none` is applied here to avoid the iframe obtaining a grey
   * overlay if it is clicked while loading (b/227678322).
   */
  iframe {
    border: 0;
    height: 100%;
    user-select: none;
    width: 100%;
  }
</style>
<div id="app-top-bar"></div>
<script src="main.js" type="module"></script>
<iframe src="chrome-untrusted://face-ml/app.html" allow="fullscreen; cross-origin-isolated; camera; display-capture;"></iframe>
<input id="user-name" type="hidden">
<input id="is-signed-in" type="hidden">
