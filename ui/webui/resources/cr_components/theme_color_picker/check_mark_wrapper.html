<style>
  :host {
    --cr-theme-color-check-mark-wrapper-background: var(--google-blue-600);
    --cr-theme-color-check-mark-wrapper-color: white;
    --cr-theme-color-check-mark-wrapper-end: 0px;
    --cr-theme-color-check-mark-wrapper-size: 16px;
    --cr-theme-color-check-mark-wrapper-top: 0px;
    display: block;
    position: relative;
  }

  @media (prefers-color-scheme: dark) {
    :host {
      --cr-theme-color-check-mark-wrapper-background: var(--google-blue-300);
      --cr-theme-color-check-mark-wrapper-color: var(--google-grey-900);
    }
  }

  svg {
    display: block;
    height: var(--cr-theme-color-check-mark-wrapper-size);
    left: initial;
    position: absolute;
    right: var(--cr-theme-color-check-mark-wrapper-end);
    top: var(--cr-theme-color-check-mark-wrapper-top);
    width: var(--cr-theme-color-check-mark-wrapper-size);
    z-index: 1;
  }

  :host(:not([checked])) svg {
    display: none;
  }

  :host-context([dir=rtl]) svg {
    left: var(--cr-theme-color-check-mark-wrapper-end);
    right: initial;
  }

  #background {
    fill: var(--cr-theme-color-check-mark-wrapper-background);
  }

  #checkMark {
    fill: var(--cr-theme-color-check-mark-wrapper-color);
  }

  :host([checked]) ::slotted(*) {
    border: 2px solid var(--cr-theme-color-check-mark-wrapper-background);
  }
</style>
