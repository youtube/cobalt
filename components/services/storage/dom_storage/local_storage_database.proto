syntax = "proto2";

option optimize_for = LITE_RUNTIME;

package storage;

message LocalStorageStorageKeyMetaData {
  // Serialized by base::Time::ToInternalValue().
  required int64 last_modified = 1;
  required uint64 size_bytes = 2;
}
