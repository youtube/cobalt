<script>
[
    // Invalid first Char
    '0ascii',
    '.Ascii',
    '-Ascii',
    ' ascii',
    '	ascii',
    '֑sc.ii',
    '⃣scii',
    'िascii',
    'ʳascii',
    // Invalid other char
    'asc i',
    'asc	i',
    'asciiⅦ'

{
    shouldThrow("document.createProcessingInstruction('" + target + "', '')");
});
</script>
