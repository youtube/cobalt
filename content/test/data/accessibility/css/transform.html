<!--
@BLINK-ALLOW:pageLocation=*
@WIN-ALLOW:location=*
@UIA-WIN-ALLOW:BoundingRectangle=(0, 50,*
@MAC-ALLOW:LocalPosition
@WAIT-FOR:done
-->
<!DOCTYPE html>
<html>
<head>
<style>
div, p {
  margin: 0;
  padding: 0;
  border: 0;
  top: 0;
  left: 0;
}
div {
  position: fixed;
}
#outer {
    transform: TranslateY(2px);
}
</style>
</head>
<body>

<div id="outer">
  <p>content</p>
</div>

<script>
  setTimeout(function() {
    document.getElementById("outer").style.transform = "translateY(50px)";
    document.title = 'done';
  }, 10);
</script>
</body>
</html>
